[package]
name = "ailang"
version = "0.2.0"
edition = "2024"
license = "MIT"
description = "The canonical implementation of the Ai automation language"
homepage = "https://github.com/KellenWatt/ai-command"
repository = "https://github.com/KellenWatt/ai-command"
readme = "README.md"


[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
itertools = "0.14.0"
pastey = "0.1.1"
regex = "1.12.2"
shlex = "1.3.0"
thiserror = "2.0.17"
unicode-segmentation = "1.12.0"

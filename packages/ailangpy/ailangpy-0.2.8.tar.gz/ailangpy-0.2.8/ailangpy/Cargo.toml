[package]
name = "ailang-py"
version = "0.2.8"
edition = "2021"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ailangpy"
crate-type = ["cdylib"]

[dependencies]
ailang = { version = "0.2.0", path = "../ailang" }
pyo3 = { version = "0.27", features = ["abi3-py313"] }

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scDCF"
version = "0.1.15"
description = "A Framework for Detecting Disease-associated Cells in Single-cell RNA-seq Leveraging Healthy Reference Panels and GWAS Findings"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Caicai Zhang", email = "u3009162@connect.hku.hk"}
]
keywords = ["single-cell", "genomics", "GWAS", "bioinformatics", "disease", "cell-type"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "scanpy>=1.9.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "tqdm>=4.60.0",
    "statsmodels>=0.12.0",
    "anndata>=0.8.0",
    "numba>=0.56.0",
]

[project.urls]
Homepage = "https://github.com/ZHANGCaicai581/scDCF"
Repository = "https://github.com/ZHANGCaicai581/scDCF"
Issues = "https://github.com/ZHANGCaicai581/scDCF/issues"

[project.scripts]
scDCF = "scDCF.main:main"

[tool.setuptools]
packages = ["scDCF"]
include-package-data = true

[tool.setuptools.package-data]
scDCF = ["docs/*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "notepasser"
version = "0.0.9"
authors = [{name = "AmNotAGoose"}]
description = "Discover users on the same network and send encrypted messages"
requires-python = ">=3.13"
dependencies = [
    "build==1.3.0",
    "certifi==2025.10.5",
    "cffi==2.0.0",
    "charset-normalizer==3.4.4",
    "colorama==0.4.6",
    "cryptography==46.0.3",
    "docutils==0.22.2",
    "id==1.5.0",
    "idna==3.11",
    "iniconfig==2.3.0",
    "jaraco.classes==3.4.0",
    "jaraco.context==6.0.1",
    "jaraco.functools==4.3.0",
    "keyring==25.6.0",
    "markdown-it-py==4.0.0",
    "mdurl==0.1.2",
    "more-itertools==10.8.0",
    "nh3==0.3.1",
    "noiseprotocol==0.3.1",
    "packaging==25.0",
    "pluggy==1.6.0",
    "pycparser==2.23",
    "Pygments==2.19.2",
    "PyNaCl==1.6.0",
    "pyproject_hooks==1.2.0",
    "PySide6==6.10.0",
    "PySide6_Addons==6.10.0",
    "PySide6_Essentials==6.10.0",
    "pytest==8.4.2",
    "pywin32-ctypes==0.2.3",
    "readme_renderer==44.0",
    "requests==2.32.5",
    "requests-toolbelt==1.0.0",
    "rfc3986==2.0.0",
    "rich==14.2.0",
    "shiboken6==6.10.0",
    "twine==6.2.0",
    "urllib3==2.5.0",
]

[project.urls]
Homepage = "https://github.com/AmNotAGoose/notepasser"

[project.scripts]
notepasser-cli = "cli.peer1:main"
notepasser-ui = "ui.main:main"

[tool.setuptools.packages.find]
include = ["core*", "cli*", "notepasser-ui*"]
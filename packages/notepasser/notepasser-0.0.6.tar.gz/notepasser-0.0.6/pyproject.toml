[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "notepasser"
version = "0.0.6"
authors = [{name = "AmNotAGoose"}]
description = "Discover users on the same network and send encrypted messages"
requires-python = ">=3.13"
dependencies = [
    "PyNaCl",
]

[project.urls]
Homepage = "https://github.com/AmNotAGoose/notepasser"

[project.scripts]
notepasser-cli = "cli.peer1:main"
notepasser-ui = "ui.main:main"

[tool.setuptools.packages.find]
include = ["core*", "cli*", "ui*"]
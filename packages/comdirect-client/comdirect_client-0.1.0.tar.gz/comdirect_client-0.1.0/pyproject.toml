[tool.poetry]
name = "comdirect-client"
version = "0.1.0"
description = "Async Python client library for Comdirect Banking API with automatic token refresh"
authors = ["Philipp"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mcdax/comdirect-python-library"
homepage = "https://github.com/mcdax/comdirect-python-library"
documentation = "https://github.com/mcdax/comdirect-python-library#readme"
keywords = ["comdirect", "banking", "api", "async", "oauth2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
packages = [{include = "comdirect_client"}]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.27.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-bdd = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.12.0"
black = "^24.0.0"
mypy = "^1.8.0"
ruff = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--ignore=tests/test_comdirect_bdd.py"

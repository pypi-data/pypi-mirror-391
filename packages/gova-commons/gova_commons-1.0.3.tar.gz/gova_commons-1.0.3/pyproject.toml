[project]
name = "gova-commons"
version = "1.0.3"
description = "Common backend utilities"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.2",
    "pydantic>=2.12.4",
    "sqlalchemy>=2.0.44",
]

[project.urls]
Repository = "https://github.com/Gova-Chat/commons"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gova_commons"]
[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codex-mcp-http-bridge"
version = "0.1.0"
description = "HTTP/OAuth bridge for connecting Codex to remote MCP servers"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "GuruCloudAI", email = "support@gurucloudai.com"}
]
keywords = ["mcp", "model-context-protocol", "codex", "oauth", "bridge", "proxy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "click>=8.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/gurucloudai/codex-mcp-http-bridge"
Documentation = "https://github.com/gurucloudai/codex-mcp-http-bridge#readme"
Repository = "https://github.com/gurucloudai/codex-mcp-http-bridge"
Issues = "https://github.com/gurucloudai/codex-mcp-http-bridge/issues"

[project.scripts]
codex-mcp-http-bridge = "codex_mcp_http_bridge.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["codex_mcp_http_bridge*"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=codex_mcp_http_bridge --cov-report=term-missing"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aceflow-mcp-server"
version = "3.0.0"
description = "AceFlow MCP Server - AI-Driven Intelligent Workflow System with Contract-First Development, Memory Management, and 21 MCP Tools"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AceFlow Team", email = "team@aceflow.dev"}
]
maintainers = [
    {name = "AceFlow Team", email = "team@aceflow.dev"}
]
keywords = [
    "mcp", "model-context-protocol", "workflow", "ai-collaboration", 
    "ai-tools", "dual-direction", "intelligent-workflow", "claude-code", "cursor"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
    "aiofiles>=23.0.0",
    "python-dotenv>=1.0.0",
    "jinja2>=3.0.0",
    "pyyaml>=6.0.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "starlette>=0.27.0",
    "requests>=2.28.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
performance = [
    "uvloop>=0.17.0",
    "orjson>=3.8.0",
]
monitoring = [
    "prometheus-client>=0.16.0",
    "structlog>=22.0.0",
]
all = [
    "aceflow-mcp-server[dev,performance,monitoring]",
]

[project.urls]
Homepage = "https://github.com/aceflow-pateoas/aceflow-ai"
Documentation = "https://docs.aceflow.dev/mcp"
Repository = "https://github.com/aceflow-pateoas/aceflow-ai.git"
Issues = "https://github.com/aceflow-pateoas/aceflow-ai/issues"

[project.scripts]
aceflow-mcp-server = "aceflow_mcp_server.mcp_stdio_server:main"
aceflow-mcp-http = "aceflow_mcp_server.mcp_http_server:MCPHTTPServer"
aceflow-mcp-unified = "aceflow_mcp_server.unified_server:main"
aceflow = "aceflow_mcp_server.cli.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["aceflow_mcp_server*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Temporarily disable coverage (needs pytest-cov package)
# addopts = "--cov=aceflow_mcp_server --cov-report=html --cov-report=term-missing"
addopts = "-v"
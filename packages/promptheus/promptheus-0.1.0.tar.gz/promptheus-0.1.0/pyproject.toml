[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptheus"
version = "0.1.0"
description = "AI-powered prompt engineering CLI tool"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Promptheus Contributors"}
]
keywords = ["ai", "prompt-engineering", "cli", "gemini", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "anthropic>=0.70.0",
    "google-genai>=1.49.0",
    "openai>=1.51.0",
    "prompt_toolkit>=3.0.52",
    "pyperclip>=1.11.0",
    "python-dotenv>=1.2.0",
    "questionary>=2.1.0",
    "rich>=14.0.0",
    "filelock (>=3.20.0,<4.0.0)",
]

[project.urls]
Homepage = "https://github.com/abhichandra21/Promptheus"
Repository = "https://github.com/abhichandra21/Promptheus"

[project.optional-dependencies]
dev = [
    "pytest~=8.4.0",
]

[project.scripts]
promptheus = "promptheus.main:main"

[tool.setuptools]
packages = ["promptheus"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*_UnionGenericAlias.*:DeprecationWarning:google.genai.types",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "pcffont"
version = "0.0.24"
description = "A library for manipulating Portable Compiled Format (PCF) Fonts"
readme = "README.md"
license = "MIT"
authors = [
    { name = "TakWolf" },
]
maintainers = [
    { name = "TakWolf" },
]
keywords = ["pcf", "font"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "bdffont>=0.0.35",
]

[project.urls]
Homepage = "https://github.com/TakWolf/pcffont-python"
Source = "https://github.com/TakWolf/pcffont-python"
Issues = "https://github.com/TakWolf/pcffont-python/issues"

[project]
name = "owl-iri-code-generator"
version = "0.8.21"
description = "Generate deterministic Python modules that expose OWL ontology IRIs as `rdflib.URIRef` symbols, with rich Manchester-style axiomatization and annotations embedded as comments. Includes a QC report, coverage diagnostics, and a persistent symbol map to keep names stable across runs."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "oxigraph>=0.5.2",
    "pyoxigraph>=0.5.2",
    "rdflib>=7.4.0",
    "oxrdflib>=0.4.0",
]

[project.urls]
Repository = "https://github.com/spdrnl/owl-iri-code-generator"

[project.scripts]
owl-iri-code-generator = 'nl.newfoundland.kgworkflow.generator.iri.cli:main'

[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"


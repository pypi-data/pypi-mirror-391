[project]
name = "openrouter-provider"
version = "1.0.11"
description = "This is an unofficial wrapper of OpenRouter."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }

authors = [
  { name = "Keisuke Miyamto", email = "aichiboyhighschool@gmail.com" }
]

dependencies = [
  "annotated-types",
  "anyio",
  "build",
  "certifi",
  "charset-normalizer",
  "distro",
  "docutils",
  "h11",
  "httpcore",
  "httpx",
  "id",
  "idna",
  "jaraco.classes",
  "jaraco.context",
  "jaraco.functools",
  "jiter",
  "keyring",
  "markdown-it-py",
  "mdurl",
  "more-itertools",
  "nh3",
  "openai",
  "packaging",
  "pillow",
  "pydantic",
  "pydantic_core",
  "Pygments",
  "pyproject_hooks",
  "python-dotenv",
  "readme_renderer",
  "requests",
  "requests-toolbelt",
  "rfc3986",
  "rich",
  "sniffio",
  "tqdm",
  "twine",
  "typing-inspection",
  "typing_extensions",
  "urllib3"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

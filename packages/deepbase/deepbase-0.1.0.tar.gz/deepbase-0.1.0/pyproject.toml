# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepbase"
version = "0.1.0"
authors = [
  { name="Tuo Nome", email="tua@email.com" },
]
description = "Un tool per generare un contesto di progetto completo per gli LLM."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
keywords = ["llm", "context", "developer-tool", "ai", "code-analysis"]

[project.urls]
"Homepage" = "https://github.com/tuo-username/deepbase" # Sostituisci con il tuo URL
"Bug Tracker" = "https://github.com/tuo-username/deepbase/issues" # Sostituisci

# Qui definiamo il comando da terminale
[project.scripts]
deepbase = "deepbase.main:cli"
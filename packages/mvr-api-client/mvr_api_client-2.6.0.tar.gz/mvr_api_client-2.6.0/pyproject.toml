[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mvr-api-client"
version = "2.6.0"
description = "Python client for African Market OS â€” Minimum Viable Relationships (MVR) API"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "African Market OS", email = "info@africanmarketos.com" }
]
keywords = ["mvr", "api", "relationships", "african-market", "trust"]

dependencies = [
  "requests>=2.25.0",
  "pydantic>=1.8.0"
]

[project.urls]
Homepage = "https://github.com/africanmarketos/mvr-api-py-client"
Repository = "https://github.com/africanmarketos/mvr-api-py-client"
Issues = "https://github.com/africanmarketos/mvr-api-py-client/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mvr_api*"]

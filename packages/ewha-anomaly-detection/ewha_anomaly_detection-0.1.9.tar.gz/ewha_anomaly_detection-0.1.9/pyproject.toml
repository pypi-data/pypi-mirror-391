[project]
name = "ewha_anomaly_detection"                
version = "0.1.9"                  
description = "An Pedestrian Trajectory Anomaly Detection for Python."
authors = [
    { name="Juyeon Cho", email="whwndus13@naver.com" }  
]
readme = "README.md"                
requires-python = ">=3.8"          
dependencies = [
    "numpy",
    "pandas",
    "geopandas",
    "shapely",
    "tensorflow",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { where = ["src"] } }


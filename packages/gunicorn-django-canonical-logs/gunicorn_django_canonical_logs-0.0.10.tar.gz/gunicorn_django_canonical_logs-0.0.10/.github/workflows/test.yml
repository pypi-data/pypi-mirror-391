name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/devcontainers/python
    steps:
      - uses: actions/checkout@v4

      - name: Install hatch
        run: pipx install hatch

      - name: Lint
        run: hatch fmt --check

      - name: Check types
        run: hatch run types:check

      - name: Test
        run: hatch test -ar

[tool.poetry]
name = "autotwin_pmswsgi"
version = "1.0.4"
description = "Process Mining Service WSGI for Auto-Twin"
license = "BSD-3-Clause"
authors = [
    "Lulai Zhu <lulai.zhu@gmail.com>",
    "Wei Cheng <wei.cheng.me@gmail.com>",
    "Livia Lestingi <livia.lestingi@polimi.it>",
    "Matteo Giovanni Rossi <matteo.rossi@polimi.it>",
    "Yiqi Jia <yiqi.jia@polimi.it>"
]
readme = "README.md"
homepage = "https://github.com/AutotwinEU/proc-mining-serv"
keywords = ["auto-twin", "system discovery", "soc estimation", "restful service"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only"
]

[tool.poetry.dependencies]
python = "^3.10"
Flask = "^3.0.2"
Paste = "^3.7.1"
waitress = "^3.0.0"
autotwin_gmglib = "^0.1.17"
autotwin_pnglib = "^0.1.2"
autotwin_autlib = "^0.1.4"
autotwin_bselib = "^0.1.2"

[tool.poetry.group.test.dependencies]
black = "^24.2.0"
flake8 = "^7.0.0"
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

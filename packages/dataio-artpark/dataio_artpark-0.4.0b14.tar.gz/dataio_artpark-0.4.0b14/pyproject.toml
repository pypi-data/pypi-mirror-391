[project]
name = "dataio-artpark"
version = "0.4.0b14"
description = "Postgres and FASTAPI based Dataset Management System (DMS), with a CLI and SDK for interacting with the API."
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
authors = [
    { name = "Akhil B", email = "akhil@artpark.in" },
    { name = "Sneha S", email = "sneha@artpark.in" },
]
license-files = ["LICENSE"]

dependencies = [
    "pytest>=8.4.1",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "tabulate>=0.9.0",
    "typer>=0.16.0"
]

[project.urls]
Homepage = "https://dataio.artpark.ai"
Github = "https://github.com/dsih-artpark/dataio"

[dependency-groups]
dev = [
    "ipython>=9.3.0",
    "ipykernel>=6.29.5",
]
docs = [
    "furo>=2024.8.6",
    "linkify-it-py>=2.0.3",
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-autodoc2>=0.5.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-togglebutton>=0.3.2",
]
api = [
    "boto3>=1.38.29",
    "fastapi[standard]>=0.115.12",
    "pandas>=2.2.3",
    "psycopg2-binary>=2.9.10",
    "py-bcrypt>=0.4",
    "pyopenssl>=25.0.0",
    "python-multipart>=0.0.20",
    "sqlalchemy>=2.0.41",
    "uvicorn>=0.34.3",
]
[project.scripts]
dataio = "dataio.cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dataio"]
exclude = [
    "**/api/**",
    "**/db/**"
]

[tool.hatch.build.targets.sdist]
include = [
    "src/dataio/__init__.py",
    "src/dataio/cli/**/*",
    "src/dataio/sdk/**/*",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
exclude = [
    "src/dataio/api/**/*",
    "src/dataio/db/**/*"
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

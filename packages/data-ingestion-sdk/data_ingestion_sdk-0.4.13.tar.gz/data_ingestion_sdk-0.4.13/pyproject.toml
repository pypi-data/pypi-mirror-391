[project]
name = "data-ingestion-sdk"
version = "0.4.13"
description = "Python SDK for the Data Ingestion API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.0,<3",
    "requests>=2.31.0,<3",
    "typing-extensions>=4.8.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]

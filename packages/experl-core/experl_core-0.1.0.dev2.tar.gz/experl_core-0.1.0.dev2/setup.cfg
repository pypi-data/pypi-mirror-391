[metadata]
name = experl-core
version = file: VERSION
description = Train large language models using reinforcement learning with human feedback.
long_description = file: README.md
long_description_content_type = text/markdown
author = Vijay Khambe
author_email = vj.khambe@gmail.com
url = https://github.com/vjkhambe/experl
keywords = transformers, huggingface, language modeling, post-training, rlhf, sft, dpo, ppo
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find_namespace:
python_requires = >=3.12
include_package_data = True
install_requires = 
	accelerate==1.11.0
	datasets==4.3.0
	transformers==4.57.1
	trl==0.24.0
	mlflow==3.5.1
	hydra-core==1.3.2

[options.extras_require]
cuda = 
	bitsandbytes==0.48.2
	torchvision==0.24.0

[options.package_data]
* = *.yaml, *.yml, *.json

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	experl = experl.cli:main

[coverage:run]
branch = True

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "mp4sp"
version = "1.0.2"
description = "Split MP4 files into multiple clips from a CSV segment list."
readme = "README.md"
requires-python = ">=3.10.12"
license = { file = "LICENSE" }
authors = [{ name = "Katsuya Hyodo" }]
keywords = ["ffmpeg", "mp4", "video", "split", "cli"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "ffmpeg==1.4",
]

[project.scripts]
mp4sp = "mp4sp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mp4sp"]

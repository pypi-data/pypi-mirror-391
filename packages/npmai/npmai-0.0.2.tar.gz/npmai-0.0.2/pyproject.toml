[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "npmai"
version = "0.0.2"
authors = [
  { name="Sonu Kumar Ramashish", email="sonuramashishnpm@gmail.com" }
]
description = "A lightweight Selenium-based LangChain-compatible multi-LLM bridge (Gemini, ChatGPT, Grok, Perplexity) built by Sonu Kumar Viral Boy."
readme = "README.md"
requires-python = ">=3.12,<3.14"
license = { text = "MIT" }

dependencies = [
  "selenium>=4.10.0",
  "langchain-core>=0.1.0"
]

[project.urls]
Homepage = "https://pypi.org/project/npmai/"
Source = "https://github.com/sonuramashishnpm/npmai"

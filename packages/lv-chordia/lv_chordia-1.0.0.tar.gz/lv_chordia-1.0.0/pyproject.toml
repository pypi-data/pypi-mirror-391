[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lv-chordia"
version = "1.0.0"
description = "Large-Vocabulary Chord Transcription via Chord Structure Decomposition - ISMIR 2019"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Junyan Jiang"},
    {name = "Ke Chen"},
    {name = "Wei Li"},
    {name = "Gus Xia"}
]
maintainers = [
    {name = "Package Maintainers"}
]
keywords = [
    "music",
    "chord",
    "recognition",
    "transcription",
    "audio",
    "mir",
    "music-information-retrieval",
    "chord-recognition",
    "deep-learning",
    "pytorch"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.4.0",
    "pretty_midi>=0.2.9",
    "h5py>=2.9.0",
    "matplotlib>=2.2.4",
    "mir_eval>=0.5",
    "pydub>=0.23.1",
    "joblib>=0.13.2",
    "librosa>=0.7.2",
    "figures>=0.3.16",
    "jams>=0.3.4",
    "numpy>=1.19.2",
    "pumpp>=0.5.0",
    "scikit_learn>=0.23.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/music-x-lab/ISMIR2019-Large-Vocabulary-Chord-Recognition"
Repository = "https://github.com/music-x-lab/ISMIR2019-Large-Vocabulary-Chord-Recognition"
"Original Research" = "https://archives.ismir.net/ismir2019/paper/000078.pdf"
"Bug Reports" = "https://github.com/music-x-lab/ISMIR2019-Large-Vocabulary-Chord-Recognition/issues"
Documentation = "https://github.com/music-x-lab/ISMIR2019-Large-Vocabulary-Chord-Recognition#readme"

[project.scripts]
lv-chordia = "lv_chordia.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["lv_chordia"]
shared-data = { "cache_data" = "share/lv-chordia/cache_data" }
include = [
    "lv_chordia/data/*",
]

[tool.hatch.build.targets.sdist]
include = [
    "lv_chordia/**/*.py",
    "lv_chordia/data/*",
    "cache_data/*.sdict",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
    "/MANIFEST.in",
]

[dependency-groups]
dev = [
    "build>=1.0.0",  # build>=1.3.0 requires Python 3.9+
    "hatchling>=1.27.0",
]

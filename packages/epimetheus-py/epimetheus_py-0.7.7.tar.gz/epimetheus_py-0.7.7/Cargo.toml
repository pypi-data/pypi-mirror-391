[workspace]
resolver = "2"
members = ["methylome", "epimetheus-core", "epimetheus-py", "epimetheus-io", "epimetheus-orchestration"]
default-members = ["methylome", "epimetheus-core", "epimetheus-cli", "epimetheus-io"]


[workspace.package]
version = "0.8.0"
edition = "2024"
authors = ["semoda@bio.aau.dk"]

description = "Cli tool for fast lookup in pileup for motif methylation"
license = "MIT" 
repository = "https://github.com/SebastianDall/epimetheus"


[workspace.dependencies]
clap = { version = "4.5.20", features = ["derive"] }
polars = { version = "0.51" }
anyhow = "1.0.94"
log = "0.4.22"
env_logger = "0.11.5"
rayon = "1.10.0"
csv = "*"
tempfile = "*"
humantime = "2.1.0"

[workspace.metadata.release]
shared-version         = true      # bump one version for all crates
publish             = false      # don’t `cargo publish`
push                   = false     # don’t `git push`
tag-name               = "v{{version}}"

[profile.release]
debug = true




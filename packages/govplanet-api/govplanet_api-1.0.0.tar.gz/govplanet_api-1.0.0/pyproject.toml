[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "govplanet-api"
version = "1.0.0"
description = "A complete reverse-engineered API client for GovPlanet with extensive product search capabilities"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Jonathan Gan", email = "jonny2298@live.com"},
]
keywords = ["govplanet", "api", "client", "search", "products", "auction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/govplanet-api"
Documentation = "https://github.com/yourusername/govplanet-api#readme"
Repository = "https://github.com/yourusername/govplanet-api"
Issues = "https://github.com/yourusername/govplanet-api/issues"

[tool.setuptools]
packages = ["govplanet"]

[tool.setuptools.package-data]
govplanet = ["py.typed"]


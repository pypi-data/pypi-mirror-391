    "pymarkdownlnt",
    "pymdown-extensions",
    "pytest",
    "pytest-asyncio",
    "pytest-html",
    "pytest-pretty-terminal",
    "pytest-randomly",
    "reuse",
    "pynudger",
    "ruff",
    "spdx-tools",
]

[tool.interrogate]
verbose = 1
style = "google"
fail-under = 100
exclude = [
    "build",
    "test",
    ".pdm-plugins",
]

[tool.basedpyright]
executionEnvironments = [
    { root = "src" },
]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
    "**/__pypackages__",
    "site/*",
    "docs/scripts/gen_ref_pages.py",
    "docs/scripts/preprocess_files.py",
]

[project]
name = "unicode-blocks-py"
version = "9.0.0"
authors = [
  { name="NightFurySL2001", email="nfsl-fonts@outlook.com" },
]
description = "Unicode blocks data utility module"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/NightFurySL2001/unicode-blocks-py"
Issues = "https://github.com/NightFurySL2001/unicode-blocks-py/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
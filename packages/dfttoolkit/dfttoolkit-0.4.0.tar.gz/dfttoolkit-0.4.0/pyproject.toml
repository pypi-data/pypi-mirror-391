[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dfttoolkit"
version = "0.4.0"
dependencies = [
  "ase>=3.22.1",
  "click>=8.2.1",
  "ipython>=9.2.0",
  "marimo>=0.13.11",
  "matplotlib>=3.10.3",
  "networkx>=3.4.2",
  "numba>=0.61.2",
  "numpy>=2.2.6",
  "pyside6>=6.9.1",
  "pyyaml>=6.0.2",
  "scipy>=1.15.3",
  "spglib>=2.6.0",
  "weas-widget>=0.1.26",
]
requires-python = ">=3.11, <3.14"
authors = [
  { name = "Dylan Morgan", email = "dylan.morgan@warwick.ac.uk" },
  { name = "Lukas Hoermann", email = "lukas.hoermann@warwick.ac.uk" },
]
maintainers = [
  { name = "Dylan Morgan", email = "dylan.morgan@warwick.ac.uk" },
  { name = "Lukas Hoermann", email = "lukas.hoermann@warwick.ac.uk" },
]
description = "A collection of python modules and libraries for several DFT codes to handle input, output, and post-processing."
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Documentation = "https://maurergroup.github.io/dfttoolkit/"
Repository = "https://github.com/maurergroup/dfttoolkit"
Issues = "https://github.com/maurergroup/dfttoolkit/issues"

[dependency-groups]
dev = [
  "coveralls>=4.0.1",
  "ptpython>=3.0.30",
  "pytest>=8.3.5",
  "pytest-cov>=6.1.1",
  "ruff>=0.11.11",
]
docs = [
  "furo>=2024.8.6",
  "myst-parser>=4.0.1",
  "sphinx>=8.2.3",
  "sphinx-pyproject>=0.3.0",
]

[tool.pytest.ini_options]
pythonpath = "dfttoolkit"
testpaths = ["tests"]
addopts = ["--import-mode=importlib"]

[tool.ruff]
line-length = 88
extend-exclude = ["dfttoolkit/geometry.py", "docs/", "tutorials/"]

[tool.ruff.analyze]
detect-string-imports = true

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true

[tool.ruff.lint]
# select = ['E4', 'E7', 'E9', 'F']  # Default
select = [
  "E1",
  "E4",
  "E5",
  "E7",
  "E9",
  "F",
  "ERA",
  "ANN",
  "S",
  "BLE",
  "F",
  "B",
  "A",
  "C4",
  "T10",
  "EM",
  "EXE",
  "ICN",
  "LOG",
  "G",
  "I",
  "INP",
  "PIE",
  "PYI",
  "PT",
  "RET",
  "SIM",
  "ARG",
  "PTH",
  "NPY",
  "N",
  "PERF",
  "DOC",
  "D",
  "PL",
  "UP",
  "RUF",
  "TRY",
]
ignore = [
  "ANN204",
  "ANN401",
  "D100",
  "D102",
  "D104",
  "D105",
  "D206",
  "D300",
  "E111",
  "E114",
  "E117",
  "EM101",
  "ERA001",
  "N803",
  "N806",
  "PLR2004",
  "PTH123",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/test_*.py" = ["ANN001", "S101", "ERA001"]

[tool.ruff.lint.pycodestyle]
# Limit docstrings to have the same number of characters as the code
max-doc-length = 88
# Do not trigger line-too-long warnings for comments starting with task notes (eg. TODO)
ignore-overlong-task-comments = true

[tool.ruff.lint.pydocstyle]
# Use numpy-style docstrings.
convention = "numpy"

[tool.ruff.lint.pylint]
# Maximum number of arguments allowed for a function or method definition
max-args = 10

[tool.sphinx-pyproject]
project = "dfttoolkit"
author = "Lukas Hoermann, Dylan Morgan"
copyright = "2024-2025, Lukas Hoermann, Dylan Morgan"
html_theme = "furo"
extensions = [
  "sphinx.ext.autodoc",
  "sphinx.ext.viewcode",
  "sphinx.ext.napoleon",
  "myst_parser",
]
templates_path = ["_templates"]
html_static_path = ["_static"]
exclude_patterns = ["build", ".DS_Store"]

[tool.uv]
upgrade = true
default-groups = []

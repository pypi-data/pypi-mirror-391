[project]
name = "tawala"
version = "0.1.13"
description = "Add your description here"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "christianwhocodes", email = "kevin@wakhisi.space" }]
requires-python = ">=3.14"
dependencies = [
    "django>=5.2.8",
    "django-sass-processor>=1.4.2",
    "libsass>=0.23.0",
    "django-compressor>=4.6.0",
    "termcolor>=3.2.0",
]

[dependency-groups]
dev = ["djlint>=1.36.4"]

[project.urls]
Homepage = "https://github.com/christianwhocodes/tawala"
Repository = "https://github.com/christianwhocodes/tawala"
Issues = "https://github.com/christianwhocodes/tawala/issues"

[project.scripts]
tawala = "tawala.cli:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.djlint]
ignore = "H016"
blank_line_after_tag = "load,extends"

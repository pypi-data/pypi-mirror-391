[project]
name = "openremote-client"
version = "1.0.1"
authors = [
    { name="SpiderFrog", email="germanspiderfrog@gmail.com" },
]
dependencies = [
    "httpx",
    "pydantic"
]
description = "Small client to connect to the OpenRemote Manager REST API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Spider-Frog/openremote_client"
Issues = "https://github.com/Spider-Frog/openremote_client/issues"
[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "click>=8.3.0",
]

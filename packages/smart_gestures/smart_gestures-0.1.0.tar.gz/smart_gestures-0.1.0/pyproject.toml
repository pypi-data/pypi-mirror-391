[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart_gestures"
version = "0.1.0"
description = "Utilities and models for ASL alphabet training used in the SmartGlasses project"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
authors = [
	{ name = "Simon Stijnen"},
	{ name = "Lynn Delaere"},
	{ name = "Olivier Westerman"},
]
maintainers = [
  {name = "VIVES University of Applied Sciences - Project XP"}
]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
    "mediapipe>=0.10.14",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "torch>=2.9.0",
    "tqdm>=4.67.1",
]

[tool.setuptools]
packages = { find = {} }

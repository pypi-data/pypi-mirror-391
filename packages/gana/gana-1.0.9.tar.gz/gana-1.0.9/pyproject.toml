[build-system]
requires = ["setuptools>61"]
build-backend = "setuptools.build_meta"

[project]
name = "gana"
version = "1.0.9"
authors = [
  { name="Rahul Kakodkar", email="cacodcar@gmail.com" },
]
maintainers = [
  { name="Rahul Kakodkar", email="cacodcar@gmail.com" },
]
description = "A barebones mathematical programming package"
requires-python = ">=3.12"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["modeling", "optimization", "programming", "aml"]

classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["ppopt", "gurobipy", "IPython", "numpy", "pandas", "matplotlib"]
[project.optional-dependencies]
all = ["pyomo", "sympy"]
test = ["coverage", "pytest", "hypothesis", "flake8"]
docs = [
    "sphinx",            
    "sphinx-book-theme",  
    "nbsphinx",          
    "sphinx_mdinclude",     
    "myst-nb", 
    "sphinxcontrib-bibtex",
    "sphinx-copybutton",
    "sphinx-togglebutton",
    "sphinx-thebe",
    "sphinx-design",
    "sphinx-examples",          
    "sphinx-tabs",
    "sphinxext-opengraph",
]

[project.urls]
Homepage = "https://github.com/cacodcar/gana"
Issues = "https://github.com/cacodcar/gana/issues"


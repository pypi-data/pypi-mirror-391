# Build & publish to PyPI after version bump on master (tag push) or Release publish.

name: Upload Python Package

on:
  push:
    tags:
      - "v*.*.*"        # fired by your bump job pushing tags from master
  release:
    types: [published]  # optional: still publish when you cut a Release

permissions:
  contents: read

concurrency:
  # one run per tag
  group: pypi-publish-${{ github.ref_name || github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      # REQUIRED for PyPI Trusted Publishing (OIDC)
      id-token: write
      contents: read

    steps:
      - name: Checkout (tag or release ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # If this is a release event, build from that tag; otherwise the pushed tag is already the ref
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

    environment:
      name: pypi
      # Optional status link to your project page:
      url: https://pypi.org/p/jobcurator

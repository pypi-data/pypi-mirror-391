# .github/workflows/python-publish.yml
name: Upload Python Package

on:
  push:
    tags:
      - "v*.*.*"    # runs when bump job pushes a version tag #git tag v1.2.3 && git push origin v1.2.3
  # Optional: allow publishing from Release UI too
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: pypi-publish-${{ github.ref_name || github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # REQUIRED for PyPI Trusted Publishing
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/jobcurator
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

################################################################################

plot-trace=True
plot-data=True
plot-injection=False
plot-spectrogram=False
plot-calibration=False
plot-corner=True
plot-marginal=False
plot-skymap=False
plot-waveform=False
plot-format=png
create-summary=False

email=None
notification=Never
queue=None

existing-dir=None
webdir=None
summarypages-arguments=None

result-format=hdf5
final-result=True

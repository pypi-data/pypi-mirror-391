################################################################################
## Data generation arguments
################################################################################


ignore-gwpy-data-quality-check=True
gps-tuple=None
gps-file=None
timeslide-file=None
timeslide-dict=None
trigger-time={{trigger_time | default(0.0)}} 
n-simulation=0
data-dict={{data_dict | default({})}} 
data-format=None
allow-tape=True
channel-dict={{channel_dict | default({})}} 
frame-type-dict=None
data-find-url=https://datafind.ligo.org
data-find-urltype=osdf
gaussian-noise=False
zero-noise=False



################################################################################
## Detector arguments
################################################################################


coherence-test=False
detectors={{detectors | default(['H1', 'L1', 'V1'])}} 
duration={{duration | default(4.0)}} 
generation-seed={{generation_seed | default(123)}}
post-trigger-duration={{post_trigger_duration | default(2.0)}}  

psd-dict={{psd_dict | default({})}} 
psd-fractional-overlap={{psd_fractional_overlap | default(0.5)}}  
psd-length={{psd_length | default(64)}}
psd-maximum-duration={{psd_maximum_duration | default(1024)}}
psd-method={{psd_method | default('median')}}
psd-start-time={{psd_start_time | default(None)}}

minimum-frequency={{minimum_frequency | default({'H1': 20.0, 'L1': 20.0, 'V1': 20.0})}}
maximum-frequency={{maximum_frequency | default(2048.0)}}
sampling-frequency={{sampling_frequency | default(1024.0)}}

tukey-roll-off={{tukey_roll_off | default(1.0)}}  # check
resampling-method=lal


################################################################################
## Injection arguments
################################################################################


injection=False
; injection-dict=None
injection-file=None
injection-numbers=[None]
injection-waveform-approximant=None
injection-frequency-domain-source-model=None
injection-waveform-arguments=None



################################################################################
## Prior arguments
################################################################################

default-prior={{default_prior | default('BBHPriorDict')}} # default-prior=BNSPriorDict
deltaT={{deltaT | default(0.2)}}  # check, 0.01 for XNSBH and 0.001 for THM20/TEHM
; prior-file={{prior_file | default(None)}}
prior-dict={{prior_dict | default(None)}}
enforce-signal-duration={{enforce_signal_duration | default(True)}}  # check, True for XNSBH and False for THM20/TEHM


################################################################################
## Likelihood arguments
################################################################################

reference-frame={{reference_frame | default('L1H1V1')}} 
time-reference={{time_reference | default('geocent')}}  # check, 'source' for XNSBH and 'geocent' for THM20/TEHM

calibration-marginalization={{calibration_marginalization | default(False)}}  
calibration-lookup-table=None
calibration_model = {{calibration_model | default('CubicSpline')}}
calibration_prior_boundary = {{calibration_prior_boundary | default('reflective')}}
calibration-correction-type = {{calibration_correction_type | default('data')}}

spline_calibration_amplitude_uncertainty_dict = None
spline_calibration_envelope_dict = {{spline_calibration_envelope_dict | default({})}}
spline_calibration_nodes = {{spline_calibration_nodes | default(10)}}
spline_calibration_phase_uncertainty_dict = None
; number-of-response-curves=1000 # check

distance-marginalization={{distance_marginalization | default(True)}}
distance-marginalization-lookup-table=None
phase-marginalization={{phase_marginalization | default(False)}}
time-marginalization={{time_marginalization | default(True)}} # check
jitter-time=True

roq-folder=None
roq-linear-matrix=None
roq-quadratic-matrix=None
roq-weights=None
roq-weight-format=hdf5
roq-scale-factor=1

fiducial-parameters=None
update-fiducial-parameters=False

likelihood-type={{likelihood_type | default('GravitationalWaveTransient')}}
extra-likelihood-kwargs={{extra_likelihood_kwargs | default(None)}}
; epsilon=0.025 # check



################################################################################
## Post processing arguments
################################################################################

postprocessing-executable=None
postprocessing-arguments=None
single-postprocessing-executable=None
single-postprocessing-arguments=None


################################################################################
## Sampler arguments
################################################################################

sampler=dynesty
sampling-seed={{sampling_seed | default(1)}}
n-parallel={{n_parallel | default(2)}}
sampler-kwargs={{sampler_kwargs | default({})}}

reweighting-configuration=None
reweight-nested-samples=True


################################################################################
## Waveform arguments
################################################################################


waveform-generator={{waveform_generator | default('bilby.gw.waveform_generator.LALCBCWaveformGenerator')}}
reference-frequency={{reference_frequency | default(20.0)}} 
waveform-approximant={{waveform_approximant | default('IMRPhenomXPNR')}} 
catch-waveform-errors=True

waveform-arguments-dict={{waveform_arguments_dict | default(None)}}
mode-array={{mode_array | default([None])}}

pn-spin-order=-1
pn-tidal-order=-1
pn-phase-order=-1
pn-amplitude-order=0

numerical-relativity-file=None
frequency-domain-source-model={{frequency_domain_source_model | default(None)}}
conversion-function={{conversion_function | default(None)}}
generation-function={{generation_function | default(None)}}



################################################################################
## Job submission arguments
################################################################################


request-disk=10.0 #5 before
request-memory={{ request_memory | default('512.0') }}
request-memory-generation=None
request-cpus={{ request_cpus | default(128) }}
conda-env=None
scheduler=slurm
scheduler-args={{slurm_extra_lines | default('')}}
scheduler-module=None
scheduler-env=None
scheduler-analysis-time={{scheduler_analysis_time | default('71:40:00')}}
submit=False
condor-job-priority=0
transfer-files=False
additional-transfer-paths=[None]
environment-variables={'HDF5_USE_FILE_LOCKING': False, 'OMP_NUM_THREADS'=1, 'OMP_PROC_BIND'=False}
; slurm-extra-lines = {{slurm_extra_lines | default('')}}
; extra-lines=export OMP_NUM_THREADS=1


label={{label | default('ERROR')}}  # check
outdir={{outdir | default('ERROR')}}




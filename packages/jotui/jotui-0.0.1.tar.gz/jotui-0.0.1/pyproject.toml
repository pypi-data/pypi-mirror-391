[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "jotui"
version = "0.0.1"
description = "A Textual TUI for timestamped project notes (jots) in Markdown."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Ömer Faruk Özyurt", email = "omerfaruk.ozyurt@mail.com" }]
keywords = ["textual", "tui", "notes", "journal", "markdown", "cli"]
classifiers = [
"Development Status :: 2 - Pre-Alpha",
"Intended Audience :: Developers",
"License :: OSI Approved :: MIT License",
"Programming Language :: Python",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.12",
"Programming Language :: Python :: 3.13",
"Environment :: Console",
"Topic :: Text Processing",
"Topic :: Utilities"
]

dependencies = []

[project.urls]
Homepage = "https://github.com/omfaoz/jotui"
Issues = "https://github.com/omfaoz/jotui/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/jotui"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "svmlite"
version = "0.1.0"
description = "A lightweight SVM implementation from scratch"
authors = [{name = "Preet Sojitra", email = "preet.dev373@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "scikit-learn",
]

[project.urls]
Homepage = "https://github.com/Preet-Sojitra/SVMLite"
Repository = "https://github.com/Preet-Sojitra/SVMLite"
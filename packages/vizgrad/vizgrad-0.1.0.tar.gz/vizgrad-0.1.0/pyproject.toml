[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vizgrad"
version = "0.1.0"
description = "A lightweight autograd engine with visualization capabilities for educational purposes"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Prabhanjana Ghuriki", email = "ghurikiprabhanjana@gmail.com"}
]
keywords = ["autograd", "automatic-differentiation", "deep-learning", "visualization", "education"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
]
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[project.urls]
Homepage = "https://github.com/GPrabhanjana/vizgrad"
Repository = "https://github.com/GPrabhanjana/vizgrad"
Issues = "https://github.com/GPrabhanjana/vizgrad/issues"

[tool.setuptools.packages.find]
include = ["vizgrad*"]
exclude = ["tests*"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-cc-by-nc-nd-3-0-igo"
version = "1.4.0"
description = "PyGremlinBox CC-BY-NC-ND-3.0-IGO - Supply chain security testing module with CC-BY-NC-ND-3.0-IGO licence"
license = {text = "CC-BY-NC-ND-3.0-IGO"}  # SPDX: CC-BY-NC-ND-3.0-IGO
authors = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
maintainers = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
keywords = ["security", "supply-chain", "testing", "licence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox.git"
Issues = "https://github.com/gocortexio/pygremlinbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_cc_by_nc_nd_3_0_igo"]

[tool.setuptools.package-dir]
"" = "src"

[project]
name = "modusa"
dynamic = []
description = "A modular signal analysis python library."
authors = [
    { name = "Ankit Anand", email = "ankit0.anand0@gmail.com" },
]
dependencies = [
    "numpy>=2.2.6",
    "matplotlib>=3.10.3",
    "yt-dlp==2025.10.22",
    "IPython>=9.5.0",
    "sounddevice>=0.5.2",
    "ipywidgets>=8.1.7",
    "imageio-ffmpeg>=0.6.0",
    "imageio>=2.37.0",
    "ipympl>=0.9.8",
]
requires-python = ">=3.11"
readme = "README.md"
version = "0.9.12"

[project.license]
text = "MIT"

[project.scripts]
modusa-dev = "modusa.devtools.main:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/modusa/__init__.py"

[tool.pdm.dev-dependencies]
upload = [
    "twine>=6.1.0",
]
test = [
    "pytest>=8.4.0",
]
docs = [
    "jupyter>=1.1.1",
    "sphinx==8.1.2",
    "sphinx-autodoc-typehints==2.1.0",
    "sphinx-copybutton>=0.5.2",
    "furo>=2024.8.6",
    "nbsphinx==0.9.7",
    "ghp-import>=2.1.0",
]
profiling = [
    "snakeviz>=2.2.2",
    "line-profiler>=4.2.0",
]
misc = [
    "pandas>=2.3.0",
    "rich>=14.0.0",
    "questionary>=2.1.0",
]

[tool.pdm.package-dir]
"" = "src"

[tool.pdm.build]
includes = [
    "src",
    "README.md",
    "LICENSE.md",
    "pyproject.toml",
]
excludes = [
    "tests/**",
    "**/.DS_Store",
    "__pycache__/**",
    "*.pyc",
    "dist",
    "build",
    ".venv",
    ".git",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

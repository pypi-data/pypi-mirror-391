[project]
name = "conan-mcp"
version = "0.1.0"
description = "MCP server for Conan package manager"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "conan>=2.22.1",
    "mcp[cli]>=1.16.0",
    "pydantic>=2.0.0",
]
[project.urls]
Homepage = "https://github.com/conan-io/conan-mcp"
Repository = "https://github.com/conan-io/conan-mcp"
Issues = "https://github.com/conan-io/conan-mcp/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
]

[project.scripts]
conan-mcp = "conan_mcp.main:main"

[tool.setuptools.packages.find]
where = ["."]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

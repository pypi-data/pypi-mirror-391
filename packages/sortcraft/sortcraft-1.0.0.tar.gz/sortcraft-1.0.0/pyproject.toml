[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sortcraft"
version = "1.0.0"
description = "A collection of classic and practical sorting algorithms"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Arijit Kumar Roy", email = "arijitkroy16@gmail.com" }]
keywords = ["sorting", "algorithms", "education", "cs"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/arijitkroy/sortcraft"
"Bug Tracker" = "https://github.com/arijitkroy/sortcraft/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sortcraft*"]

[tool.setuptools.package-data]
sortcraft = ["py.typed"]
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeant-cli"
version = "1.0.3"
description = "AI-assisted code review CLI for PR workflows"
authors = [{ name="Satyam Gijare", email="satyam.gijare@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  "pyyaml>=6.0",
  "pydantic>=2.7",
  "requests>=2.32",
  "openai>=1.43.0",
  "tiktoken>=0.7.0"
]


[project.scripts]
codeant_cli = "codeant_cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["codeant_cli*"]

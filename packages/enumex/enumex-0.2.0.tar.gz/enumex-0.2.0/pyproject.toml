[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "enumex"
version = "0.2.0"
description = "An extension of the std enum, adding the ability to inherit and create abstract enums."
readme = "README.md"
license = "Python-2.0"
authors = [{ name = "Addio" }]
# requires-python = ">=3.6" TODO: Add a minimum version. auto was added in 3.6, but ReprEnum in 3.11
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AddioElectronics/enumex"
Repository = "https://github.com/AddioElectronics/enumex"
Documentation = "https://github.com/AddioElectronics/enumex#readme"
Changelog = "https://github.com/AddioElectronics/enumex/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["enumex"]
exclude = ["Test*", "Examples*"]

[tool.pytest.ini_options]
python_files = "test_*.py"
norecursedirs = "enumex Examples"
filterwarnings = [
    "ignore::DeprecationWarning"
]
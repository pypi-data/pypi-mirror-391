[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "displaycli"
version = "0.1.0"
description = "A CLI tool to manage display resolutions on macOS."
requires-python = ">=3.8"
dependencies = [
    "nercone-modern",
    "pyobjc"
]

[project.scripts]
displaycli = "displaycli.cli:main"

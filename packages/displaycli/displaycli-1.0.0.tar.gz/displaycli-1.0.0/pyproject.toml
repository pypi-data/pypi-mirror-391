[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "displaycli"
version = "1.0.0"
description = "A CLI tool to manage display resolutions on macOS."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Nercone", email = "nercone@diamondgotcat.net" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "nercone-modern",
    "pyobjc"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS"
]

[project.scripts]
displaycli = "displaycli.cli:main"

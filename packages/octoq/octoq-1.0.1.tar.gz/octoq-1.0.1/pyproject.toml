[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{name = "cgl", email = "cuigl@arclightquantum.com"}]
description = "A quantum computation package"
dynamic = ["version"]
keywords = ["quantum computation"]
license-files = ["LICENSE"]
name = "octoq"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.8"

dependencies = ["numpy"]
[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "octoq/__init__.py"

[tool.hatch.build]
packages = ["octoq"]
[tool.poetry]
name = "pyfedic"
version = "25.11.0"
description = "Digital Image (2D/3D) Correlation Software"
authors = ["JoÃ«l Lachambre <joel.lachambre@cnrs.fr>"]
readme = "README.md"
license = "CECILL-2.1"
repository = "https://sourcesup.renater.fr/scm/?group_id=6036"
homepage = "https://sourcesup.renater.fr/www/pyfedic/"
documentation = "https://sourcesup.renater.fr/www/pyfedic/html"
classifiers = [
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries :: Python Modules',
    "Operating System :: OS Independent",
]
include = ["CHANGELOG.md", "License_CeCILL_V2.1-en.txt"]

[tool.poetry.scripts]
run_fedic = 'pyfedic.run_fedic:run_fedic'

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">2.0.0"
scipy = ">1.11.0"
sympy = "^1.14.0"
imageio = "^2.37.0"
rich = "^14.1.0"
pyfedic_cython = {version = "^25.9.2", optional = true}
tifffile = {version = "^2024.1.30", optional = true}
imagecodecs = {version = "^2024.1.30", optional = true}
meshio = {version = "^5.3.5", optional = true}

[tool.poetry.extras]
extra = ["tifffile", "imagecodecs", "meshio"]
cython = ["pyfedic_cython"]
all = ["tifffile", "imagecodecs", "meshio", "pyfedic_cython"]

[tool.poetry.group.doc.dependencies]
sphinx = "^7.0.0"
sphinx-rtd-theme = "^1.3.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.13.2"
matplotlib = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

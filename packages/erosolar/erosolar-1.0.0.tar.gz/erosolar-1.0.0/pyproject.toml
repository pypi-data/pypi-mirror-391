[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "erosolar"
version = "1.0.0"
description = "AI-powered chat interface with DeepSeek, featuring tool integrations and embeddings"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ErosolarAI", email = "noreply@erosolar.ai"}
]
maintainers = [
    {name = "ErosolarAI", email = "noreply@erosolar.ai"}
]
keywords = ["ai", "chatbot", "deepseek", "openai", "embeddings", "flask", "web", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "flask>=2.0.0",
    "openai>=1.0.0",
    "requests>=2.25.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
langgraph = ["langgraph>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://pypi.org/project/erosolar/"
Repository = "https://github.com/ErosolarAI/erosolar-pypi"
Issues = "https://github.com/ErosolarAI/erosolar-pypi/issues"
Documentation = "https://github.com/ErosolarAI/erosolar-pypi/blob/main/README.md"

[project.scripts]
erosolar = "erosolar.__main__:main"

[tool.setuptools]
packages = ["erosolar", "erosolar.agent_system", "erosolar.agent_system.tools"]

[tool.setuptools.package-data]
erosolar = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

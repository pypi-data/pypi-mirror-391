[project]
name = "lunatone-rest-api-client"
version = "0.5.7"
description = "A client library for accessing the Lunatone REST API"
readme = "README.md"
authors = [
    { name = "David Bugl", email = "bugl@lunatone.com" }
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
keywords = ["lunatone", "api", "client"]
requires-python = ">=3.12"
dependencies = [
    "aiohttp[speedups]>=3.12.14",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://www.lunatone.com"
Source = "https://gitlab.com/lunatone-public/lunatone-rest-api-client"
Issues = "https://gitlab.com/lunatone-public/lunatone-rest-api-client/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest==8.3.5",
    "pytest-aioresponses==0.3.0",
    "pytest-asyncio==0.26.0",
    "pytest-cov==6.1.1",
    "ruff==0.12.2",
]

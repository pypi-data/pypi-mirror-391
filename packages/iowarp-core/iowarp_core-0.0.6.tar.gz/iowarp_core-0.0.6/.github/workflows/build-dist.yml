name: Build Distribution

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-24.04-arm']
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: strict

    - name: Install conda dependencies
      shell: bash -l {0}
      run: |
        conda install -y \
          cereal \
          catch2 \
          cmake \
          boost \
          yaml-cpp \
          zeromq \
          cxx-compiler \
          pkg-config \
          openmpi \
          elfutils \
          zlib \
          h5py

    - name: Set up MPI environment
      shell: bash -l {0}
      run: |
        echo "MPI_HOME=$CONDA_PREFIX" >> $GITHUB_ENV
        echo "MPI_C_COMPILER=$CONDA_PREFIX/bin/mpicc" >> $GITHUB_ENV
        echo "MPI_CXX_COMPILER=$CONDA_PREFIX/bin/mpic++" >> $GITHUB_ENV

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libssl-dev

    - name: Install build dependencies
      shell: bash -l {0}
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-wheel-contents nanobind setuptools-scm

    - name: Build source distribution
      shell: bash -l {0}
      run: |
        python -m build --sdist

    - name: Build wheel
      shell: bash -l {0}
      run: |
        IOWARP_BUNDLE_BINARIES=ON python -m build --wheel
      timeout-minutes: 45

    - name: Rename wheel to manylinux (Linux only)
      if: runner.os == 'Linux'
      shell: bash -l {0}
      run: |
        # Rename linux_x86_64 wheels to manylinux2014_x86_64 (compatible with most systems)
        for wheel in dist/*-linux_*.whl; do
          if [ -f "$wheel" ]; then
            new_name=$(echo "$wheel" | sed 's/-linux_/-manylinux2014_/')
            mv "$wheel" "$new_name"
            echo "Renamed: $(basename $wheel) -> $(basename $new_name)"
          fi
        done
        ls -lh dist/

    - name: Check distribution
      shell: bash -l {0}
      run: |
        twine check dist/*
        ls -lh dist/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distributions-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/
        retention-days: 7

  test-sdist:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: distributions-ubuntu-latest-py3.10
        path: dist/

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.10'
        channels: conda-forge,defaults
        channel-priority: strict

    - name: Install conda dependencies
      shell: bash -l {0}
      run: |
        conda install -y \
          cereal \
          catch2 \
          cmake \
          boost \
          yaml-cpp \
          zeromq \
          cxx-compiler \
          pkg-config \
          openmpi \
          elfutils \
          zlib \
          h5py

    - name: Set up MPI environment
      shell: bash -l {0}
      run: |
        echo "MPI_HOME=$CONDA_PREFIX" >> $GITHUB_ENV
        echo "MPI_C_COMPILER=$CONDA_PREFIX/bin/mpicc" >> $GITHUB_ENV
        echo "MPI_CXX_COMPILER=$CONDA_PREFIX/bin/mpic++" >> $GITHUB_ENV

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          libssl-dev

    - name: Install from source distribution
      shell: bash -l {0}
      run: |
        pip install dist/*.tar.gz
      timeout-minutes: 45

    - name: Test installation
      shell: bash -l {0}
      run: |
        python -c "import iowarp_core; print('Installed version:', iowarp_core.get_version())"

  test-wheel-py313:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Download Python 3.13 wheel artifact
      uses: actions/download-artifact@v4
      with:
        name: distributions-ubuntu-latest-py3.13
        path: dist/

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.13'
        channels: conda-forge,defaults
        channel-priority: strict

    - name: Install conda dependencies
      shell: bash -l {0}
      run: |
        conda install -y \
          cereal \
          catch2 \
          cmake \
          boost \
          yaml-cpp \
          zeromq \
          cxx-compiler \
          pkg-config \
          openmpi \
          elfutils \
          zlib \
          h5py

    - name: Set up MPI environment
      shell: bash -l {0}
      run: |
        echo "MPI_HOME=$CONDA_PREFIX" >> $GITHUB_ENV
        echo "MPI_C_COMPILER=$CONDA_PREFIX/bin/mpicc" >> $GITHUB_ENV
        echo "MPI_CXX_COMPILER=$CONDA_PREFIX/bin/mpic++" >> $GITHUB_ENV

    - name: Install wheel checking tools
      shell: bash -l {0}
      run: |
        pip install check-wheel-contents auditwheel

    - name: Check wheel contents
      shell: bash -l {0}
      run: |
        echo "=== Wheel contents check ==="
        check-wheel-contents dist/*.whl || true
        echo ""
        echo "=== Wheel file info ==="
        ls -lh dist/
        echo ""
        echo "=== Unzip wheel to inspect structure ==="
        unzip -l dist/*.whl | head -50

    - name: Check wheel with auditwheel
      shell: bash -l {0}
      run: |
        echo "=== Auditwheel check ==="
        auditwheel show dist/*.whl || true

    - name: Install from wheel
      shell: bash -l {0}
      run: |
        pip install dist/*.whl

    - name: Test installation
      shell: bash -l {0}
      run: |
        python -c "import iowarp_core; print('Installed version:', iowarp_core.get_version())"
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import iowarp_core; print('Module location:', iowarp_core.__file__)"

  publish:
    name: Publish to PyPI
    needs: [build, test-sdist, test-wheel-py313]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/iowarp-core/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: distributions-*
        path: dist-temp/
        merge-multiple: true

    - name: Prepare distribution directory
      run: |
        mkdir -p dist/
        cp dist-temp/*/* dist/ 2>/dev/null || cp dist-temp/* dist/ 2>/dev/null || true
        ls -lh dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        skip-existing: true

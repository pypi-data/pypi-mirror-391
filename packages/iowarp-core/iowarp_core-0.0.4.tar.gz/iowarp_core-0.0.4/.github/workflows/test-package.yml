name: Test Package Structure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package structure only
      run: |
        pip install -e .
      env:
        # Skip the actual CMake build for this test
        SKIP_CMAKE_BUILD: "1"
      continue-on-error: true

    - name: Test package imports (manual setup)
      run: |
        # Since the build might fail, manually add to path
        export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
        python test_package.py

    - name: Check package metadata
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
        python -c "import iowarp_core; print('Python version:', __import__('sys').version)"
        python -c "import iowarp_core; print('Package version:', iowarp_core.__version__)"
        python -c "import iowarp_core; print('Components:', len(iowarp_core.COMPONENTS))"

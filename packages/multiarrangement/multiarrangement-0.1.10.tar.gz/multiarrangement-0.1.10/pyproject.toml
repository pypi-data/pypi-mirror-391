[build-system]
requires = ["setuptools>=64", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "multiarrangement"
version = "0.1.10"
description = "Video & audio similarity arrangement toolkit (set-cover and adaptive LTW)"
authors = [{ name = "Umur Yıldız" }]
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"
keywords = ["psychology", "experiment", "video", "similarity", "multiarrangement", "rdm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",

  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.20.0",
  "pandas>=1.3.0",
  "pygame>=2.0.0",
  "opencv-python>=4.5.0",
  "openpyxl>=3.0.0",
  "matplotlib>=3.4.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov",
  "black",
  "flake8",
  "mypy",
]
coverlib = [
  "urllib3",
  "requests",
]

[project.scripts]
multiarrangement = "multiarrangement.cli:main"
multiarrangement-fullscreen = "multiarrangement.cli:main_fullscreen"
multiarrangement-batch-generator = "multiarrangement.cli:batch_generator_cli"
multiarrangement-adaptive = "multiarrangement.cli:main_adaptive"
multiarrangement-demo = "multiarrangement:demo"
multiarrangement-demo-adaptive = "multiarrangement:demo_adaptive"
multiarrangement-demo-audio = "multiarrangement:demo_audio"
multiarrangement-demo-image = "multiarrangement:demo_image"
multiarrangement-demo-audio-adaptive = "multiarrangement:demo_audio_adaptive"
multiarrangement-demo-image-adaptive = "multiarrangement:demo_image_adaptive"
covergen = "coverlib.cli:main"
optimize-cover = "multiarrangement.optimize_cover_pure:main"
optimize-cover-flex = "multiarrangement.optimize_cover_flex:main"

[project.urls]
Homepage = "https://github.com/UYildiz12/Multiarrangement-for-videos"
Repository = "https://github.com/UYildiz12/Multiarrangement-for-videos"
Documentation = "https://github.com/UYildiz12/Multiarrangement-for-videos#readme"
"Bug Tracker" = "https://github.com/UYildiz12/Multiarrangement-for-videos/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["multiarrangement*", "coverlib*"]

[tool.setuptools.package-data]
"multiarrangement.data" = ["*.txt", "*.xlsx", "*.png", "*.mp4", "*.avi", "*.mkv"]
"multiarrangement" = [
  "*.py",
  "15videos/*",
  "15images/*",
  "demovids/*",
  "15audios/*",
  "sample_audio/*",
  "Audio.png",
  "test_audio_icon_new.png",
  "examples/*",
  "ljcr_cache/*.txt",
  "ExampleData/*"
]
"*" = ["*.txt", "*.md"]

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rl-epsilon-decay"
version = "0.1.0"
description = "A simple epsilon decay function for Reinforcement Learning."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "SAAHIL DESAI" }]
keywords = ["reinforcement-learning", "epsilon-decay", "machine-learning", "rl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["."]
[project]
name = "resume-generator-mcp"
version = "1.0.1"
description = "MCP server for generating professional PDF resumes from YAML/JSON data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sravan Sarraju", email = "ssarraju@example.com"}
]
keywords = ["mcp", "resume", "pdf", "generator", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.2.0",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
]

[project.scripts]
resume-generator-mcp = "resume_generator_mcp:main"

[project.urls]
Homepage = "https://github.com/yourusername/resume-generator-mcp"
Documentation = "https://github.com/yourusername/resume-generator-mcp#readme"
Repository = "https://github.com/yourusername/resume-generator-mcp"
Issues = "https://github.com/yourusername/resume-generator-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_generator_mcp"]

[tool.hatch.build]
exclude = [
    ".venv*",
    ".git*",
    "*.yaml",
    "*.docx",
    "*.pdf",
    "resume/",
    "doc_template_roles.xml",
    "app.py",
    "Dockerfile",
    "fly.toml",
    "requirements.txt",
    "requirements-docker.txt",
    "mcp_server.py",
    "mcp_server_docker.py",
    "*.sh",
    "*.txt",
    "SETUP_*.md",
    "MCP_*.md",
    "*_SETUP.md",
    "WHICH_*.md",
    "DEPLOYMENT_GUIDE.md",
    "QUICKSTART.md",
]

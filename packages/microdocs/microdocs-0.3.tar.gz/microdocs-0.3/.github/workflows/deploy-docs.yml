---
name: Deploy Documentation

"on":
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5

      - name: Build and deploy documentation
        id: deployment
        uses: ./
        with:
          files: |
            README.md
            ACTION.md
            CHANGELOG.md
          title: 'Microdocs'

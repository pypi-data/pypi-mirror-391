[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robotpy-pykit"
version = "0.1.3b2"
description = "A logging, telemetry, and replay framework for FRC robots running python"
readme = "README.md"
authors = [{ name = "Luke Maxwell", email = "luke@whsrobotics.org" }]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["pykit", "frc", "robotics", "logging", "telemetry", "replay"]
dependencies = [
    "pyntcore >=2025.3.2.2",
    "robotpy-wpimath >=2025.3.2.2",
    "robotpy-wpiutil >=2025.3.2.2",
    "wpilib>=2025.3.2.2",
    "robotpy-hal >=2025.3.2.2",
    "pyfrc >= 2025.1.0",
]
requires-python = ">=3.10"


[project.urls]
Homepage = "https://github.com/1757WestwoodRobotics/PyKit"

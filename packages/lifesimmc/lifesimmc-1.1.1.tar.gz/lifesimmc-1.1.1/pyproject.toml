[tool.poetry]
name = "lifesimmc"
version = "1.1.1"
description = "LIFEsimMC"
authors = ["Philipp A. Huber <huberph@phys.ehtz.ch>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/pahuber/lifesimmc"
repository = "https://github.com/pahuber/lifesimmc"
documentation = "https://lifesimmc.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/pahuber/lifesimmc/releases"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
click = ">=8.0.1"
packaging = "==23.2"
sphinx-copybutton = "^0.5.2"
phringe = "^1.0.0"
lmfit = "^1.3.3"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = { extras = ["toml"], version = ">=6.2" }
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
nbsphinx = "0.9.4"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=5.0.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = { extras = ["colors"], version = ">=0.15.10" }
myst-parser = { version = ">=0.16.1" }

[tool.poetry.scripts]
lifesim2 = "lifesim2.__main__:main"

[tool.poetry.group.dev.dependencies]
nbsphinx = "0.9.4"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["lifesim2", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

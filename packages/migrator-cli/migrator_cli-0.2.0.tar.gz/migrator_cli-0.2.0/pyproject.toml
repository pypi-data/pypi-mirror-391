[project]
name = "migrator-cli"
version = "0.2.0"
description = "Universal migration CLI for Python apps"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Peter Adelodun", email = "adelodunpeter24@gmail.com" }
]
license = { text = "MIT" }
keywords = ["migration", "database", "alembic", "sqlalchemy", "cli", "orm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "alembic>=1.17.1",
    "mako>=1.3.10",
    "psycopg2-binary>=2.9.0",
    "pydantic>=2.12.4",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0",
    "rich>=14.2.0",
    "sqlalchemy>=2.0.44",
    "typer>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/Adelodunpeter25/migrator"
Repository = "https://github.com/Adelodunpeter25/migrator"
Issues = "https://github.com/Adelodunpeter25/migrator/issues"
Changelog = "https://github.com/Adelodunpeter25/migrator/blob/main/CHANGELOG.md"

[project.scripts]
migrator = "migrator.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/migrator"]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

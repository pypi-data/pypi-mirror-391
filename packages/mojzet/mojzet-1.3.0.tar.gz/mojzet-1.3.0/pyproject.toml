[project]
name = "mojzet"
description = "Access ZET trips and time tables from the comfort of your terminal"
readme = "README.md"
authors = [
    { name = "Ivan Habunek", email = "ivan@habunek.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp[speedups]>=3.11",
    "click>=8.1.8",
    "python-dateutil>=2.9.0.post0",
    "textual>=3.1.1",
    "tomlkit>=0.13.3",
]
dynamic = ["version"]
license = { file="LICENSE" }

[project.scripts]
zet = "zet:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.hatch]
version.source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/zet"]

[dependency-groups]
dev = [
    "textual-dev>=1.7.0",
    "twine>=6.1.0",
]

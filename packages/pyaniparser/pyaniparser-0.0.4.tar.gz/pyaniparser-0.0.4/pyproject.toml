[project]
name = "pyaniparser"
version = "0.0.4"
description = "Python wrapper for Banned.AniParser (NativeAOT C ABI)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyaniparser"]

[tool.hatch.build.targets.sdist]
include = [
    "src/pyaniparser/**",
    "README.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = ["pytest>=9.0.1"]

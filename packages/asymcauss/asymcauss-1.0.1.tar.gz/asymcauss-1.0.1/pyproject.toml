[project]
name = "asymcauss"
version = "1.0.1"
description = "Asymmetric Causality Tests compatible with GAUSS implementation"
readme = "README.md"
authors = [{ name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.6.0",
    "statsmodels>=0.13.0",
    "matplotlib>=3.4.0"
]

[build-system]
requires = ["setuptools>=45", "wheel", "twine"]
build-backend = "setuptools.build_meta"

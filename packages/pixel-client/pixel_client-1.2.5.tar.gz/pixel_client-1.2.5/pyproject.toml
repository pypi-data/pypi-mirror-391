[project]
name = "pixel-client"
version = "1.2.5"
description = "Client library for Geodata Pixel"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Øystein F. Skogvold", email = "oystein.skogvold@geodata.no" },
    { name = "Brede Hauge", email = "brede.hauge@geodata.no" }
]
maintainers = [
    { name = "Øystein F. Skogvold", email = "oystein.skogvold@geodata.no" },
    { name = "Brede Hauge", email = "brede.hauge@geodata.no" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICENSE.txt"]
dependencies = [
    "geojson-pydantic>=1.2.0",
    "httpx>=0.28.1",
    "pydantic[email]>=2.10.6",
    "pydantic-settings>=2.8.0",
    "tqdm>=4.67.1",
    "packaging>=25.0",
    "tenacity>=9.1.2",
]

[project.urls]
Documentation = "https://doc.geodatapixel.no/"
Organization = "https://geodata.no"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "astor>=0.8.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-dependency>=0.6.0",
    "ruff>=0.9.7",
]
docs = [
    "griffe-pydantic==1.1.8",
    "griffe-typingdoc>=0.2.8",
    "mkdocs-glightbox>=0.4.0",
    "mkdocs-material>=9.6.14",
    "mkdocs-redoc-tag>=0.2.0",
    "mkdocs-render-swagger-plugin>=0.1.2",
    "mkdocstrings[python]>=0.28.2",
    "pymdown-extensions>=10.14.3",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/*"
]


[tool.basedpyright]
include = ["src"]
typeCheckingMode = "basic"

[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "aa-dependency-overrides"
description = "Dependency Overrides for Alliance Auth, in case one of the dependencies is causing issues after an update, due to a breaking change or bug."
readme = "README.md"
keywords = [
    "allianceauth",
    "bug",
    "dependency",
    "fix",
    "override",
    "patch",
    "workaround",
]
license = { file = "LICENSE" }
authors = [
    { name = "Peter Pfeufer", email = "develop@ppfeufer.de" },
]
requires-python = ">=3.10,<3.14"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dynamic = [
    "version",
]
dependencies = [
    "allianceauth>=4.11",
    # Temporary pin django-ninja to avoid issues with CSRF removal in later versions
    # see:
    # https://github.com/vitalik/django-ninja/releases/tag/v1.5.0
    # https://github.com/vitalik/django-ninja/pull/1524
    # https://github.com/Solar-Helix-Independent-Transport/allianceauth-corp-tools/blob/master/corptools/api/__init__.py#L13
    "django-ninja<1.5",
]

urls.Changelog = "https://github.com/ppfeufer/aa-dependency-overrides/blob/master/CHANGELOG.md"
urls.Documentation = "https://github.com/ppfeufer/aa-dependency-overrides/blob/master/README.md"
urls.Donation = "https://ko-fi.com/ppfeufer"
urls.GitHub = "https://github.com/ppfeufer/aa-dependency-overrides"
urls.Tracker = "https://github.com/ppfeufer/aa-dependency-overrides/issues"

[tool.hatch.build]
include = [
    "/aa_dependency_overrides",
]

[tool.hatch.version]
path = "aa_dependency_overrides/__init__.py"

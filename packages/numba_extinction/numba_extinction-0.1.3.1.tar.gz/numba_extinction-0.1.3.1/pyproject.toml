[project]
name = "numba_extinction"
version = "0.1.3.1"
description = "`extinction.py` rewritten and extended using Numba."
authors = [
    { name = "Francesco Guarneri", email = "francesco.guarneri@uni-hamburg.de" },
]

readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }

keywords = ["astronomy", "science", "python"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.12"
dependencies = ["astropy>=7.1.1", "numba>=0.62.1", "numpy>=2.3.4"]
optional-dependencies = { plot = [
    "matplotlib>=3.10.7",
    "extinction>=0.4.8",
    "dust-extinction>=1.6",
], ipython = [
    "matplotlib>=3.10.7",
    "ipython>=9.7.0",
    "ipywidgets>=8.1.8",
    "jupyterlab>=4.4.10",
] }

[project.urls]
Homepage = "https://github.com/G-Francio/numba_extinction"
"Bug Tracker" = "https://github.com/G-Francio/numba_extinction/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

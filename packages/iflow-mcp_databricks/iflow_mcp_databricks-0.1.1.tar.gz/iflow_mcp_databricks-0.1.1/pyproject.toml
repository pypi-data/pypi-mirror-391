[project]
name = "iflow-mcp_databricks"
version = "0.1.1"
description = "Databricks MCP Server for Unity Catalog exploration and SQL execution"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "databricks-sdk==0.55.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
databricks = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}
py-modules = ["main", "databricks_formatter", "databricks_sdk_utils"]

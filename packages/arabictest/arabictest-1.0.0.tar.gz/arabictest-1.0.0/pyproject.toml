[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arabictest"
version = "1.0.0"
description = "Professional unit root testing package with Arabic language support for econometric research"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = [
    "econometrics",
    "unit root test",
    "time series",
    "ADF test",
    "KPSS test",
    "Phillips-Perron",
    "stationarity",
    "Arabic",
    "statistics",
]
authors = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "statsmodels>=0.13.0",
    "arch>=5.0.0",
    "tabulate>=0.8.9",
    "prettytable>=3.0.0",
    "arabic-reshaper>=2.1.0",
    "python-bidi>=0.4.2",
    "colorama>=0.4.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/arabictest"
Documentation = "https://github.com/merwanroudane/arabictest#readme"
Repository = "https://github.com/merwanroudane/arabictest"
Issues = "https://github.com/merwanroudane/arabictest/issues"

[tool.setuptools]
packages = ["arabictest"]

[tool.setuptools.package-data]
arabictest = ["*.py"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

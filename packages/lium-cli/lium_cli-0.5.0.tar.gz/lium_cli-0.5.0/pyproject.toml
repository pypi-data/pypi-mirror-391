[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lium-cli"
version = "0.5.0"
description = "A custom CLI tool for Lium. Lium CLI provides tools for interacting with the Lium ecosystem from the command line."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Lium", email = "support@lium.io"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]
dependencies = [
    "typer>=0.12",
    "rich>=13.7",
    "pycryptodome>=3.0.0,<4.0.0",
    "PyYAML~=6.0.1",
    "aiohttp~=3.10.2",
    "backoff~=2.2.1",
    "GitPython>=3.0.0",
    "async-substrate-interface>=1.1.0",
    "scalecodec==1.2.11",
    "plotly>=6.0.0",
    "plotille>=5.0.0",
    "fuzzywuzzy~=0.18.0",
    "python-Levenshtein",
    "netaddr~=1.3.0",
    "Jinja2",
    "pywry>=0.6.2",
    "async-property==0.2.2",
    "bittensor-cli>=9.1.0",
    "paramiko>=3.5.1",
    "docker>=7.1.0",
    "bittensor>=9.8.3",
    # SDK dependencies (now embedded)
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "loguru>=0.7.0",
    "python-dotenv>=1.1.1",
]

[project.optional-dependencies]
dev = ["pytest", "black", "wheel"]

[project.scripts]
lium = "cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["cli"]


[project.urls]
Homepage = "https://github.com/Datura-ai/lium-cli"
Repository = "https://github.com/Datura-ai/lium-cli"
Issues = "https://github.com/Datura-ai/lium-cli/issues"

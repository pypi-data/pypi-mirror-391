schemaVersion: '1.0'
metadata:
  name: Example MCI Tools
  description: Example YAML file demonstrating various MCI execution types
  version: 1.0.0
  license: MIT
  authors:
  - MCI Development Team
tools:
- name: get_weather
  description: Fetch current weather information for a location using HTTP GET request
  inputSchema:
    type: object
    properties:
      location:
        type: string
        description: City name or location
    required:
    - location
  execution:
    type: http
    method: GET
    url: https://api.example.com/weather
    params:
      location: '{{props.location}}'
      units: metric
    headers:
      Accept: application/json
    timeout_ms: 5000
  annotations:
    title: Get Weather Information
- name: create_report
  description: Create a new report using HTTP POST request with Bearer token authentication
  inputSchema:
    type: object
    properties:
      title:
        type: string
        description: Report title
      content:
        type: string
        description: Report content
    required:
    - title
    - content
  execution:
    type: http
    method: POST
    url: https://api.example.com/reports
    auth:
      type: bearer
      token: '{{env.BEARER_TOKEN}}'
    headers:
      Content-Type: application/json
      Accept: application/json
    body:
      type: json
      content:
        title: '{{props.title}}'
        content: '{{props.content}}'
        timestamp: '{{env.CURRENT_TIMESTAMP}}'
    timeout_ms: 10000
  annotations:
    title: Create Report
- name: search_files
  description: Search for text in files using grep command
  inputSchema:
    type: object
    properties:
      pattern:
        type: string
        description: Search pattern
      directory:
        type: string
        description: Directory to search in
      ignore_case:
        type: boolean
        description: Ignore case when searching
    required:
    - pattern
    - directory
  execution:
    type: cli
    command: grep
    args:
    - -r
    - -n
    flags:
      -i:
        from: props.ignore_case
        type: boolean
    cwd: '{{props.directory}}'
    timeout_ms: 8000
  annotations:
    title: Search Files
- name: load_template
  description: Load content from a text file with placeholder parsing
  inputSchema:
    type: object
    properties:
      username:
        type: string
        description: Username for placeholder substitution
    required:
    - username
  execution:
    type: file
    path: ./text.txt
    enableTemplating: true
  annotations:
    title: Load Template File
- name: generate_message
  description: Generate a simple text message with placeholder substitution
  inputSchema:
    type: object
    properties:
      username:
        type: string
        description: Username to include in the message
    required:
    - username
  execution:
    type: text
    text: Hello {{props.username}}! This message was generated on {{env.CURRENT_DATE}}.
  annotations:
    title: Generate Message

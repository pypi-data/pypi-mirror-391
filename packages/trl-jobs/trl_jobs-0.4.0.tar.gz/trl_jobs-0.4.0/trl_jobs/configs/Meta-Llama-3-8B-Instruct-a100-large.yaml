# Accelerator arguments
num_processes: 1
num_machines: 1
mixed_precision: 'no'
dynamo_backend: 'no'

# Model arguments
model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
model_revision: main
dtype: bfloat16
attn_implementation: kernels-community/flash-attn2

# Data training arguments
dataset_num_proc: 96

# SFT trainer config
bf16: true
do_eval: false
eval_strategy: 'no'
gradient_accumulation_steps: 64
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_strategy: every_save
learning_rate: 2.0e-05
log_level: warning
logging_strategy: steps
lr_scheduler_type: cosine_with_min_lr
lr_scheduler_kwargs:
  min_lr_rate: 0.1
max_grad_norm: 0.2
max_length: 4096
num_train_epochs: 1
output_dir: data/Meta-Llama-3-8B-Instruct-SFT
overwrite_output_dir: true
packing: true
pad_to_multiple_of: 4096
per_device_eval_batch_size: 1
per_device_train_batch_size: 1
push_to_hub: true
report_to: trackio
save_steps: 5
save_strategy: steps
save_total_limit: 1
seed: 42
use_liger_kernel: true
warmup_ratio: 0.03

# Logging arguments
project: trl-jobs
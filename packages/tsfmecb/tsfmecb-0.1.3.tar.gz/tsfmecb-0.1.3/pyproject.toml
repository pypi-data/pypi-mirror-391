[project]
name = "tsfmecb"
version = "0.1.3"
description = "tsfm provides an easy interface to use TimeSeries Foundational Models."
readme = "README.md"
authors = [
    { name = "Ilias Aarab", email = "ilias.aarab@ecb.europa.eu" }
]
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.10.1",
    "chronos-forecasting>=2.0",
    "gluonts[torch]",
    "matplotlib>=3.8",
    "numpy",
    "pandas",
    "scienceplots>=2.1.1",
    "scipy>=1.11.4",
    "statsmodels>=0.14.5",
    "torch",
    "transformers>=4.54.1",
    "uni2ts>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tsfm"]

[tool.hatch.build.targets.sdist]
include = ["src/tsfm"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
]

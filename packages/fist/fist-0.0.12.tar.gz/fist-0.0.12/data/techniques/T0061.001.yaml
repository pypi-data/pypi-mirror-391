name: 要求購買點數卡
tactic_id: TA0005
description: |
  詐騙者誘導被害者購買點數卡，以點數卡作為交易媒介，進行詐騙活動。

  這種手法經常出現在愛情交友詐騙中，詐騙者通常透過社群平台或交友軟體，使用清涼照片和鹹濕文字吸引被害者。當被害者上鉤後，詐騙者會進一步邀約見面，並以「見面前需要先購買點數卡作保證金」為理由，要求被害者到超商購買特定金額的點數卡，並將卡片序號及密碼拍照傳送給對方。一旦被害者完成交易，詐騙者便迅速利用這些點數卡進行兌現或轉帳，導致被害者蒙受財務損失。隨後，詐騙者可能以各種理由要求被害者持續購買點數，進一步控制被害者。

  由於點數卡不像傳統銀行轉帳那樣留下明顯痕跡，一旦詐騙者完成轉換，追討起來相當困難。因此，在網路交友過程中，如果對方要求以購買點數卡作為約會、解鎖訊息或保證金等必要步驟，務必提高警覺，多方查證，甚至直接拒絕此類交易，以免落入詐騙陷阱。


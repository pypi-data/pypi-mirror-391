name: 銷毀物理證據
tactic_id: TA0008
description: |
  清除所有可能連接到詐騙活動的實體證據，避免被實體物證指認。

  銷毀物理證據是指詐騙者在其犯罪活動後，為了避免被追蹤或揭露，主動清除與詐騙行為相關的實體證據。這些證據可能包括紙本文件、交易記錄、身分證明、以及其他可用來追蹤詐騙行為的物理物品。詐騙者使用這種手段來降低調查機構追蹤犯罪過程的能力，增加逃避法律追責的可能性。

  執行方式：

  - 銷毀文件

    詐騙者會銷毀與詐騙活動有關的所有實體文件，例如：收據、合約、銀行帳單、或其他與交易有關的書面證據。常見的做法包括焚燒、撕毀或碎紙機銷毀文件。

  - 破壞硬碟或儲存設備

    對於數位資料，詐騙者可能會摧毀與犯罪活動有關的硬碟、USB 隨身碟或其他存儲介質，確保無法從中恢復資料。

  - 清除物理證據

    在涉及實體商品、貨幣或其他可辨識物品時，詐騙者會銷毀這些物品或將其隱匿，以免留下可追蹤的證據。

  - 匿名交易

    在某些情況下，詐騙者可能會銷毀受害者的身分證明、貨幣或其他交易證據，進一步掩藏他們的行為。

  特徵或指標：

  - 相關文件或物品的突然失蹤或銷毀，尤其是與可疑交易或事件相關的資料。
  - 涉案場所發現的物理證據缺失，或者發現某些資料或證據被刻意損毀。
  - 交易記錄或財務文件未能完全保留，或存儲設備出現故障或損壞的情況。

  可能造成的危害：

  銷毀物理證據使得詐騙活動的追蹤變得更加困難。

  對於執法機構來說，這種行為可以大幅降低調查詐騙案件的成功率，並延長案件的解決時間。這樣的技術增加了詐騙者逃脫法律制裁的機會，並可能導致更多無辜的受害者受害，破壞社會的信任和經濟安全。


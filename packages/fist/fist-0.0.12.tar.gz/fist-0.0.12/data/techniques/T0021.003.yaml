name: 下載博弈軟體
tactic_id: TA0005
description: |
  騙者以高額回報或娛樂性為誘因，誘導受害者下載特定的博弈軟體或自行開發的假博弈平台，進而操控受害者進行投注或儲值，最終目的為騙取受害者資金。

  詐騙方式包括：

  - 誇大收益

    詐騙者聲稱軟體內的遊戲易於獲勝，並強調「低風險、高回報」的特點吸引受害者嘗試。

  - 虛假獎勵

    在初期提供小額假獎金或勝利，以建立受害者的信任並促使其進一步投入更多金錢。

  - 操作遊戲結果

    利用後台系統操控遊戲結果，讓受害者在初期小勝後逐漸加大投注，最終輸掉所有資金。

  - 偽裝合法性

    模擬合法的博弈平台設計，包括使用真實看似官方的支付通道及高品質的介面設計，降低受害者的疑心。

  - 誘導儲值

    設計「出金需達到最低儲值額度」或「出金需完成指定次數投注」等條件，迫使受害者繼續儲值或投注，進一步擴大損失。


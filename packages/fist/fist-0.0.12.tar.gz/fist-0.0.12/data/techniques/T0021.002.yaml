name: 下載社群交友軟體
tactic_id: TA0005
description: |
  詐騙者利用愛情交友為名，誘導受害者下載特定的交友軟體或自行開發的假交友平台，進一步轉移至其他聊天軟體進行更私密或即時的交流，營造戀愛氛圍，最終目的是誘使受害者資助假情人或引導投資。

  詐騙方式包括：

  - 強調互動機會

    詐騙者宣稱該交友軟體提供更容易配對成功或其他特別的互動功能，例如專屬聊天系統或準確配對機制，吸引受害者下載並參與更多互動，增加詐騙成功的機會。

  - 假平台帳號

    在軟體中創建假帳號，並使用吸引人的照片和詳細的個人檔案，讓受害者相信對方是真實且有吸引力的潛在戀愛對象。

  - 建立情感連結

    詐騙者主動與受害者互動，透過細膩的話術和持續的交流，快速建立情感連結並取得信任。

  - 誘導資助或匯款

    一旦建立信任，詐騙者以「生活困難」、「突發醫療問題」、「見面需要資金」或「共同投資」為理由，要求受害者贊助金錢或購買禮物。部分案例中，詐騙者會營造緊急情況，迫使受害者迅速行動。

  - 長期詐騙策略

    即使已取得金錢，詐騙者可能繼續維持情感關係，以持續榨取受害者的資源，直到受害者懷疑或資源耗盡為止。


id: T0045
name: 受害者加入詐騙活動
tactic_id: TA0007
description: |
  詐騙者通過心理操控、利益誘惑或假冒合法活動，誘導被害者參與詐騙行為，使其成為整個詐騙操作鏈中的工具。

  詐騙者經常利用被害者的信任、無知或經濟困境，以看似合法的工作或投資機會吸引他們參與詐騙活動。例如：宣稱需要「協助代收款項」或「協助推廣產品」，實際上卻是讓被害者在無意中幫助進行資金轉移、招攬更多受害者或散佈詐騙訊息。

  常見手段包括：

  - 假冒合法公司的代表，提供「高報酬的簡單工作」，例如：代購禮品卡、轉帳操作或使用自己的身份開設銀行帳戶。
  - 給予小額金錢獎勵，逐漸培養被害者的信任，進而要求他們協助更大規模的詐騙操作。
  - 透過假客服身份，誘導被害者充當客服代理，幫助聯繫其他受害者，完成詐騙行動。

  這種手法不僅使詐騙行動更具隱蔽性，也讓主要嫌疑人將風險分散到被害者身上，增加執法機關追蹤和取證的難度。許多被害者在意識到自己參與詐騙時，往往已深陷其中，無法輕易脫身。


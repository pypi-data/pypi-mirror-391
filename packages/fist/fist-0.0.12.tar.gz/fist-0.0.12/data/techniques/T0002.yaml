name: 收集熱門時事
tactic_id: TA0001
description: |
  詐騙者收集並利用當前社會熱議的事件或話題，吸引潛在受害者的注意力。

  在詐騙活動中，詐騙者經常利用熱門時事或社會事件來進行社交工程或釣魚攻擊，也透過分析當前的熱門話題，設計出更能使受害者陷入錯誤的詐騙內容，使受害者更容易受騙上當。這些熱門時事可能包括天災、政治事件、體育賽事或突發新聞等。

  具體執行方式可能包括：

  - 利用社群媒體平台分享詐騙資訊或連結，假裝與熱門事件相關。
  - 創建模仿正規新聞報導的網站，誘使受害者點擊並提供機敏資訊。
  - 發送與熱門事件相關的電子郵件或簡訊，吸引受害者點擊惡意連結。

  透過這種方式，詐騙者不僅可以利用人們的好奇心與情感，還可以增加詐騙活動的可信度，從而提高成功率。


description: |
  詐騙者主動邀約受害者進行語音或電話對話，常見以偽裝客服人員、銀行機構或政府機關等，目的是取得受害者的信任，並誘導透漏機敏資訊或提交金錢等。此類邀約的話術，常見有交易訂單異常、帳戶安全問題或其他緊急事件等，營造出必須即時通話以解決問題的情境。

  邀約對話的話術與情境包括：

  - 假客服通知

    詐騙者假冒商家客服，主動致電或以簡訊、App 訊息要求「回撥客服專線」處理交易訂單異常、付款失敗或帳戶安全警示等，聲稱若不即時處理將產生損失。

  - 假銀行機構

    詐騙者假扮銀行機構，邀請受害者進行電話驗證或身分確認，並於對話中要求提供機敏個人資料、信用卡資訊或驗證碼等。


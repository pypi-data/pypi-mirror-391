description: |
  詐騙者利用工作機會、婚戀關係或教育承諾等手法，誘騙受害者出境（例如：泰國、緬甸、柬埔寨等）進入人口販運的陷阱，最終將他們控制並用於非法活動，如強迫勞動、性交易或器官買賣。

  人口販運詐騙通常針對經濟困難、缺乏社會支持或對外部世界缺乏了解的弱勢群體。詐騙者可能以「高薪工作機會」為名，吸引受害者到外地或國外，然後沒收他們的身份證件並限制行動自由。一些詐騙者則利用假的婚戀關係，通過建立情感信任來誘騙受害者進入陷阱。

  詐騙手法的多樣性和精緻性使受害者難以察覺危險，例如：詐騙者可能偽造工作邀請函或合法簽證文件，以增加詐騙的可信度。當受害者落入陷阱後，詐騙者通常通過威脅受害者及其家人的安全，來保持控制，並要求贖金。此外，人口販運詐騙常與跨國犯罪網路有關，增加了執法機關追查的難度。


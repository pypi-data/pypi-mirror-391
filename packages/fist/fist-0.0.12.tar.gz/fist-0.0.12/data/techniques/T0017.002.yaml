id: T0017.002
name: 利用感情脆弱
tactic_id: TA0004
description: |
  詐騙者會針對受害者在情感上的需求與脆弱處進行詐騙活動，通常以陪伴、關懷、傾聽等手法長時間經營關係。常見的話術例如：「想跟你一起規劃未來」、「我真的把你當家人」、「你是我唯一可以依靠的人」等，藉由細膩的互動逐步取得信任，讓受害者卸下戒心。

  這類手法常見於交友軟體、社群媒體的虛假帳號、或冒充親友、親密關係的求助等情境。例如：詐騙者經過一段「關係培養」、「深度聊天」後，以緊急理由（利如：見面、生病、意外或臨時困難等）要求匯款、協助，或誘導受害者提供機敏個人資料、提供驗證碼等。受害者往往在感情與同理心驅使下，毫無警覺而順從指示。


name: 使用即時通訊軟體
tactic_id: TA0003
description: |
  使用即時通訊軟體與受害者建立聯繫，進一步實施詐騙活動，提高成功機會。

  此技術利用即時通訊軟體（例如：Line、WeChat 或 Telegram 等）與受害者建立進一步互動，以達到詐騙目的。詐騙者會偽裝成受害者熟悉或可信賴的人（例如：朋友、家人、公司同事或投顧老師），並藉由即時性溝通方式誘導受害者相信其身分的真實性，從而減少受害者的懷疑。此過程可以利用快速回覆和主動應對來增加信任感，並誘使受害者提供敏感資訊（例如：銀行密碼或帳戶詳細資訊）或直接進行金錢轉移。

  這種方法還可能包括「線上轉線下」的進一步操作，使追蹤和取證更加困難。詐騙者可能會約受害者見面，或使用虛擬號碼、虛擬專用網路（VPN）等技術以隱藏真實位置，進一步降低受害者警覺並增加追緝難度。


name: 舉辦活動邀請被害者
tactic_id: TA0003
description: |
  詐騙者透過舉辦各種活動，邀請受害者參與，並利用這些活動作為詐騙的誘餌，例如：線下的聚會、講座、抽獎、免費體驗等。詐騙者常假裝成為有影響力的品牌、社會組織或知名人士的代表，藉此吸引受害者參加。活動的內容和宣傳通常會強調高額報酬、免費贈品或有吸引力的回報，從而引發受害者的興趣和好奇心。

  在活動中，詐騙者會透過精心設計的話術、展示假的證書或權威背書，向受害者展示所謂的「成功案例」或「專業支持」，進而誘使他們提供個人資料、繳納費用或加入其他詐騙活動。這種方式讓受害者在社交或群體氛圍中容易放下警覺，增加了詐騙的成功機會。


name: 操控心理認知偏差
tactic_id: TA0004
description: |
  利用人性中的弱點或常見心理反應，例如：恐懼、貪念或同情等，干擾受害者的理性判斷與警覺機制，因而達成騙取個資、財物或誘使其執行特定行為等目的。

  此類手法會根據受害者的不同特質、情境與需求，選擇合適的心理操控策略，例如：貪婪、情感脆弱、生理需求、對權威或知名度的信任、緊張壓力，以及恐懼等面向。詐騙者會設計各種情境與話術，並配合假冒身分、虛假證明、緊急時限或情感經營等手段，使受害者陷入「無法細想」或「失去判斷」的心理狀態。隨著科技演進，這些心理操控策略也逐漸進化，例如：AI 語音模擬、深偽影像、仿冒官網與自動聊天機器人等技術，使詐騙情境更具可信度，大幅提升成功率。


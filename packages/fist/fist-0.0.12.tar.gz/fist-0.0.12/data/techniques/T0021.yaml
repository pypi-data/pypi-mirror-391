name: 下載應用程式
tactic_id: TA0005
description: |
  在詐騙活動中，下載應用程式是詐騙者誘導受害者進入更深層詐騙環境的關鍵技術。此技術手段除了可能是惡意的應用程式，也可能是一場精心設計的社交工程手法。

  詐騙者會精心製作一個看似合法、功能吸引人的應用程式，並透過各種管道誘導目標下載。這些應用程式常常偽裝成投資平台、加密貨幣錢包、理財工具或社群軟體，以迎合目標族群的興趣和需求，甚至會建立假冒的應用程式商店或分享偽造的下載連結，進一步增加可信度。誘導下載的手法包括承諾豐厚回報、獨特功能，或由親密關係的經營、製造的緊迫感等。

  應用程式本身可能具有多功能的詐騙目的。例如：表面上看似正常運作，但實際上可能嵌入惡意程式碼，用於竊取個人資訊、追蹤使用者行為；甚至要求過度的權限，例如：存取通訊錄、相簿、開啟相機、錄音或定位功能等，為後續詐騙活動做準備；或直接進行金融詐騙，例如：受害者投入金錢，但其應用程式上的金額僅是虛假數字，無法兌換成金錢（俗稱出金）。


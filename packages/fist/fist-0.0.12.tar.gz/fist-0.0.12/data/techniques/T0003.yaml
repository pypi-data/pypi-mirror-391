description: |
  詐騙者詳細檢視潛在受害者的個人檔案及貼文，分析其興趣愛好與人際網路等資料，或潛伏在群組內，進行更精準的詐騙活動，增加成功的機會。

  技術具體執行方式包括：

  - 收集受害者的個人資訊，例如：生日、地址、學歷等，以進行身分盜用或其他詐騙活動。
  - 分析受害者的興趣與日常活動，以設計更具針對性的詐騙內容。
  - 檢視受害者的朋友清單，找出共同好友或聯繫人，進而利用這些關係建立信任。
  - 監控受害者的動態與互動，找出其情感狀態或脆弱時刻，從而設計更有說服力的詐騙劇本。
  - 潛伏在某群組，觀察其運作模式，並進行偽造，或伺機宣傳引導至詐騙用的平台。

  社群媒體提供了豐富的公開資料來源，詐騙者可以透過這些資訊深入了解受害者，從而增加詐騙攻擊的效果與可信度。


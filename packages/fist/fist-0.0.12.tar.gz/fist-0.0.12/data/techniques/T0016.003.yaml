name: 實地拜訪被害者
tactic_id: TA0003
description: |
  詐騙者透過實地拜訪受害者，直接進行面對面的接觸，通常假扮成某個合法或可信的身分，例如：政府機構、金融機構、慈善機構或商業代表等。這種方法通常由詐騙者親自到受害者的家裡或工作場所進行，藉此提高詐騙活動的可信度。詐騙者會利用親身接觸來建立信任，通過詳細的詐騙劇本或偽造文件，向受害者提供看似合法的資訊或提案。

  透過面對面的交流，詐騙者能夠根據受害者的反應調整策略，並且利用受害者的信任或情感操控，誘使其提供金錢、個人資訊或簽署合約等。這類技術具有較高的詐騙成功率，因為受害者在實際接觸時往往較難保持警覺，且詐騙者能夠利用肢體語言、表情或語調等進一步降低受害者的防範心理。


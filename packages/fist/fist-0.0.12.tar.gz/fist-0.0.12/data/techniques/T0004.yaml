description: |
  詐騙者利用搜尋引擎和公開紀錄獲取詐騙素材，例如：潛在受害者的個人資料與群體相關資訊，詐騙者能透過這些公開資訊建立對目標的基本認知，並進一步進行針對性攻擊。

  常見的搜集方式包括：

  - 使用 Google 等搜尋引擎或 OSINT 技術，查找目標的網路足跡、職業背景、個人網站等資料。
  - 查詢公開的政府或商業資料庫，例如：公司註冊資訊、土地所有權紀錄等。
  - 搜集社群媒體上的公開貼文、圖片與互動記錄，以了解目標的興趣、生活習慣和人際關係。
  - 利用新聞媒體報導來追蹤目標的公開活動或過去歷史。

  搜集公開資訊是一個較為簡單且常見的技術，詐騙者不需要購買或進行駭客攻擊，即可獲取大量有用資料，作為後續詐騙行動的素材。


id: T0061.002
name: 要求購買殯葬相關商品
tactic_id: TA0005
description: |
  詐騙者誘導被害者購買靈骨塔位、生基位或塔位等殯葬相關商品。他們通常偽裝成仲介，聲稱購買這些塔位可作為投資，未來可高價轉售以賺取價差。詐騙者可能會以低價購買、高獲利為誘餌，或以加購套裝組合、節稅等名義，誘騙被害者支付高額款項。一旦被害者付款，詐騙者便迅速消失，導致被害者無法追回款項，蒙受重大財務損失。

  為避免落入此類詐騙陷阱，建議民眾在購買塔位時，應確認對方是否具有合格登記，收款流程是否合理，合約內容與產權是否合法等。同時，對於聲稱可透過購買塔位進行投資並獲取高額利潤的說法，應保持高度警惕，避免因貪圖高利而遭受詐騙。


name: 內容
description: |
  內容包含詐騙者在準備、宣傳階段利用不同媒介傳播的訊息，以及在接觸階段與受害者的互動內容，通常以虛假或誤導性的資訊引誘受害者上當受騙。

  偵測的內容組件有圖片、影片、聲音及文本等多種形式，如下：

  - 圖片

    詐騙者利用圖片等視覺內容進行欺騙的手法，涵蓋了人工智慧生成、盜用及偽變造等方式。

  - 影片

    詐騙者利用影片（結合圖片與聲音）內容進行欺騙的手法，涵蓋人工智慧生成、盜用及偽變造等方式。

  - 聲音

    聲音偵測針對詐騙者利用音訊內容進行欺騙的手法，涵蓋人工智慧生成、盜用及偽變造等方式。

  - 文本

    文本偵測針對詐騙者使用的文字內容進行分析，主要關注詐騙話術的結構與特徵，協助受害者辨識詐騙訊息。


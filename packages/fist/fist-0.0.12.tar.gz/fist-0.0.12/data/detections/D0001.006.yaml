id: D0001.006
name: 偽變造影片
description: |
  透過後製技術篡改影片內容或字幕，例如：替換臉部、修改字幕或變造背景。

  例如：將原始影片中的人物換成詐騙者，或竄改商品測試影片來誤導消費者。

  偵測方法：

  - 臉部邊緣檢測

    例如：Adobe Photoshop 偽造工具痕跡。

  - 字幕與口型同步分析


type: component
id: D0001.005
name: 盜用影片（移花接木、斷章取義）
description: |
  詐騙者將現有影片重新剪輯或拼接，以誤導受害者。例如：截取名人的演講片段並重新排列，製造假言論，或拼接不同來源的影片，製造假場景。

  偵測方法：

  - 影片指紋比對
    
    例如：YouTube Content ID 系統。

  - 語意一致性分析

    檢測剪輯前後語意斷層。


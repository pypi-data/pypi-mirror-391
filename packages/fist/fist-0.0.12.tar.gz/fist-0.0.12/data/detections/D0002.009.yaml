type: component
id: D0002.009
name: 現實實體
description: |
  詐騙者本人以假的身分、公司行號、商家地址（如與已知詐騙地址重複）、偽造營業登記證號碼等手法，與受害者實體接觸。

  偵測方法：

  - 地址真實性驗證

    例如：Google Maps 街景比對。

  - 統一編號資料庫查核

    例如：經濟部商工登記公示系統。


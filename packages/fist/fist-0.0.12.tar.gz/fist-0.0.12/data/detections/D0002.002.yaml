type: component
id: D0002.002
name: 社群關係圖譜
description: |
  透過帳號之間的關聯性分析，發掘可能的詐騙組織網路。

  偵測方法：

  - 圖神經網路（GNN）分析異常群集

    例如：無交集或缺乏真實社交連結的帳號間頻繁互動。

  - 社群模組分析

    辨識高度緊密的小型帳號群，並檢測是否與已知詐騙組織網路相似。


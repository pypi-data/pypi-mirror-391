name: 個體與行為
description: |
  個體與行為的偵測針對詐騙者在詐騙過程中使用的身分及其異常的行為模式。偵測的組件包含社群帳號、互動模式及現實實體等多個面向，主要分析詐騙者與正常社會的相異之處。

  - 社群帳號

    針對詐騙者在社群媒體上使用的異常帳號，透過行為模式分析、社群關係圖譜建構與群組動態等做偵測，辨識潛在的詐騙活動。偵測方法涵蓋針對帳號資訊的特徵、關係圖譜分析及針對社群群組的變化進行監測，並結合時間序列分析、NLP 語言模型與圖神經網路等技術。

  - 社群互動
    
    社群互動偵測旨在分析帳號之間的互動行為，例如留言、按讚、分享等，以辨識潛在的詐騙活動。詐騙者常透過異常頻繁的互動來增加可見度，或利用過度親密的話術快速建立信任。此外，詐騙者也可能引導受害者轉移至其他平台，以規避監管與溯源，或透過不同帳號大量發送相似留言，營造假人氣或推廣詐騙內容。同時，詐騙者也會使用自動化工具執行批量操作，例如機器人帳號自動回覆、發佈詐騙廣告、釣魚連結等，以擴大影響範圍。可透過時間序列分析、自然語言處理（NLP）、行為模式檢測等技術，有效偵測異常的互動行為。

  - 現實實體

    詐騙者本人以假的身分、公司行號、商家地址（如與已知詐騙地址重複）、偽造營業登記證號碼等手法，與受害者實體接觸。


name: 控制與指令發布
phase_id: P0002
description: |
  控制與指令發布是詐騙者將受害者逐步引導至特定行動的過程，詐騙者通過藉此控制受害者的行為，從而完成詐騙活動的關鍵步驟，也有一些指令是為了增加斷點、多層跳轉，目的是隱藏行蹤、增加溯源難度或混淆受害者判斷。

  控制與指令發布的行為包括：

  - 要求下載特定應用程式
    
    例如：投資軟體、社群軟體。

  - 邀請瀏覽特定網站或加入私密群組

  - 指示受害者提供機敏資訊

    例如：身分證件、金融帳戶。

  - 要求受害者保密，避免外界干擾

  本階段的目的是鞏固對受害者的控制，進一步實現詐騙計劃。


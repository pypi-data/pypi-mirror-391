description: |
  詐騙者如何收集潛在受害者的資訊。

  在進行詐騙行動之前，詐騙者會進行資訊收集與偵查，目的是深入了解潛在受害者的背景、行為模式及弱點，從而精準設計詐騙策略。這個階段通常包括搜尋受害者的公開資訊、分析新聞時事、觀察社群媒體動態、監控網路活動，甚至使用社交工程、釣魚等手法來獲取更多機敏資訊。

  資訊收集的方式多種多樣，可能涉及：

  - 搜集公開的個人資料，例如：姓名、電話號碼、電子郵件等。
  - 紀錄受害者的行為，了解其興趣、習慣和財務狀況等。
  - 透過社交工程手法進行網路釣魚、假裝熟人或權威人物的設定等。
  - 偽造合法網站或通訊手段來誘騙受害者提供機敏資訊。

  資訊收集與偵查是為後續的詐騙行動奠定基礎，使詐騙者能夠針對特定目標進行精準攻擊，增加詐騙成功的機率。


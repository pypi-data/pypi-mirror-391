id: TA0007
name: 強化與擴大詐騙活動
phase_id: P0003
description: |
  詐騙者利用已成功騙取到的成果或資源，進一步擴大影響範圍或增加詐騙的深度與複雜性，並可以回到前階段，建立一個詐騙活動的循環。

  強化與擴大詐騙活動主要包括：

  - 持續與受害者互動，以騙取更多成果。
  - 利用受害者的人際網路，擴展新的受害者群體。
  - 擴展到不同平台或實體地理範圍，例如：從 Facebook 擴展到 LINE、車手到別的縣市提領現金等。
  - 升級技術手法或流程自動化，以提高詐騙效率。
  - 利用或強迫受害者加入詐騙活動，甚至提升到器官販賣、性交易等其他犯罪類型。

  此階段目的是最大化詐騙利益，並延長詐騙活動的持續時間，甚至進行更嚴重的犯罪。


name: 詐騙活動隱藏與移除
phase_id: P0004
description: |
  詐騙活動隱藏與移除是詐騙者在行動完成後，通過技術與行動手段掩蓋其身份與行為的階段，清理痕跡以避免追蹤溯源的，降低被識別和追查的風險，以「人流」與「資通流」面向分析。

  詐騙者的隱藏手段包括：

  - 使用虛擬身份或冒名他人，規避調查。
  - 移除資通流痕跡，例如：刪除網域或消除數位足跡（Digital Footprint）。
  - 聘請法律從業人員指導集團成員脫罪，例如：利用法律漏洞或教戰守則。

  本階段旨在確保詐騙者能安全脫身，並為詐騙活動提供掩護，或是追求在法律訴訟中全身而退。


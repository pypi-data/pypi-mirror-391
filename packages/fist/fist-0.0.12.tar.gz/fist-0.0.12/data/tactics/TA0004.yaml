name: 詐騙訊息引誘與操縱
phase_id: P0002
description: |
  此階段是詐騙者利用受害者的心理、行為、技術或環境的弱點，結合心理學、社交工程及資訊技術等技巧，引誘受害者根據詐騙訊息操作，引導受害者信任並執行目標行為，進一步提供機敏資訊或資產。

  詐騙訊息引誘與操縱的策略包括：

  - 操控心理認知偏差

    利用貪婪、感情脆弱、恐懼等情緒引發受害者的反應。

  - 利用被害人行為習慣

    利用安全疲勞或日常行為模式，降低受害者的防範意識。

  - 運用技術手段

    例如：假冒外表或聲音，模仿受害者信任的對象。

  - 利用社會環境或規範

    例如：冒名政府機構或知名人物，強化欺騙的合法外觀。

  詐騙者通過這些方法操縱受害者行動，使其陷入下一階段而受騙、進而損失。


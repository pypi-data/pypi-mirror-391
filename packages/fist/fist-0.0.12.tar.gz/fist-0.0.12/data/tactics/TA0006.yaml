name: 執行詐騙活動
phase_id: P0003
description: |
  執行詐騙活動是詐騙者已經部分實現其獲利的核心階段，包括成功騙取資產、金融工具、獲取機敏資訊或實施其他非法行為。

  詐騙活動的常見操作包括：

  - 騙取資產

    例如：誘導受害者進行資產轉移。

  - 騙取金融工具

    例如：取得存摺、金融卡或網路銀行存取權限。

  - 騙取機敏資訊

    例如：身分證件、個人資料或設備存取權限。

  - 其他非法行為

    例如：人口販運，迫使受害者從事詐騙活動、性交易或摘除器官等。


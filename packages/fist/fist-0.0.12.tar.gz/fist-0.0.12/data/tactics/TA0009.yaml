type: tactic
id: TA0009
name: 詐騙成果的內部移轉
phase_id: P0004
description: |
  詐騙者如何將詐騙的成果轉移給內部其他成員，俗稱分贓。詐騙成果的內部移轉是詐騙者分配和轉移所獲利潤的階段，包括金錢、資產和具有價值的機敏資訊等資源。

  詐騙者的主要操作包括：

  - 利用人頭或虛擬帳戶轉移資金。
  - 使用加密貨幣以增加資金轉移的匿名性。
  - 構建受害者資料庫或更新詐騙知識庫，提升未來詐騙活動的成功率。
  - 轉移的過程中，資源可能遭同夥私吞，俗稱黑吃黑。

  本階段強調資源的有效分配，以維持集團團體運作，同時盡可能降低暴露風險。


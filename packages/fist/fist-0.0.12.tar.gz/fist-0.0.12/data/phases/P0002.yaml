name: 宣傳
description: |
  進入詐騙活動的宣傳階段，詐騙者的目標是通過多種管道投放，吸引受害者的注意，並引導他們進一步進入詐騙設計的陷阱環境。此階段強調高效的訊息傳遞與情境引誘，讓詐騙活動達到最大的傳播範圍與吸引力，並從心理、行為、技術及環境等面向分析詐騙手法。

  詐騙者通常採取以下策略來進行宣傳：

  - 線上管道

    詐騙者利用社群媒體廣告、群發電子郵件或通訊軟體等進行訊息傳遞。

  - 實體宣傳

    詐騙者也會通過實體信件、傳單或直接拜訪目標受害者，傳遞詐騙訊息。也會舉辦大型活動，邀請受害者親自參加，例如：吸金（老鼠會）等詐騙模式。


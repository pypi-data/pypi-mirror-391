name: 準備
description: |
  開始詐騙活動前，詐騙者會先進行資訊收集與偵查，並創造以假亂真的內容，以提高詐騙的成功率。

  詐騙者會透過社交工程、封閉資源搜尋或駭入系統等技術手段，逐步獲取目標的個人資訊、活動偏好、社交網路和財務狀況。同時結合熱門時事，打造更貼合當下的騙局，並將獲得的資訊用於制定詐騙策略，讓受害者難以察覺。

  除了資訊情報收集，詐騙者同時需要製作用於詐騙的內容：

  - 利用人工智慧工具輔助生成逼真的圖片、影片和聲音，模仿受害者熟悉的人事物。
  - 擬定詐騙劇本，例如：假交友、假投資或假檢警等主題。
  - 設計仿造的網站、偽造的官方文件、或模仿某公司的電子郵件模板。

  詐騙者通過層層包裝，得以呈現一個“真實”的騙局環境，以增加受害者的信任，並推動詐騙行為順利進行。


name: 接觸
description: |
  在詐騙活動的接觸階段，代表詐騙者已成功與受害者建立一定程度的信任與聯繫，下一步是通過層層引導讓受害者將財產、機敏資料或人身自由等，實際轉移到詐騙者的管理範圍，並持續將擴大詐騙的成果。

  詐騙者可能採取以下行動：

  - 提供具體指令

    詐騙者會向受害者提供明確的操作指令，讓受害者逐步完成詐騙行為所需的步驟，例如：要求下載特定應用程式或訪問仿冒網站，執行看似正常的操作（例如：登入或註冊），實際則取得機敏資料；假借求職名義，指導受害者進行網銀操作或寄出金融工具等。

  - 實際取得詐騙成果

    詐騙者成功騙取受害者的金錢、金融工具或機敏資訊，甚至是限制受害者的人身自由，進一步利用其資源或行動。

  - 擴大詐騙活動

    詐騙者可能引導受害者協助擴大詐騙規模，例如：推薦親友加入詐騙計劃，形成連鎖效應；引誘或強迫讓受害者參與詐騙行動，成為詐騙者的幫兇。


type: mitigation
id: M0005
name: 確認是否為合法的金融服務
description: |
  在進行投資或接受投資建議前，應先確認該投資顧問公司是否具備合法登記。

  1. 確認投資顧問公司是否具備「H304011 證券投資顧問業」登記
  2. 比對官方聯絡方式、地址與實際狀況是否相符
  3. 致電金融監督管理委員會（金管會）或撥打 165 反詐騙專線進一步詢問


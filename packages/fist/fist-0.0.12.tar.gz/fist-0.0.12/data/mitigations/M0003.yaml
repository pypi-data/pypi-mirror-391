id: M0003
name: 檢查商品價格與市場行情的差異度
description: |
  檢查商品價格是否與市場行情相符，若價格異常低廉，可能涉及詐騙或仿冒品，需進一步查證。

  1. 使用官方電商平台或比價網站比較價格與評價  
  2. 搜尋商品型號、品牌官網，確認是否有同款或相近規格的正常售價  
  3. 若賣家要求私下匯款或使用不明金流管道，更需提高警覺  
  4. 保留所有對話與交易記錄，必要時可向消費者保護機構或警方報案


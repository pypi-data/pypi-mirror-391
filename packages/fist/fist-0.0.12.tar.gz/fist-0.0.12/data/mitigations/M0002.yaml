id: M0002
name: 網站真實性驗證
description: |
   檢查網站的網址資訊、平台可信度、交易安全，並留意拼寫錯誤、不尋常的網址結構。

   1. 網址結構分析

      檢查是否使用相似域名混淆，檢查網站的註冊資訊

   2. SSL 憑證檢查

      確認網站是否有有效的安全憑證

   3. 平台可信度評估

      查證營業登記資訊與使用者回饋

   4. 聯絡資訊驗證

      確認實體地址和客服管道是否存在

   5. 交易安全評估

      檢視付款機制的安全性與確認退款（爭議處理）政策


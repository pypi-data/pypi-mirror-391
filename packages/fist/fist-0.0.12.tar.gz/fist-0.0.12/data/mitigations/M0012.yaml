id: M0012
name: 帳號安全設定
description: |
  強化通訊軟體與社群帳號的安全設定，降低被盜用或成為詐騙工具的風險。

  1. 啟用多重驗證（MFA/2FA），例如：使用手機簡訊、App 驗證程式或硬體金鑰等。
  2. 關閉自動加好友與公開個人資料等功能，減少被陌生人隨意加為聯絡人的機會。
  3. 定期更換高強度密碼，避免在不同服務間重複使用相同密碼。
  4. 若發現可疑登入紀錄或被盜用跡象，應立即更改密碼並通知平台客服。


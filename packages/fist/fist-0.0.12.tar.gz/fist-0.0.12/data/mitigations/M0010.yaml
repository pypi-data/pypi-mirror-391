type: mitigation
id: M0010
name: 攔截廣告
description: |
  使用廣告攔截工具過濾網頁中的詐騙廣告，避免誤點進入詐騙網站或不安全連結。

  1. 安裝並使用可信賴的廣告攔截軟體或瀏覽器擴充套件，並確保其定期更新以防範最新詐騙手法。
  2. 定期檢查瀏覽器安全設定，防止自動跳轉至不明廣告連結。
  3. 當網頁出現不明廣告或彈出視窗時，請立即關閉瀏覽器，避免點擊任何連結。


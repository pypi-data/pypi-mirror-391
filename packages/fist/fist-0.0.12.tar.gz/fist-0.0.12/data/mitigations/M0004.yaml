id: M0004
name: 避免提前匯款與私下交易
description: |
  在確認物品及交易對象的真實性前，避免提前匯款，以防財務詐騙損失。

  1. 選擇具第三方支付或貨到付款的安全機制，降低財務風險
  2. 使用具「仲裁」或「爭議處理」功能的交易平台
  3. 避免私下面交前就付款，或對方以「押金」、「保證金」等名義要求提前匯款
  4. 保留對方聯繫方式、交易紀錄，以便後續追查或申訴


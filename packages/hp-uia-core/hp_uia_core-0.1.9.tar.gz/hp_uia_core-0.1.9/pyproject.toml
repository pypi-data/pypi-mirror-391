[project]
name = "hp-uia-core"
dynamic = ["version"]
description = "HP UI Automation Core Library for Windows application testing and validation"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [{name = "HP PC Validation Team", email = "iverson.lu@hp.com"}]
keywords = ["hp", "ui automation", "testing", "windows", "pywinauto", "uia"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Testing"
]
dependencies = [
    "psutil>=7.1.3",
    "pywinauto>=0.6.9",
    "wmi>=1.5.1"
]

[project.urls]
Homepage = "https://github.com/hp-internal/hp-uia-core"
Documentation = "https://github.com/hp-internal/hp-uia-core#readme"

[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.pytest.ini_options]
pythonpath = ["src"]
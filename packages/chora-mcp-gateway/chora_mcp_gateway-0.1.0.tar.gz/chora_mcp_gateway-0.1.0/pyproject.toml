[tool.poetry]
name = "chora-mcp-gateway"
version = "0.1.0"
description = "Routing layer with auto-discovery for MCP ecosystem"
authors = ["Liminal Commons <team@liminalcommons.org>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/liminalcommons/chora-mcp-gateway"
repository = "https://github.com/liminalcommons/chora-mcp-gateway"
keywords = ["mcp", "model-context-protocol", "gateway", "routing"]
packages = [{include = "chora_mcp_gateway", from = "src"}]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liminalcommons/chora-mcp-gateway/issues"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.109.0"
httpx = "^0.26.0"
pyyaml = "^6.0.1"
pydantic = "^2.5.0"
uvicorn = "^0.27.0"
sse-starlette = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.0"
pytest-bdd = "^7.0.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
respx = "^0.21.0"
black = "^23.12.1"
ruff = "^0.1.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "--cov=chora_mcp_gateway --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]

# Project metadata
name = "analysis3054"
version = "0.2.1"
description = "Advanced time-series analytics and forecasting toolkit for commodity and power trading"
readme = "README.md"
authors = [
  { name = "Your Name", email = "you@example.com" },
]
license = { text = "MIT" }
requires-python = ">=3.8"

# Core dependencies – kept minimal so users can install the base package
# without pulling in heavy optional libraries.
dependencies = [
  "pandas>=1.5",
  "numpy>=1.24",
  "plotly>=5.20",
  "statsmodels>=0.13",
  "scipy>=1.10"
]

[project.optional-dependencies]

# Optional dependency groups.  Install via
#   pip install analysis3054[stats]
#   pip install analysis3054[ml]
#   pip install analysis3054[dl]
#   pip install analysis3054[prophet]
#   pip install analysis3054[tbats]
#   pip install analysis3054[plot]
#   pip install analysis3054[all]

stats = [
  "pmdarima>=2.0",
  "arch>=6.0"
]

# Machine‑learning models (tree/boosting, scikit‑learn)
ml = [
  "scikit-learn>=1.2",
  "xgboost>=2.0",
  "lightgbm>=4.0",
  "catboost>=1.2"
]

# Deep learning – used for TCN and Transformer models
dl = [
  "tensorflow>=2.12"
]

# Prophet / NeuralProphet
prophet = [
  "prophet>=1.1",
  "neuralprophet>=0.6.0"
]

# TBATS/BATS models
tbats = [
  "tbats>=1.1.3"
]

# Additional plotting tools beyond Plotly (currently empty but reserved)
plot = [
  "plotly>=5.20"
]

# Install everything at once
all = [
  "analysis3054[stats,ml,dl,prophet,tbats,plot]"
]

[tool.setuptools]
packages = ["analysis3054"]

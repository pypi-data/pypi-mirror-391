[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "turboalias"
version = "0.0.5"
description = "Cross-workstation alias manager for bash and zsh"
authors = [
    {name = "Dominik Mackiewicz", email = "ddominik.mackiewicz@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["alias", "aliases", "bash", "zsh", "shell", "terminal"]

[project.scripts]
turboalias = "turboalias.cli:main"

[project.urls]
Homepage = "https://github.com/mcdominik/turboalias"
"Bug Tracker" = "https://github.com/mcdominik/turboalias/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/turboalias"]

[tool.hatch.build.targets.wheel.force-include]
"src/turboalias/default_aliases.json" = "turboalias/default_aliases.json"

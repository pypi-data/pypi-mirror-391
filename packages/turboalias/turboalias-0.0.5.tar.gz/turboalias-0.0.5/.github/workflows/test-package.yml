name: Test Package Build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python3 -m pip install --upgrade build
      - run: python3 -m build
      - run: python3 -m pip install dist/*.whl
      - run: turboalias --help

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "comfyui-workflow-templates"
version = "0.3.1"
description = "Meta package for ComfyUI workflow templates"
readme = {text = "Meta package that depends on all ComfyUI workflow template bundles.", content-type = "text/plain"}
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "comfyui-workflow-templates-core>=0.3.1",
    "comfyui-workflow-templates-media-api>=0.3.1",
    "comfyui-workflow-templates-media-video>=0.3.1",
    "comfyui-workflow-templates-media-image>=0.3.1",
    "comfyui-workflow-templates-media-other>=0.3.1"
]

[project.optional-dependencies]
api = ["comfyui-workflow-templates-media-api>=0.3.1"]
video = ["comfyui-workflow-templates-media-video>=0.3.1"]
image = ["comfyui-workflow-templates-media-image>=0.3.1"]
other = ["comfyui-workflow-templates-media-other>=0.3.1"]
all = [
    "comfyui-workflow-templates-media-api>=0.3.1",
    "comfyui-workflow-templates-media-video>=0.3.1",
    "comfyui-workflow-templates-media-image>=0.3.1",
    "comfyui-workflow-templates-media-other>=0.3.1"
]

[tool.setuptools.packages.find]
where = ["src"]

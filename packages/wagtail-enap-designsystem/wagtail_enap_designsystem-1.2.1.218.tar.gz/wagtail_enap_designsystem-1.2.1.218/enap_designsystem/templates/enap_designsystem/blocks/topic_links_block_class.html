<!-- HTML Template - topic_links_block.html -->
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load static %}

{% block content %}

<div class="topic-links-container">
    {% for block in value.topics %}
        <div class="topic-link-item">
            <h3 class="topic-link-title">{{ block.value.title }}</h3>
            <a href="{{ block.value.link }}" class="topic-link">
                Veja mais <span class="topic-link-arrow">â†’</span>
            </a>
            {% if not forloop.last %}
                <div class="topic-link-divider"></div>
            {% endif %}
        </div>
    {% endfor %}
</div>

{% endblock %}

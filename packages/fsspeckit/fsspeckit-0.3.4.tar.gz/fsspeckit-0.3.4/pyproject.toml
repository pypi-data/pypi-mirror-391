[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fsspeckit"
version = "0.3.4"
description = "Enhanced utilities and extensions for fsspec, storage_options and obstore with multi-format I/O support."
readme = "README.md"
license = "MIT"
authors = [{ name = "legout", email = "ligno.blades@gmail.com" }]
keywords = [
    "fsspec",
    "filesystem",
    "cloud-storage",
    "object-storage",
    "obstore",
    "data-io",
    "parquet",
    "json",
    "csv",
    "s3",
    "gcs",
    "azure",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.11"
dependencies = [
    "fsspec>=2025.1.0",
    "msgspec>=0.18.0",
    "pyyaml>=6.0",
    "requests>=2.25.0",
    "loguru>=0.7.0",
    "joblib>=1.5.0",
    "rich>=14.0.0",
    "polars>=1.30.0",
    "pandas>=2.2.0",
    "pyarrow>=20.0.0",
    "orjson>=3.11.0",
    "sqlglot>=27.16.3",
    "obstore>=0.8.2",
    "duckdb>=1.0.0",
]

[project.optional-dependencies]
aws = ["boto3>=1.26.0", "s3fs>=2025.1.0"]
gcp = ["gcsfs>=2025.1.0"]
azure = ["adlfs>=2024.12.0"]


[project.urls]
Homepage = "https://github.com/legout/fsspeckit"
Documentation = "https://legout.github.io/fsspeckit"
Repository = "https://github.com/legout/fsspeckit.git"
Issues = "https://github.com/legout/fsspeckit/issues"

[tool.hatch.version]
path = "src/fsspeckit/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/fsspeckit"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=fsspeckit",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=80",
]

[tool.coverage.run]
source = ["src/fsspeckit"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "deltalake>=1.1.4",
    "ipykernel>=6.30.1",
    "ipython>=9.4.0",
    "isort>=6.0.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "quarto>=0.1.0",
    "rapidfuzz>=3.14.1",
    "ruff>=0.12.8",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "mkdocs",
    "mkdocstrings[python]>=0.30.0",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocstrings-python>=1.18.2",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
]

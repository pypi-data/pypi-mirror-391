[project]
name = "easy-code-reader"
version = "1.2.0"
description = "A powerful MCP (Model Context Protocol) server for intelligently reading Java source code."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "FangYuan33", email = "ylwork33@163.com"}
]
maintainers = [
    {name = "FangYuan33", email = "ylwork33@163.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "maven",
    "jar",
    "java",
    "decompiler",
    "source-code",
    "fernflower",
    "claude",
    "ai-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Java",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]
dependencies = [
    "mcp>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/FangYuan33/easy-code-reader"
Documentation = "https://github.com/FangYuan33/easy-code-reader#readme"
Repository = "https://github.com/FangYuan33/easy-code-reader.git"
Issues = "https://github.com/FangYuan33/easy-code-reader/issues"
Changelog = "https://github.com/FangYuan33/easy-code-reader/releases"

[project.scripts]
easy-code-reader = "easy_code_reader.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["easy_code_reader"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
easy_code_reader = ["py.typed", "decompilers/*.jar"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]


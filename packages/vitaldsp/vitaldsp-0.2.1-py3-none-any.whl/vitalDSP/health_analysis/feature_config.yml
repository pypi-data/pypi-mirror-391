        strong: 0.1
        slight: 0.2

lf_hf_ratio:
  normal_range:
    1_min: [0.5, 2.0]
    5_min: [0.5, 2.0]
  description: "The LF/HF ratio is a measure of the balance between sympathetic and parasympathetic activity. A higher ratio indicates sympathetic dominance, while a lower ratio suggests parasympathetic dominance."
  references:
    - "Task Force of ESC/NASPE (1996): LF/HF ratio normal supine: 1.5-2.0, upright: 2.0-6.0; reflects sympathovagal balance but interpretation controversial"
    - "Billman GE (2013): LF/HF ratio interpretation questioned - does NOT reliably indicate cardiac sympathetic nerve activity; influenced heavily by respiratory rate"
    - "Goldstein DS et al. (2011): LF/HF ratio unreliable for sympathetic assessment; direct nerve recordings show poor correlation (r=0.23)"
  clinical_interpretation:
    pathophysiology: "LF/HF ratio calculated as LF_power/HF_power, traditionally interpreted as sympathovagal balance. However, modern research challenges this: LF contains mixed sympathovagal input, not pure sympathetic. Ratio highly sensitive to respiratory rate (slow breathing elevates ratio without sympathetic change). Mathematical artifact: ratio increases if HF decreases even without LF increase."
    clinical_significance: "LF/HF >2.5 traditionally suggested sympathetic dominance (stress, anxiety, cardiovascular risk). Recent evidence suggests ratio unreliable for clinical decisions. Prefer absolute LF and HF values over ratio. LF/HF >5 may indicate extreme stress or autonomic imbalance. <0.5 seen during deep sleep, meditation, or vagal overdrive. Clinical utility limited by respiratory confound."
    age_factors: "LF/HF ratio increases with age: 20-30 years (1.2±0.6), 40-50 years (1.8±0.8), 60-70 years (2.5±1.2), primarily due to HF power decline. Postural changes: supine (1.5), standing (3.5-4.5). Mental stress doubles ratio within 2 minutes. Sleep: lowest during REM (0.4-0.8)."
  interpretation:
    in_range: "A normal LF/HF ratio indicates a balanced autonomic response, with a healthy equilibrium between sympathetic and parasympathetic systems."
    below_range: "A low LF/HF ratio suggests parasympathetic dominance, often seen during relaxation, recovery, or sleep."
    above_range: "A high LF/HF ratio suggests sympathetic dominance, often seen in stress, cardiovascular strain, or hypertension."
  contradiction:
    rmssd: "High LF/HF ratio contradicts high RMSSD, as high RMSSD indicates parasympathetic dominance."
    hf_power: "High LF/HF ratio contradicts high HF power, as HF contributes to the denominator."
  correlation:
    hf_power: "Inversely correlated with HF power and pNN50, reflecting autonomic balance."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.3  # High LF/HF (>2.5) with high RMSSD (>50ms) contradicts >30% - suggests respiratory sinus arrhythmia artifact
        slight: 0.15 # 15-30% discordance acceptable during transitional autonomic states (stress recovery)
      hf_power:
        strong: 0.3  # Mathematical relationship: high LF/HF requires low HF; >30% deviation indicates calculation error
        slight: 0.15 # 15-30% acceptable if respiratory rate at band edges affecting spectral power distribution
    correlation:
      hf_power:
        strong: 0.1  # Inverse relationship (r=-0.6 to -0.8 expected); <10% indicates consistent reciprocal pattern
        slight: 0.2  # Correlation r=-0.4 to -0.6; weaker during mixed autonomic states or variable breathing

ulf_power:
  normal_range:

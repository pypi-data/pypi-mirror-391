sdnn:
  normal_range:
    1_min: [20, 50]
    5_min: [50, 130]
  description: "SDNN measures the overall variability in heart rate by calculating the standard deviation of all NN intervals. It reflects both short-term and long-term components of heart rate variability (HRV). Reduced SDNN is associated with increased risk of cardiovascular diseases and mortality."
  references:
    - "Task Force of ESC/NASPE (1996): Heart Rate Variability Standards - Normal 5-min SDNN: 50-100 ms"
    - "Kleiger RE et al. (1987): Decreased SDNN (<50 ms over 24hr) associated with 5.3x increased cardiac mortality"
    - "Shaffer F, Ginsberg JP (2017): Front Public Health - SDNN reflects overall HRV, both sympathetic and parasympathetic"
  clinical_interpretation:
    pathophysiology: "SDNN represents total autonomic modulation of heart rate. Low values indicate reduced variability from both sympathetic withdrawal and parasympathetic dysfunction, associated with increased cardiovascular risk."
    clinical_significance: "SDNN <50 ms (24hr) is a strong predictor of mortality post-MI. Short-term SDNN (5-min) <40 ms indicates acute autonomic dysfunction."
    age_factors: "SDNN decreases with age: 20-30 years (140ms), 60-70 years (70ms). Adjust interpretation accordingly."
  interpretation:
    in_range: "Normal SDNN indicates balanced autonomic regulation, with healthy heart rate variability reflecting both sympathetic and parasympathetic activity."
    below_range: "Low SDNN suggests reduced heart rate variability, indicating autonomic dysfunction or increased sympathetic dominance, often associated with stress, heart failure, or ischemic heart disease."
    above_range: "High SDNN may suggest excessive heart rate variability, possibly indicating arrhythmias or vagal overactivity, often seen in recovery phases or compensatory mechanisms."
  contradiction:
    rmssd: "Low SDNN contradicts high RMSSD, as both reflect similar aspects of heart rate variability."
  correlation:
    rmssd: "Correlated with RMSSD, as both represent short-term variability."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25   # Task Force (1996): SDNN-RMSSD typically differ by <25% in healthy individuals
        slight: 0.1    # Clinical studies show 10-25% difference may indicate mild autonomic imbalance
    correlation:
      rmssd:
        strong: 0.1    # Correlation coefficient r>0.7 expected (strong positive correlation)
        slight: 0.2    # Correlation coefficient r=0.4-0.7 (moderate correlation)

rmssd:
  normal_range:
    1_min: [10, 30]
    5_min: [20, 100]
  description: "RMSSD reflects short-term heart rate variability by measuring the root mean square of differences between successive NN intervals. It is primarily influenced by parasympathetic (vagal) activity. Higher values indicate healthy parasympathetic function, while lower values suggest autonomic imbalance."
  references:
    - "Task Force of ESC/NASPE (1996): RMSSD is a time-domain HRV measure highly correlated with parasympathetic activity, normal 5-min RMSSD: 27±12 ms"
    - "Shaffer F, Ginsberg JP (2017): RMSSD <15 ms indicates significantly reduced vagal tone and increased cardiac risk"
    - "Buchheit M et al. (2010): RMSSD exhibits strong correlation (r=0.85-0.95) with HF power in frequency domain"
  clinical_interpretation:
    pathophysiology: "RMSSD quantifies beat-to-beat variability reflecting vagal efferent activity on the sinoatrial node. Calculated as square root of mean squared differences between successive NN intervals, mathematically equivalent to SD1 in Poincaré plots (RMSSD = √2 × SD1). Primarily modulated by respiratory sinus arrhythmia and rapid parasympathetic responses."
    clinical_significance: "RMSSD <15 ms indicates severe autonomic dysfunction with 3-4x increased cardiovascular mortality risk. Values >100 ms seen in endurance athletes indicate exceptional vagal tone. Unlike SDNN, RMSSD is relatively stable across recording durations (1-min vs 5-min), making it ideal for short-term assessments."
    age_factors: "RMSSD decreases progressively with age: 20-30 years (42±15 ms), 40-50 years (28±12 ms), 60-70 years (18±9 ms). Gender differences: females show 10-15% higher RMSSD than males. Trained athletes: 50-150 ms typical."
  interpretation:
    in_range: "Normal RMSSD indicates strong parasympathetic regulation and healthy short-term heart rate variability."
    below_range: "Low RMSSD suggests reduced parasympathetic activity, commonly seen in stress, cardiovascular disease, or autonomic dysfunction."
    above_range: "High RMSSD suggests enhanced parasympathetic function, often seen during recovery, relaxation, or in athletes with good cardiovascular health."
  contradiction:
    sdnn: "Low RMSSD contradicts high SDNN, as both should reflect similar aspects of variability."
  correlation:
    sdnn: "Correlated with SDNN, as both reflect heart rate variability."
  thresholds:
    contradiction:
      sdnn:
        strong: 0.25  # Task Force (1996): RMSSD typically 40-60% of SDNN value; >25% deviation indicates discordant autonomic regulation
        slight: 0.1   # 10-25% difference acceptable due to different weighting of sympathetic vs parasympathetic contributions
    correlation:
      sdnn:
        strong: 0.1   # Correlation r>0.70 expected based on clinical studies (Shaffer & Ginsberg 2017)
        slight: 0.2   # Correlation r=0.50-0.70 indicates moderate relationship (acceptable in mixed populations)

nn50:
  normal_range:
    1_min: [10, 50]
    5_min: [40, 150]
  description: "NN50 counts the number of successive NN intervals that differ by more than 50 ms. It is a marker of parasympathetic activity and reflects the body's ability to regulate heart rate variability in response to changes in physiological demand."
  references:
    - "Task Force of ESC/NASPE (1996): NN50 is a time-domain HRV measure sensitive to parasympathetic modulation, normal 24-hour NN50: 100-300 counts"
    - "Mietus JE et al. (2002): NN50 highly correlated with pNN50 (r>0.99) and RMSSD (r=0.85-0.90)"
    - "Stein PK et al. (1994): NN50 <20 in 5-min recordings associated with increased arrhythmic events in cardiac patients"
  clinical_interpretation:
    pathophysiology: "NN50 quantifies absolute count of successive RR intervals differing by >50ms, directly measuring rapid heart rate fluctuations mediated by vagal efferent pathways. The 50ms threshold specifically captures respiratory sinus arrhythmia and baroreflex-mediated changes. Mathematically related to pNN50: pNN50 = (NN50/total_NN_intervals) × 100%."
    clinical_significance: "NN50 <10 in 5-min recordings indicates severely depressed vagal function with 2.5x increased sudden cardiac death risk. Values >150 in 5-min suggest excellent autonomic health. Unlike percentage-based pNN50, NN50 provides absolute count useful for short recordings where denominators vary."
    age_factors: "NN50 decreases with age: 20-30 years (90±40 counts/5min), 40-50 years (60±30 counts/5min), 60-70 years (30±20 counts/5min). Athletes show 2-3x higher values. Recording duration dependent: 1-min NN50 typically 10-20% of 5-min values."
  interpretation:
    in_range: "Normal NN50 indicates healthy parasympathetic activity and sufficient heart rate variability."
    below_range: "Low NN50 suggests impaired parasympathetic function or reduced HRV, commonly associated with stress, cardiovascular disease, or aging."
    above_range: "High NN50 indicates strong parasympathetic control, often seen in healthy individuals or during recovery from stress."
  contradiction:
    rmssd: "Low NN50 contradicts high RMSSD, as both should indicate parasympathetic activity."
    pnn50: "Low NN50 contradicts high pNN50, as they measure similar aspects of heart rate variability."
  correlation:
    rmssd: "Positively correlated with RMSSD, as both represent short-term heart rate variability."
    pnn50: "Strongly correlated with pNN50, as both measure parasympathetic regulation."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25  # Mietus et al. (2002): NN50-RMSSD correlation r=0.85-0.90; >25% deviation indicates measurement artifact or ectopy
        slight: 0.1   # 10-25% acceptable variation due to nonlinear relationship between count and RMS metrics
      pnn50:
        strong: 0.25  # Mathematical relationship: should be perfectly correlated; >25% deviation indicates calculation error
        slight: 0.1   # <10% deviation acceptable due to rounding and interval discretization
    correlation:
      rmssd:
        strong: 0.1   # Correlation r>0.85 expected (Mietus 2002); <10% difference indicates strong agreement
        slight: 0.2   # Correlation r=0.70-0.85; 10-20% difference acceptable in heterogeneous populations
      pnn50:
        strong: 0.1   # Near-perfect correlation expected (r>0.99); mathematical relationship ensures <10% variation
        slight: 0.2   # Any >10% deviation warrants investigation for calculation errors

pnn50:
  normal_range:
    1_min: [10, 40]
    5_min: [15, 45]
  description: "pNN50 represents the percentage of NN intervals that differ by more than 50 ms. It is a measure of short-term heart rate variability and reflects parasympathetic (vagal) activity."
  references:
    - "Task Force of ESC/NASPE (1996): pNN50 is a normalized time-domain HRV measure, normal 24-hour pNN50: 10-25%, 5-min: 15-45%"
    - "Ewing DJ et al. (1985): pNN50 <3% indicates severe autonomic neuropathy; gold standard test for diabetic autonomic dysfunction"
    - "Sztajzel J (2004): pNN50 shows strong correlation with HF power (r=0.75-0.88) in frequency domain analysis"
  clinical_interpretation:
    pathophysiology: "pNN50 normalizes NN50 count by total NN intervals (pNN50 = NN50/total_intervals × 100%), making it independent of recording duration. The 50ms threshold was empirically determined to optimally detect vagal modulation while minimizing noise. Physiologically represents percentage of heartbeats showing respiratory sinus arrhythmia influence."
    clinical_significance: "pNN50 <3% diagnostic threshold for autonomic neuropathy (sensitivity 85%, specificity 90% per Ewing 1985). Values 3-10% indicate moderate dysfunction. >45% suggests exceptional vagal tone in athletes. Preferred over NN50 for comparing different recording lengths or heart rate levels."
    age_factors: "pNN50 declines with age: 20-30 years (30±12%), 40-50 years (20±10%), 60-70 years (10±6%). Diabetic patients show accelerated decline. Gender: females 15-20% higher than males. Circadian variation: highest during sleep (40-60%), lowest during stress (<5%)."
  interpretation:
    in_range: "Normal pNN50 suggests balanced parasympathetic regulation and healthy heart rate variability."
    below_range: "Low pNN50 indicates reduced parasympathetic control, commonly seen in stress, cardiovascular dysfunction, or aging."
    above_range: "High pNN50 suggests strong parasympathetic control, often observed during recovery or in individuals with good cardiovascular health."
  contradiction:
    hf_power: "Low pNN50 contradicts high HF power, as both should indicate strong parasympathetic activity."
    rmssd: "Low pNN50 contradicts high RMSSD, as they measure similar aspects of parasympathetic activity."
  correlation:
    rmssd: "Positively correlated with RMSSD, as both reflect parasympathetic control."
    nn50: "Strongly correlated with NN50, as both reflect similar heart rate variability measures."
    hf_power: "Correlated with HF power, which represents parasympathetic control."
  thresholds:
    contradiction:
      hf_power:
        strong: 0.25  # Sztajzel (2004): pNN50-HF correlation r=0.75-0.88; >25% deviation suggests measurement inconsistency or non-stationary signal
        slight: 0.1   # 10-25% acceptable due to different mathematical domains (time vs frequency)
      rmssd:
        strong: 0.25  # Both measure same physiology; >25% deviation indicates ectopy, artifact, or calculation errors
        slight: 0.1   # <10% expected difference in clean recordings with stable RR intervals
    correlation:
      rmssd:
        strong: 0.1   # Correlation r>0.80 expected; <10% difference indicates excellent signal quality
        slight: 0.2   # Correlation r=0.60-0.80; acceptable in presence of occasional ectopy
      nn50:
        strong: 0.1   # Mathematical relationship ensures r>0.99; <10% deviation only from rounding
        slight: 0.2   # >10% deviation rare, suggests software bug or data corruption
      hf_power:
        strong: 0.1   # Correlation r>0.75 expected (Sztajzel 2004); <10% indicates consistent parasympathetic assessment
        slight: 0.2   # Correlation r=0.50-0.75; moderate agreement acceptable in mixed autonomic states

mean_nn:
  normal_range:
    1_min: [700, 900]
    5_min: [720, 850]
  description: "Mean NN is the average interval between successive heartbeats, providing insight into overall heart rate. Shorter intervals indicate higher heart rates, while longer intervals suggest lower heart rates."
  references:
    - "Task Force of ESC/NASPE (1996): Mean NN (mean RR) is fundamental HRV parameter, normal resting: 750-1000 ms (60-80 bpm)"
    - "Sacha J (2013): Mean RR interval inversely related to HR: HR(bpm) = 60000/mean_NN(ms), mathematical relationship ensures perfect correlation"
    - "Billman GE (2013): Mean NN reflects average autonomic balance; shorter intervals (<700ms) indicate sympathetic dominance"
  clinical_interpretation:
    pathophysiology: "Mean NN represents average cardiac cycle duration, determined by sinoatrial node firing rate under dual autonomic control. Mathematical inverse of heart rate: mean_NN(ms) = 60000/HR(bpm). Reflects net balance between sympathetic (shortens RR) and parasympathetic (lengthens RR) influences."
    clinical_significance: "Mean NN <700ms (HR>86 bpm) at rest indicates sympathetic predominance associated with 1.5-2x increased cardiovascular risk. Mean NN >1000ms (HR<60 bpm) may indicate athletic fitness or pathological bradycardia requiring ECG evaluation. Unlike SDNN/RMSSD, mean NN provides baseline around which variability occurs."
    age_factors: "Mean NN increases with age due to declining sympathetic responsiveness: 20-30 years (750-850ms), 40-50 years (800-900ms), 60-70 years (850-950ms). Athletes: 1000-1500ms typical. Children: 500-700ms (higher basal metabolic rate)."
  interpretation:
    in_range: "Normal mean NN reflects a balanced heart rate and appropriate autonomic regulation."
    below_range: "Lower mean NN suggests a higher heart rate, commonly due to stress, physical activity, or cardiovascular strain."
    above_range: "Higher mean NN suggests a lower heart rate, possibly indicating bradycardia or strong parasympathetic dominance."
  contradiction:
    rmssd: "Lower mean NN contradicts high RMSSD, as higher heart rate usually results in lower variability."
    sdnn: "Lower mean NN contradicts high SDNN, as heart rate variability typically decreases with higher heart rate."
  correlation:
    heart_rate: "Negatively correlated with heart rate. A lower mean NN indicates a higher heart rate."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.2  # Sacha (2013): HRV metrics scale with mean RR; >20% deviation suggests disproportionate autonomic response
        slight: 0.1  # 10-20% acceptable due to normalized vs absolute variability differences
      sdnn:
        strong: 0.2  # Similar scaling relationship; >20% mismatch indicates non-linear autonomic dynamics
        slight: 0.1  # Normal variation in sympathovagal balance
    correlation:
      heart_rate:
        strong: 0.05  # Mathematical relationship HR = 60000/mean_NN ensures <5% deviation indicates accurate measurement
        slight: 0.1   # 5-10% deviation may indicate rounding errors or averaging across different window sizes

heart_rate:
  normal_range:
    1_min: [60, 100]  # Normal resting heart rate in beats per minute (bpm)
    5_min: [60, 100]  # Same range for 5-minute segments (resting heart rate)
  description: "Heart rate (HR) measures the number of heartbeats per minute, reflecting cardiovascular function and autonomic nervous system activity. A normal resting HR is between 60-100 bpm for adults. Tachycardia (>100 bpm) may indicate stress, dehydration, fever, or cardiovascular disease, while bradycardia (<60 bpm) may indicate athletic fitness, hypothyroidism, or cardiac conduction abnormalities."
  references:
    - "AHA/ACC Guidelines (2017): Normal resting HR 60-100 bpm for adults"
    - "WHO Vital Signs Standards: Resting HR 60-100 bpm, Bradycardia <60 bpm, Tachycardia >100 bpm"
    - "Reimers AK et al. (2018): Athletes may have resting HR 40-60 bpm (athletic bradycardia)"
  clinical_interpretation:
    pathophysiology: "Heart rate is regulated by the sinoatrial node under autonomic control. Sympathetic activation increases HR, parasympathetic (vagal) activity decreases HR."
    clinical_significance: "Persistent tachycardia (>100 bpm at rest) increases cardiovascular risk. Symptomatic bradycardia (<50 bpm with dizziness/syncope) requires evaluation. HR variability more important than absolute value."
    age_factors: "Newborns: 120-160 bpm, Children (1-10 yrs): 70-120 bpm, Adults: 60-100 bpm, Elderly: May have lower resting HR"
  interpretation:
    in_range: "Normal heart rate indicates healthy cardiovascular function and balanced autonomic regulation, with appropriate cardiac output for the body's metabolic demands at rest."
    below_range: "Bradycardia (low heart rate) may indicate excellent cardiovascular fitness in athletes, or could suggest hypothyroidism, cardiac conduction abnormalities, or effects of certain medications (beta-blockers). Medical evaluation is recommended if symptomatic (dizziness, fatigue, syncope)."
    above_range: "Tachycardia (elevated heart rate) may indicate sympathetic activation due to stress, anxiety, dehydration, fever, anemia, hyperthyroidism, or cardiovascular conditions such as arrhythmias or heart failure. Persistent tachycardia requires medical evaluation."
  contradiction:
    mean_nn: "Low heart rate contradicts low mean_nn, as they have an inverse relationship (lower mean_nn = higher heart rate)."
    sdnn: "Extremely low heart rate with low SDNN contradicts expected parasympathetic dominance patterns."
  correlation:
    mean_nn: "Inversely correlated with mean_nn. Heart rate (bpm) = 60000 / mean_nn (ms)."
    exercise_intensity: "Positively correlated with exercise intensity, stress levels, and metabolic demands."
  thresholds:
    contradiction:
      mean_nn:
        strong: 0.05  # Mathematical inverse relationship: deviation >5% indicates calculation error
        slight: 0.02  # Deviation 2-5% may indicate rounding or measurement timing differences
      sdnn:
        strong: 0.3   # Bradycardia with low HRV contradicts expected parasympathetic dominance (30% mismatch)
        slight: 0.15  # Moderate mismatch (15-30%) suggests mixed autonomic patterns
    correlation:
      mean_nn:
        strong: 0.02  # Strong inverse correlation: HR(bpm) = 60000/mean_nn(ms), expect <2% deviation
        slight: 0.05  # Moderate correlation: 2-5% deviation acceptable for short-term measurements
      exercise_intensity:
        strong: 0.15  # HR increases 15% per metabolic equivalent (MET) during exercise
        slight: 0.25  # Resting to moderate activity: 25% HR increase typical

median_nn:
  normal_range:
    1_min: [700, 900]
    5_min: [720, 850]
  description: "Median NN provides a central measure of heart rate variability, focusing on the middle value of the NN intervals. It helps identify skewness or abnormalities in the heart rate distribution, especially in cases of arrhythmias."
  interpretation:
    in_range: "Normal median NN suggests healthy heart rate variability, with no signs of arrhythmias or skewness."
    below_range: "Lower median NN indicates a higher heart rate, potentially due to stress, cardiovascular strain, or tachycardia."
    above_range: "Higher median NN suggests lower heart rate, potentially indicating bradycardia or enhanced parasympathetic activity."
  contradiction:
    mean_nn: "A large difference between mean and median NN suggests arrhythmias or outliers."
  correlation:
    mean_nn: "Closely correlated with mean NN."
  thresholds:
    contradiction:
      mean_nn:
        strong: 0.15   # A strong contradiction if median differs from mean by more than 15%.
        slight: 0.1    # Slight contradiction for a 10-15% difference.
    correlation:
      mean_nn:
        strong: 0.05   # Median should be within 5% of mean for strong correlation.
        slight: 0.1

iqr_nn:
  normal_range:
    1_min: [50, 100]
    5_min: [70, 150]
  description: "IQR NN measures the variability in heart rate by calculating the interquartile range (IQR) of NN intervals. A higher IQR indicates greater heart rate variability, while a lower IQR suggests reduced variability."
  interpretation:
    in_range: "Normal IQR NN indicates healthy heart rate variability, reflecting balanced autonomic function."
    below_range: "Reduced IQR NN suggests limited heart rate variability, commonly associated with autonomic dysfunction, cardiovascular disease, or aging."
    above_range: "Increased IQR NN indicates excessive heart rate variability, which may suggest arrhythmias or unstable heart rhythms."
  contradiction:
    sdnn: "High IQR contradicts low SDNN, as both should reflect the overall variability."
  correlation:
    sdnn: "Correlated with SDNN, as both measure variability in heart rate."
  thresholds:
    contradiction:
      sdnn:
        strong: 0.3  # HRV and IQR generally align strongly, so a 30% mismatch is highly significant.
        slight: 0.1
    correlation:
      sdnn:
        strong: 0.1
        slight: 0.2

std_nn:
  normal_range:
    1_min: [15, 40]
    5_min: [50, 130]
  description: "STD NN measures the variability in heart rate by calculating the standard deviation of NN intervals. It reflects both short-term and long-term heart rate variability and can be used to assess autonomic function."
  interpretation:
    in_range: "Normal STD NN suggests balanced heart rate variability and healthy autonomic regulation."
    below_range: "Low STD NN suggests reduced heart rate variability, often seen in autonomic dysfunction, stress, or cardiovascular disease."
    above_range: "High STD NN indicates excessive heart rate variability, possibly due to arrhythmias or vagal overactivity."
  contradiction:
    rmssd: "Low std_nn contradicts high RMSSD, as both should reflect short-term variability."
    lf_hf_ratio: "Low std_nn contradicts high LF/HF ratio, as both should reflect the balance of autonomic functions."
  correlation:
    sdnn: "Correlated with SDNN, as both measure overall heart rate variability."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25
        slight: 0.1
      lf_hf_ratio:
        strong: 0.25
        slight: 0.1
    correlation:
      sdnn:
        strong: 0.1
        slight: 0.2

pnn20:
  normal_range:
    1_min: [20, 50]
    5_min: [25, 60]
  description: "pNN20 measures the percentage of successive NN intervals that differ by more than 20 ms. It is a more sensitive marker of short-term heart rate variability than pNN50, reflecting parasympathetic activity."
  interpretation:
    in_range: "Normal pNN20 indicates healthy short-term heart rate variability and strong parasympathetic regulation."
    below_range: "Low pNN20 suggests reduced short-term heart rate variability, commonly due to autonomic dysfunction or stress."
    above_range: "High pNN20 suggests enhanced parasympathetic activity, often seen during recovery or relaxation."
  contradiction:
    rmssd: "Low pNN20 contradicts high RMSSD, as both should reflect similar short-term variability."
  correlation:
    rmssd: "Correlated with RMSSD and HF power, reflecting parasympathetic regulation."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25
        slight: 0.1
    correlation:
      rmssd:
        strong: 0.1
        slight: 0.2

pnn_20:
  normal_range:
    1_min: [20, 50]
    5_min: [25, 60]
  description: "pNN20 measures the percentage of successive NN intervals that differ by more than 20 ms. It is a more sensitive marker of short-term heart rate variability than pNN50, reflecting parasympathetic activity."
  interpretation:
    in_range: "Normal pNN20 indicates healthy short-term heart rate variability and strong parasympathetic regulation."
    below_range: "Low pNN20 suggests reduced short-term heart rate variability, commonly due to autonomic dysfunction or stress."
    above_range: "High pNN20 suggests enhanced parasympathetic activity, often seen during recovery or relaxation."
  contradiction:
    rmssd: "Low pNN20 contradicts high RMSSD, as both should reflect similar short-term variability."
  correlation:
    rmssd: "Correlated with RMSSD and HF power, reflecting parasympathetic regulation."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25
        slight: 0.1
    correlation:
      rmssd:
        strong: 0.1
        slight: 0.2

cvnn:
  normal_range:
    1_min: [0.05, 0.15]
    5_min: [0.05, 0.15]
  description: "CVNN measures the variability in NN intervals relative to the mean NN interval. It provides a normalized measure of heart rate variability, helping to assess autonomic function and heart rate regulation."
  interpretation:
    in_range: "Normal CVNN indicates healthy heart rate variability and balanced autonomic regulation."
    below_range: "Low CVNN suggests reduced heart rate variability, often associated with autonomic dysfunction, cardiovascular disease, or stress."
    above_range: "High CVNN indicates excessive heart rate variability, which may suggest arrhythmias or vagal overactivity."
  contradiction:
    rmssd: "Low CVNN contradicts high RMSSD, as both should reflect short-term variability."
  correlation:
    rmssd: "Correlated with RMSSD and overall heart rate variability."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.3    # Strong contradiction if CVNN is 30% lower than RMSSD.
        slight: 0.15   # Slight contradiction if CVNN is 15-30% lower.
    correlation:
      rmssd:
        strong: 0.1
        slight: 0.2

hrv_triangular_index:
  normal_range:
    1_min: [1.5, 4]
    5_min: [4, 11]
  description: "The HRV Triangular Index measures the total heart rate variability by calculating the triangular interpolation of NN interval histograms. It reflects overall HRV and provides insight into autonomic function."
  interpretation:
    in_range: "Normal HRV Triangular Index suggests healthy total heart rate variability and balanced autonomic regulation."
    below_range: "Low HRV Triangular Index indicates reduced overall heart rate variability, commonly due to autonomic dysfunction or cardiovascular disease."
    above_range: "High HRV Triangular Index suggests excessive heart rate variability, which may indicate arrhythmias or vagal overactivity."
  contradiction:
    rmssd: "Low HRV index contradicts high RMSSD, as both reflect overall variability."
    sdnn: "Low HRV index contradicts high SDNN, as both reflect overall variability."
  correlation:
    sdnn: "Correlated with SDNN, reflecting total HRV."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.3
        slight: 0.1
      sdnn:
        strong: 0.3
        slight: 0.1
    correlation:
      sdnn:
        strong: 0.1
        slight: 0.2

tinn:
  normal_range:
    1_min: [15, 55]
    5_min: [20, 70]
  description: "Tinn represents the width of the NN interval histogram at its base and is used to assess heart rate variability. A wider Tinn indicates greater HRV, while a narrower Tinn suggests reduced variability."
  interpretation:
    in_range: "Normal Tinn reflects healthy heart rate variability and balanced autonomic regulation."
    below_range: "Low Tinn suggests reduced heart rate variability, commonly due to autonomic dysfunction or cardiovascular disease."
    above_range: "High Tinn indicates excessive heart rate variability, possibly due to arrhythmias or vagal overactivity."
  contradiction:
    hrv_triangular_index: "Low Tinn contradicts high HRV triangular index, as both reflect similar measures of variability."
  correlation:
    hrv_triangular_index: "Correlated with HRV triangular index and overall heart rate variability."
  thresholds:
    contradiction:
      hrv_triangular_index:
        strong: 0.3    # A difference greater than 30% between Tinn and HRV index suggests a strong contradiction.
        slight: 0.15   # Slight contradiction if the difference is between 15% and 30%.
    correlation:
      hrv_triangular_index:
        strong: 0.1
        slight: 0.2

sdsd:
  normal_range:
    1_min: [20, 60]
    5_min: [40, 80]
  description: "SDSD measures short-term heart rate variability by calculating the standard deviation of successive differences in NN intervals. It reflects parasympathetic activity and can help assess autonomic regulation."
  interpretation:
    in_range: "Normal SDSD indicates healthy parasympathetic regulation and short-term heart rate variability."
    below_range: "Low SDSD suggests reduced short-term heart rate variability, often associated with autonomic dysfunction or cardiovascular disease."
    above_range: "High SDSD indicates enhanced parasympathetic activity, often seen during recovery or relaxation."
  contradiction:
    rmssd: "Low SDSD contradicts high RMSSD, as both reflect short-term variability."
  correlation:
    rmssd: "Correlated with RMSSD and short-term heart rate variability."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.3
        slight: 0.15
    correlation:
      rmssd:
        strong: 0.1
        slight: 0.2

lf_power:
  normal_range:
    1_min: [300, 1200]
    5_min: [300, 1200]
  description: "LF power represents the power of low-frequency components in heart rate variability (0.04–0.15 Hz), reflecting a mix of sympathetic and parasympathetic nervous system activity. It is influenced by baroreceptor regulation and blood pressure control."
  references:
    - "Task Force of ESC/NASPE (1996): LF power (0.04-0.15 Hz) reflects mixed sympathovagal modulation, normal 5-min: 519±291 ms², influenced by baroreflex"
    - "Montano N et al. (1994): LF power correlates with muscle sympathetic nerve activity (r=0.65) and baroreflex sensitivity during standing/tilt"
    - "Pagani M et al. (1997): LF power increases 2-4x during mental stress and upright posture; debate exists on pure sympathetic interpretation"
  clinical_interpretation:
    pathophysiology: "LF power (0.04-0.15 Hz) primarily reflects baroreflex-mediated oscillations in heart rate. Contains both sympathetic and parasympathetic components, with parasympathetic contribution predominant in supine position. During standing/stress, sympathetic component increases substantially. 0.1 Hz oscillations (Mayer waves) represent blood pressure regulation."
    clinical_significance: "LF power <200 ms² indicates impaired baroreflex function associated with orthostatic intolerance and increased falls risk. LF >1500 ms² may indicate hypertensive vascular damage or excessive sympathetic tone. LF/HF ratio interpretation controversial; absolute LF value more reliable than ratio. Beta-blockers reduce LF by 40-60%."
    age_factors: "LF power decreases with age: 20-30 years (800±400 ms²), 40-50 years (500±300 ms²), 60-70 years (300±200 ms²). Positional changes: LF increases 100-150% from supine to standing. Time-of-day: highest during daytime activity, lowest during deep sleep."
  interpretation:
    in_range: "Normal LF power indicates balanced autonomic regulation, with appropriate contributions from both sympathetic and parasympathetic systems."
    below_range: "Low LF power suggests diminished autonomic activity, commonly seen in stress, heart failure, or autonomic neuropathy."
    above_range: "High LF power may indicate increased autonomic output, often related to hypertension, stress, or overactive sympathetic regulation."
  contradiction:
    lf_hf_ratio: "Low LF power contradicts a high LF/HF ratio, as LF contributes to the numerator."
    total_power: "Low LF power contradicts high total power, as it is a major component of total power."
  correlation:
    lf_hf_ratio: "Correlated with LF/HF ratio and overall HRV."
  thresholds:
    contradiction:
      lf_hf_ratio:
        strong: 0.3  # Mathematical relationship: LF/HF = LF_power/HF_power; >30% deviation indicates calculation error or epoch mismatch
        slight: 0.1  # 10-30% acceptable due to spectral estimation variance (Welch vs AR methods differ by 15-20%)
      total_power:
        strong: 0.3  # LF typically 30-50% of total power; >30% mismatch suggests VLF/ULF domination or artifact
        slight: 0.1  # Normal contribution variance 20-60% depending on respiratory rate and position
    correlation:
      lf_hf_ratio:
        strong: 0.1  # Direct proportional relationship; <10% deviation expected with consistent analysis parameters
        slight: 0.2  # 10-20% acceptable due to respiratory frequency variations affecting HF band edges

hf_power:
  normal_range:
    1_min: [200, 1000]
    5_min: [200, 1000]
  description: "HF power reflects the power of high-frequency components (0.15–0.40 Hz), which are primarily associated with parasympathetic (vagal) activity. It is often used to assess vagal tone and respiratory sinus arrhythmia."
  references:
    - "Task Force of ESC/NASPE (1996): HF power (0.15-0.40 Hz) reflects pure parasympathetic modulation, normal 5-min: 657±777 ms², mediated by respiratory sinus arrhythmia"
    - "Denver JW et al. (2007): HF power highly correlated with vagal nerve activity (r=0.88) and abolished by atropine (muscarinic blockade)"
    - "Grossman P, Taylor EW (2007): HF power corresponds to respiratory frequency (12-20 breaths/min = 0.2-0.33 Hz); slower breathing shifts power to LF band"
  clinical_interpretation:
    pathophysiology: "HF power (0.15-0.40 Hz) exclusively represents parasympathetic (vagal) efferent activity modulating sinoatrial node firing via acetylcholine release. Oscillations synchronize with respiratory cycle: inspiration decreases vagal tone (HR increases), expiration increases vagal tone (HR decreases). Respiratory frequency must be 9-24 breaths/min to capture in HF band."
    clinical_significance: "HF power <100 ms² indicates severely depressed vagal tone associated with 2.4x increased sudden cardiac death risk. HF >2000 ms² seen in endurance athletes and during slow deep breathing (6 breaths/min). Sensitive to respiratory rate: breath-holding eliminates HF power. Used clinically to assess autonomic neuropathy, PTSD, depression treatment response."
    age_factors: "HF power decreases with age: 20-30 years (975±800 ms²), 40-50 years (452±340 ms²), 60-70 years (203±150 ms²). Sleep stage dependent: highest during REM sleep (1200 ms²), lowest during stage 3 (300 ms²). Controlled breathing at 0.1 Hz (6 breaths/min) shifts HF power to LF band."
  interpretation:
    in_range: "Normal HF power indicates healthy parasympathetic regulation and respiratory-driven heart rate variability."
    below_range: "Low HF power suggests reduced parasympathetic activity, often associated with stress, cardiovascular disease, or autonomic dysfunction."
    above_range: "High HF power may reflect enhanced parasympathetic activity, commonly seen during recovery, relaxation, or breathing exercises."
  contradiction:
    rmssd: "Low HF power contradicts high RMSSD, as both reflect parasympathetic regulation."
    pnn50: "Low HF power contradicts high pNN50, as they measure similar aspects of HRV."
  correlation:
    pnn50: "Correlated with pNN50 and RMSSD, both indicating parasympathetic control."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.25  # Denver et al. (2007): HF-RMSSD correlation r=0.85-0.92; >25% deviation suggests respiratory artifact or ectopy
        slight: 0.1   # 10-25% acceptable variation due to frequency vs time domain mathematical differences
      pnn50:
        strong: 0.25  # Sztajzel (2004): HF-pNN50 correlation r=0.75-0.88; >25% mismatch indicates non-stationary breathing pattern
        slight: 0.1   # 10-25% normal variation especially if respiratory rate near band edges (9 or 24 breaths/min)
    correlation:
      pnn50:
        strong: 0.1   # Correlation r>0.75 expected; <10% difference indicates excellent parasympathetic measurement consistency
        slight: 0.2   # Correlation r=0.50-0.75; acceptable when respiratory rate unstable or mouth breathing present

lyapunov_exponent:

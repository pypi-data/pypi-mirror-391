poincare_sd1:
  normal_range:
    1_min: [20, 60]
    5_min: [20, 60]
  description: "SD1 represents the short-term variability in heart rate, typically associated with parasympathetic activity. It is derived from the Poincaré plot of successive NN intervals and reflects the width of the plot."
  references:
    - "Brennan M et al. (2001): SD1 measures dispersion perpendicular to line of identity in Poincaré plot, mathematically: SD1 = RMSSD/√2 (exact relationship)"
    - "Tulppo MP et al. (1996): SD1 <10ms indicates severe autonomic dysfunction; normal 24-hr SD1: 25-50ms; direct marker of vagal modulation"
    - "Guzik P et al. (2007): SD1 highly correlated with HF power (r=0.83) and parasympathetic indices; unaffected by trends unlike SDNN"
  clinical_interpretation:
    pathophysiology: "SD1 quantifies short-axis width of Poincaré plot ellipse, representing beat-to-beat variability. Mathematical relationship: SD1 = (1/√2) × RMSSD ensures perfect correlation. Reflects instantaneous parasympathetic modulation via respiratory sinus arrhythmia. Immune to non-stationarity and trends, making it superior to SDNN for short-term recordings."
    clinical_significance: "SD1 <10ms indicates severe vagal withdrawal with 4x increased mortality post-MI. Normal resting: 20-60ms. Athletes: 40-100ms. SD1 >80ms exceptional vagal tone. SD1/SD2 ratio <0.3 suggests sympathetic dominance, >0.7 parasympathetic dominance. Preferred over RMSSD in nonlinear HRV analysis; geometric interpretation aids clinical understanding."
    age_factors: "SD1 decreases with age: 20-30 years (45±18ms), 40-50 years (30±12ms), 60-70 years (18±8ms). Gender: females 15-20% higher. Sleep increases SD1 by 30-50%. Position: supine SD1 40% higher than standing. Diabetes accelerates SD1 decline by 10 years."
  interpretation:
    in_range: "Normal SD1 indicates healthy short-term variability and strong parasympathetic regulation."
    below_range: "Low SD1 suggests reduced short-term variability, often associated with autonomic dysfunction or cardiovascular disease."
    above_range: "High SD1 suggests enhanced short-term variability, commonly seen during relaxation or in athletes with good cardiovascular health."
  contradiction:
    rmssd: "Low SD1 contradicts high RMSSD, as both should reflect similar parasympathetic activity."
  correlation:
    rmssd: "Correlated with RMSSD and HF power."
  thresholds:
    contradiction:
      rmssd:
        strong: 0.3  # Mathematical relationship SD1 = RMSSD/√2; >30% deviation impossible without calculation error
        slight: 0.15 # 15-30% deviation indicates severe software bug or data corruption
    correlation:
      rmssd:
        strong: 0.1  # Perfect correlation (r=1.0) expected due to mathematical identity; <10% difference = rounding only
        slight: 0.2  # Any >10% deviation warrants immediate investigation for algorithm errors

poincare_sd2:
  normal_range:
    1_min: [50, 150]
    5_min: [50, 150]
  description: "SD2 represents long-term variability in heart rate, associated with both sympathetic and parasympathetic activity. It reflects the length of the Poincaré plot and is indicative of overall heart rate variability."
  references:
    - "Brennan M et al. (2001): SD2 measures dispersion along line of identity in Poincaré plot; approximates SDNN for stationary signals; reflects total variability"
    - "Voss A et al. (2009): SD2 normal 24-hr: 50-150ms; SD2 <30ms post-MI predicts 5.3x mortality; captures both sympathetic and vagal components"
    - "Karmakar CK et al. (2009): SD2/SD1 ratio: <1.4 indicates parasympathetic dominance, >1.4 sympathetic dominance; healthy resting ratio 2.0-3.0"
  clinical_interpretation:
    pathophysiology: "SD2 quantifies long-axis length of Poincaré plot ellipse, representing continuous long-term variability. For stationary signals, SD2 ≈ √2 × SDNN. Captures slow variations from baroreflex, thermoregulation, and renin-angiotensin system. SD2 reflects both sympathetic and parasympathetic modulation; ratio SD2/SD1 quantifies autonomic balance."
    clinical_significance: "SD2 <30ms indicates severe autonomic failure with high mortality risk. Normal resting: 50-150ms. SD2/SD1 ratio clinical utility: <1.4 vagal dominance (athletes, sleep), 1.4-2.5 balanced, >3.5 sympathetic dominance (stress, heart failure). SD2 >200ms may indicate excessive variability from arrhythmias or ectopy requiring ECG review."
    age_factors: "SD2 decreases with age: 20-30 years (120±50ms), 40-50 years (80±35ms), 60-70 years (50±25ms). SD2/SD1 ratio increases with age (declining vagal tone). Athletes: SD2 150-250ms. Position: SD2 decreases 30-40% from supine to standing. Circadian variation: SD2 highest during deep sleep."
  interpretation:
    in_range: "Normal SD2 indicates balanced autonomic regulation and healthy long-term heart rate variability."
    below_range: "Low SD2 suggests reduced long-term variability, often seen in autonomic dysfunction or cardiovascular disease."
    above_range: "High SD2 indicates excessive long-term variability, possibly due to arrhythmias or unstable heart rhythms."
  contradiction:
    sdnn: "Low SD2 contradicts high SDNN, as both reflect long-term variability and autonomic balance."
  correlation:
    sdnn: "Correlated with SDNN and long-term HRV."
  thresholds:
    contradiction:
      sdnn:
        strong: 0.3    # Brennan et al. (2001): SD2 ≈ √2 × SDNN for stationary data; >30% deviation indicates trends or non-stationarity
        slight: 0.15   # 15-30% acceptable for short recordings with respiratory or postural variations
    correlation:
      sdnn:
        strong: 0.1    # Correlation r>0.95 expected for clean stationary signals; <10% difference indicates excellent data quality
        slight: 0.2    # 10-20% acceptable for non-stationary recordings or presence of VLF components

sample_entropy:
  normal_range:
    1_min: [0.5, 1.5]
    5_min: [0.5, 1.5]
  description: "Sample entropy measures the complexity and predictability of a physiological signal like the PPG. Lower entropy indicates a more predictable and regular signal, often seen in reduced variability, while higher entropy reflects greater irregularity and noise, which can be indicative of arrhythmias or signal abnormalities."
  interpretation:
    in_range: "Normal sample entropy suggests a balance between signal regularity and variability, indicative of healthy cardiac function."
    below_range: "Low sample entropy points to a highly predictable and regular signal, often associated with autonomic dysfunction, decreased HRV, or reduced parasympathetic activity, common in chronic cardiovascular diseases."
    above_range: "Elevated sample entropy may indicate excessive signal irregularity, potentially due to arrhythmias or noise, requiring further investigation."
  contradiction:
    fractal_dimension: "Low sample entropy contradicts high fractal dimension, as both reflect signal complexity."
  correlation:

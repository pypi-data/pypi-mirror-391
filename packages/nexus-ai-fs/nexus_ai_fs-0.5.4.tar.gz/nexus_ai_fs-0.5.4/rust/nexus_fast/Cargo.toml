[package]
name = "nexus_fast"
version = "0.1.0"
edition = "2021"

[lib]
name = "nexus_fast"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "hashbrown"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ahash = "0.8"  # Fast hashmap for better performance

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[project]
name = "zih-models"
version = "0.4.3"
description = "Pydantic models for ZIH services"
authors = [
    {name = "Ansgar Burchardt",email = "ansgar.burchardt@tu-dresden.de"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
dependencies = [
    "pydantic (>=2.11.7,<3.0.0)"
]

[project.urls]
repository = "https://gitlab.hrz.tu-chemnitz.de/zih/sde/zih-models"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
mypy = "^1.17.0"
ruff = "^0.12.3"
isort = "^6.0.1"
black = "^25.1.0"
pytest = "^8.4.1"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.mypy]
strict = true
packages = ["zih_models"]
plugins = ["pydantic.mypy"]
check_untyped_defs = true
enable_error_code = "explicit-override"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

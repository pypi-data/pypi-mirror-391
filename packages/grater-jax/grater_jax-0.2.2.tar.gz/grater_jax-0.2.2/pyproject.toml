[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grater-jax"
version = "0.2.2"
description = "JAX-powered machine learning and modeling framework for GRaTeR disks."
authors = [
    { name = "Mihir Kondapalli", email = "mihir.kondapalli@gmail.com" },
    { name = "Briley Lewis", email = "brileylewis@g.ucla.edu" }
]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.9,<3.13"

dependencies = [
    # --- Core numerical and visualization libraries ---
    "numpy>=1.23",
    "scipy>=1.10",
    "matplotlib>=3.7",
    "pandas>=1.5",

    # --- Astronomy and photometry tools ---
    "astropy>=5.3",
    "astroquery>=0.4",
    "poppy>=1.0",
    "stsynphot>=1.3",
    "synphot>=1.3",
    "pysiaf>=0.21",

    # --- Statistical inference and analysis ---
    "emcee>=3.1",
    "arviz>=0.15",
    "corner>=2.2",
    "xarray>=2023.1",

    # --- JAX ecosystem (GPU-compatible, pinned) ---
    "jax<=0.4.34",
    "jaxlib<=0.4.34",
    "jaxopt>=0.8,<0.9",

    # --- Progress bars and utilities ---
    "tqdm>=4.65"
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0",
    "vip_hci>=1.3",
]

# Documentation build stack
docs = [
    "sphinx>=7.2",
    "sphinx-rtd-theme>=1.3",
    "myst-parser>=2.0",
    "nbsphinx>=0.9",
    "photutils>=1.8"
]

# Optional JWST PSF extensions
webbpsf = [
    "webbpsf>=1.0",
    "webbpsf_ext>=1.0",
    "poppy>=1.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["grater_jax*"]
exclude = ["JOSS_docs*", "docs*", "tests*"]

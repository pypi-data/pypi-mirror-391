[tool.poetry]
name = "localqtl"
version = "0.1.3" # placeholder, replaced dynamically
description = "GPU-accelerated ancestry-aware cis-QTL mapping library with tensorQTL-compatible APIs"
authors = ["Kynon J Benjamin <kj.benjamin90@gmail.com>"]
maintainers = ["Kynon J Benjamin <kj.benjamin90@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
packages = [{include = "localqtl", from = "src"}]
keywords = [
    "genomics", "gpu", "xQTL", "qtl"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.15"
torch = "^2.8"
numpy = "^2.0"
scipy = "^1.16"
pandas = "^2.2"
pgenlib = "^0.93"
rfmix-reader = "^0.2"
py-qvalue = "^0.1"
cupy-cuda12x = "^13.6"
cudf-cu12 = "^25.10"
pyarrow = "^22.0"
dask-cudf-cu12 = "^25.10.0"
pandas-plink-ng = "^2.3.2.post1"

[tool.poetry.urls]
homepage = "https://localqtl.readthedocs.io/en/latest/"
repository = "https://github.com/heart-gen/localQTL"
"Bug Tracker" = "https://github.com/heart-gen/localQTL/issues"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
dirty = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "ruff (>=0.14.2,<0.15.0)",
    "black (>=25.9.0,<26.0.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pytest-xdist (>=3.8.0,<4.0.0)"
]
docs = [
    "sphinx (>=8,<9)",
    "furo (>=2025.9.25,<2026.0.0)",
    "sphinx-autodoc-typehints (>=3.5.2,<4.0.0)",
    "numpydoc (>=1.9.0,<2.0.0)",
    "sphinx-copybutton (>=0.5.2,<0.6.0)",
    "sphinx-design (>=0.6.1,<0.7.0)",
    "sphinx-rtd-theme (>=3.0.2,<4.0.0)"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "generalanalysis"
version = "1.0.1"
description = "Python SDK for General Analysis Guardrails"
authors = [
    {name = "General Analysis", email = "support@generalanalysis.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["ai", "guardrails", "safety", "llm", "api", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "httpx>=0.20.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://generalanalysis.com"
Repository = "https://github.com/General-Analysis/ga-sdk"
Documentation = "https://docs.generalanalysis.com/"

[tool.hatch.build.targets.wheel]
packages = ["generalanalysis"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "S", "A", "C4", "PT"]
ignore = ["E501", "S101"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nearby-python"
description = "Variability Analysis for EEG/BCI"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
dynamic = ["version"]

authors = [
    { name = "Simon Kojima" },
]

dependencies = [
    "numpy",
    "scipy",
    "mne>=1.8",
    "pandas",
]

[tool.setuptools.dynamic]
version = { attr = "nearby.__version__" }

[tool.setuptools]
packages = ["nearby"]

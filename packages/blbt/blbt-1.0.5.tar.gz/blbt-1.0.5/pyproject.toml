[project]
name = "blbt"
version = "1.0.5"
description = "A command-line utility to calculate the real-world gift card value of your Makerworld boosts across different regional stores."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "thefilipcom4607", email = "fm@thefilip.com" }
]
dependencies = [
  "requests>=2.31.0",
  "colorama>=0.4.6"
]

[project.urls]
Homepage = "https://github.com/thefilipcom4607/blbt"

[project.scripts]
blbt = "blbt.__main__:main"


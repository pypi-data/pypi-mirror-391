{% load i18n %}
{% load static %}
{% load humanize %}

<!-- Modal for viewing requests -->
<div class="modal fade" id="modal{{ name }}Container" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel">
    <div class="modal-dialog modal-xl" role="document" id="modal{{ name }}Content">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="modalTitle">{% translate 'Loading...' %}</h4>
            </div>

            <div class="modal-body">
                <img src="{% static 'blueprints/images/Spinner-1s-64px-dark.gif' %}">
            </div>

            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>

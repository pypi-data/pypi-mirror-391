[project]
name = "aurora-unicycler"
dynamic = ["version"]
description = "A universal cycling protocol"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "defusedxml>=0.7.1",
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
dev = [
    "bumpver>=2025.1131",
    "pytest>=8.4.1",
    "ruff>=0.12.3",
    "pre-commit>=4.2.0",
]

[tool.ruff]
line-length = 100  # Set the maximum line length
lint.select = ["ALL"]
lint.ignore = [
    "N806",
    "T201",
    "FA102",
    "PD901",
    "FBT001",
    "FBT002",
    "PLR2004",
    "TD002",
    "TD003",
    "D203",
    "D213",
    "COM812",
]
fix = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/*.py" = [
    "S101", # asserts allowed in tests
    "PT011", # allow just checking for ValueError without match
]

[tool.mypy]
disable_error_code = ["import-untyped"]
exclude = [
    "test\\.py$", # files end with test.py
    "^test", # files that start with test
]
plugins = ["pydantic.mypy"]

[tool.bumpver]
current_version = "v0.4.1"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}."
tag_message = "Release {new_version}."
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"aurora_unicycler/version.py" = [
    '__version__ = "{pep440_version}"',
]

[tool.pytest.ini_options]
norecursedirs = ["_*", ".*"]  # Ignore folders starting with . or _ e.g. .venv

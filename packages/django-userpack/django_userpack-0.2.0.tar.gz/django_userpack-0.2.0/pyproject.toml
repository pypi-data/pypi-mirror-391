[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django_userpack"
version = "0.2.0"
description = "A powerful and extendable Django user system with advanced fields, admin, and authentication features."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
  { name = "AboalfazlH" }
]

keywords = [
  "django",
  "auth",
  "user",
  "custom user model",
  "django user",
  "django userpack"
]

dependencies = [
  "django>=4.2",
  "Pillow>=9.0",
]

[project.urls]
Homepage = "https://github.com/aboalfazlH/django_userpack"
Repository = "https://github.com/aboalfazl/django_userpack"
Documentation = "https://pypi.org/project/django_userpack/"

[tool.setuptools.packages.find]
include = ["django_userpack*"]

[build-system]
requires = ["meson-python"]
build-backend = "mesonpy"

[project]
name = "routx"
version = "1.0.3"
readme = "README.md"
requires-python = "~=3.10"
dependencies = ["typing-extensions ~= 4.15"]
authors = [{name = "Miko≈Çaj Kuranowski", email = "mkuranowski@gmail.com"}]

[tool.meson-python.args]
install = ['--tags=python-runtime,runtime']

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.pyright]
typeCheckingMode = "strict"

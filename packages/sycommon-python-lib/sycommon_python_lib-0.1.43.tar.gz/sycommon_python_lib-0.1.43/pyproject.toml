[project]
name = "sycommon-python-lib"
version = "0.1.43"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aio-pika>=9.5.7",
    "aiohttp>=3.13.1",
    "decorator>=5.2.1",
    "fastapi>=0.120.0",
    "kafka-python>=2.2.15",
    "loguru>=0.7.3",
    "mysql-connector-python>=9.5.0",
    "nacos-sdk-python>=2.0.9",
    "pydantic>=2.12.3",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "sqlalchemy>=2.0.44",
    "starlette>=0.48.0",
    "uuid>=1.30",
    "uvicorn>=0.38.0",
]

[tool.setuptools]
packages = {find = {where = ["src"]}}

[project.scripts]
sycommon = "command.cli:main"

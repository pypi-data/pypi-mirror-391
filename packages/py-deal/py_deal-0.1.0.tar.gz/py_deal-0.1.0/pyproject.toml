[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-deal"
version = "0.1.0"
description = "Simple .env-to-dataclass validator and static config holder"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "kundlatsch", email = "gustavo.kundlatsch@gmail.com" }
]
dependencies = [
  "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/kundlatsch/py_deal"
Repository = "https://github.com/kundlatsch/py_deal"
Issues = "https://github.com/kundlatsch/py_deal/issues"

[tool.hatch.build.targets.sdist]
include = [
  "deal",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["deal"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tencent-wedata-auto-ml"
version = "0.2.5"
description = "AutoML SDK for Tencent Cloud WeData using FLAML with MLflow integration."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "ZhangChunLin", email = "blueszzhang@tencent.com" }
]
dependencies = [
  "flaml==2.3.6",
  "mlflow>=2.6,<3",
  "scikit-learn>=1.5,<1.7",
  "pandas>=1.5,<3.0",
  "numpy>=1.24,<3.0",
  "matplotlib>=3.5",
  "seaborn>=0.11"
]

[project.optional-dependencies]
xgboost = ["xgboost>=1.6"]
lightgbm = ["lightgbm>=3.3"]
wedata = ["tencent-wedata-feature-engineering"]
shap = ["shap>=0.41"]
full = ["xgboost>=1.6", "lightgbm>=3.3", "tencent-wedata-feature-engineering", "shap>=0.41"]
notebook = ["jupyterlab", "ipykernel", "ipywidgets", "matplotlib", "seaborn"]

[project.urls]
Homepage = "https://git.woa.com/WeDataOS/wedata-automl"
Repository = "https://git.woa.com/WeDataOS/wedata-automl.git"

[project.scripts]
wedata-automl-demo = "wedata_automl.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

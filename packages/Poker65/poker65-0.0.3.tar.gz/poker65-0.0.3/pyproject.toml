[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Poker65"
version = "0.0.3"
# dependencies = []
authors = [
  { name="Daniel Li", email="danielgongli.65@gmail.com" },
]
description = "A package for finding the best poker hand from 7 cards."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/FallingSky65/Poker65"

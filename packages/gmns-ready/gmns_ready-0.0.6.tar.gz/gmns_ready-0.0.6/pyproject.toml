[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gmns-ready"
version = "0.0.6"
authors = [
    {name = "Henan Zhu", email = "henanzhu@asu.edu"},
    {name = "Dr. Xuesong Zhou", email = "xzhou74@asu.edu"},
    {name = "Dr. Han Zheng", email = "scholarhanzheng@gmail.com"}
]
description = "Tools for preparing and validating GMNS transportation network data"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["transportation", "gmns", "network-modeling", "open-source", "urban-planning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "geopandas>=0.10.0",
    "shapely>=1.8.0",
    "geopy>=2.2.0",
    "matplotlib>=3.3.0",
    "networkx>=2.6.0",
    "requests>=2.26.0",
]

[project.urls]
"Homepage" = "https://github.com/hhhhhenanZ/gmns_ready"
"Bug Reports" = "https://github.com/hhhhhenanZ/gmns_ready/issues"
"Source" = "https://github.com/hhhhhenanZ/gmns_ready"

[tool.setuptools.packages.find]
where = ["."]
include = ["gmns_ready*"]

[tool.setuptools.package-data]
gmns_ready = [
    "GMNS_Tools/*",
    "GMNS_Tools/*.exe",
    "GMNS_Tools/*.csv",
    "GMNS_Tools/*.txt",
]
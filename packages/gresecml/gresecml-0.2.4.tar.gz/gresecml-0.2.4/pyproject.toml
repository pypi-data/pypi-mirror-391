[project]
name = "gresecml"
version = "0.2.4"
description = "A small CLI security toolkit"
authors = [
    {name = "Mathias Greisen"}
]
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "pandas (>=2.3.2,<3.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "tensorflow (>=2.20.0,<3.0.0)",
    "keras (>=3.11.3,<4.0.0)",
    "pyfiglet (>=1.0.4,<2.0.0)",
    "scapy (>=2.6.1,<3.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "gresecml"
version = "0.1.0"
packages = [{ include = "gresecml", from = "src" }]
include = [
    "src/gresecml/ml_models/*.keras"
]

[tool.poetry.scripts]
gresecml = "gresecml.__main__:main"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"
seaborn = "^0.13.2"
matplotlib = "^3.10.7"
numpy = "^2.3.4"
scikit-learn = "^1.7.2"
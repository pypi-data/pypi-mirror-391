[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "powerwalk"
description = "Fast parallel directory walking for Python, powered by Rust"
authors = [{name = "Peter Byfield"}]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["filesystem", "directory", "walk", "parallel", "fast", "gitignore"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://peter554.github.io/powerwalk/"
Repository = "https://github.com/Peter554/powerwalk"
Issues = "https://github.com/Peter554/powerwalk/issues"
Documentation = "https://peter554.github.io/powerwalk/"

[tool.maturin]
python-source = "python"
features = ["pyo3/extension-module"]
module-name = "powerwalk._core"

[dependency-groups]
dev = [
    "maturin>=1.9.6",
    "pdoc>=16.0.0",
    "pytest>=8.4.2",
    "pytest-benchmark>=5.2.2",
    "pytest-codspeed>=4.2.0",
    "ruff>=0.14.4",
    "ty>=0.0.1a25",
]

name: Benchmarks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Compile extension in release mode
        run: just compile-release

      - name: Run benchmarks with codspeed
        uses: CodSpeedHQ/action@v3
        with:
          run: uv run pytest --codspeed

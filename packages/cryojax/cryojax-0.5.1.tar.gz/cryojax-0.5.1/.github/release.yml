changelog:
  exclude:
    labels:
      - version-release
      - duplicate
    authors:
      - dependabot
  categories:
    - title: "Breaking changes"
      labels:
        - convention-change
        - breaking-change
    - title: "Bug Fixes"
      labels:
        - bug
    - title: "API Changes"
      labels:
        - api-change
    - title: "Features"
      labels:
        - feature
        - enhancement
    - title: "Maintanence"
      labels:
        - refactor
        - cleanup
        - unit tests
        - error handling
        - type checking
    - title: "Other Changes"
      labels:
        - misc

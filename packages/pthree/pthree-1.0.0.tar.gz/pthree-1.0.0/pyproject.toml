# PyProject Configuration
# =======================

# Build System
# ------------
[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

# Project Metadata
# ----------------
[project]
name = "pthree"
description = "Python project parser used to generate member trees for sphinx autosummary documentation."
authors = [
  {name = "Predictive Science Inc.", email = "webmaster@predsci.com"},
  {name = "Ryder Davidson"},
]
version = "1.0.0"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.txt"]
keywords = ["documentation", "parser", "psi"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">=3.10"

# Project URLS
# ------------
[project.urls]
homepage = "https://predsci.com/"
repository = "https://github.com/predsci/pthree"
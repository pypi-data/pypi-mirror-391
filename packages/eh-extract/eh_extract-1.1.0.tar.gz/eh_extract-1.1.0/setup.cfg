[metadata]
name = eh-extract
version = 1.1.0
author = Esmail Ebrahim Hamza
author_email = esmailebraheem771@gmail.com
description = A CLI tool to extract file contents and structure into a single text file.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/EsmailEbrahim/eh-extract-files-to-txt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	eh-extract = eh_extract.cli:main

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "moh_bob_package2"
version = "0.1.0"
description = "Un petit package d'exemple"
authors = [
    { name = "Mohamed Boubenia", email = "mohamed@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

dependencies = [
    "requests"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
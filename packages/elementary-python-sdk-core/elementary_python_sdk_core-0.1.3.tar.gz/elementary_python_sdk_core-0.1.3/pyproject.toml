[tool.poetry]
name = "elementary-python-sdk-core"
version = "0.1.3"
description = "Core runtime for Elementary's Python SDK (types, context, logger)"
authors = ["Elementary Data <team@elementary-data.com>"]
packages = [{ include = "elementary_python_sdk", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = ">=2.12.2"

[tool.poetry.group.dev.dependencies]
mypy = ">=1.18.2"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"


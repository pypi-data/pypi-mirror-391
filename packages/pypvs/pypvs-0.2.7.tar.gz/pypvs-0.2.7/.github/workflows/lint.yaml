on: push
name: Lint Python

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.12' 
    # Install linters
    - run: pip install black flake8 isort
    # Run linters
    - run: flake8
      continue-on-error: true
    - run: black --check .
      continue-on-error: true
    - run: isort . --check

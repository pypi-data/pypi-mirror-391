[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "florg"
version = "1.0.0"
description = "A CLI tool for batch file renaming and organizing"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "LaÃ­sa Rio"}
]
keywords = ["file", "organizer", "renamer", "batch", "cli", "organize", "rename"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/laisario/florg"
Documentation = "https://github.com/laisario/florg#readme"
Repository = "https://github.com/laisario/florg"
"Bug Tracker" = "https://github.com/laisario/florg/issues"

[project.scripts]
organize = "organize.cli:organize"

[tool.setuptools]
packages = ["organize"]

[tool.setuptools.package-data]
organize = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers --tb=short"


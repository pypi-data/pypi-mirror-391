[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hakcer"
version = "1.1.1"
authors = [
    {name = "haKCer", email = "cory@haKC.ai"},
]
description = "Animated ASCII banner with terminal effects and customizable themes for CLI tools"
readme = "README_PYPI.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: System :: Shells",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["cli", "banner", "ascii", "terminal", "effects", "animation", "themes", "tokyo-night", "cyberpunk"]
dependencies = [
    "terminaltexteffects>=0.11.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/haKC-ai/hakcer"
"Bug Reports" = "https://github.com/haKC-ai/hakcer/issues"
"Source" = "https://github.com/haKC-ai/hakcer"

[project.scripts]
hakcer = "hakcer.banner:main"

[tool.setuptools]
packages = ["hakcer"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

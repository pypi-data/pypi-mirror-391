[project]
name = "sound-track-extract"
version = "0.1.0"
description = "Tiny CLI to extract and tag audio tracks from video files via ffmpeg."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.12.3",
    "rich>=13.7.1",
]

[project.scripts]
sound-track-extract = "sound_track_extract.cli:app"

[project.optional-dependencies]
dev = ["pytest>=8.3.3"]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["sound_track_extract*"]

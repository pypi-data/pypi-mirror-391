[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sensorkit-machina"
version = "0.1.0"
description = "MACHINA utilities for SensorKit."
authors = [{ name = "Ryan Swindle" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sensorkit"]

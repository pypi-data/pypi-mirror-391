[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rl-autoscale"
version = "1.0.4"
description = "Production-ready metrics instrumentation for RL-based autoscaling systems"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Fauzan Ghaza Madani", email = "contact@fauzanghaza.com"}
]
keywords = ["reinforcement-learning", "autoscaling", "kubernetes", "prometheus", "observability", "metrics", "rl", "dqn", "q-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "prometheus-client>=0.19.0",
]

[project.optional-dependencies]
flask = [
    "flask>=2.0.0",
]
fastapi = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "uvicorn>=0.38.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",  # Includes both linting and formatting
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/ghazafm/rl-autoscale"
Documentation = "https://github.com/ghazafm/rl-autoscale#readme"
Repository = "https://github.com/ghazafm/rl-autoscale"
Issues = "https://github.com/ghazafm/rl-autoscale/issues"
Changelog = "https://github.com/ghazafm/rl-autoscale/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rl_autoscale*"]

[tool.setuptools.package-data]
rl_autoscale = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line too long handled by formatter

[tool.ruff.format]
# Use ruff format instead of black
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true

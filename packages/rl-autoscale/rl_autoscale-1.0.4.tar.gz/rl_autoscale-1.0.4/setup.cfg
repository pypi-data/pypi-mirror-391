[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--strict-markers
	--tb=short
	--cov=rl_autoscale
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml

[coverage:run]
source = src/rl_autoscale
omit = 
	*/tests/*
	*/test_*.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod

[egg_info]
tag_build = 
tag_date = 0


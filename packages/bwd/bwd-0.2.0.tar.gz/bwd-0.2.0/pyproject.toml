[tool.poetry]
name = "bwd"
version = "0.2.0"
description = "A clean implementation of the Balancing Walk Design for online experimental design from Arbour, Dimmery, Mai and Rao (2022)"
authors = ["Drew Dimmery <drew.dimmery@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://ddimmery.github.io/balancer-package/"
repository = "https://github.com/ddimmery/balancer-package"
keywords = ["causal inference", "experimentation", "ab testing"]

[tool.poetry.dependencies]
python = "^3.12"
numpy = ">=1.22"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = "^24.8"
jupyter = "^1.0.0"
mkdocs = "^1.6.0"
mkdocstrings = "^0.30.1"
mkdocs-material = "^9.5.31"
mkdocstrings-python = "^1.19.0"
mkdocs-autorefs = "^1.4.3"
mkdocs-section-index = "^0.3.9"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
pytest-order = "^1.2.1"
coverage = "^7.6"
mkdocs-coverage = "^1.1"
scipy = "^1.14"
seaborn = "^0.13"
pandas = "^2.3"
pylint = "^3.2.6"
basedpyright = "^1.23.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.basedpyright]
typeCheckingMode = "standard"
reportConstantRedefinition = false
reportUninitializedInstanceVariable = false

[tool.pylint.main]
disable = [
    "useless-object-inheritance",
    "too-many-instance-attributes",
    "too-many-arguments",
    "too-many-positional-arguments",
    "too-many-locals",
    "invalid-name",
    "useless-import-alias",
    "duplicate-code",
    "attribute-defined-outside-init",
]

[tool.pylint.format]
max-line-length = 120

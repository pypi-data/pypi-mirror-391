[project]
name = "py251112app"
version = "0.1.0"
description = "Development flow as Paleofuturistic Python"
readme = "README.md"
authors = [
    {name = "Paleofuturistic Python", email = "me@here.now"},
]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    # License
    "License :: OSI Approved :: Apache Software License",

    # Python versions supported by the package
    "Programming Language :: Python :: 3.12",
]

[dependency-groups]
dev = [
    "mypy==1.18.2",
    "ruff==0.13.1",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.10.0"]
build-backend = "uv_build"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
# Recommended ignore list for preventing clashes between ruff lint and ruff format.
ignore = [
    # indentation-with-invalid-multiple
    "E111",
    # indentation-with-invalid-multiple-comment
    "E114",
    # over-indented
    "E117",
]

[tool.mypy]
files = ["src/"]
disallow_untyped_defs = true

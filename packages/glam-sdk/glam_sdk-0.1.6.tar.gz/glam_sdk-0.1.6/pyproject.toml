[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glam-sdk"
version = "0.1.6"
description = "Python SDK for GLAM protocol"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [{ name = "GLAM Systems", email = "yuru@glam.systems" }]
keywords = ["solana", "blockchain", "glam", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = ["anchorpy>=0.21.0", "solana>=0.36.0", "solders>=0.26.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-xprocess>=0.18.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/glamsystems/glam-sdk-py"
Documentation = "https://docs.glam.systems"
Repository = "https://github.com/glamsystems/glam-sdk-py"
Issues = "https://github.com/glamsystems/glam-sdk-py/issues"

[tool.setuptools.packages.find]
include = ["glam*"]

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = ["glam/mint/", "glam/protocol/"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
addopts = "-p no:anchorpy"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

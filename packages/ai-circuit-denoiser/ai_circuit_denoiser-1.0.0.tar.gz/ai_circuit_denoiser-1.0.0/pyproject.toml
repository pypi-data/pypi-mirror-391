[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-circuit-denoiser"
dynamic = ["version"]
description = "AI-powered circuit signal denoising tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Michael Zhou", email = "your-email@example.com"}
]
keywords = ["signal-processing", "circuit", "denoising", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]

[project.urls]
"Homepage" = "https://github.com/michaelforex277/AI-Circuit-Denoiser"
"Bug Reports" = "https://github.com/michaelforex277/AI-Circuit-Denoiser/issues"

[project.scripts]
circuit-denoiser = "circuit_denoiser.main:main"

[tool.setuptools.packages.find]
where = ["src"]

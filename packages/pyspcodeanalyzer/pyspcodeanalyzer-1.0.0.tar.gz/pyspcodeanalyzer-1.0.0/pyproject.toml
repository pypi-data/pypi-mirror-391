[tool.poetry]
name = "pyspcodeanalyzer"
version = "1.0.0"
description = "Enterprise-grade code complexity analyzer supporting mutiple programming languages with standardized metrics."
authors = ["Gefin R Samuel"]
maintainers = ["Code Analyzer Team <support@codeanalyzer.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/codeanalyzer/code-analyzer"
repository = "https://github.com/codeanalyzer/code-analyzer"
documentation = "https://code-analyzer.readthedocs.io"
keywords = [
    "code analysis",
    "complexity",
    "metrics",
    "sql",
    "python",
    "sas",
    "static analysis",
    "code quality",
    "enterprise",
    "technical debt"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
packages = [{include = "code_analyzer", from = "src"}]
include = [
    "src/code_analyzer/config/defaults/*.yaml",
    "examples/*.sas",
    "examples/*.sql", 
    "examples/*.py",
    "examples/*.db",
    "CHANGELOG.md",
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.0.0"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
pre-commit = "^3.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^6.0.0"
sphinx-rtd-theme = "^1.2.0"

[tool.poetry.scripts]
code_analyzer = "code_analyzer.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Development tools configuration
[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/code_analyzer"]
omit = ["*/tests/*", "*/examples/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Maintenance | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'skote/images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'skote/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'skote/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'skote/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mb-5">
                        <h1 class="display-2 fw-medium">5<i class="bx bx-buoy bx-spin text-primary display-3"></i>3</h1>
                        <h4 class="text-uppercase">Site is Under Maintenance</h4>
                        <div class="mt-5 text-center">
                            <p>We're working hard to improve the user experience. Stay tuned!</p>

                            <div class="row justify-content-center mt-5">
                                <div class="col-md-8">
                                    <div data-countdown="2025/12/31" class="counter-number"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-xl-6">
                    <div>
                        <img src="{% static 'skote/images/maintenance.svg' %}" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'skote/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'skote/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'skote/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'skote/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'skote/libs/node-waves/waves.min.js' %}"></script>

    <!-- Countdown -->
    <script src="{% static 'skote/libs/jquery-countdown/jquery.countdown.min.js' %}"></script>

    <!-- Countdown init -->
    <script>
        $(document).ready(function() {
            $('[data-countdown]').each(function() {
                var $this = $(this), finalDate = $(this).data('countdown');
                $this.countdown(finalDate, function(event) {
                    $this.html('<div class="row">' +
                        '<div class="col-3"><div class="card mb-0"><div class="card-body p-3"><div class="h2 mb-0">' + event.strftime('%D') + '</div><p class="mb-0 text-muted">Days</p></div></div></div>' +
                        '<div class="col-3"><div class="card mb-0"><div class="card-body p-3"><div class="h2 mb-0">' + event.strftime('%H') + '</div><p class="mb-0 text-muted">Hours</p></div></div></div>' +
                        '<div class="col-3"><div class="card mb-0"><div class="card-body p-3"><div class="h2 mb-0">' + event.strftime('%M') + '</div><p class="mb-0 text-muted">Minutes</p></div></div></div>' +
                        '<div class="col-3"><div class="card mb-0"><div class="card-body p-3"><div class="h2 mb-0">' + event.strftime('%S') + '</div><p class="mb-0 text-muted">Seconds</p></div></div></div>' +
                        '</div>');
                });
            });
        });
    </script>

    <!-- App js -->
    <script src="{% static 'skote/js/app.js' %}"></script>
</body>

</html>

<div class="toast-container position-fixed {{ position }} p-3">
    <div id="{{ toast_id }}" class="toast align-items-center text-white bg-{{ type }} border-0" role="alert" aria-live="assertive" aria-atomic="true"{% if autohide %} data-bs-autohide="true" data-bs-delay="{{ delay }}"{% else %} data-bs-autohide="false"{% endif %}>
        <div class="d-flex">
            <div class="toast-body">
                {% if icon %}<i class="{{ icon }} me-2"></i>{% endif %}
                <strong>{{ title }}</strong><br>
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

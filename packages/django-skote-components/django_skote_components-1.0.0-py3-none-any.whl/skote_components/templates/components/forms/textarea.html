<div class="mb-3">
    {% if label %}
    <label for="{{ name }}" class="form-label">
        {{ label }}
        {% if required %}<span class="text-danger">*</span>{% endif %}
    </label>
    {% endif %}

    {% if field %}
    <textarea class="form-control {{ textarea_class }}{% if field.errors %} is-invalid{% endif %}"
              id="{{ field.id_for_label }}"
              name="{{ name }}"
              rows="{{ rows }}"
              {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
              {% if required %}required{% endif %}
              {% if field.field.widget.attrs.readonly %}readonly{% endif %}
              {% if field.field.widget.attrs.disabled %}disabled{% endif %}>{{ value|default:'' }}</textarea>
    {% if field.errors %}
    <div class="invalid-feedback">
        {% for error in field.errors %}{{ error }}{% endfor %}
    </div>
    {% endif %}
    {% if field.help_text %}
    <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% else %}
    <textarea class="form-control {{ textarea_class }}"
              id="{{ name }}"
              name="{{ name }}"
              rows="{{ rows }}"
              {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
              {% if required %}required{% endif %}
              {% if readonly %}readonly{% endif %}
              {% if disabled %}disabled{% endif %}>{{ value|default:'' }}</textarea>
    {% if help_text %}
    <div class="form-text">{{ help_text }}</div>
    {% endif %}
    {% endif %}
</div>

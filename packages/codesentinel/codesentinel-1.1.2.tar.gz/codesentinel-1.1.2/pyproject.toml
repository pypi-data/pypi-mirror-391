[build-system]
requires = [
    "setuptools>=61.0", 
    "wheel",
    "pip>=21.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "codesentinel"
version = "1.1.2"
description = "Automated Maintenance & Security Monitoring | A Polymath Project"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    {name = "joediggidyyy", email = "joediggidy3@gmail.com"},
]
maintainers = [
    {name = "joediggidyyy", email = "joediggidy3@gmail.com"},
]
keywords = ["security", "monitoring", "maintenance", "automation", "alerts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "requests>=2.25.0",
    "schedule>=1.1.0",
    "psutil>=5.8.0",
    "pathlib2>=2.3.0; python_version < '3.4'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "flake8>=3.8.0",
    "black>=21.0.0",
    "mypy>=0.800",
    "sphinx>=4.0.0",
]
gui = [
    # tkinter is typically included with Python
    # but may need to be installed separately on some systems
]
full = [
    "requests>=2.25.0",
    "schedule>=1.1.0",
]

[project.scripts]
codesentinel = "codesentinel.cli:main"
codesentinel-setup = "codesentinel.launcher:main"
codesentinel-setup-gui = "codesentinel.gui_launcher:main"

[project.urls]
Homepage = "https://github.com/joediggidyyy/CodeSentinel"
Documentation = "https://codesentinel.readthedocs.io/"
Repository = "https://github.com/joediggidyyy/CodeSentinel"
Issues = "https://github.com/joediggidyyy/CodeSentinel/issues"
Changelog = "https://github.com/joediggidyyy/CodeSentinel/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["codesentinel*", "tools*"]
exclude = ["tests*", "test_install_env*", "quarantine_legacy_archive*"]

[tool.setuptools.package-data]
codesentinel = ["*.md", "*.txt", "*.json"]
"tools.codesentinel" = ["*.md", "*.txt", "*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "schedule",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["codesentinel"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
[project]
name = "v-magic-code-review"
version = "0.2.1"
description = ""
authors = [
    { name = "Howie Peng", email = "howie.peng@veeva.com" }
]
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "atlassian-python-api==4.0.7",
    "gemini-webapi==1.15.2",
    "browser-cookie3==0.20.1",
    "python-gitlab==6.3.0",
    "beautifulsoup4==4.13.5",
    "markdownify==1.2.0",
    "lxml (>=5.4.0,<6.0.0)",
    "termcolor (>=2.2.0,<2.4.0)",
    "pyperclip (>=1.9.0,<2.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "yaspin (>=3.1.0,<4.0.0)",
    "tiktoken==0.11.0",
    "update-checker>=0.18.0",
]

[dependency-groups]
dev = [
    "pytest==8.3.5",
    "twine==6.1.0",
    "notebook==7.4.3",
]

[project.scripts]
v-cr = "cli:main"

[tool.uv]
package = false

[tool.setuptools.package-data]
prompts = ["**/*.md"]

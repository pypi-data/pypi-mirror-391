name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans weekly on Mondays at 03:00 UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  # Job 1: Static Security Analysis
  security-analysis:
    name: Static Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety pip-audit semgrep
        pip install -e .
        
    - name: Run Bandit security linter
      run: |
        bandit -r svd_imputer/ -f json -o bandit-report.json
        bandit -r svd_imputer/ -f txt
      continue-on-error: true
      
    - name: Run Safety dependency checker
      run: |
        safety check --json --output safety-report.json
        safety check
      continue-on-error: true
      
    - name: Run pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json
        pip-audit --format=cyclonedx-json --output=pip-audit-cyclone.json
        pip-audit
      continue-on-error: true
      
    - name: Run Semgrep
      run: |
        semgrep --config=auto svd_imputer/ --json --output=semgrep-report.json
        semgrep --config=auto svd_imputer/
      continue-on-error: true
      
    - name: Upload SARIF file
      uses: actions/upload-artifact@v4
      with:
        name: bandit-sarif
        path: bandit-results.sarif

  # Job 2: Dependency Vulnerability Scanning
  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip freeze > requirements-frozen.txt
        
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'svd-imputer'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --nvdApiKey ${{ secrets.NVD_API_KEY }}
      continue-on-error: true
      
    - name: Upload OWASP Dependency Check results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-reports
        path: reports/
        retention-days: 30

  # Job 3: Container Security (if Docker is used)
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: false  # Enable if you add Docker support
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t svd-imputer:latest .
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'svd-imputer:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 4: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for secret scanning
        
    - name: Install TruffleHog
      run: |
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin
        
    - name: Run TruffleHog secret scanner
      run: |
        trufflehog git file://. --json > trufflehog-report.json
        echo "TruffleHog scan completed"
      continue-on-error: true
      
    - name: Upload secret scan results
      uses: actions/upload-artifact@v4
      with:
        name: secret-scan-reports
        path: trufflehog-report.json
        retention-days: 30

  # Job 5: License Compliance Check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install license checker
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses licensecheck
        pip install -e .
        
    - name: Check licenses
      run: |
        pip-licenses --format=json --output-file=licenses.json
        pip-licenses --format=csv --output-file=licenses.csv
        pip-licenses
        
    - name: Check for incompatible licenses
      run: |
        licensecheck --zero
      continue-on-error: true
      
    - name: Upload license reports
      uses: actions/upload-artifact@v4
      with:
        name: license-reports
        path: |
          licenses.json
          licenses.csv
        retention-days: 30

  # Job 6: Code Quality Security Analysis
  code-quality-security:
    name: Code Quality Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install analysis tools
      run: |
        python -m pip install --upgrade pip
        pip install vulture dlint pyflakes
        pip install -e .
        
    - name: Check for dead code
      run: |
        vulture svd_imputer/ --min-confidence 80
      continue-on-error: true
      
    - name: Check for security anti-patterns
      run: |
        dlint svd_imputer/
      continue-on-error: true
      
    - name: Advanced static analysis with pyflakes
      run: |
        pyflakes svd_imputer/
      continue-on-error: true

  # Job 7: Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-analysis, dependency-check, secret-scan, license-check, code-quality-security]
    if: always()
    steps:
    - name: Download all security reports
      uses: actions/download-artifact@v4
      with:
        path: security-reports
        
    - name: Generate security summary
      run: |
        echo "# Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "## Scan Results" >> security-summary.md
        echo "" >> security-summary.md
        
        if [ -f security-reports/security-reports/bandit-report.json ]; then
          echo "âœ… Bandit scan completed" >> security-summary.md
        else
          echo "âŒ Bandit scan failed or not found" >> security-summary.md
        fi
        
        if [ -f security-reports/security-reports/safety-report.json ]; then
          echo "âœ… Safety scan completed" >> security-summary.md
        else
          echo "âŒ Safety scan failed or not found" >> security-summary.md
        fi
        
        if [ -f security-reports/security-reports/pip-audit-report.json ]; then
          echo "âœ… Pip-audit scan completed" >> security-summary.md
        else
          echo "âŒ Pip-audit scan failed or not found" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## Recommendations" >> security-summary.md
        echo "" >> security-summary.md
        echo "- Review all security reports in the artifacts" >> security-summary.md
        echo "- Address any high-severity vulnerabilities immediately" >> security-summary.md
        echo "- Update dependencies regularly" >> security-summary.md
        echo "- Follow secure coding practices" >> security-summary.md
        
        cat security-summary.md
        
    - name: Upload security summary
      uses: actions/upload-artifact@v4
      with:
        name: security-summary
        path: security-summary.md
        retention-days: 90

  # Job 8: Create Security Issue (if vulnerabilities found)
  create-security-issue:
    name: Create Security Issue
    runs-on: ubuntu-latest
    needs: [security-analysis, dependency-check]
    if: failure() && github.event_name == 'schedule'
    steps:
    - name: Create security issue
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`,
            body: `
            ## ðŸš¨ Security Alert
            
            Automated security scanning has detected potential vulnerabilities in the codebase.
            
            **Scan Date:** ${new Date().toISOString()}
            **Workflow Run:** ${context.runId}
            
            ### Actions Required:
            1. Review the security scan results in the workflow artifacts
            2. Address any high or critical severity vulnerabilities
            3. Update dependencies as needed
            4. Close this issue once remediation is complete
            
            ### Artifacts:
            - Security reports are available in the workflow run artifacts
            - Check the logs for detailed findings
            
            This issue was automatically created by the security scanning workflow.
            `,
            labels: ['security', 'automated', 'high-priority']
          })
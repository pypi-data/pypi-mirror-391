[build-system]
requires = ["setuptools"]


[project]
name = "formidable"
version = "0.13"
description = "A small but powerful library for processing web forms"
authors = [{ name = "Juan-Pablo Scaletti", email = "juanpablo@jpscaletti.com" }]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
requires-python = ">=3.12,<4"
dependencies = [
    "idna>=3.10",
    "markupsafe>=3.0.3",
]

[project.optional-dependencies]
email = ["email-validator~= 2.3.0"]


[project.urls]
Code = "https://github.com/jpsca/formidable"
Documentation = "https://formidable.scaletti.dev/"


[dependency-groups]
debug = [
    "ipdb>=0.13.13",
]
dev = [
    "ty",
    "ruff >= 0.2.0",
    "tox-uv",
]
doc = [
    "writeadoc>=0.8.1",
]
test = [
    "pytest",
    "pytest-cov",
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
formidable = ["src/*"]


[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "TYPE_CHECKING",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "ImportError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
directory = "covreport"


[tool.ty.src]
exclude = [
    "docs",
]

[tool.tox]
legacy_tox_ini = """
[tox]
env_list =
    3.12
    3.13
    3.14

[testenv]
runner = uv-venv-lock-runner
extras =
    email
dependency_groups =
    dev
    test
commands =
    pytest -x src/formidable tests
"""


[tool.ruff]
line-length = 90
indent-width = 4
target-version = "py312"

exclude = [".*", "_build", "build", "covreport", "dist"]
include = ["*.py"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"


[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    # x is too complex
    "C901",
    # whitespace before ':'
    "E203",
    "E501",
    # x defined from star imports
    "F405",
    # line break before binary operator
    "W505",
    "W605",
]
select = [
    # bugbear
    "B",
    # mccabe"", comprehensions, commas
    "C",
    # pycodestyle errors
    "E",
    # pyflakes
    "F",
    # logging format
    "G",
    # imports
    "I",
    # quotes
    "Q",
    # pycodestyle warnings
    "W",
]

[tool.ruff.lint.isort]
known-first-party = ["formidable"]
# Use two line after imports.
lines-after-imports = 2

[project]
name = "pokemon-gba-env"
version = "0.1.0"
description = "A wrapper with emulation, state parsing and low-level control modules for Pokemon Red"
readme = "README.md"
requires-python = ">=3.12.2"
dependencies = [
    "click>=8.3.0",
    "matplotlib>=3.10.7",
    "mediapy>=1.2.4",
    "numpy>=2.3.4",
    "pyboy==2.4.0",
    "pyyaml>=6.0.3",
    "scikit-image>=0.25.2",
]

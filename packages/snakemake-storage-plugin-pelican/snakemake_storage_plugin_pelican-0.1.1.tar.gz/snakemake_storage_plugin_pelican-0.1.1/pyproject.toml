[project]
name = "snakemake-storage-plugin-pelican"
version = "0.1.1"
description = "A Snakemake Storage Plugin for Pelican Federations"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
	"snakemake-interface-common (>=1.21.0,<2.0.0)",
	"snakemake-interface-storage-plugins (>=4.2.1,<5.0.0)",
	"pelicanfs (>=1.2.3)"
]
repository = "https://github.com/PelicanPlatform/snakemake-storage-plugin-pelican"
documentation = "https://snakemake.github.io/snakemake-plugin-catalog/plugins/storage/pelican.html"
[[project.authors]]
name = "Justin Hiemstra"
email = "jhiemstra@wisc.edu"

[build-system]
requires = [ "poetry-core>=2.0.0,<3.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
[[tool.poetry.packages]]
include = "snakemake_storage_plugin_pelican"
from = "src"


[tool.poetry.group.dev.dependencies]
ruff = "^0.12.5"
coverage = "^7.10.1"
pytest = "^8.4.1"
snakemake = "^9.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

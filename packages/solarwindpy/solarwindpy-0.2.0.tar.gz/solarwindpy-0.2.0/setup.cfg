[options]
packages = find:
include_package_data = True
tests_require = 
	pytest
	black
	flake8

[flake8]
extend-select = D402, D413, D205, D406
ignore = E501, W503, D100, D101, D102, D103, D104, D105, D200, D202, D209, D214, D215, D300, D302, D400, D401, D403, D404, D405, D409, D412, D414
enable = W605
docstring-convention = numpy
max-line-length = 88
max-complexity = 18
exclude = 
	.git,
	__pycache__,
	build,
	dist

[bdist_wheel]
universal = 0

[doc8]
max-line-length = 100
ignore-path = docs/build,docs/_build,*.egg-info,.claude/templates
file-encoding = utf-8

[egg_info]
tag_build = 
tag_date = 0


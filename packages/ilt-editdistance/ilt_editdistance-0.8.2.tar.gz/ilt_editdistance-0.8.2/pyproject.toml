[build-system]
requires = [
    "pdm-backend",
    "cython",
]
build-backend = "pdm.backend"

[project]
name = "ilt-editdistance"
version = "0.8.2"
description = "Fast implementation of the edit distance (Levenshtein distance)"
authors = [
    { name = "Hiroyuki Tanaka", email = "aflc0x@gmail.com" },
]
maintainers = [
    { name = "Eric Joanis", email = "Eric.Joanis@nrc-cnrc.gc.ca" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/nrc-ilt/editdistance"
Documentation = "https://github.com/nrc-ilt/editdistance"
Repository = "https://github.com/nrc-ilt/editdistance"

[tool.pdm]
distribution = true

[tool.pdm.build]
run-setuptools = true

[tool.pdm.dev-dependencies]
dev = [
    "cython>=3.0",
]

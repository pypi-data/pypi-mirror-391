[tool.poetry]
name = "st-zoom-buttons"
authors = ["Piotr Synowiec <psynowiec@gmail.com>"]
description = "Streamlit zoom buttons component"
version = "0.0.1"
[tool.poetry.dependencies]
python = "^3.8"
streamlit = ">= 0.63"

[tool.flake8]
count = "true"
exclude = [".git", ".dev", ".streamlit", "__pycache__", "venv", "var"]
max-line-length = 120
line-length = 120

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | venv
  | var
  | dpt_env
  | dist
)/
'''

[tool.ruff]
line-length = 120

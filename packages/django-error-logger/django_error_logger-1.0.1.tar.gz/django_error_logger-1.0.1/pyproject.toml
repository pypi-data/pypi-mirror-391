[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-error-logger"
version = "1.0.1"
description = "A Django application that logs HTTP 500 errors with detailed context"
readme = "README.md"
requires-python = ">=3.8"
license = "AGPL-3.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["django", "error", "logging", "debugging", "middleware"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=3.2",
]

[project.optional-dependencies]
impersonation = ["django-su>=1.0.0"]

[project.urls]
Homepage = "https://github.com/moxgreen/django-error-logger"
Documentation = "https://github.com/moxgreen/django-error-logger"
Repository = "https://github.com/moxgreen/django-error-logger"
"Bug Tracker" = "https://github.com/moxgreen/django-error-logger/issues"

[tool.setuptools.packages.find]
include = ["error_logger*"]

[tool.setuptools.package-data]
error_logger = ["templates/error_logger/*.html", "migrations/*.py"]

[project]
name = "tensorblob"
dynamic = ["version"]
description = "Lightweight, dynamic-sized, memory-mapped tensor storage with file-like APIs."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "guest400123064", email = "wangy49@seas.upenn.edu"}
]
packages = [{include = "tensorblob", from = "src"}]
license = {file = "LICENSE"}
dependencies = [
    "just-config-mixin>=0.1.1rc2",
    "tensordict>=0.10.0",
]

[dependency-groups]
dev = [
    "bpython>=0.26",
    "bump-my-version>=0.30.0",
    "pdoc>=16.0.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/tensorblob/__init__.py"

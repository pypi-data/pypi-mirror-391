[project]
name = "stats-code"
version = "0.1.4"
description = "A full python tool to gather statistics from your codebase."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
dependencies = [
    "chardet>=5.2.0",
    "pathspec>=0.12.1",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
]
authors = [
    { name = "LKLLL", email = "13263311018@163.com" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["code", "developer", "statistics", "stats-code"]
urls = { "Home" = "https://github.com/LKLLLLLLLLLL/CodeStatistics"}

[project.scripts]
stats-code = "stats_code.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["stats_code"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
stats_code = ["config/*.yml"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.taskipy.tasks]
build = "python -m build"
lint = "mypy -p stats_code"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "taskipy>=1.14.1",
    "twine>=6.2.0",
    "types-pyyaml>=6.0.12.20250915",
    "viztracer>=1.1.1",
    "build",
]

# pyproject.toml

[project]
name = "matmech"
version = "1.0.6"
description = "A library for analyzing data from universal test machines."
authors = [{ name = "Mitchell Blaha", email = "mitchell@blahafamily.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
urls = { "Repository" = "https://github.com/WhiteRabbit2006/matmech" }
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
]

[project.optional-dependencies]
animation = ["imageio", "imageio-ffmpeg"] # ffmpeg is a system dependency, not a Python package
dev = ["pytest"]

[tool.setuptools]
packages = ["matmech"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

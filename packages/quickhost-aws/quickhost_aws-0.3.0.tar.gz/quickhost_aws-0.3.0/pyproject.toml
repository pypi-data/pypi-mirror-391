[build-system]
requires = ['setuptools']
build-backend = "setuptools.build_meta"

[project]
name = "quickhost-aws"
version = "0.3.0"
authors = [
  { name="Michael Zborowski", email="mzborowski@yahoo.com" },
]
description = "quickhost plugin for AWS"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "boto3",
  "cryptography"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

#[project.urls]
#Homepage = "https://github.com/zeebrow/quickhost"
#Issues = "https://github.com/zeebrow/quickhost/issues"

[project.entry-points."quickhost_plugin"]
aws_app = "quickhost_aws:get_app"
aws_parser = "quickhost_aws:get_parser"

[project]
name = "llm-apple"
version = "0.2.0"
description = "LLM plugin for Apple Foundation Models (Apple Intelligence)"
readme = "README.md"
authors = [{ name = "Ben Tucker" }]
license = "MIT"
requires-python = ">=3.9"
dependencies = ["llm>=0.15", "apple-foundation-models>=0.2.0"]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-asyncio>=0.21.0", "pytest-cov>=4.0"]
dev = ["pre-commit>=3.0", "black>=23.0"]

[project.urls]
Homepage = "https://github.com/btucker/llm-apple"
Issues = "https://github.com/btucker/llm-apple/issues"
Changelog = "https://github.com/btucker/llm-apple/releases"

[project.entry-points.llm]
apple = "llm_apple"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short"]

[tool.coverage.run]
source = ["llm_apple"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

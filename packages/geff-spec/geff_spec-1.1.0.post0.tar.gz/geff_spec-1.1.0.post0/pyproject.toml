[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "geff-spec"
version = "1.1.0.post0"
description = "Specification of the Graph Exchange File Format"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.11",
    "numpy>=1.24",
    "numpy>=1.26; python_version >= '3.12'",
    "numpy>=2.1; python_version >= '3.13'",
    "annotated_types",
]

[project.urls]
repository = "https://github.com/live-image-tracking-tools/geff"
homepage = "https://github.com/live-image-tracking-tools/geff"
documentation = "https://liveimagetrackingtools.org/geff/"

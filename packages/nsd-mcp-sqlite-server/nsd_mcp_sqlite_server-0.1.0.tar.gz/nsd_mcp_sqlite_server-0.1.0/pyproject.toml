[project]
name = "nsd-mcp-sqlite-server"
version = "0.1.0"
description = "SQLite test server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "build>=1.3.0",
    "mcp[cli]>=1.21.0",
    "twine>=6.2.0",
]

[project.scripts]
nsd-mcp-sqlite-server = "nsd_mcp_sqlite_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

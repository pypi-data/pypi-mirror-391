[tool.poetry]
name = "secret-sdk-labs"
authors = ["SCRT LabRador, Secret analytics"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
description = "The Python SDK for Secret"
homepage = "https://github.com/secretanalytics/secret-sdk-python"
keywords = ["jigu", "blockchain", "terra", "defi", "crypto"]
license = "MIT"
packages = [{ include = "secret_sdk" }]
readme = "README.md"
repository = "https://github.com/secretanalytics/secret-sdk-python"
version = "1.8.3"

[tool.poetry.dependencies]
aiohttp = "^3.13.2"
frozenlist = ">=1.4.0"
multidict = ">=6.0.0"
cffi = ">=1.17.0"
attrs = "^25.4.0"
bech32 = "^1.2.0"
betterproto = "2.0.0b5"
bip32utils = "^0.3.post4"
ecdsa = "^0.19.1"
mnemonic = "^0.21"
python = "^3.10"
wrapt = "^1.12.1"
nest-asyncio = "^1.6.0"
protobuf = "^3.17.3"
furl = "^2.1.4"
boltons = "^25.0.0"
miscreant = "^0.3.0"

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
coverage = "^7.11.0"
flake8 = "^7.3.0"
isort = "^7.0.0"
mypy = "^1.18.2"
pip = "^25.3"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pytest-mock = "^3.15.1"
pytest-runner = "^6.0.1"
pytest-sugar = "^1.1.1"
watchdog = "^6.0.0"
wheel = "^0.45.1"
Sphinx = {version = "^8.2.3", python = ">=3.11"}
sphinx-rtd-theme = {version = "^3.0.2", python = ">=3.11"}
sphinx-autodoc-typehints = {version = "^3.5.2", python = ">=3.11"}
sphinx-autobuild = {version = "^2025.8.25", python = ">=3.11"}
uvloop = "^0.22.1"
aioresponses = "^0.7.8"
asynctest = "^0.13.0"

[tool.pytest.ini_options]
addopts = "-ra -q"
minversion = "6.0"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

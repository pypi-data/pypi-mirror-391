[metadata]
name = jaminit
version = 0.1.0
author = Theodor Holmberg
author_email = 35803316+egeltorp@users.noreply.github.com
description = A command-line tool for initializing structured game jam projects.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/egeltorp/jaminit
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Topic :: Games/Entertainment
keywords = 
	gamedev
	gamejam
	cli
	automation
	tooling

[options]
packages = find:
python_requires = >=3.12
install_requires = 
	argparse
	jinja2
	rich
	pyyaml
	requests

[options.extras_require]
dev = 
	pytest
	black

[options.entry_points]
console_scripts = 
	jaminit = jaminit.cli:main

[tool:pytest]
addopts = -ra -q
testpaths = tests

[flake8]
max-line-length = 100
ignore = E203, W503

[black]
line-length = 100
target-version = ['py312']
skip-string-normalization = true

[egg_info]
tag_build = 
tag_date = 0


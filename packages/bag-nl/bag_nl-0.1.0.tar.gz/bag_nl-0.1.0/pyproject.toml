[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "bag-nl"
version = "0.1.0"
description = "BAG tools"
readme = "README.md"
license = { text = "MIT" }
authors = [{name = "Hans Gremmen", email = "hans@leptonix.net"}]
requires-python = ">=3.12"

dependencies = [
    "dpath>=2.1.6",
    "tqdm>=4.66.0",
    "inceptum>=0.5.0",
]

[project.scripts]
bag-nl = "bag_nl.cli:main"

[project.optional-dependencies]
test = ["pytest>=8"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/bag_nl"]
include = [
  "src/bag_nl/sqlite/*.sql",
]

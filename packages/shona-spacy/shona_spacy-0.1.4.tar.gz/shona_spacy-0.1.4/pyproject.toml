[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shona-spacy"
version = "0.1.4"
description = "A rule-based spaCy pipeline for Shona NLP."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Happymore Masoka", email = "happymore@example.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic"
]
dependencies = ["spacy>=3.7"]

[project.urls]
Homepage = "https://github.com/HappymoreMasoka/shona-spacy"
Repository = "https://github.com/HappymoreMasoka/shona-spacy"

[tool.setuptools.packages.find]
where = ["."]
include = ["shona_spacy"]

[tool.setuptools.package-data]
"shona_spacy" = ["data/*.json"]

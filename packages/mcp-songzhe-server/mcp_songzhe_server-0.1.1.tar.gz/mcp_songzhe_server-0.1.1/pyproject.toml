description = "这是一个使用高德地图的天气接口,获取当前城市天气的demo"
readme = "README.md"
authors = [
    { name = "songzhe03", email = "songzhe03@baidu.com" }
]
keywords= ["mcp", "gaodeweather", "server"]
requires-python = ">=3.11"
dependencies = []

[project.scripts]

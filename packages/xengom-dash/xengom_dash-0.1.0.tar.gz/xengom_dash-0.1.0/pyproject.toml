[build-system]
requires = ["setuptools >= 77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xengom-dash"
version = "0.1.0"
description = "Personal dashboard TUI application with portfolio management, system monitoring, and weather information"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "xengom", email = "xengom@gmail.com"}
]
maintainers = [
    {name = "xengom", email = "xengom@gmail.com"}
]
keywords = ["tui", "dashboard", "portfolio", "stocks", "terminal", "textual", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: System :: Monitoring",
    "Topic :: Terminals",
]

dependencies = [
    "textual>=0.47.0",
    "rich>=13.7.0",
    "yfinance>=0.2.40",
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "google-api-python-client>=2.110.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.0",
    "psutil>=5.9.6",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "plotext>=5.2.8",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
    "black>=23.12.0",
    "ruff>=0.1.8",
]

[project.urls]
Homepage = "https://github.com/xengom/mydash"
Repository = "https://github.com/xengom/mydash"
Issues = "https://github.com/xengom/mydash/issues"
Documentation = "https://github.com/xengom/mydash#readme"

[project.scripts]
mydash = "src.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
src = ["*.css", "*.tcss"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telugu-language-tools"
version = "6.1.0"
description = "Modern Telugu v3.0 compliant library with present continuous tense, modern pronouns, comprehensive validation, and 100% test coverage"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Telugu Library Contributors", email = "support@telugulibrary.org"}
]
keywords = ["telugu", "language", "v3.0", "transliteration", "text-processing", "nlp", "modern-telugu"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.optional-dependencies]
# ML features: Sentence transformers for advanced NLP
ml = ["sentence-transformers>=2.2.0"]
# Development tools
dev = ["build>=0.8.0", "twine>=4.0.0", "pytest>=7.0.0", "pytest-cov>=3.0.0"]
# Testing tools
test = ["pytest>=7.0.0", "pytest-cov>=3.0.0"]
# All optional features (except dev/test)
all = ["sentence-transformers>=2.2.0"]
# Everything including dev tools
full = ["sentence-transformers>=2.2.0", "build>=0.8.0", "twine>=4.0.0", "pytest>=7.0.0", "pytest-cov>=3.0.0"]
# For backward compatibility
sentence-transformers = ["sentence-transformers>=2.2.0"]

[project.urls]
Homepage = "https://github.com/yourusername/telugu_lib"
Repository = "https://github.com/yourusername/telugu_lib"
Issues = "https://github.com/yourusername/telugu_lib/issues"
Documentation = "https://github.com/yourusername/telugu_lib/blob/main/README.md"

[tool.setuptools.packages.find]
include = ["telugu_engine*"]

[tool.setuptools.package-dir]
"" = "."

# Entry points (CLI commands)
[project.scripts]
telugu-transliterate = "telugu_engine.cli:transliterate_cli"
telugu-analyze = "telugu_engine.cli:analyze_cli"
telugu-combo = "telugu_engine.combo_pipeline:_demo_run"

# Package data
[tool.setuptools.package-data]
telugu_engine = ["data/*.json", "data/*.txt"]

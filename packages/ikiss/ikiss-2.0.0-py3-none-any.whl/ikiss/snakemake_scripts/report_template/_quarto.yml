project:
  type: book
  output-dir: ikiss_report
  title: "iKISS Report"

book:
  title: "iKISS Report"
  author:
    - name: Julie Orjuela
      affiliations:
        - id: IRD
          name: French National Research Institute for Sustainable Development (IRD)
          city: Montpellier
          state: France
    - name: Yves Vigouroux
      affiliations:
        - id: IRD
          name: French National Research Institute for Sustainable Development (IRD)
          city: Montpellier
          state: France

  date: now
  date-format: "YYYY-MM-DD HH:mm "
  cover-image:  logo_ikiss.png
  search:
    location: sidebar
    type: textbox
  favicon:  logo_ikiss.png
  image:  logo_ikiss.png
  twitter-card: true
  site-url: https://forge.ird.fr/diade/iKISS
  repo-url: https://forge.ird.fr/diade/iKISS
  downloads: [pdf, epub]
 
  sidebar:          # left menu
    style: docked
    background: dark
    text: "report"
  
  navbar:          # top menu
    title: iKISS Report
    logo: logo_ikiss.png
  
  ######################
  chapters:
    - index.qmd
    - reads.qmd
    - kmers_info.qmd
    OPTIONS
    - about_workflow.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    number-depth: 1
    theme:
      light: Sandstone
      dark: cosmo
    page-layout: full
    grid:
      sidebar-width: 250px
      body-width: 1400px
      margin-width: 200px
      gutter-width: 1.5rem
  pdf:
    number-depth: 0
    documentclass: book # article, report or book or scrartcl, scrreprt, and scrbook
    fontfamily: libertinus
    margin-left: 10mm
    margin-right: 10mm
    toc: true
    toc-title: "Contents"
    lot: false  # list of tables
    lof: false  # list of figures
    number-sections: false
    fig-cap-location: bottom
    tbl-cap-location: top
    code-line-numbers: true
    keep-tex: false
    hyperrefoptions:
    - linktoc=all
    - pdfwindowui
    - pdfpagemode=FullScreen
  epub:
    cover-image:  logo_ikiss.png
latex-auto-mk: true
latex-auto-install: true

execute: 
  echo: false
  warning: false
  message: false
  error: false
  cache: false
#editor: visual


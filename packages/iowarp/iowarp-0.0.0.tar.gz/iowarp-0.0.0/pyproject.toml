[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iowarp"
version = "0.0.0"
description = "A wrapper package that installs both iowarp-agent-toolkit and iowarp-core"
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
authors = [
    {name = "IOWarp Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "iowarp-agent-toolkit",
    "iowarp-core",
]

[project.urls]
"Homepage" = "https://github.com/hyoklee/iowarp"
"Bug Tracker" = "https://github.com/hyoklee/iowarp/issues"

[tool.setuptools]
packages = ["iowarp"]
package-dir = {"" = "src"}

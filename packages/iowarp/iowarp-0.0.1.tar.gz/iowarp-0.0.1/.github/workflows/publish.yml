name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools-scm

    - name: Verify latest dependency versions available
      run: |
        echo "Checking latest versions of dependencies:"
        pip index versions iowarp-agent-toolkit || echo "iowarp-agent-toolkit not found in PyPI"
        pip index versions iowarp-core || echo "iowarp-core not found in PyPI"

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Test installation with latest dependencies
      run: |
        pip install dist/*.whl
        pip install --upgrade iowarp-agent-toolkit iowarp-core
        echo "Installed versions:"
        pip list | grep iowarp
        python -c "import iowarp; print(f'IOWarp version: {iowarp.__version__}')"

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*

name: Test Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest setuptools-scm

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Install package
      run: |
        pip install dist/*.whl

    - name: Upgrade to latest dependency versions
      run: |
        pip install --upgrade iowarp-agent-toolkit iowarp-core

    - name: Verify installation
      run: |
        python -c "import iowarp; print(f'IOWarp version: {iowarp.__version__}')"
        python -c "import iowarp; print('Package imported successfully')"

    - name: Check dependencies installed
      run: |
        echo "Installed IOWarp packages and versions:"
        pip list | grep iowarp

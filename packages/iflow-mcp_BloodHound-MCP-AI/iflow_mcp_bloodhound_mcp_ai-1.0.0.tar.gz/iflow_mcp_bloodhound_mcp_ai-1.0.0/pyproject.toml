[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_BloodHound-MCP-AI"
version = "1.0.0"
description = "BloodHound MCP Server for Active Directory security analysis"
authors = [{name = "MorDavid", email = "mordavid@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "neo4j",
    "python-dotenv", 
    "mcp-server>=0.1.0",
    "fastmcp"
]

[project.scripts]
bloodhound-mcp = "BloodHound_MCP:main"

[tool.setuptools]
py-modules = ["BloodHound_MCP"]

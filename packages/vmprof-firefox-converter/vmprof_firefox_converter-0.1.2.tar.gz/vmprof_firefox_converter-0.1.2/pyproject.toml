[project]
name = "vmprof-firefox-converter"
version = "0.1.2"
description = "Firefox-Profiler as UI for VMProf"
authors = [
    { name = "Christoph Jung" },
]
dependencies = [
    "vmprof",
    "flask",
    "flask-cors",
]
requires-python = "<3.12,>=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
vmprofconvert = "vmprofconvert.__main__:main"

[dependency-groups]
test = [
    "pytest",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pyright]
include = [
    "src",
]
typeCheckingMode = "standard"

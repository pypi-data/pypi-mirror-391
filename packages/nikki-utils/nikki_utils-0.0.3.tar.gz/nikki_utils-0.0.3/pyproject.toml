[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "nikki-utils"
version = "0.0.3"
authors = [
    { name = "Nikki Hess", email = "nkhess@umich.edu" }
]
description = "Simple utils I use across many of my Python projects"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nikkihess/nikki-utils"
Issues = "https://github.com/nikkihess/nikki-utils/issues"
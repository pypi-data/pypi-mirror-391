[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "daffalib"
version = "0.1.0"
authors = [
  { name="Daffa Aditya Pratama", email="daffaaditya.pratama@example.com" },
]
description = "A modern and ultra-simple Python wrapper for the requests library, designed to simplify REST API interactions with flexible configuration and REPL support."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://github.com/daffaadityapratama/daffalib" # Example URL
"Bug Tracker" = "https://github.com/daffaadityapratama/daffalib/issues" # Example URL

[project.scripts]
daffalib-cli = "daffalib.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lfm-ai-upgrade"
version = "3.0.1"
description = "Revolutionary AI cognitive architecture using 24 axioms & two-tier reasoning from first principles"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Dr. Keith Luton", email = "keith@thenewfaithchurch.org"}
]
maintainers = [
    {name = "Dr. Keith Luton", email = "keith@thenewfaithchurch.org"}
]
keywords = ["ai", "axioms", "cognitive-architecture", "machine-learning", "physics", "reasoning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
    "psutil>=5.9",
]
monitoring = [
    "matplotlib>=3.4.0",
    "psutil>=5.9",
]
full = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "psutil>=5.9",
]

[project.scripts]
lfm-train = "lfm_ai_upgrade.cli:train"
lfm-monitor = "lfm_ai_upgrade.cli:monitor"
lfm-deploy = "lfm_ai_upgrade.cli:deploy"

[project.urls]
Homepage = "https://github.com/keithluton/lfm-ai-upgrade-system"
Documentation = "https://lfm-ai-upgrade.readthedocs.io"
Repository = "https://github.com/keithluton/lfm-ai-upgrade-system"
Issues = "https://github.com/keithluton/lfm-ai-upgrade-system/issues"
Changelog = "https://github.com/keithluton/lfm-ai-upgrade-system/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["lfm_ai_upgrade"]

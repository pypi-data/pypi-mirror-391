[tool.poetry]
name = "eventix"
version = "4.0.4"
description = ""
authors = ["Marco Bartel <bsimpson888@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
python-dotenv = "^1.0.0"
pydash = "*"
toml = "^0.10.2"
webexception = "^1.0.2"
fastapi = "^0.115.5"
uvicorn = "^0.23.2"
croniter = "^2.0.1"
supervisor = "^4.2.5"
psutil = "^5.9.5"
click = "^8.1.7"
lsrestclient = "^3.0.1"
pydantic-db-backend = {version = "^3.4.0", extras = ["mongodb"]}
pydantic-db-backend-common = "^2.3.1"
pyyaml = "^6.0.1"
lsidentity = "^1.0.2"
pydantic = "^2.12.0"


[tool.poetry.extras]
server = [
    "fastapi",
    "uvicorn",
    "pydantic-db-backend",
    "psutil",
    "supervisor",
    "pyyaml"
]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
httpx = "^0.24.1"
freezegun = "^1.2.2"
coverage = "^7.2.7"
pytest-mock = "^3.11.1"
semantic-version = "^2.10.0"
pytest-click = "^1.1.0"
pytest-lazy-fixture = "^0.6.3"
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -s -v"
testpaths = [
    "tests",
]
log_cli = true
log_cli_level = "DEBUG"
#log_cli_level = "INFO"
log_cli_format = "[%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
#log_cli_format = "[%(name)s][%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"

[tool.poetry.scripts]
eventixcli = "eventix.cli:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ydnatl"
version = "1.0.9"
description = "YDNATL is a Python library that lets you build HTML UI using simple Python classes."
readme = "README.md"
requires-python = ">=3.8"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Sean Nieuwoudt", email = "sean@underwulf.com" }
]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",   
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14", 
]

dependencies = [
]

[project.urls]
Homepage = "https://github.com/sn/ydnatl"
Repository = "https://github.com/sn/ydnatl"
Issues = "https://github.com/sn/ydnatl/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "iniconfig",
    "pluggy",
    "packaging",
    "black",
    "flake8"
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning:argparse"
]
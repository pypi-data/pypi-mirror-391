[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ydnatl"
version = "1.0.7"
description = "YDNATL is a Python library that lets you build HTML UI using simple Python classes."
readme = "README.md"
requires-python = ">=3.8"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Sean Nieuwoudt", email = "sean@underwulf.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
]

[project.urls]
Homepage = "https://github.com/sn/ydnatl"
Repository = "https://github.com/sn/ydnatl"
Issues = "https://github.com/sn/ydnatl/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
    "iniconfig",
    "pluggy",
    "packaging",
    "black",
    "flake8"
]
[project]
name = "fediverse-pasture"
description = "Helpful tools to test Fediverse Applications"
# authors = ["Helge <helge.krueger@gmail.com>"]
readme = "README.md"
# packages = [{ include = "fediverse_pasture" }]

# license = "MIT"
dependencies = [
    "pydantic>=2.3.0",
    "tomli-w>=1.0.0",
    "quart>=0.19.3",
    "bovine>=0.5.11",
    "click>=8.2.0",
    "tortoise-orm>=0.20.0",
    "uvicorn>=0.28.0",
    "pillow>=11.0.0",
]
dynamic = ["version"]
requires-python = ">=3.11"

[project.urls]
repository = "https://codeberg.org/funfedidev/python_fediverse_pasture"
documentation = "https://funfedi.dev/python_package/"
homepage = "https://funfedidev.codeberg.page/python_fediverse_pasture/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-watcher>=0.4.3",
    "ruff>=0.7.0",
    "fediverse-pasture-inputs>=0.1.15",
]
docs = [
    "mkdocs-material>=9.5.42",
    "mkdocstrings-python>=1.12.2",
    "mkdocs-click>=0.8.1",
    "griffe-fieldz>=0.3.0",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
addopts = "--doctest-modules"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"


[tool.hatch.version]
path = "fediverse_pasture/version.py"

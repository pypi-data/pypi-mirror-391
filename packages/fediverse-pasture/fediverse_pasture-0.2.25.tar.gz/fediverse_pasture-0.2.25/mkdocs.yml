site_name: fediverse-pasture
repo_url: https://codeberg.org/funfedidev/python_fediverse_pasture
repo_name: funfedidev/python_fediverse_pasture
theme:
  name: material
  logo: assets/FediverseLogo.svg
  favicon: assets/FediverseLogo.svg
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.footer
markdown_extensions:
  - smarty
  - tables
  - attr_list
  - md_in_html
  - mkdocs-click
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

plugins:
  - search
  - awesome-pages
  - codeberg-source-facts
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://bovine.readthedocs.io/en/latest/objects.inv
            - https://feedparser.readthedocs.io/en/latest/objects.inv
            - https://cryptography.io/en/latest/objects.inv
            - https://docs.aiohttp.org/en/stable/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://tortoise.github.io/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://quart.palletsprojects.com/en/latest/objects.inv
            - https://bovine.codeberg.page/cattle_grid/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 2
            show_root_heading: true
            extensions:
              - griffe_fieldz

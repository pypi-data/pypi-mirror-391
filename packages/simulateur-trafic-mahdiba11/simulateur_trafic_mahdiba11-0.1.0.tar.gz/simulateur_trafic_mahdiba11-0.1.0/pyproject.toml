[tool.poetry]
name = "simulateur_trafic_mahdiba11"
version = "0.1.0"
description = "simulator for traffic"
authors = ["mahdi_ben_ameur"]
license = "Apache2.0"
readme = "README.md"
packages = [{ include = "simulateur_trafic" }]

[tool.poetry.dependencies]

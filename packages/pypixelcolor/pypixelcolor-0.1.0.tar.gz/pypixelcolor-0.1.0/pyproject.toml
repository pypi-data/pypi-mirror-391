[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pypixelcolor"
version = "0.1.0"
authors = [
  { name="Lucas BalmÃ¨s", email="lucagoc@pm.me" },
]
description = "A Python library to control iPixel Color devices."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "websockets",
  "bleak",
  "Pillow",
  "crccheck",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/lucagoc/pypixelcolor"
Issues = "https://github.com/lucagoc/pypixelcolor/issues"

[tool.setuptools.package-data]
pypixelcolor = ["fonts/*.ttf"]

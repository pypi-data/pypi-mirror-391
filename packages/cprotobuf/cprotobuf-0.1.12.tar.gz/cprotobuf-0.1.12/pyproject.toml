[project]
version="0.1.12"
name="cprotobuf"
description="pythonic and high performance protocol buffer implementation."
requires-python = ">=3.7"

[build-system]
requires = ["setuptools>=61", "cython"]
build-backend = "setuptools.build_meta"

[project.scripts]
protoc-gen-cprotobuf = "cprotobuf.plugin:main"

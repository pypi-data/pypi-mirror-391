[project]
name = "apitelematel-client"
version = "0.1.0"
description = "Cliente ligero para consumir la API de apitelematel desde otras aplicaciones"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28",
    "python-dotenv>=1.0",
]

[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["apitelematel_client"]

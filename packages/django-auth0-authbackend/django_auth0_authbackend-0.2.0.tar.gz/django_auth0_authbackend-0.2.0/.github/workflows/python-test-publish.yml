name: Test and Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Generate README.md from README.org
      uses: docker://pandoc/core:3.5
      with:
        args: "-t markdown -f org -o README.md README.org"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        playwright install chromium
    - name: Run unit tests
      env:
        AUTH0_CLIENT_ID: test-client-id
        AUTH0_CLIENT_SECRET: test-client-secret
        AUTH0_DOMAIN: test.auth0.com
        AUTH0_AUDIENCE: test-audience
      run: |
        python -m pytest test/test_backend.py -v
    - name: Run functional tests (E2E)
      env:
        AUTH0_USERNAME: ${{ secrets.AUTH0_USERNAME }}
        AUTH0_PASSWORD: ${{ secrets.AUTH0_PASSWORD }}
        AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
        AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
        AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
        AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
        SECRET_KEY: 'test-secret-key-for-ci'
        DEBUG: 'True'
      run: |
        python -m pytest test/test_login.py -v -m e2e --browser chromium

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Generate README.md from README.org
      uses: docker://pandoc/core:3.5
      with:
        args: "-t markdown -f org -o README.md README.org"
    - name: Build
      run: |
        python -m build
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

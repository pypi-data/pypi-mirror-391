[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-auth0-authbackend"
version = "0.2.0"
description = "Auth0 Authentication Backend for Django"
authors = [{name = "Andy Reagan", email = "andy@andyreagan.com"}]
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown"}
homepage = "https://github.com/andyreagan/django-auth0-auth"
repository = "https://github.com/andyreagan/django-auth0-auth"
dependencies = [
    "django>=5.0.0",
    "authlib>=1.0.0",
    # authlib imports requests but doesn't declare it?
    "requests>=2.0.0"
]
requires-python = ">=3.11"
keywords = ["django", "auth0", "django-auth", "django-auth0"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-django>=4.0.0",
    "playwright>=1.40.0",
    "pytest-playwright>=0.4.0",
    "python-dotenv>=1.0.0"
]

[tool.hatch.build.targets.wheel]
packages = ["auth0"]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = ""
markers = [
    "e2e: end-to-end tests that require a running server (use --browser chromium)",
    "django_db: mark test to get access to database",
]
DJANGO_SETTINGS_MODULE = "sample.settings"
python_files = ["test_*.py"]
python_classes = ["Test*", "*TestCase"]
python_functions = ["test_*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adam-calculator-mcp"
version = "0.1.3"
description = "adam 计算器 mcp 工具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.21.0"
]
authors = [
    {name = "adam", email = "adam@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
adam-calculator-mcp = "adam_calculator_mcp:main"

[project.urls]
Homepage = "https://github.com/adam/adam-calculator-mcp"
Repository = "https://github.com/adam/adam-calculator-mcp"
Issues = "https://github.com/adam/adam-calculator-mcp/issues"

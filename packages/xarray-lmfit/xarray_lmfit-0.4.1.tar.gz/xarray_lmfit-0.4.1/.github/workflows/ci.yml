name: Test

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  schedule:
    # Every friday at 22:00 UTC (Every saturday at 07:00 KST/JST)
    - cron: "0 22 * * FRI"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  FORCE_COLOR: 1

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":99.0"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14", "3.14t"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install project with all extras
        run: uv sync --all-extras --dev --upgrade

      - name: Test with pytest
        if: matrix.python-version != '3.13'
        run: uv run pytest

      - name: Test with pytest with coverage
        if: matrix.python-version == '3.13'
        run: uv run pytest -v --cov --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ matrix.python-version == '3.13' && !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  mypy:
    name: Static type checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.14"

      - name: Install mypy and dependencies
        run: uv sync --all-extras --dev --upgrade

      - name: Run mypy
        run: uv run mypy --install-types --non-interactive --html-report mypy-report .

      - name: Upload mypy results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: mypy-report
          path: mypy-report/
          if-no-files-found: error

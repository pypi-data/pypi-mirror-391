[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "piket"
version = "0.3.2"
description = "Pikmin e+ Card Tools, a library for manipulating Pikmin e+ cards"
authors = [{ name = "plxl" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["pillow==12.0.0"]
license-files = ["LICENSE"]

[project.optional-dependencies]
demo = ["tkinterdnd2==0.4.3"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
piket = ["bin/*/**", "py.typed", "treasure/sprites/custom/*.bin"]

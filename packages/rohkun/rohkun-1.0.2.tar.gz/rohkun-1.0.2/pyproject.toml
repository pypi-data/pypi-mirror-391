[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rohkun"
version = "1.0.2"
description = "Rohkun - Code analysis tool for detecting endpoints, API calls, and connections"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rohkun Team", email = "support@rohkun.com"}
]
keywords = ["code-analysis", "ast", "endpoints", "api-calls", "codebase-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "requests>=2.31.0",
    "pyperclip>=1.8.2",
    "python-dotenv>=1.0.0",
    "regex>=2023.0.0",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
rohkun = "cli.main:app"

[tool.setuptools]
packages = ["cli"]

[tool.setuptools.package-data]
"cli" = ["*.md", "*.txt", "requirements.txt"]


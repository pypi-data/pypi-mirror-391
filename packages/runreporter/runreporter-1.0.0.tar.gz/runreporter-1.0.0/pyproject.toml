[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "runreporter"
version = "1.0.0"
description = "Library for logging runtime errors and sending execution reports via Telegram and Email"
authors = [{ name = "nosikmov" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["runreporter*"]






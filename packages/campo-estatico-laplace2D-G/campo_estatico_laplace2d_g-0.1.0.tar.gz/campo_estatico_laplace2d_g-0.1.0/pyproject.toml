[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "campo_estatico_laplace2D_G"
version = "0.1.0"
description = "A Python package for solving 2D Laplace equation using finite difference method"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Juan Pablo PatiÃ±o", email = "jppatinob@udistrital.edu.co"},
    {name = "Angie Lorena Pineda Morales", email = "alpinedam@udistrital.edu.co"}
]
keywords = [
    "laplace-equation",
    "finite-differences", 
    "electrostatics",
    "numerical-methods",
    "scientific-computing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
    "streamlit>=1.22.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/angielorenapm/Laplace2D"
Documentation = "https://angielorenapm.github.io/Laplace2D"
Repository = "https://github.com/angielorenapm/Laplace2D"
"Issue Tracker" = "https://github.com/angielorenapm/Laplace2D/issues"

[project.scripts]
campo-estatico-app = "campo_estatico_mdf.frontend:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["campo_estatico_mdf*"]

[tool.setuptools.package-data]
"campo_estatico_mdf" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--verbose --cov=campo_estatico_mdf --cov-report=html"
python_files = "test_*.py"

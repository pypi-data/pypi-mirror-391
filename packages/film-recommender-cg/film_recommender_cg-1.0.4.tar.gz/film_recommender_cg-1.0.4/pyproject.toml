[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "film_recommender_cg"
version = "1.0.4"
description = "A Film Recommendation Engine Package"
authors = [{ name = "Curtis Gribben", email = "curtisgribben1@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache 2.0" }
dependencies = ["pandas", "numpy", "matplotlib", "scikit-learn", "scikit-surprise", "pymongo", "wandb"]

[tool.setuptools.packages.find]
where = ["."]
include = ["film_recommender_cg*"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::sklearn.exceptions.UndefinedMetricWarning"
]
norecursedirs = [".git", "venv", "__pycache__", "wandb"]
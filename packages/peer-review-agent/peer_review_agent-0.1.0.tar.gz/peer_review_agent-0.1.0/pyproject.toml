[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peer-review-agent"
version = "0.1.0"
description = "Automated peer-review toolkit that extracts text, analyzes quality, and generates review artifacts."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Automated Peer Review Team" }
]
keywords = ["peer-review", "journal club", "automation", "python", "cli"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Utilities",
]
dependencies = [
  "PyPDF2>=3.0.1",
  "python-pptx>=0.6.21",
  "python-docx>=1.1.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.6.0"]

[project.scripts]
peer-review-agent = "peer_review_agent.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py39"


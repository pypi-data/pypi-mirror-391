[project]
name = "serieux"
version = "0.3.4"
description = "Extremely customizable serialization"
authors = [
    { name = "Olivier Breuleux", email = "breuleux@gmail.com" }
]
dependencies = [
    "ovld~=0.5.13",
]
readme = "README.md"
license = "MIT"
requires-python = ">= 3.11"

[project.urls]
Homepage = "https://serieux.readthedocs.io/en/latest/"
Documentation = "https://serieux.readthedocs.io/en/latest/"
Repository = "https://github.com/breuleux/serieux"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-regressions>=2.7.0",
    "pytest>=8.3.2",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=5.0.0",
    "cryptography>=44.0.2",
    "rich>=14.0.0",
    "jsonschema>=4.25.1",
    "mkdocs>=1.6.1",
    "msgspec>=0.19.0",
    "pyyaml>=6.0.2",
    "tomli-w>=1.2.0",
]
benchmark = [
    "adaptix>=3.0.0b11",
    "apischema>=0.19.0",
    "marshmallow-dataclass>=8.7.1",
    "marshmallow>=3.23.1",
    "mashumaro[orjson]>=3.15",
    "orjson>=3.10.12",
    "pydantic>=2.10.2",
    "pyserde>=0.24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/serieux"]

[tool.ruff]
line-length = 99

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["F811", "F722"]
# ruff complains it's using illegal syntax under 3.11, but that's fine, it's a 3.12 test
exclude = ["tests/definitions_py312.py"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--benchmark-columns=median"
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[project.scripts]
serieux = "serieux.__main__:main"

[project.entry-points."serieux.default_features"]
clargs = "serieux.features.clargs:FromArguments"
comment = "serieux.features.comment:CommentedObjects"
encrypt = "serieux.features.encrypt:Encrypt"
fromfile = "serieux.features.fromfile:FromFile"
interpol = "serieux.features.interpol:Interpolation"
lazy = "serieux.features.lazy:LazyDeserialization"
partial = "serieux.features.partial:PartialBuilding"
registered = "serieux.features.registered:RegisteredHandler"
tagset = "serieux.features.tagset:TagSetFeature"
usermeth = "serieux.features.usermeth:UserMethods"

[project.entry-points."serieux.optional_features"]
autotag = "serieux.features.autotag:AutoTagAny"
dotted = "serieux.features.dotted:DottedNotation"
include_file = "serieux.features.fromfile:IncludeFile"

[project.entry-points."serieux.formats"]
json = "serieux.formats.json:JSON"
pkl = "serieux.formats.pkl:PKL"
toml = "serieux.formats.toml:TOML"
txt = "serieux.formats.txt:Text"
text = "serieux.formats.txt:Text"
yaml = "serieux.formats.yaml:YAML"
yml = "serieux.formats.yaml:YAML"

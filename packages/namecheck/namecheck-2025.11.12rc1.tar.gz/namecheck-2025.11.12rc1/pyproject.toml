[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "namecheck"
version = "2025.11.12rc1"
description = "CLI tool to check the availability of a package name on PyPI and TestPyPI"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "pixelprotest", email = "hello@pixelprotest.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "beautifulsoup4>=4.14.2",
    "check-availability>=0.1.1",
    "platformdirs>=4.0.0",
    "requests>=2.31.0",
    "rich>=13.8.1",
]

[project.scripts]
namecheck = "namecheck.cli:main"

[project.urls]
Homepage = "https://github.com/pixelprotest/namecheck"
"Bug Tracker" = "https://github.com/pixelprotest/namecheck/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["namecheck"]


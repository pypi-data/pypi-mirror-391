
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jayditya-rl-update"
version = "0.0.1"
description = "Q-learning update helper function (Reinforcement Learning)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Jayditya Pratap Singh", email = "example@example.com" }
]
keywords = ["reinforcement-learning", "q-learning", "rl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://pypi.org/project/jayditya-rl-update/"

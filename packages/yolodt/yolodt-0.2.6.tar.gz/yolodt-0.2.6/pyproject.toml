[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yolodt"
version = "0.2.6"
description = "YOLO Dataset Tools - Comprehensive toolkit for YOLO format dataset processing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "YDT Contributors"},
]
keywords = [
    "yolo",
    "dataset",
    "computer-vision",
    "object-detection",
    "obb",
    "image-processing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.20.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "tqdm>=4.60.0",
    "pyyaml>=5.4.0",
    "sahi>=0.11.0",
    "minio>=7.0.0",
    "imagehash>=4.3.0",
    "scikit-learn>=1.0.0",
    "ultralytics>=8.0.0",
    "albumentations>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=0.950",
]

[project.scripts]
ydt = "ydt.cli.main:main"

[project.urls]
Homepage = "https://github.com/jaffe-fly/ydt"
Repository = "https://github.com/jaffe-fly/ydt"
Issues = "https://github.com/jaffe-fly/ydt/issues"

[tool.hatch.build.targets.wheel]
packages = ["ydt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

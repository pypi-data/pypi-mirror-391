[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yolodt"
version = "0.2.7"
description = "YOLO Dataset Tools - Comprehensive toolkit for YOLO format dataset processing"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "YDT Contributors"},
]
keywords = [
    "yolo",
    "dataset",
    "computer-vision",
    "object-detection",
    "obb",
    "image-processing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.20.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "tqdm>=4.60.0",
    "pyyaml>=5.4.0",
    "sahi>=0.11.0",
    "minio>=7.0.0",
    "imagehash>=4.3.0",
    "scikit-learn>=1.0.0",
    "ultralytics>=8.0.0",
    "albumentations>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "ruff>=0.14.0",
]

[project.scripts]
ydt = "ydt.cli.main:main"

[project.urls]
Homepage = "https://github.com/jaffe-fly/ydt"
Repository = "https://github.com/jaffe-fly/ydt"
Issues = "https://github.com/jaffe-fly/ydt/issues"

[tool.hatch.build.targets.wheel]
packages = ["ydt"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise from within except without specifying exception
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["B018"]       # Allow useless expressions in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
requires-python = ">=3.8"
build-backend = "setuptools.build_meta"

[project]
name = "platon-cli"
version = "1.2.0"
description = "Unified CLI tool for managing Vault secrets and Kubernetes resources for Sikt GitLab repositories"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "tollef jÃ¸rgensen", email = "tollef.jorgensen@sikt.no"}
]
keywords = ["platon", "vault", "kubernetes", "kubectl", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "prompt-toolkit>=3.0.43",
    "questionary>=2.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.1.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
]

[project.scripts]
platon = "platon.cli:main"
plt = "platon.cli:main"

[project.urls]
Documentation = "https://platon.sikt.no/"

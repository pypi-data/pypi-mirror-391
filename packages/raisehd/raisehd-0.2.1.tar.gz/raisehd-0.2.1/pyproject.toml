[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raisehd"
version = "0.2.1"
description = "RAiSE: simulation-based analytical model of AGN jets and lobes."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Ross Turner", email = "turner.rj@icloud.com"}
]
license = {text = "MIT"}
keywords = ["AGN", "jets", "lobes", "simulation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "h5py",
    "astropy",
    "scipy",
    "numba"
]

[tool.setuptools.packages.find]
where = ["RAiSEHD"]
include = ["RAiSEHD*"]

[tool.setuptools.package-data]
"RAiSEHD" = ["RAiSE_particles.hdf5"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-cli-mcp-async"
version = "0.1.1"
description = "Async wrapper for Gemini CLI to enable parallel task execution in Claude Code"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "User", email = "user@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["gemini", "cli", "mcp", "async", "claude"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/your-username/gemini-cli-mcp"
Repository = "https://github.com/your-username/gemini-cli-mcp.git"
Issues = "https://github.com/your-username/gemini-cli-mcp/issues"

[project.scripts]
gemini-cli-mcp-async = "gemini_cli_mcp:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gemini_cli_mcp*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100
[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "repex_topology_parser"
version = "0.2.2"
dependencies = [
  "numpy>=1.26.4",
]
requires-python = ">= 3.9"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  {name = "Korey M Reid", email = "r.korey@pm.me"},
  {name = "Tzu-Ping Chung", email = "tzu-ping@example.com"},
]
maintainers = [
  {name = "Korey M Reid", email = "r.korey@pm.me"}
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",
  # Indicate who your project is intended for
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Chemistry",
  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/koreyr/repex_topology_parser/"
Documentation = "https://github.com/koreyr/repex_topology_parser/README.md"
Repository = "https://github.com/koreyr/repex_topology_parser.git"
Issues = "https://github.com/koreyr/repex_topology_parser/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

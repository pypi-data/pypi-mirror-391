[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "structured-report"
version = "0.1.1"
description = "Transform text into structured thought models for deep learning"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Fangzhong Liu", email = "fangzhongliu@example.com"}
]
keywords = ["ai", "learning", "thinking", "analysis", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "openai>=1.3.0",
    "slowapi>=0.1.9",
]

[project.urls]
Homepage = "https://github.com/yourusername/structured-report"
Repository = "https://github.com/yourusername/structured-report"
Issues = "https://github.com/yourusername/structured-report/issues"
Documentation = "https://github.com/yourusername/structured-report#readme"

[project.scripts]
structured-report = "structured_report.main:start_server"

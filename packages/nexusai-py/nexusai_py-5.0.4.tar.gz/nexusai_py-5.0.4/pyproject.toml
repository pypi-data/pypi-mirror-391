[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexusai-py"
version = "5.0.4"
description = "A comprehensive Python wrapper for the Nexus AI API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["ai", "api", "nexus", "image-generation", "text-generation", "gemini", "gpt-4", "akinator"]
authors = [
    {name = "Nexus API", email = "drezus.nexus@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
]
examples = [
    "Pillow>=8.0",
]

[project.urls]
Homepage = "https://nexus.drexus.xyz"
Documentation = "https://nexus.drexus.xyz/docs"
Discord = "https://discord.gg/qdgkMkQbnt"

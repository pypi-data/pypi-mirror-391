[project]
name = "cmipcite"
version = "0.3.0"
description = "Tool for gathering citations for CMIP data using the unique id (PID) tracking service maintained by DKRZ"
authors = [
    { name = "Juliette Lavoie", email = "lavoie.juliette@ouranos.ca" },
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "pyhandle>=1.5.0 ; python_version < '4.0'",
    "typer>=0.20.0",
    "backports.strenum>=1.3.1 ; python_version < '3.11'",
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",

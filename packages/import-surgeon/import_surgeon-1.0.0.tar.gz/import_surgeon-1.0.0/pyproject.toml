[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "import_surgeon.__version__"}

[project]
name = "import-surgeon"
dynamic = ["version"]
description = "Precision import refactoring tool â€” rewrite, migrate, and sanitize Python imports project-wide with safety and accuracy."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

maintainers = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

keywords = [
  "import",
  "refactoring",
  "code-mod",
  "import-fix",
  "migration",
  "developer-tools",
  "automatic-refactor",
  "cli",
  "python-tooling"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only"
]

dependencies = [
  "rich>=13.0",
  "tqdm>=4.66",
  "pyyaml>=6.0",
  "regex>=2024.7",
  "black>=24.0",
  "isort>=5.13"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "black>=24.0",
  "mypy>=1.10",
  "ruff>=0.4.0"
]

[project.urls]
Homepage = "https://github.com/dhruv13x/import-surgeon"
Repository = "https://github.com/dhruv13x/import-surgeon.git"
Issues = "https://github.com/dhruv13x/import-surgeon/issues"

[project.scripts]
import-surgeon = "import_surgeon.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = "src"
timeout = 10
testpaths = ["tests"]
addopts = [
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--cov",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=term-missing:skip-covered",
]
log_cli = true
log_cli_level = "INFO"
[tool.poetry]
name = "ai-infra"
version = "0.1.70"
description = "Infrastructure for efficient and scalable AI applications."
authors = ["Ali Khatami <aliikhatami94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ai_infra", from = "src" }]
keywords = ["ai", "langchain", "langgraph", "fastapi", "infra", "llm", "mcp"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Typing :: Typed"
]

[tool.poetry.urls]
Homepage = "https://github.com/your-org/ai-infra"
Repository = "https://github.com/your-org/ai-infra"
Issues = "https://github.com/your-org/ai-infra/issues"
Documentation = "https://github.com/your-org/ai-infra#readme"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"

# Core AI/Infra
fastapi = "^0.116.1"
pydantic = "^2.11"
python-dotenv = "^1.1.1"

# LangChain ecosystem
langgraph = ">=0.6.4,<0.7.0"
langchain = "^0.3.27"
langchain-openai = "^0.3.29"
langchain-xai = "^0.2.5"
langchain-anthropic = "^0.3.18"
langchain-google-genai = "^2.1.9"
langchain-mcp-adapters = "^0.1.9"
langsmith = "^0.4.13"

# MCP integration
mcp = {extras = ["cli"], version = "^1.13.1"}
langchain-mistralai = "^0.2.11"
langchain-deepseek = "^0.1.4"
svc-infra = "^0.1.16"
pre-commit = "^4.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.23.0"
ruff = "^0.5.0"
mypy = "^1.10.0"

[tool.poetry.scripts]
ai-infra = "ai_infra.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

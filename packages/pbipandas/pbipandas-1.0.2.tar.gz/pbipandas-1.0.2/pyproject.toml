[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbipandas"
version = "1.0.2"
description = "A Python wrapper for Power BI REST API with Pandas integration"
readme = "README.md"
authors =  [{ name = "Harry Dinh", email = "hoangdinh.2710@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "requests",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/hoangdinh2710/pbipandas"
Repository = "https://github.com/hoangdinh2710/pbipandas"
Issues = "https://github.com/hoangdinh2710/pbipandas/issues"

[tool.bump-my-version]
current_version = "1.0.1"
commit = true
tag = true

[[tool.bump-my-version.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.setuptools.packages.find]
where = ["."]
include = ["pbipandas*"]
exclude = ["conda*"]
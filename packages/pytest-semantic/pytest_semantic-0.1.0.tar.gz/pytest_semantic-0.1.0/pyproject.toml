[project]
name = "pytest-semantic"
version = "0.1.0"
description = "A pytest plugin for testing LLM outputs using semantic similarity matching"
readme = "README.md"
authors = [
    { name = "Tom Bedor", email = "tombedor@gmail.com" }
]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "pytest>=7.0.0",
    "sentence-transformers>=2.0.0",
    "numpy>=1.20.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/tombedor/pytest-semantic"
Issues = "https://github.com/tombedor/pytest-semantic/issues"

[project.entry-points.pytest11]
semantic = "pytest_semantic.plugin"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "tests/",
  "examples/",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_semantic"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

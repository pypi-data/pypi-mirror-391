[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "strayl-lint"
version = "0.1.4"
description = "AI-powered API validation tool - never fear API updates again"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Strayl Team", email = "support@strayl.dev"}
]
keywords = ["api", "validation", "linter", "ci-cd", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer>=0.9.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
strayl-lint = "strayl_lint.cli:app"

[project.urls]
Homepage = "https://strayl.dev"
Documentation = "https://strayl.dev/docs"
Repository = "https://github.com/AlemzhanJ/strayl-lint"

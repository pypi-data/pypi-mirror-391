[project]
name = "lib_layered_config"
version = "1.1.1"
description = "Cross-platform layered configuration loader for Python"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "rich-click>=1.9.3",
  "lib_cli_exit_tools>=2.1.0",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["configuration", "layered", "dotenv", "env", "toml"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/lib_layered_config"
Repository = "https://github.com/bitranox/lib_layered_config.git"
Issues = "https://github.com/bitranox/lib_layered_config/issues"

[project.optional-dependencies]
dev = [
  "build>=1.3.0",
  "codecov-cli>=11.2.3",
  "coverage[toml]>=7.11.3",
  "hypothesis>=6.147.0",
  "import-linter>=2.5.2",
  "bandit>=1.8.6",
  "pip-audit>=2.9.0",
  "PyYAML>=6.0.3",
  "pyright>=1.1.406",
  "pytest>=8.4.2",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.0",
  "textual>=6.3.0",
  "twine>=6.2.0"
]
yaml = [
  "PyYAML>=6.0.3"
]

[project.scripts]
lib_layered_config = "lib_layered_config.cli:main"
lib-layered-config = "lib_layered_config.cli:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/lib_layered_config"]
include = ["src/lib_layered_config/py.typed"]

[tool.ruff]
line-length = 120
target-version = "py313"
extend-exclude = [
  "notebooks/Quickstart.ipynb",
  "tests/benchmark",
]

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]
"notebooks/Quickstart.ipynb" = ["E999"]

[tool.pyright]
typeCheckingMode = "strict"
include = [
  "src/lib_layered_config",
]
exclude = [
  "scripts/menu.py",
  "tests",
  "notebooks",
  "docs",
  "dist",
]

[tool.pytest.ini_options]
addopts = ["--maxfail=1", "--cov=lib_layered_config", "--cov-report=term-missing", "--cov-fail-under=90", "--doctest-modules", "--ignore=scripts/menu.py", "--ignore=tests/benchmark"]
pythonpath = ["src"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
testpaths = ["tests"]
python_files = ["tests/**/test_*.py"]
markers = [
  "slow: marks tests as slow (deselect with -m 'not slow')",
  "os_agnostic: executes on every supported operating system",
  "posix_only: requires POSIX semantics",
  "mac_only: requires macOS semantics",
  "windows_only: requires Windows semantics",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = "/tmp/.coverage.lib_layered_config"
source = ["src/lib_layered_config"]

[tool.coverage.report]
omit = [
  "tests/*",
  "tests/benchmark/*",
]
fail_under = 90
show_missing = true

[tool.importlinter]
root_package = "lib_layered_config"

[[tool.importlinter.contracts]]
name = "Clean architecture layers"
type = "layers"
layers = [
  "lib_layered_config.domain",
  "lib_layered_config.application",
  "lib_layered_config.adapters",
  "lib_layered_config",
]

[[tool.importlinter.contracts]]
name = "No adapters in domain"
type = "forbidden"
modules = ["lib_layered_config.domain"]
forbidden_modules = ["lib_layered_config.adapters", "lib_layered_config.application", "lib_layered_config.core"]

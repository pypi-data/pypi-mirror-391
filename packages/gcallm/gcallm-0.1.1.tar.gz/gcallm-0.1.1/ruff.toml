# Ruff configuration for gcallm
# https://docs.astral.sh/ruff/configuration/

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

# Line length to match black
line-length = 88

# Target Python 3.10+
target-version = "py310"

[lint]
# Enable comprehensive rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modernize Python code)
    "B",      # flake8-bugbear (detect likely bugs)
    "A",      # flake8-builtins (detect shadowing builtins)
    "C4",     # flake8-comprehensions (better comprehensions)
    "DTZ",    # flake8-datetimez (timezone-aware datetimes)
    "T10",    # flake8-debugger (no debugger statements)
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie (misc lints)
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise (better exception raising)
    "RET",    # flake8-return (better returns)
    "SIM",    # flake8-simplify (simplification suggestions)
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib (prefer pathlib)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

# Disable specific rules that may be too strict
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "ISC001",  # Implicit string concatenation (conflicts with formatter)
    "UP007",   # Use X | Y for type annotations (Optional is clearer)
    "B904",    # Within except, raise with from (not always needed)
    "B008",    # Do not perform function call in defaults (typer pattern)
    "DTZ005",  # datetime.now() without tz (not always needed)
    "ARG001",  # Unused function argument (sometimes intentional for API)
    "ARG002",  # Unused method argument (sometimes intentional)
    "RET505",  # Unnecessary else after return (sometimes clearer)
    "SIM117",  # Use single with statement (sometimes less readable)
    "PT018",   # Assertion complexity (sometimes intentional for clarity)
    "SIM102",  # Use single if statement (nested ifs sometimes clearer)
    "PTH111",  # os.path.expanduser -> Path.expanduser (not critical)
    "PTH110",  # os.path.exists -> Path.exists (not critical)
    "PTH108",  # os.unlink -> Path.unlink (not critical)
    "PTH123",  # open() -> Path.open() (not critical)
    "RUF005",  # Consider iterable unpacking (not always clearer)
    "N817",    # CamelCase imported as acronym (ElementTree as ET is standard)
    "PLW2901", # Loop variable overwritten (sometimes intentional)
    "PIE810",  # Call startswith once with tuple (not always clearer)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when prefixed with underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Allow assertions and magic values in tests
"tests/**/*.py" = ["S101", "PLR2004", "ARG001", "PLR0913"]
# Allow unused imports in __init__.py
"**/__init__.py" = ["F401"]

[lint.isort]
# isort configuration
force-single-line = false
force-sort-within-sections = false
lines-after-imports = 2
known-first-party = ["gcallm"]

[lint.mccabe]
# Maximum complexity
max-complexity = 10

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Line endings (LF for Unix/macOS, CRLF for Windows)
line-ending = "auto"

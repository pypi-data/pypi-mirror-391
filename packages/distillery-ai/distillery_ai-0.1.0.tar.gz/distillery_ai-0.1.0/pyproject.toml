[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "distillery-ai"
version = "0.1.0"
authors = [
    {name = "Distillery Team", email = "hello@distillery.ai"},
]
description = "Convert RAG logs into fine-tuning datasets"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["fine-tuning", "rag", "llm", "openai", "training-data", "machine-learning"]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
langsmith = ["langsmith>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/josharsh/distillery"
Documentation = "https://docs.distillery.ai"
Repository = "https://github.com/josharsh/distillery"
"Bug Tracker" = "https://github.com/josharsh/distillery/issues"

[project.scripts]
distillery = "cli.main:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

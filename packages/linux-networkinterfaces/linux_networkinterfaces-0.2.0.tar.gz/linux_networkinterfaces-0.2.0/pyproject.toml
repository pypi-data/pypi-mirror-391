[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linux-networkinterfaces"
version = "0.2.0"
description = "A module for working with network interfaces in Linux"
readme = "README.md"
authors = [
    { name = "Brandon Hammond", email = "newdaynewburner@gmail.com" },
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.6"
dependencies = []
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/newdaynewburner/linux-networkinterfaces"
Repository = "https://github.com/newdaynewburner/linux-networkinterfaces"

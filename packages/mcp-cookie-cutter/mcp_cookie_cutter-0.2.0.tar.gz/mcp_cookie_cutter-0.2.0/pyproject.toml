[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-cookie-cutter"
version = "0.2.0"
description = "Intelligent MCP server generator from OpenAPI/Swagger specs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
    "mcp",
    "model-context-protocol",
    "cookiecutter",
    "template",
    "openapi",
    "swagger",
    "fastmcp",
    "code-generator",
    "scaffolding",
]
authors = [
    {name = "Mahesh Mahadevan"}
]
maintainers = [
    {name = "Mahesh Mahadevan"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: FastAPI",
    "Typing :: Typed",
]

dependencies = [
    "cookiecutter>=2.1.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "openapi-pydantic>=0.4.0",
    "datamodel-code-generator>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
mcp-cookie-cutter = "mcp_cookie_cutter.cli:main"

[project.urls]
Homepage = "https://github.com/maheshmahadevan/mcp-cookie-cutter"
Documentation = "https://github.com/maheshmahadevan/mcp-cookie-cutter#readme"
Repository = "https://github.com/maheshmahadevan/mcp-cookie-cutter"
Issues = "https://github.com/maheshmahadevan/mcp-cookie-cutter/issues"
Changelog = "https://github.com/maheshmahadevan/mcp-cookie-cutter/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_cookie_cutter*", "hooks*"]
namespaces = false

[tool.setuptools.package-data]
"mcp_cookie_cutter" = [
    "template/cookiecutter.json",
    "template/{{cookiecutter.project_slug}}/**/*",
    "template/{{cookiecutter.project_slug}}/**/.gitignore",
    "template/{{cookiecutter.project_slug}}/**/.env.example",
    "template/examples/**/*",
    "template/hooks/**/*",
]
"*" = [
    "cookiecutter.json",
    "{{cookiecutter.project_slug}}/**/*",
    "{{cookiecutter.project_slug}}/**/.gitignore",
    "{{cookiecutter.project_slug}}/**/.env.example",
    "examples/**/*",
    "hooks/**/*",
    "*.md",
    "*.txt",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

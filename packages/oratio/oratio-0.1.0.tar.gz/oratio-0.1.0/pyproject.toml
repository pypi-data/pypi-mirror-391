[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oratio"
version = "0.1.0"
description = "ORATIO - L'eloquenza del codice"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Manuel Lazzaro", email = "manuel@oratio.dev"}
]
keywords = ["natural-language", "programming", "ai", "llm", "italian", "oratio", "eloquence"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
]

dependencies = [
    "openai>=1.3.0",
    "anthropic>=0.7.0",
    "pandas>=2.1.0",
    "numpy>=1.24.0",
    "matplotlib>=3.8.0",
    "chromadb>=0.4.18",
    "sentence-transformers>=2.2.0",
    "pydantic>=2.5.0",
    "rich>=13.7.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
]

local-llm = [
    "torch>=2.1.0",
    "transformers>=4.35.0",
    "peft>=0.7.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.25.0",
]

[project.scripts]
oratio = "oratio.cli.main:app"

[project.urls]
Homepage = "https://oratio.dev"
Documentation = "https://oratio.dev/docs"
Repository = "https://github.com/manuellazzaro/oratio"
Issues = "https://github.com/manuellazzaro/oratio/issues"

[tool.setuptools]
packages = ["oratio"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project]
name = "vedro-profiling"
version = "0.1.1"
description = "Plugin for Vedro framework for measuring resource usage of tests"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Nikita Mikheev", email = "thelol1mpo@gmail.com"}
]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed"
]
dependencies = [
    "docker>=7.0.0,<8.0.0",
    "matplotlib>=3.10.0,<4.0.0",
    "psutil>=7.0.0,<8.0.0",
    "vedro>=1.13.0,<2.0.0",
]

[dependency-groups]
dev = [
    "types-docker==7.1.0.20251009",
    "mypy==1.18.2",
    "ruff==0.14.4",
    "types-psutil==7.0.0.20251111",
]

[project.urls]
Homepage = "https://github.com/Lolimpo/vedro-profiling"
Repository = "https://github.com/Lolimpo/vedro-profiling"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vedro_profiling"]

[tool.hatch.build.targets.wheel.shared-data]
"vedro_profiling/py.typed" = "vedro_profiling/py.typed"

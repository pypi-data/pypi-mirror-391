[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vpkg"
version = "1.0.1"
dependencies = [
    "requests"
]
authors = [
  { name="William Davis", email="skribbdev@gmail.com" },
]
description = "Vault package designed for use with the Dallas Formula Racing secret vault."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DallasFormulaRacing/vpkg"
Issues = "https://github.com/DallasFormulaRacing/vpkg"
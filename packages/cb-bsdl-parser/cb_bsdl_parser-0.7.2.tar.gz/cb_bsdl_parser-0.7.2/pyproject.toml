[build-system]
requires = [
    "hatchling",
    "hatch-requirements-txt"
]

build-backend = "hatchling.build"



[project]
name = "cb_bsdl_parser"

description = "Chriesibaum's BSDL file parser"

readme = "README.md"

authors = [{ name="Thomas", email="Thomas@chriesibaum.dev" }]

requires-python = ">=3.12"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dynamic = [
  "version",
  "dependencies"
]


[project.urls]
Homepage = "https://github.com/chriesibaum/cb_bsdl_parser"
Documentation = "https://chriesibaum.github.io/cb_bsdl_parser/"
Repository = "https://github.com/chriesibaum/cb_bsdl_parser"


[tool.hatch.version]
path = "./cb_bsdl_parser/__init__.py"


[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]


[tool.hatch.build.targets.wheel]
packages = ["cb_bsdl_parser/",
            "cb_bsdl_tools/"]


[project.scripts]
cb_bsdl_info = "cb_bsdl_tools.cb_bsdl_info:main"
cb_bsdl_check = "cb_bsdl_tools.cb_bsdl_check:main"


[tool.coverage.report]
omit = [
    # omit this files
    "./cb_bsdl_parser/CBBsdlLexer.py",
    "./cb_bsdl_parser/CBBsdlParser.py"
    ]

[tool.bandit.assert_used]
skips = ['*_test.py', '*/test_*.py', '**/test_*.py']

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "attipy"
authors = [
  { name="Vegard R. Solum", email="vegard.rorvik.solum@gmail.com" },
]
description = "Attitude and motion sensing toolkit"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numba",
  "numpy",
  "scipy",  # required by numba
]

[project.urls]
Homepage = "https://github.com/vegardrsolum/attipy"
Issues = "https://github.com/vegardrsolum/attipy/issues"

[tool.hatch.version]
path = "src/attipy/__about__.py"

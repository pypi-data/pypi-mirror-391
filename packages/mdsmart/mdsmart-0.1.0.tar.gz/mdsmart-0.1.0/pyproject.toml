[build-system]
requires = ["setuptools>=65", "wheel", "Cython>=0.29.36"]
build-backend = "setuptools.build_meta"

[project]
name = "mdsmart"
version = "0.1.0"
description = "Multi-Database Smart Query Generator - Convert natural language to SQL using AI"
readme = "mdsmart/README.md"
requires-python = ">=3.8"
authors = [{name = "Shivam Parmar", email = "shivam.parmar@gmail.com"}]
license = "MIT"
dependencies = [
    "pandas>=1.3.0",
    "requests>=2.26.0",
    "faiss-cpu>=1.7.4",
    "numpy>=1.21.0",
]
license-files = ["LICENSE"]

[project.optional-dependencies]
gpu = ["faiss-gpu>=1.7.4"]
postgres = ["psycopg2-binary>=2.9.0"]
mysql = ["pymysql>=1.0.0"]
pdf = ["PyPDF2>=3.0.0"]
all = [
    "faiss-cpu>=1.7.4",
    "psycopg2-binary>=2.9.0",
    "pymysql>=1.0.0",
    "PyPDF2>=3.0.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["mdsmart"]
exclude = ["mdsmart.tests", "mdsmart.examples", "venv", "*.venv"]

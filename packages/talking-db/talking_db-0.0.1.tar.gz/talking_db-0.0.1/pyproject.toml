[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "talking-db"
version = "0.0.1"
description = "Natural language to SQL query interface"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Vitalii Stepanenko", email = "mail@vitalii.in" },
]
keywords = ["sql", "nlp", "database", "query", "natural-language"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    # Add your dependencies here
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/Nayjest/db-talk"
Repository = "https://github.com/Nayjest/db-talk"
Issues = "https://github.com/Nayjest/db-talk/issues"

[tool.hatch.build.targets.wheel]
packages = ["db_talk"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
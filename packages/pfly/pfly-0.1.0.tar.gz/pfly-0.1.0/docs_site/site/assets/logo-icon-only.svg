<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Icon-only version (perfect for favicon/small sizes) -->
  <!-- Using contrasting white/light colors for navbar visibility -->

  <!-- Dog head -->
  <circle cx="60" cy="50" r="28" fill="#ffffff" />

  <!-- Left ear -->
  <ellipse cx="40" cy="30" rx="10" ry="20" fill="#ffffff" transform="rotate(-25 40 30)" />

  <!-- Right ear -->
  <ellipse cx="80" cy="30" rx="10" ry="20" fill="#ffffff" transform="rotate(25 80 30)" />

  <!-- Dog body -->
  <rect x="42" y="72" width="36" height="40" rx="12" fill="#f0f0f0" />

  <!-- Tail -->
  <path d="M 78 88 Q 92 82, 95 92 Q 93 98, 84 98" fill="#f0f0f0" />

  <!-- Eyes (alert) -->
  <circle cx="50" cy="47" r="5" fill="#f8f9fa" />
  <circle cx="70" cy="47" r="5" fill="#f8f9fa" />
  <circle cx="51.5" cy="46" r="2.5" fill="#2c3e50" />
  <circle cx="71.5" cy="46" r="2.5" fill="#2c3e50" />

  <!-- Nose -->
  <circle cx="60" cy="56" r="3" fill="#495057" />

  <!-- Subtle smile/friendly -->
  <path d="M 52 60 Q 60 63, 68 60" stroke="#495057" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6" />
</svg>

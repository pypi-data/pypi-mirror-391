[project]
name = "pfly"
version = "0.1.1"
description = "pfly - Python LOggling Linter"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "libcst>=1.0.0",
    "pyyaml>=6.0",
    "jsonschema>=4.0.0",
    "colorama>=0.4.6",
]

[project.scripts]
pfly = "pfly.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pfly"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.23",
    "ruff>=0.14.4",
]

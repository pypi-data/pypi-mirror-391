<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog head -->
  <circle cx="100" cy="60" r="40" fill="none" stroke="black" stroke-width="2"/>
  <!-- Ears -->
  <path d="M70 50 L60 30 L80 40 Z" fill="none" stroke="black" stroke-width="2"/>
  <path d="M130 50 L140 30 L120 40 Z" fill="none" stroke="black" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="85" cy="50" r="3" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="115" cy="50" r="3" fill="none" stroke="black" stroke-width="2"/>
  <!-- Nose -->
  <circle cx="100" cy="70" r="4" fill="none" stroke="black" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="30" fill="none" stroke="black" stroke-width="2"/>
  <!-- Tail -->
  <path d="M150 120 Q170 100 160 80" fill="none" stroke="black" stroke-width="2"/>
  <!-- Legs: front legs straight -->
  <line x1="70" y1="140" x2="70" y2="170" stroke="black" stroke-width="2"/>
  <line x1="130" y1="140" x2="130" y2="170" stroke="black" stroke-width="2"/>
  <!-- Back legs shaped like L subtly -->
  <path d="M80 140 L80 160 L50 160" fill="none" stroke="black" stroke-width="2"/>
  <path d="M120 140 L120 160 L150 160" fill="none" stroke="black" stroke-width="2"/>
</svg>

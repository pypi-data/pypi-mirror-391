<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Horizontal version with text -->

  <!-- Minimalist dog icon (scaled down) -->
  <g transform="translate(0, 0) scale(0.4)">
    <!-- Dog head -->
    <circle cx="50" cy="80" r="35" fill="#2c3e50" />

    <!-- Left ear -->
    <ellipse cx="25" cy="55" rx="12" ry="25" fill="#2c3e50" transform="rotate(-25 25 55)" />

    <!-- Right ear -->
    <ellipse cx="75" cy="55" rx="12" ry="25" fill="#2c3e50" transform="rotate(25 75 55)" />

    <!-- Dog body -->
    <rect x="25" y="105" width="50" height="60" rx="15" fill="#34495e" />

    <!-- Tail -->
    <path d="M 75 130 Q 95 120, 100 135 Q 98 145, 85 145" fill="#34495e" />

    <!-- Eyes -->
    <circle cx="40" cy="75" r="6" fill="#ecf0f1" />
    <circle cx="60" cy="75" r="6" fill="#ecf0f1" />
    <circle cx="42" cy="74" r="3" fill="#2c3e50" />
    <circle cx="62" cy="74" r="3" fill="#2c3e50" />

    <!-- Nose -->
    <circle cx="50" cy="88" r="4" fill="#1a252f" />
  </g>

  <!-- Text: loly -->
  <text x="80" y="65" font-family="'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace" font-size="48" font-weight="600" fill="#2c3e50" letter-spacing="2">loly</text>

  <!-- Tagline -->
  <text x="82" y="82" font-family="'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', monospace" font-size="10" fill="#7f8c8d" letter-spacing="1">Log Observability Linter for Python</text>
</svg>

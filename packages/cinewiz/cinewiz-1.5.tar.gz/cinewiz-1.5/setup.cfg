[metadata]
name = cinewiz
version = 1.5
author = #ASYTRICK
author_email = eusmool@gmail.com
description = **Cinewiz** is an open-source Python package designed to streamline the development of **multimodal applications** powered by **LLMs**, **RAG (Retrieval-Augmented Generation)**, and **web crawling**. Itâ€™s built for workflows that require dynamic content generation and automation in creative environments.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ssmool/cinewiz
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
packages = find:
package_dir = 
	= cinewiz

[options.packages.find]
where = cinewiz
python_requires = >=3.0
install_requires = 
	rembg
	Pillow
	qrcode
	selenium
	webdriver_manager
	transformers
	opencv-python
	numpy
	scikit-image

[egg_info]
tag_build = 
tag_date = 0


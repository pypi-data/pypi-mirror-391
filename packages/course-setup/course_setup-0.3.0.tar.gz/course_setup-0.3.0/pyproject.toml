[project]
    name = "course-setup"
    version = "0.3.0"
    description = "Add your description here"
    readme = "README.md"
    requires-python = ">=3.13"
    dependencies = [
        "pygithub>=2.7.0",
    ]

[project.scripts]
    setup-course = "setup_course_github.setup_course:main"
    retire-course = "setup_course_github.retire_course:main"


[build-system]
  requires = ["setuptools", "wheel"]
  build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
  setup_course_github = ["generic/**/*"]

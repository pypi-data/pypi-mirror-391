[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "pyinitgen.__version__"}

[project]
name = "pyinitgen"
dynamic = ["version"]
description = "Auto-generate missing __init__.py files to fix Python import issues and ensure proper module discovery."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

maintainers = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

keywords = [
  "python",
  "init",
  "package",
  "module",
  "init generator",
  "__init__.py",
  "package-fix",
  "developer-tools",
  "cli",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only"
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.4.0",
  "black>=24.0",
  "mypy>=1.10",
]

[project.urls]
Homepage = "https://github.com/dhruv13x/pyinitgen"
Repository = "https://github.com/dhruv13x/pyinitgen.git"
Issues = "https://github.com/dhruv13x/pyinitgen/issues"

[project.scripts]
pyinitgen = "pyinitgen.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ["-ra", "-v", "--tb=short"]
testpaths = ["tests"]
pythonpath = ["src"]
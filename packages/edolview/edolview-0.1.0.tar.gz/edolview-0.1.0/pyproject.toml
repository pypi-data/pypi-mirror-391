[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "edolview"
version = "0.1.0"
description = "A remote tool for edolview"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name="Daniel Jeon", email="edoli.mia@gmail.com" }
]
requires-python = ">=3.8"
keywords = ["util", "edolview"]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/edoli/edolview-rs"

[project]
name = "MaaDebugger"
version = "v1.13.0"
description = "MaaDebugger"
authors = [
    { name = "MaaXYZ" },
]
dependencies = [
    "MaaFw>=5.0.1",
    "nicegui>=2.21,<3.0",
    "asyncify",
    "pillow",
    "packaging",
]
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/MaaXYZ/MaaDebugger"

[project.scripts]
MaaDebugger = "MaaDebugger.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "src/MaaDebugger",
]

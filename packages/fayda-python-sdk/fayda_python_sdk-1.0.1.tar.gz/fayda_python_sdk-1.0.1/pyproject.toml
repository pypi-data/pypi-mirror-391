[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fayda-python-sdk"
version = "1.0.1"
description = "Python SDK for Fayda IDA (Identity Authentication) - OTP, Authentication and eKYC services"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Fayda Team", email = "api_support@fayda.et"},
    {name = "Cherinet Hailu", email = "cherinet@id.et"},
    {name = "Amanuel Gulti", email = "amanuelgulti@id.et"}
]
maintainers = [
    {name = "Fayda Team", email = "api_support@fayda.et"}
]
keywords = ["fayda", "ida", "authentication", "ekyc", "otp", "sdk", "identity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "cryptography>=41.0.0",
    "pyjwt>=2.8.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/National-ID-Program-Ethiopia/python-ida-sdk"
Documentation = "https://national-id-program-ethiopia.github.io/python-ida-sdk"
Repository = "https://github.com/National-ID-Program-Ethiopia/python-ida-sdk"
Issues = "https://github.com/National-ID-Program-Ethiopia/python-ida-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]


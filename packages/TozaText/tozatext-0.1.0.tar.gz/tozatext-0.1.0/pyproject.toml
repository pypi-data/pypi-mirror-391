[project]
name = "TozaText"
version = "0.1.0"
description = "TozaText is a cleaning library for preprocessing raw Uzbek and multilingual text data."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
  { name = "Shohrux Isakov", email = "isakovsh19@gmail.com" }
]
dependencies = [
    "datasets>=4.4.1",
    "ftfy>=6.3.1",
    "pandas>=2.0.0",
    "tqdm>=4.65.0",
    "loguru>=0.7.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "TozaText"
version = "0.1.3"
description = "TozaText is a cleaning library for preprocessing raw Uzbek and multilingual text data."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
  { name = "Shohrux Isakov", email = "isakovsh19@gmail.com" }
]
dependencies = [
    "datasets>=4.4.1",
    "ftfy>=6.3.1",
    "pandas>=2.0.0",
    "tqdm>=4.65.0",
    "loguru>=0.7.0",
    "fasttext>=0.9.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true


[tool.hatch.build]
include = ["TozaText"]
exclude = ["lid.176.bin", "*.bin", "logs", "dist", "build", "test", "__pycache__", ".venv"]


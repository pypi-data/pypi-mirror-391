[tool.poetry]
name = "query-to-command"
version = "0.4.0"
description = "Natural Language to Shell Command Converter using OpenAI"
authors = ["Lawrence <lawrence.carbon@gmail.com>"]
readme = "README.md"
packages = [{include = "cli_nlp"}]
license = "MIT"
repository = "https://github.com/lawrence-carbon/cli-nlp"
homepage = "https://github.com/lawrence-carbon/cli-nlp"
keywords = ["cli", "nlp", "openai", "shell", "command", "natural-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.0.0"
litellm = "^1.0.0"
click = "^8.1.0"
pydantic = "^2.0.0"
prompt_toolkit = "^3.0.0"
rich = "^13.0.0"

[tool.poetry.scripts]
qtc = "cli_nlp.cli:cli_entry"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
ruff = "^0.1.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=cli_nlp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "-v"
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.ruff.isort]
known-first-party = ["cli_nlp"]


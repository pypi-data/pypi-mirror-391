[tool.poetry]
name = "query-to-command"
version = "0.3.0"
description = "Natural Language to Shell Command Converter using OpenAI"
authors = ["Lawrence <lawrence.carbon@gmail.com>"]
readme = "README.md"
packages = [{include = "cli_nlp"}]
license = "MIT"
repository = "https://github.com/lawrence-carbon/cli-nlp"
homepage = "https://github.com/lawrence-carbon/cli-nlp"
keywords = ["cli", "nlp", "openai", "shell", "command", "natural-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.12"
openai = "^1.0.0"
typer = {extras = ["all"], version = "^0.12.0"}
pydantic = "^2.0.0"
prompt_toolkit = "^3.0.0"

[tool.poetry.scripts]
qtc = "cli_nlp.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
ruff = "^0.1.0"


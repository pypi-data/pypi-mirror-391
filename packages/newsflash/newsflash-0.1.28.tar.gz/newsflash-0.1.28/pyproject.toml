[project]
name = "newsflash"
version = "0.1.28"
description = "A new library for Python dashboards and data apps"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.0",
    "django>=5.2.6",
    "fonttools>=4.60.1",
    "polars>=1.34.0",
    "pydantic>=2.11.9",
    "uvicorn>=0.38.0",
]

[project.scripts]
newsflash = "newsflash_cli.main:main"

[dependency-groups]
dev = [
    "coverage>=7.11.0",
    "ruff>=0.13.2",
]

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/newsflash",
    "src/newsflash_cli",
]

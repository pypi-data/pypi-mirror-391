<div class="flex flex-col items-center spinner-container">
    <svg class="h-full absolute" viewBox="0 0 100 100">
        <circle class="spinner" cx="50" cy="50" r="30" stroke-width="2" stroke-linecap="round" pathLength="100" stroke="hsl(353, 71%, 55%)" fill="transparent" />
    </svg>
</div>

<svg
id="{{ id }}"
class="absolute chart"
xmlns="http://www.w3.org/2000/svg" 
viewBox="0 0 {{ width }} {{ height }}" 
width="{{ width }}" 
height="{{ height }}"
{% if swap_oob %}
    hx-swap-oob="true"
{% endif %}
>

    {% for element in elements %}{{ element|safe }}
    {% endfor %}
</svg>

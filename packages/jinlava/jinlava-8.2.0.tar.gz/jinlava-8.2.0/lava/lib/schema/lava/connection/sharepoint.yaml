$schema: https://json-schema.org/draft/2020-12/schema

title: Lava sharepoint connection parameters

type: object

# Note that some of these properties are mandatory but marked so here because
# they can be supplied by AWS Secrets Manager at run-time.

properties:
  client_id:
    description: Application ID that the SharePoint registration portal assigned.
    type: string
    minLength: 1
  client_secret:
    description: The name of an encrypted SSM parameter containing the client secret.
    type: string
    minLength: 1
  https_proxy:
    description: HTTPS proxy to use for accessing the SharePoint API endpoints.
    type: string
    format: uri
  org_base_url:
    description: The hostname component of the organisation's SharePoint base URL.
    type: string
    format: hostname
  password:
    description: The name of an encrypted SSM parameter containing the password.
    type: string
    minLength: 1
  site_name:
    description: The SharePoint site name.
    type: string
    minLength: 1
  tenant:
    description: The Azure AD registered domain ID.
    type: string
    minLength: 1
  user:
    description: User name for authenticating to SharePoint.
    type: string
    minLength: 1

required:
  - client_id
  - client_secret
  - org_base_url
  - password
  - site_name
  - tenant

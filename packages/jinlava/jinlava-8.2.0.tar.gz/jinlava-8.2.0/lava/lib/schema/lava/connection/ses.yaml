$schema: https://json-schema.org/draft/2020-12/schema

title: Lava ses connection parameters (deprecated)

type: object

properties:
  from:
    description: The email address that is sending the email.
    type: string
    format: email
  region:
    description: The AWS region name for the SES service.
    type: string
    pattern: '^[a-z]{2}-[a-z]+-\d+$'
  reply_to:
    description: The default reply-to email address(es) for messages.
    anyOf:
      - type: string
        format: email
      - type: array
        items:
          type: string
          format: email
  return_path:
    description: >-
      The email address that bounces and complaints will be forwarded to when
      feedback forwarding is enabled.
    type: string
    format: email
  configuration_set:
    description: An AWS SES configuration set name.
    type: string
    minLength: 1

$schema: https://json-schema.org/draft/2020-12/schema

title: Lava dag job parameters specification

type: object

properties:
  job_prefix:
    description: Prepend the specified value to each job ID in the payload.
    type: string
    minLength: 1
  workers:
    description: The number of worker threads to use for running child jobs.
    type: integer
    minimum: 0
  can_fail:
    description: Glob pattern, or list of patterns, matching jobs allowed to fail.
    anyOf:
      - type: string
        minLength: 1
      - type: array
        items:
          type: string
          minLength: 1


additionalProperties: false

$schema: https://json-schema.org/draft/2020-12/schema

title: Dispatch action specification

type: object

properties:
  action:
    type: string
    enum:
      - dispatch
      # Alias
      - lava
  delay:
    description: Dispatch delay.
    $ref: lava.common.duration
  job_id:
    description: Job to dispatch.
    type: string
    minLength: 1
  parameters:
    description: A map of parameters that will be sent with the dispatch.
    type: object

required:
  - action
  - job_id

additionalProperties: false

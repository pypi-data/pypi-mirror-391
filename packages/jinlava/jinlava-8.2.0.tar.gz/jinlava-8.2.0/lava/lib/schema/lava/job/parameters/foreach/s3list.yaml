$schema: https://json-schema.org/draft/2020-12/schema

title: s3list foreach specification

type: object

properties:
  type:
    type: string
    const: s3list
  bucket:
    type: string
    minLength: 1
  prefix:
    type: string
  glob:
    oneOf:
      - type: string
        minLength: 1
      - type: array
        Items: string

required:
  - type
  - bucket

additionalProperties: false

[project]
name = "astro-senpai"
version = "0.0.0"
authors = [
    { name = "Zach Gazak", email = "jzg@alum.mit.edu" }
]
description = "SENPAI is a tool for analyzing and processing astronomical images.  SENPAI is going through peer review and will be released soon."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "arrow>=1.3.0",
    "astropy>=6.1.7",
    "colorlog>=6.9.0",
    "fastapi>=0.115.12",
    "imageio>=2.37.0",
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "opencv-python-headless>=4.11.0.86",
    "pandas>=2.3.1",
    "photutils>=2.0.2",
    "pydantic>=2.11.1",
    "pypng>=0.20220715.0",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.2",
    "rawpy>=0.25.1",
    "scikit-learn>=1.7.1",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
    "uvicorn>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "pytest>=8.3.3",
    "pytest-datadir>=1.5.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.2",
]


[tool.pytest.ini_options]
testpaths = ["senpai/api/tests", "senpai/engine/tests"]
addopts = "--cov-report=term-missing"

[tool.coverage.run]
omit = [
    "senpai/app/tests/*",
    "senpai/engine/tests/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError"
]

# Formatting

[tool.ruff]
# Same as Black.
line-length = 120
target-version = "py311"

# Enable Pyflakes (`F`), pycodestyle (`E`), isort (`I`), plus all optional rules
select = ["E", "F", "I", "B", "W"]
ignore = []

# Allow autofix behavior for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
known-first-party = ["senpai"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

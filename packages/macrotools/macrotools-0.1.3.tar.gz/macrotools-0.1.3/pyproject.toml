[build-system]
requires = ['setuptools>=64', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'macrotools'
version = '0.1.3'
description = 'Employ America tools for pulling and graphing U.S. macroeconomic data.'
readme = "README.md"
authors = [
    {name = 'Preston Mui', email = 'preston@employamerica.org'}
]
requires-python = '>=3.9'
dependencies = [
    'matplotlib>=3.10.0',
    'numpy>=2.0.0',
    'statsmodels>=0.14.4',
    'pandas>=2.2.3',
    'requests>=2.32.3'
]

[projects.url]
Homepage = "https://github.com/prestonmui/macrotools"
Documentation = "https://github.com/PrestonMui/macrotools/blob/main/macrotools/examples/macrotools_guide.ipynb"
Changelog = "https://github.com/PrestonMui/macrotools/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-dir]
'' = 'src'

[tool.setuptools.package-data]
macrotools = [
    'styles/*.mplstyle',
    'styles/fonts/*.ttf',
    'data/*.csv'
]

[license]
license = {text = "MIT"}
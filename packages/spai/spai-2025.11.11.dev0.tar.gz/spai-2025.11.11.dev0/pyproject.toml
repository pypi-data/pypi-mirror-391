[project]
name = "spai"
version = "2025.11.11.dev0"
description = ""
authors = [{name = "Jan Sensio", email = "it@earthpulse.es"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bson>=0.5.10",
    "minio>=7.1.15",
    "pandas>=2.0.2",
    "pillow>=10.2.0",
    "pydantic>=2.0.3",
    "pyjwt>=2.7.0",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.0",
    "requests>=2.31.0",
    "rich>=13.7.0",
    "schedule>=1.2.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
data = [
    "rasterio<=1.3.10",
    "geopandas>=1.1.1",
    "xarray>=2025.1.1",
    "rioxarray>=0.18.2",
    "odc-stac>=0.4.0",
    "odc-geo==0.4.7",
    "pystac-client>=0.9.0",
    "planetary-computer>=1.0.0"
]
storage = [
    "s3fs>=2025.9.0",
    "zarr<3",
    "xarray>=2025.1.1",
    "pyarrow>=19.0.0",
    "minio==7.2.16",
]
all = [
    "geopandas>=1.1.1",
    "minio==7.2.16",
    "odc-stac>=0.4.0",
    "odc-geo==0.4.7",
    "pystac-client>=0.9.0",
    "planetary-computer>=1.0.0",
    "pyarrow>=19.0.0",
    "rasterio<=1.3.10",
    "s3fs>=2025.9.0",
    "rioxarray>=0.18.2",
    "xarray>=2025.1.1",
    "zarr<3"
]

[project.scripts]
spai = "spai.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["spai"]

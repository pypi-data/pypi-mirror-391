[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oblivionis"
version = "0.0.1"
description = "A test case."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/KellyandKathy/oblivionis"
Repository = "https://github.com/KellyandKathy/oblivionis"
Issues = "https://github.com/KellyandKathy/oblivionis/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/oblivionis"]
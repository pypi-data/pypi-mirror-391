name: 'Run CI jobs'

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 5' # 18:00 on Friday JST

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: './.github/actions/setup-aqua'
      - name: Lint by lefthook
        run: |
          uv sync --frozen --all-extras
          lefthook run pre-commit --all-files
  source-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
        workspace: ['locked', 'latest']
    steps:
      - uses: actions/checkout@v4
      - uses: './.github/actions/setup-aqua'
        id: 'setup-python'
        with:
          python-version: ${{ matrix.python-version }}
      - name: 'Configure env as locked deps by uv.lock'
        run: |
          uv sync --frozen --python='${{ steps.setup-python.outputs.python-path }}'
        if: ${{ matrix.workspace == 'locked'}}
      - name: 'Configure env as latest deps on PyPI'
        run: |
          uv sync -U --python='${{ steps.setup-python.outputs.python-path }}'
        if: ${{ matrix.workspace == 'latest'}}
      - name: 'Run tests'
        run: |
          uv run pytest
  doc-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: './.github/actions/setup-aqua'
      - name: Run tests
        run: |
          task --yes setup docs:build-linkcheck docs:build-dirhtml
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: './.github/actions/setup-aqua'
      - name: Build package
        run: |
          uv build
          ls -l dist

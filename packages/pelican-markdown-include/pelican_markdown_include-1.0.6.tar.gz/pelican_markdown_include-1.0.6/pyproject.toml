[project]
name = "pelican-markdown-include"
version = "1.0.6"
description = "Pelican plugin for using the Markdown-Include extension"
authors = [
    { name = "Rafael LaboissiÃ¨re", email = "rafael@laboissiere.net" },
]
readme = "README.md"
keywords = [
    "pelican",
    "plugin",
    "markdown include",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "pelican>=4.5",
    "py3dns>=3.2",
    "markdown>=3.4",
    "markdown-include>=0.8",
]

[project.license]
text = "AGPL-3.0"

[project.urls]
Homepage = "https://github.com/pelican-plugins/markdown-include"
"Issue Tracker" = "https://github.com/pelican-plugins/markdown-include/issues"
Changelog = "https://github.com/pelican-plugins/markdown-include/blob/main/CHANGELOG.md"
Funding = "https://donate.getpelican.com/"

[project.optional-dependencies]
markdown = [
    "markdown>=3.4",
]

[dependency-groups]
lint = [
    "invoke>=2.2",
    "ruff>=0.14.2,<1.0.0",
]
test = [
    "invoke>=2.2",
    "markdown>=3.4",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-sugar>=1.0",
]

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "CONTRIBUTING.md",
]
includes = [
    "pelican/",
]
excludes = [
    "**/.DS_Store",
]

[tool.autopub]
project-name = "Markdown Include"
git-username = "botpub"
git-email = "52496925+botpub@users.noreply.github.com"
append-github-contributor = true

[tool.ruff.lint]
select = [
    "B",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "I",
    "ICN",
    "ISC",
    "PGH",
    "PL",
    "RET",
    "RUF",
    "SIM",
    "T10",
    "T20",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D104",
    "D203",
    "D213",
    "ISC001",
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = [
    "pelican",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

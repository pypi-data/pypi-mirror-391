[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aigroup_econ_mcp"
version = "2.0.7"
description = "专业计量经济学MCP工具 - 支持CSV/JSON/TXT/Excel格式，让大模型更智能地进行数据分析"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "AIGroup", email = "jackdark425@gmail.com"}
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "statsmodels>=0.13.0",
    "scipy>=1.7.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.20.0",
    "click>=8.0.0",
    "linearmodels>=7.0",
    "scikit-learn>=1.0.0",
    "psutil>=5.9.0",
    "PyYAML>=6.0",
    "arch>=6.0.0",
    "openpyxl>=3.0.0",
    "lifelines>=0.27.0",
    "libpysal>=4.7.0",
    "esda>=2.4.0",
    "spreg>=1.4.0",
    "joblib>=1.2.0",
    "xgboost>=1.7.0",
    "matplotlib>=3.5.0",
    "twine>=6.2.0",
]
keywords = ["mcp", "economics", "statistics", "regression", "data-analysis", "econometrics", "time-series", "panel-data"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.scripts]
aigroup-econ-mcp = "cli:cli"

[project.urls]
Homepage = "https://github.com/jackdark425/aigroup-econ-mcp"
Repository = "https://github.com/jackdark425/aigroup-econ-mcp.git"
Issues = "https://github.com/ajackdark425/aigroup-econ-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "/.",
    "/README.md",
    "/LICENSE",
    "/cli.py",
    "/server.py",
    "/__init__.py",
    "/econometrics/**/*",
    "/tools/**/*",
    "/resources/**/*",
    "/prompts/**/*",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

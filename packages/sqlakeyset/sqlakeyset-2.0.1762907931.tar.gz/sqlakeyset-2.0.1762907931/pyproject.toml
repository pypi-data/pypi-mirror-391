[project]
license = { text = "Unlicense" }
requires-python = ">=3.9"
name = "sqlakeyset"
version = "2.0.1762907931"
readme = "README.rst"
description = "offset-free paging for sqlalchemy"
dependencies = [ "sqlalchemy>=1.3.11", "python-dateutil>=2.0", "packaging>=20.0", "typing-extensions<5,>=4.7; python_version < '3.13'",]
[[project.authors]]
name = "Robert Lechte"
email = "robertlechte@gmail.com"

[[project.authors]]
name = "Anthony Carapetis"
email = "anthony.carapetis@gmail.com"

[dependency-groups]
dev = [ "sqlbag", "pytest-clarity>=1.0.0", "black>=19.10b0", "sqlalchemy-utils>=0.37.0", "toml<0.11,>=0.10.0", "sqlalchemy[asyncio]<3.0.0,>=2.0.7", "aiosqlite<1.0.0,>=0.18.0", "aiomysql<1.0.0,>=0.1.1", "pytest>=7.4.4", "pytest-cov>=4.1.0", "pytest-asyncio>=0.21.2", "psycopg2-binary>=2.9.9", "psycopg2-binary>=2.9.10; python_version >= '3.13'", "asyncpg>=0.27.0", "asyncpg>=0.30.0; python_version >= '3.12'", "pymysql>=1.1.1", "flake8>=3.9.2", "flake8>=4; python_version >= '3.12'", "pytz>=2024.2", "arrow>=1.2.3", "python-dateutil>=2.9.0.post0", "psycopg[binary]>=3.2.12", "pytest-xdist>=3.6.1",]
doc = [ "sphinx>=5", "sphinx-rtd-theme>=2",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://github.com/djrobstep/sqlakeyset"
repository = "https://github.com/djrobstep/sqlakeyset"

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.8"
typeCheckingMode = "standard"

[tool.ruff]
line-length = 88

[tool.uv.sources]
sqlbag = { git = "https://github.com/acarapetis/sqlbag.git", rev = "0a97a185070228b43cb86181e5df8051f46ebc86" }

[tool.pytest.ini_options]
filterwarnings = "ignore:.*cache_ok.*:::"

[tool.ruff.lint]
extend-select = [ "I",]

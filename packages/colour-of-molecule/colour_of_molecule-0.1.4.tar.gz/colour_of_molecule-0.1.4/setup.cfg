[metadata]
name = colour-of-molecule
version = 0.1.4
description = Tools for colour related analysis of various QCh software output files.
long_description = file: readme.rst
long_description_content_type = text/x-rst
url = https://github.com/MichalPt/colour_of_molecule
author = Michal Ptacek
author_email = michalptacek@outlook.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
python_requires = >=3.6
install_requires = 
	colour-science >=0.4.6
	numpy
	matplotlib
	InquirerPy
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


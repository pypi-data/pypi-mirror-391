[project]
name = "mt3-infer"
version = "0.1.0"
description = "Unified, inference-only toolkit for MT3 model family (Magenta MT3, MR-MT3, MT3-PyTorch, YourMT3)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "MT3-Infer Contributors" }
]
keywords = ["music", "transcription", "mt3", "midi", "audio", "mir"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Core dependencies (framework-agnostic)
dependencies = [
    "numpy>=1.22",
    "mido>=1.3.0",
    "soundfile>=0.13.1",
    "pyyaml>=6.0.2",
    "torch==2.7.1",
    "torchvision==0.22.1",
    "torchaudio==2.7.1",
    "transformers~=4.30.2",
    "librosa>=0.9.1",
    "note-seq==0.0.3",
    "pretty-midi>=0.2.10",
    "einops>=0.4.1",
    "protobuf>=3.20.3,<4.0",
    "scipy>=1.10.0,<1.15.0",
    "tqdm>=4.67.1",
    "lightning>=2.3.0",
    "mir-eval>=0.8.2",
    # "wandb>=0.22.1",  # Removed: not needed for inference-only usage
    "soxr>=1.0.0",
    "matplotlib>=3.8.0",
    "pyloudnorm>=0.1.1",
    "pyrubberband>=0.4.0",
]

[project.optional-dependencies]
# PyTorch backend (aligned with worzpro-demo)
torch = [
    "torch==2.7.1",
    "torchvision==0.22.1",
    "torchaudio==2.7.1",
]

# TensorFlow backend (aligned with worzpro-demo)
tensorflow = [
    "tensorflow>=2.13.0",
]

# JAX backend - DEFERRED to v0.2.0 (requires Python 3.11+ for Flax compatibility)
# NOTE: JAX GPU support may conflict with PyTorch 2.7.1 CUDA dependencies
# NOTE: t5x and seqio must be installed from Git (not on PyPI)
# Uncomment when implementing Magenta MT3 in v0.2.0:
# jax = [
#     "jax[cpu]>=0.4.28",
#     "flax>=0.6.0",
#     "t5x @ git+https://github.com/google-research/t5x#egg=t5x",
#     "seqio @ git+https://github.com/google/seqio#egg=seqio",
#     "gin-config>=0.5.0",
#     "absl-py",
#     "immutabledict",
#     "tensorflow",
#     "tensorflow-datasets",
# ]

# All backends (JAX deferred to v0.2.0)
all = [
    "torch==2.7.1",
    "torchvision==0.22.1",
    "torchaudio==2.7.1",
    "tensorflow>=2.13.0",
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "scipy>=1.10.0",  # For audio resampling
]
synthesis = [
    "midi2audio>=0.1.1",
]

[project.scripts]
mt3-infer = "mt3_infer.cli:main"

[project.urls]
Homepage = "https://github.com/openmirlab/mt3-infer"
Documentation = "https://github.com/openmirlab/mt3-infer/blob/master/README.md"
Repository = "https://github.com/openmirlab/mt3-infer"
Issues = "https://github.com/openmirlab/mt3-infer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mt3_infer"]

[tool.hatch.build]
include = [
    "mt3_infer/**/*.py",
    "refs/**/*",
]

[tool.pytest.ini_options]
testpaths = ["mt3_infer/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=mt3_infer",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["mt3_infer"]
omit = [
    "mt3_infer/tests/*",
    "mt3_infer/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "mido.*",
    "soundfile.*",
    "mt3_infer.vendor.*",
]
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ["py38"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

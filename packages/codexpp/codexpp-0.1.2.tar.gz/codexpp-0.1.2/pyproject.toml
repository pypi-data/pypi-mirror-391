[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
 
 [project]
 name = "codexpp"
 version = "0.1.2"
 description = "Codex CLI enhancement framework inspired by SuperClaude and SuperGemini"
 readme = "README.md"
 requires-python = ">=3.11"
 license = "MIT"
authors = [
  { name = "avometre", email = "avometre@users.noreply.github.com" }
]
keywords = ["codex", "cli", "ai", "development", "framework", "superclaude", "supergemini"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
 dependencies = []
 
[project.urls]
Homepage = "https://github.com/avometre/codexpp"
Repository = "https://github.com/avometre/codexpp"
Issues = "https://github.com/avometre/codexpp/issues"

[project.scripts]
codexpp = "codexpp.cli:main"


[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "elli-api-client"
version = "1.1.0"
description = "Python client for Elli Charging API with OAuth2 PKCE authentication"
readme = "src/elli_api_client/README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Marc Szymkowiak"}
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.5.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-asyncio>=0.23.6",
    "black>=24.3.0",
    "isort>=5.13.2",
    "flake8>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/marcszy91/elli-charge-api"
"Bug Tracker" = "https://github.com/marcszy91/elli-charge-api/issues"
Documentation = "https://github.com/marcszy91/elli-charge-api#readme"
"Source Code" = "https://github.com/marcszy91/elli-charge-api"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["src", "scripts", "tests"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]

[project]
name = "rainduck"
version = "0.5.0"
requires-python = ">= 3.11"
authors = [{name = "Lukáš Koma", email = "koma.luky@gmail.com"}]
description = "A simple BrainFuck extension with macros"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["typer"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
# TODO: keywords

[project.urls]
Homepage = "https://github.com/Skrret/rainduck"
Issues = "https://github.com/Skrret/rainduck/issues"

[project.scripts]
rainduck = "rainduck.cli:app"

[tool.setuptools]
packages = ["rainduck"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py311", "py312"]
skip-string-normalization = false

[tool.isort]
profile = "black"
known_third_party = ["numpy"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
minversion = "7.0"

[project]
name = "helper-cli"
version = "0.1.39"
description = "Simple system info CLI"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
authors = [
    { name = "Huy Nguyen", email = "huy.ntq02@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]
dependencies = [
    "click>=8.0.0",
    "speedtest-cli>=2.1.0"
]

[project.urls]
Homepage = "https://github.com/nguyenhuy158/helper"
Documentation = "https://nguyenhuy158.github.io/helper/helper.html"
Repository = "https://github.com/nguyenhuy158/helper"

[project.scripts]
helper = "helper.main:cli"
h = "helper.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["helper*"]

[tool.pdoc]
modules = ["helper"]
output_dir = "docs"
docformat = "google"

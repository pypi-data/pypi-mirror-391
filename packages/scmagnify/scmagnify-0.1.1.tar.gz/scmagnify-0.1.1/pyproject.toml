[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "scmagnify"
version = "0.1.1"
description = "scMagnify is a versatile Python toolkit for inferring and analyzing gene regulatory networks (GRNs) from single-cell multi-omic datasets"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Xufeng Chen", email = "chenxufeng2022@sinh.ac.cn" },
]
authors = [
  { name = "Xufeng Chen" },
]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "anndata<=0.10",
  "cellrank>=2.0.1",
  "decoupler>=2.1.1",
  "deprecated",
  "genomepy>=0.16.1",
  "moods-python",
  "mudata<=0.2.3",
  "netgraph",
  "pillow<12",
  "pooch",
  "pyarrow<=20",
  "pycirclize<1.10.1",
  "pycomplexheatmap>=1.8.2",
  "pygam",
  "pyranges",
  "pysam>=0.23.1",
  "pytabix",
  "rich>=10",
  "scanpy>=1.9,<1.10.4",
  "seacells>=0.3.3",
  "session-info",
  "tensorly",
  "torch>=2",
]

optional-dependencies.dev = [
  "pre-commit",
  "twine>=4.0.2",
]

optional-dependencies.doc = [
  "docutils>=0.8,!=0.18.*,!=0.19.*",
  "ipykernel",
  "ipython",
  "myst-nb>=1.1",
  "pandas",
  # Until pybtex >0.23.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=4",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme>=1",
  "sphinx-copybutton",

  "sphinx-design",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=1",
  "sphinxcontrib-mermaid",
  "sphinxext-opengraph",
]

optional-dependencies.test = [
  "coverage",
  "pytest",
  "tox",
]
# https://docs.pypi.org/project_metadata/#project-urls
urls.Documentation = "https://scMagnify.readthedocs.io/"
urls.Homepage = "https://github.com/xfchen0912/scMagnify"
urls.Source = "https://github.com/xfchen0912/scMagnify"

[tool.hatch.envs.default]
installer = "uv"
features = [ "dev" ]

[tool.hatch.envs.docs]
features = [ "doc" ]
scripts.build = "sphinx-build -M html docs docs/_build {args}"
scripts.open = "python -m webbrowser -t docs/_build/html/index.html"
scripts.clean = "git clean -fdX -- {args:docs}"

[tool.hatch.envs.hatch-test]
features = [ "test" ]

[tool.ruff]
line-length = 120
src = [ "src" ]
extend-include = [ "*.ipynb" ]

format.docstring-code-format = true

lint.select = [
  "B",      # flake8-bugbear
  "BLE",    # flake8-blind-except
  "C4",     # flake8-comprehensions
  "D",      # pydocstyle
  "E",      # Error detected by Pycodestyle
  "F",      # Errors detected by Pyflakes
  "I",      # isort
  "RUF100", # Report unused noqa directives
  "TID",    # flake8-tidy-imports
  "UP",     # pyupgrade
  "W",      # Warning detected by Pycodestyle
]
lint.ignore = [
  "B008", # Errors from function calls in argument defaults. These are fine when the result is immutable.
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D105", # __magic__ methods are often self-explanatory, allow missing docstrings
  "D107", # Missing docstring in __init__
  # Disable one in each pair of mutually incompatible rules
  "D203", # We don’t want a blank line before a class docstring
  "D213", # <> We want docstrings to start immediately after the opening triple quote
  "D400", # first line should end with a period [Bug: doesn’t work with single-line docstrings]
  "D401", # First line should be in imperative mood; try rephrasing
  "E501", # line too long -> we accept long comment lines; formatter gets rid of long code lines
  "E731", # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
  "E741", # allow I, O, l as variable names -> I is the identity matrix
]
lint.extend-ignore = [
  "B006",
  "B007",
  "B904",
  "BLE001",
  "C401",
  "C408",
  "C416",
  "D200",
  "D205",
  "E711",
  "E712",
  "E722",
  "F403",
  "F405",
  "F841",
  "UP038",
]

lint.per-file-ignores."*/__init__.py" = [ "F401", "F403" ]
lint.per-file-ignores."docs/*" = [ "I" ]
lint.per-file-ignores."src/scmagnify/__init__.py" = [ "F403" ]
lint.per-file-ignores."src/scmagnify/logging/_logging.py" = [ "F822" ]
lint.per-file-ignores."src/scmagnify/models/_train.py" = [ "F403", "F405" ]

lint.per-file-ignores."src/scmagnify/utils/__init__.py" = [ "F403" ]

lint.per-file-ignores."tests/*" = [ "D", "F841" ]
lint.pydocstyle.convention = "numpy"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]

[tool.coverage.run]
source = [ "scmagnify" ]
omit = [
  "**/test_*.py",
]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "src/**/basic.py",
  "docs/api.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
  "docs/notebooks/example.ipynb",
]

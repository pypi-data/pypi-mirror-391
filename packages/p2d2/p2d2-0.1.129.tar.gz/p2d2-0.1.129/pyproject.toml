[project]
name = "p2d2"
version = "0.1.129"
description = "Pickled Parquetted Dataframed Database"
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "loguru (>=0.7.3,<0.8.0)",
    "toomanyconfigs (>=0.2.82,<0.3.0)",
    "fastparquet (>=2024.11.0,<2025.0.0)",
    "annotated-dict (>=0.1.0,<0.2.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "ezmq (>=2025.10.29.0,<2026.0.0.0)"
]

[tool.poetry]
packages = [{include = "p2d2", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

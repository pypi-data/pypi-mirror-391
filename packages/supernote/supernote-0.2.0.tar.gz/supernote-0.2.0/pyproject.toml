[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0"]

[project]
name = "supernote"
version = "0.2.0"
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "Unofficial python library for parsing Supernote notebooks"
readme = "README.md"
authors = [
  { name = "jya", email = "jya@wizmy.net" },
  { name = "Allen Porter", email = "allen.porter@gmail.com" }
]
requires-python = ">=3.13"
classifiers = []
dependencies = [
  "colour>=0.1.5",
  "numpy>=1.19.0",
  "Pillow>=7.2.0",
  "potracer>=0.0.1",
  "pypng>=0.0.20",
  "reportlab>=3.6.1",
  "svgwrite>=1.4",
]

[project.urls]
Source = "https://github.com/allenporter/supernote"

[tool.setuptools.packages.find]
include = ["supernote*"]

[project.entry-points."console_scripts"]
supernote-tool  = "supernote.cmds.supernote_tool:main"

[tool.mypy]
exclude = [
  "venv/",
  "supernote/cmds/",
]
platform = "linux"
show_error_codes = true
follow_imports = "normal"
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
disable_error_code = [
    "import-untyped",
]
extra_checks = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true

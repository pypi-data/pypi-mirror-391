[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# !!! CHANGE THIS NAME to something unique !!!
name = "simple-rl-pack-Kritarth04"
version = "0.0.1"
authors = [
    { name="Kritarth Ghosh", email="kritarthg04@gmail.com" },
]
description = "A very simple Epsilon-Greedy Bandit RL example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/your-username/my_rl_project"
"Bug Tracker" = "https://github.com/your-username/my_rl_project/issues"
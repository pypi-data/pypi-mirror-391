[project]
name = "claws"
version = "0.0.22"
description = "The Crossref Labs AWS tooling system."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["distributed computing"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "botocore>=1.33",
    "boto3>=1.33",
    "aiohttp==3.8.4",
    "yarl==1.8.2",
    "moto==4.1.6",
    "smart-open==6.3.0"
]

[dependency-groups]
dev = [
    "pytest==6.2.5",
    "pytest-asyncio==0.20.3",
    "pytest-localstack==0.6.0",
    "pytest-mock==3.10.0",
    "coverage==7.2.2,"
]

[project.urls]
homepage = "https://labs.crossref.org"
documentation = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/claws"
changelog = "https://gitlab.com/crossref/labs/claws/-/blob/main/CHANGELOG.md"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'

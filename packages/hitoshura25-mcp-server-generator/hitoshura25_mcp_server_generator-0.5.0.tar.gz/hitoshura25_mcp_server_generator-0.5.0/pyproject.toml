[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"

[project]
name = "hitoshura25-mcp-server-generator"
description = "Generate dual-mode MCP servers with best practices"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vinayak Menon", email = "vinayakmenon+pypi@users.noreply.github.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "Jinja2>=3.0",
    "hitoshura25-pypi-workflow-generator>=0.5.0",
    "mcp>=1.0.0,<2.0.0",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
dev = [
    "hitoshura25-mcp-server-generator[test]",
    "build>=0.10.0",
]

[project.scripts]
hitoshura25-mcp-server-generator = "hitoshura25_mcp_server_generator.server:main"
hitoshura25-mcp-server-generator-cli = "hitoshura25_mcp_server_generator.cli:main"

[project.urls]
Homepage = "https://github.com/hitoshura25/mcp-server-generator"
Repository = "https://github.com/hitoshura25/mcp-server-generator"
Issues = "https://github.com/hitoshura25/mcp-server-generator/issues"

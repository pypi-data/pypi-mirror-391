[project]
name = "cosma"
version = "0.2.0"
requires-python = ">=3.12"
readme = "README.md"
dependencies = ["cosma-backend", "cosma-tui"]

[project.scripts]
cosma = "cosma:cli"

[tool.uv.sources]
cosma-backend = { workspace = true }
cosma-tui = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[dependency-groups]
dev = [
    "basedpyright<=1.31.7",
    "pyinstaller>=6.16.0",
]

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

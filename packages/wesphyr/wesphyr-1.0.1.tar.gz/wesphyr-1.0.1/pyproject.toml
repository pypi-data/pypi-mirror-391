[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wesphyr"
version = "1.0.1"
description = "Wesphyr - Global CLI Chat App"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Communications :: Chat",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://wesphyr.fly.dev"
Repository = "https://github.com/yourusername/wesphyr"
Issues = "https://github.com/yourusername/wesphyr/issues"

[project.scripts]
wesphyr = "cli_messenger_client:main"
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FLASH-MM"
version = "0.1.0"
authors = [
  {name="Changjiang Xu", email="changjiang.xu@utoronto.ca"},
  {name="Delaram Pouyabahar", email = "d.pouyabahar@mail.utoronto.ca"},
  {name="Veronique Voisin", email = "veronique.voisin@gmail.com"},
  {name="Gary Bader", email = "gary.bader@utoronto.ca"},
]
maintainers = [
  {name="Changjiang Xu", email="changjiang.xu@utoronto.ca"}
]
description = "Fast, scalable, and memory-efficient algorithm for fitting linear mixed-effects models (LMMs)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ['numpy', 'pandas']
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["mixed-effects model", "large-scale data", "single-cell differential expression"]
classifiers = [
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",
  # Specify the Python versions you support here.
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/BaderLab/FLASHMM"
Documentation = "https://cran.r-project.org/web/packages/FLASHMM/vignettes/FLASHMM-vignette.html"
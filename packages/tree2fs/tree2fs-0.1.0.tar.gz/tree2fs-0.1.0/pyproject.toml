[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree2fs"
version = "0.1.0"
description = "Convert tree-formatted text into filesystem structures"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Abdellah HALLOU", email = "abdeallahhallou33@gmail.com"}
]
keywords = ["tree", "filesystem", "directory", "structure", "cli", "project structure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]

dependencies = [
    "pydantic>=2.12.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pydantic>=2.12.4",
]

[project.urls]
Homepage = "https://github.com/ABDELLAH-Hallou/tree2fs"
Documentation = "https://github.com/ABDELLAH-Hallou/tree2fs#readme"
Repository = "https://github.com/ABDELLAH-Hallou/tree2fs"
"Bug Tracker" = "https://github.com/ABDELLAH-Hallou/tree2fs/issues"

[project.scripts]
tree2fs = "tree2fs.cli.main:main"

[tool.setuptools]
packages = ["tree2fs", "tree2fs.models", "tree2fs.parser", "tree2fs.builder", "tree2fs.cli"]

[tool.setuptools.package-data]
tree2fs = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
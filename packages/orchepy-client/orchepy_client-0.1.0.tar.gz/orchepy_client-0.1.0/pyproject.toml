[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orchepy-client"
version = "0.1.0"
description = "Python client for Orchepy - A lightweight, domain-agnostic event orchestrator"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Lorran Soares", email = "contato.lorransoares@gmail.com"},
]
keywords = ["orchepy", "workflow", "orchestration", "automation", "kanban"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/derivia/orchepy-python"
Repository = "https://github.com/derivia/orchepy-python"
Documentation = "https://github.com/derivia/orchepy-python#readme"
"Bug Tracker" = "https://github.com/derivia/orchepy-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["orchepy_client"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=orchepy_client --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[project]
name = "habemus-papadum-criu"
version = "0.7.0"
description = "Easy process freeze & thaw"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

authors = [
    { name = "Nehal Patel", email = "nehal@alum.mit.edu" }
]
requires-python = ">=3.12"
dependencies = [
    "rich>=14.2.0",
    "typer>=0.20.0",
]

[project.scripts]
pdum-criu = "pdum.criu.cli:app"

[project.urls]
Homepage = "https://github.com/habemus-papadum/pdum_criu"
Repository = "https://github.com/habemus-papadum/pdum_criu"
Documentation = "https://github.com/habemus-papadum/pdum_criu"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pdum"]


[dependency-groups]
dev = [
    "hatch>=1.14.2",
    "pytest>=8.0.0",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-playwright>=0.5.0",
    "playwright>=1.45.0",
    "ruff>=0.13.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.26.1",
    "mkdocstrings-python>=1.11.1",
    "mkdocs-jupyter>=0.25.1",
    "jupyter>=1.1.1",
    "rich>=13.7.1",
    "inquirerpy>=0.3.4",
    "pre-commit>=3.7.0",
    "watchdog>=3.0.0",
    "nbformat>=5.10.4",
]

[tool.ruff]
target-version = "py312"
line-length = 120
exclude = []

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"docs/*.ipynb" = ["E402", "I001", "F404"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "criu_live: marks tests that require CRIU + password-less sudo",
]

[tool.coverage.run]
source = ["src/pdum/criu"]
relative_files = true
omit = [
    "*/tests/*",
    "*/testing.py",
]

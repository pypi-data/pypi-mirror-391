site_name: criu
site_description: Easy process freeze & thaw
site_author: Nehal Patel
repo_url: https://github.com/habemus-papadum/pdum_criu
repo_name: pdum_criu

theme:
  name: "material"
  palette:
    primary: blue grey


nav:
  - Home: index.md
  - Goblins Demo: goblins.ipynb
  - Freeze-Thaw-Freeze: freeze-thaw-freeze.md
  - API: reference.md

# If you'd like to specify a separate docs directory, you can do so here
docs_dir: docs

# Plugins to enable
plugins:
  - search
  - mkdocs-jupyter:
      execute: false
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_submodules: true
exclude_docs: |
  _goblin_runs/**

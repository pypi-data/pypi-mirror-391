[project]
name = "rolly"
version = "1.0.1"
description = "Roll dice on the command line because why not?"
readme = "README.md"
authors = [
    { name = "George Lesica", email = "george@lesica.com" }
]
requires-python = ">=3.14"
dependencies = [
    "click>=8.3.0",
]

[project.scripts]
rolly = "rolly:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

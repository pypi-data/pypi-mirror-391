[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plimverai-sdk"
version = "1.0.0"
description = "Official Python SDK for PlimverAI API - Chat, RAG, Memory, Grounding"
readme = "README.md"
authors = [
    { name = "PlimverAI Team", email = "support@plimverai.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["plimverai", "ai", "llm", "chat", "rag", "memory", "grounding", "openai"]

dependencies = [
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/Elliot-Elikplim/Zenux-Api"
Documentation = "https://github.com/Elliot-Elikplim/Zenux-Api/tree/master/docs"
Repository = "https://github.com/Elliot-Elikplim/Zenux-Api"
Issues = "https://github.com/Elliot-Elikplim/Zenux-Api/issues"

[tool.setuptools]
packages = ["zenuxai_sdk"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

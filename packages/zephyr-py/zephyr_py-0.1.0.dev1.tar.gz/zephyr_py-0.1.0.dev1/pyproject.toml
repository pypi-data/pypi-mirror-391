[project]
name = "zephyr-py"
version  = "0.1.0.dev1"
description = "A modern, high-performance Python web framework with advanced developer tools and enterprise-grade capabilities"
authors = [
    {name = "A M", email = "mariesmw007@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = {file = "LICENSE"}
keywords = ["web", "framework", "async", "ldap", "enterprise"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "cryptography>=41.0.0",
    "aiosmtplib>=2.0.0",
    "anyio>=4.9.0",
    "python-multipart>=0.0.20",
    "pydantic>=2.11.2",
    "pydantic-settings>=2.0.0",
    "typing-extensions>=4.0.0",
    "click>=8.0.0",
    # Testing framework dependencies
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    # Authentication dependencies
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "pyotp>=2.9.0",
    "qrcode>=7.4.2",
    "ldap3>=2.9.1",
    "webauthn>=1.11.0",
    "python-keycloak>=3.0.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
performance = [
    "uvloop>=0.21.0; sys_platform != 'win32'"
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
    "black>=25.1.0",
    "mypy>=1.0.0",
    "isort>=5.10.0",
    "ruff>=0.13.3",
]
stubs = [
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
    "types-python-jose>=3.3.0",
    "types-passlib>=1.7.0",
    "types-cryptography>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zephyr"]


[tool.black]
line-length = 120
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["COM812"]  # Disable COM812 to avoid conflicts with formatter

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--disable-warnings",
    "-ra"
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests", 
    "security: marks tests as security-related",
    "auth: marks tests as authentication-related",
    "jwt: marks tests as JWT-related",
    "password: marks tests as password-related",
    "token: marks tests as token-related",
    "user: marks tests as user-related",
    "backend: marks tests as backend-related",
    "middleware: marks tests as middleware-related"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["zephyr"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/env/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
# Stub generation settings
mypy_path = "stubs"
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
    "examples.*",
    "tests.*"
]
ignore_errors = true

# Custom scripts for stub generation
[project.scripts]
generate-stubs = "scripts.generate_stubs:main"

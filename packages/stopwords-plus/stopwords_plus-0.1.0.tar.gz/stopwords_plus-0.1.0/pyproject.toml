[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stopwords-plus"
version = "0.1.0"
description = "Stopwords for 20+ languages + modern slang + social media tokens."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]

[project.scripts]
stopwords-plus = "stopwords_plus.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
stopwords_plus = ["data/*.txt"]

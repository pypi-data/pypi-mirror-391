name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v0.2.7)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.10

      - name: Verify version matches release tag
        run: |
          PACKAGE_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            RELEASE_TAG=${{ inputs.tag_name }}
          else
            RELEASE_TAG=${{ github.event.release.tag_name }}
          fi
          RELEASE_VERSION=${RELEASE_TAG#v}
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match release tag ($RELEASE_VERSION)"
            exit 1
          fi
          echo "✓ Version verified: $PACKAGE_VERSION"

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/*.whl || (echo "Error: wheel file not found" && exit 1)
          test -f dist/*.tar.gz || (echo "Error: source tarball not found" && exit 1)
          echo "✓ Build artifacts verified"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

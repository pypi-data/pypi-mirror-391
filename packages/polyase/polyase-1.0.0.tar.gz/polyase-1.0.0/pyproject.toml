[project]
name = "polyase"
version = "1.0.0"
description = "A package for analyzing allele-specific expression in polyploid organisms"
authors = [
    {name = "nadja.franziska.nolte@nib.si"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.13"
keywords = ["bioinformatics", "polyploid", "allele-specific", "expression"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy (>=2.3.4,<3.0.0)",
    "scipy (>=1.16.3,<2.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "anndata (>=0.12.6,<0.13.0)",
    "isotools (==0.3.4)",
    "rnapysoforms (>=1.3.1,<2.0.0)",
    "matplotlib (>=3.10.7,<4.0.0)",
    "seaborn (>=0.13.2,<0.14.0)",
    "plotly (==5.24.1)",
    "h5py (>=3.15.1,<4.0.0)"
]

[project.optional-dependencies]
dev = [
    "pytest (>=9.0.0,<10.0.0)",
    "numpy (>=2.3.4,<3.0.0)"
]
docs = [
    "sphinx (>= 4.0.0)",
    "sphinx-rtd-theme",
    "bluepy (>= 1.3.0)",
    "nbsphinx"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"



[project.urls]
Homepage = "https://polyase.readthedocs.io/en/latest/"
Issues = "https://github.com/nadjano/polyase/issues"
Repository = "https://github.com/nadjano/polyase"

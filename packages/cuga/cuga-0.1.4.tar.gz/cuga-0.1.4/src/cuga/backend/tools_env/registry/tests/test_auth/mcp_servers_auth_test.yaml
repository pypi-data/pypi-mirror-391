# Authentication Test Configuration
# This file tests various authentication methods with the auth_server.py

services:
  # Test 1: Header Authentication
  - auth_test_header:
      type: openapi
      url: http://localhost:8002/openapi.json
      description: "Test API with custom header authentication"
      auth:
        type: header
        key: X-API-Key
        value: test-secret-key
      include:
        - getItemsHeaderAuth
        - createItem

  # Test 2: Bearer Token Authentication
  - auth_test_bearer:
      type: openapi
      url: http://localhost:8002/openapi.json
      description: "Test API with bearer token authentication"
      auth:
        type: bearer
        value: test-bearer-token
      include:
        - getItemsBearerAuth

  # Test 3: API Key in Query Parameter
  - auth_test_api_key:
      type: openapi
      url: http://localhost:8002/openapi.json
      description: "Test API with API key in query parameter"
      auth:
        type: api-key
        key: api_key
        value: test-secret-key
      include:
        - getItemsApiKeyQuery

  # Test 4: Basic Authentication
  - auth_test_basic:
      type: openapi
      url: http://localhost:8002/openapi.json
      description: "Test API with basic authentication"
      auth:
        type: basic
        value: testuser:testpass
      include:
        - getItemsBasicAuth

  # Test 5: Custom Query Parameter
  - auth_test_query:
      type: openapi
      url: http://localhost:8002/openapi.json
      description: "Test API with custom query parameter authentication"
      auth:
        type: query
        key: auth_token
        value: test-secret-key
      include:
        - getItemsCustomQuery


[project]
name = "docker-image-cleanup"
version = "0.1.0"
description = "Clean up old Docker images from local storage with retention controls"
keywords = ["docker", "cleanup", "images", "disk-space"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.3.0",
    "docker>=7.1.0",
    "structlog-config==0.6.0",
    "whenever>=0.9.3",
]
authors = [{ name = "Michael Bianco", email = "mike@mikebian.co" }]
urls = { "Repository" = "https://github.com/iloveitaly/docker-image-cleanup" }

# additional packaging information: https://packaging.python.org/en/latest/specifications/core-metadata/#license
[project.scripts]
docker-image-cleanup = "docker_image_cleanup:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# avoids the src/ directory structure
module-root = ""

[dependency-groups]
dev = ["pytest>=8.3.3","pyright>=1.1.380","ruff>=0.8.0"]


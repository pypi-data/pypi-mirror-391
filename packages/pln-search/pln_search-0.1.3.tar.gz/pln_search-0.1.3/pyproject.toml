[project]
name = "pln-search"
version = "0.1.3"
description = "CLI tool for searching the Protocol Labs Network Directory"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
    {name = "Danny O'Brien", email = "danny@spesh.com"}
]
license = {text = "MIT"}
keywords = ["pln", "directory", "search", "cli", "protocol-labs", "filecoin"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "click>=8.1.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "platformdirs>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/dannyob/pln-search"
Repository = "https://github.com/dannyob/pln-search"
Issues = "https://github.com/dannyob/pln-search/issues"

[project.scripts]
pln-search = "pln_search.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-mock>=3.15.1",
    "requests-mock>=1.12.1",
]

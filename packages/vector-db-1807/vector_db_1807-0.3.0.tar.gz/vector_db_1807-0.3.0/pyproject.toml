[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vector-db-1807"
version = "0.3.0"
description = "Async + Sync Python SDK for the Vector Database API"
authors = [{ name = "Pravar Sharma", email = "pravar.sharma@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.27.0",
    "requests>=2.31.0",
    "testpypi>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/pravar1919/vector_db_1807"
Documentation = "https://github.com/pravar1919/vector_db_1807"

[tool.hatch.build.targets.sdist]
include = ["vector_db_1807", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["vector_db_1807"]

[tool.uv.workspace]
members = [
    "vector-db-1807",
]

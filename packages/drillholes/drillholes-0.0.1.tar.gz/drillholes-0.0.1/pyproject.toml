[project]
name = "drillholes"
version = "0.0.1"
dependencies = [
    "pandas",
    'importlib-metadata; python_version<"3.10"',
    "numpy",
    "wellpathpy",
    "tqdm",
    "dhcomp",
    "pyvista"
]
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["black","coverage"]

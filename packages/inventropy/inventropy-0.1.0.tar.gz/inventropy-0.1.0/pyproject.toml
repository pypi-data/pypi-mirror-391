[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventropy"
version = "0.1.0"
description = "A Python package for computing inverse entropy in language models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Haoyi Song", email = "haoyiso@umich.edu"}
]
keywords = ["inverse entropy", "language models", "NLP", "machine learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "openai==0.28.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "torch>=1.10.0",
    "sentence-transformers>=2.0.0",
    "transformers>=4.20.0",
    "scipy>=1.7.0",
    "sentencepiece>=0.1.96",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/inventropy"
Documentation = "https://github.com/yourusername/inventropy#readme"
Repository = "https://github.com/yourusername/inventropy"
"Bug Tracker" = "https://github.com/yourusername/inventropy/issues"

[tool.setuptools]
packages = ["inventropy"]

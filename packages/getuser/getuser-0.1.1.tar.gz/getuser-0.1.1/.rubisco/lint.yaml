name: âœ”ï¸ Lint

id: lint

steps:
  - glob: "${{ project.name }}/**/*.py"
    save-to: src-files
    recursive: True

  - name: ğŸ› ï¸ Analysing the code with ruff
    run: ruff check ${{ project.name }} --config ruff.toml

  - name: ğŸ› ï¸ Analysing the code with pylint
    run: [pylint, -j, "${{ nproc }}", "${{ src-files }}"]

  - name: ğŸ› ï¸ Running type check
    run: pyright --verbose --threads ${{ nproc }} --level=warning ${{ project.name }}


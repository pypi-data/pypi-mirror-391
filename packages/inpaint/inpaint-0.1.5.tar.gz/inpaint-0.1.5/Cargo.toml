[package]
name = "inpaint"
version = "0.1.5"
edition = "2024"
license = "EUPL-1.2"
authors = ["Gilles Vink <gillesvink@noreply.codeberg.org>"]
description = "Easy to use library for inpainting images."
repository = "https://codeberg.org/gillesvink/inpaint"
documentation = "https://docs.rs/inpaint"
keywords = ["inpainting", "image-processing"]
categories = ["multimedia", "graphics"]
readme = "README.md"

[features]
default = []
image = ["dep:image"]
python-bindings = ["dep:pyo3", "dep:numpy"]

[dependencies]
thiserror = { version = ">=2.0.0, < 2.1" }
glam = { version = ">=0.30, < 0.31" }
ndarray = { version = ">=0.16.0, < 0.17" }
image = { version = ">=0.25, < 0.26", optional = true, default-features = false }
num-traits = ">=0.2, < 0.3"
pyo3 = { version = ">=0.27, < 0.28", optional = true }
numpy = { version = ">=0.27, < 0.28", optional = true }
image-ndarray = ">=0.1, < 0.2"

[dev-dependencies]
assert_approx_eq = "1.1.0"
image = ">=0.25.0"
image-compare = "0.4.1"
paste = "1.0.15"
rstest = "0.26.0"

[tox]
minversion = 3.12
envlist = python3.12, ruff, mypy
isolated_build = True

[gh-actions]
python = 
    3.12: python3.12

[testenv]
deps =
    pytest
commands = pytest cse3150_jimmy_padilla_calculator --basetemp={envtmpdir}

[testenv:mypy]
basepython = python3.12
deps = -r {toxinidir}/requirements_dev.txt
commands = mypy cse3150_jimmy_padilla_calculator

[testenv:ruff]
basepython = python3.12
deps = ruff
commands =
    ruff check cse3150_jimmy_padilla_calculator
    ruff format cse3150_jimmy_padilla_calculator

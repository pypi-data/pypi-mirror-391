[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "getcodes"
version = "0.1.5"
description = "CLI to browse and fetch code snippets from GetSomeSleepBro/codes via GitHub API"
authors = [{ name = "getcode", email = "noreply@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["cli", "github", "codes", "education", "snippets"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/GetSomeSleepBro/codes"

[project.scripts]
getcode = "getcode.cli:main"
gc = "getcode.cli:main"
g = "getcode.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["getcode*"]
exclude = []

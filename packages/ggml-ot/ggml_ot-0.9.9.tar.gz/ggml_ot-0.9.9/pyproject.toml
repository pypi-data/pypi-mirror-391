[project]
name = "ggml-ot"
authors = [{ name = "Damin Kuehn", email = "kuehn@cs.rwth-aachen.de" }]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Sphinx",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "tqdm (>=4.67.1,<5.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "seaborn (>=0.13.2,<0.14.0)",
    "umap-learn (>=0.5.7,<0.6.0)",
    "numpy (>=2.2.4,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "pot (>=0.9.5,<0.10.0)",
    "pydiffmap (>=0.2.0.1,<0.3.0.0)",
    "anndata (>=0.11.4,<0.12.0)",
    "torch (>=2.6.0,<3.0.0)",
    "scanpy (>=1.11.1,<2.0.0)",
    "scikit-learn (>=1.7.2,<1.8)",
    "requests (>=2.32.4,<3.0.0)",
    "ipython (>=9.3.0,<10.0.0)",
    "gprofiler-official (>=1.0.0,<2.0.0)",
    "igraph (>=0.11.9,<0.12.0)",
]
[project.urls]
Homepage = "https://github.com/DaminK/ggml-ot"
Issues = "https://github.com/DaminK/ggml-ot/issues"

[tool.poetry]
name = "ggml-ot"
version = "0.9.9"
description = "Supervised OT with Global Ground Metric Learning"
authors = ["Damin Kuehn <kuehn@cs.rwth-aachen.de>"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.1"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.7"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1"
sphinx-autorun = "^2.0.0"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
nbsphinx = "^0.9.7"
scanpydoc = "^0.15.4"
#shibuya = "^2025.9.25"
sphinx-copybutton = "^0.5.2"
sphinx_autodoc_typehints = "^1.25.2"
sphinx-book-theme = "^1.1.0"
sphinx_design = "^0.6.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
ruff = "^0.11.6"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::FutureWarning",
]

[tool.ruff]
output-format = "github"
respect-gitignore = true
extend-exclude = ["ggml_ot/distances/utils.py"]
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
task-tags = ["TODO", "FIXME"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

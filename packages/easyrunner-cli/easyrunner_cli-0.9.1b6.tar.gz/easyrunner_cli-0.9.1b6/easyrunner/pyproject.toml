[tool.poetry]
name = "easyrunner"
version = "0.0.2-beta"
description = "EasyRunner application self-hosting platform"
authors = ["Janaka Abeywardhana <contact@janaka.co.uk>"]
license = "Proprietary"
readme = "README.md"
homepage = "https://easyrunner.xyz"
repository = "https://github.com/janaka/easyrunner"
packages = [
    { include = "source", from = "." },
]

include = [
    { path = "source/artefacts/server-config.tar.gz", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
python = "^3.13"
fabric = "^3.2.2"
pyyaml = "^6.0.2"
pulumi = "^3.185.0"
pulumi-hcloud = "^1.23.1"
pulumi-aws = "^7.1.0"
python-dotenv = "^1.1.1"
requests = "^2.32.5"
typing-extensions = "^4.12.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.8"
black = "^25.1.0"
isort = "^6.0.0"
pytest = "^6.2.4"
pytest-cov = "^6.2.1"
pytest-mock = "^3.14.1"
poethepoet = "^0.33.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "easyrunner_build.py"

[tool.poe.tasks]
lint = "ruff check ."
format-check = "black --check ."
format = "black ."
sort-check = "isort --check ."
sort = "isort ."
test = "pytest -v"
test-cov = "pytest -v --cov --cov-report=xml"
check-all = ["lint", "format-check", "sort-check"]
fix-all = ["sort", "format", "lint"]

[tool.isort]
profile = "black"
src_paths = ["easyrunner", "easyrunner_cli"]
known_first_party = ["easyrunner", "source"]
known_third_party = [ "paramiko", "fabric"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88
relative_imports = true
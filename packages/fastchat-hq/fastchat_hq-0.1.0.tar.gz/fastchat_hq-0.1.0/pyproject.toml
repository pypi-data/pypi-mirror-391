[project]
name = "fastchat-hq"
version = "0.1.0"
description = "高性能 OpenAI Chat Completions 异步客户端，支持并发请求、流式响应和批量处理"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.13.2",
    "openai>=2.7.2",
]
authors = [
    {name = "Stubblef", email = "tsing967@gmail.com"},
]
license = {file = "LICENSE"}
keywords = ["openai", "chat", "async", "concurrent", "api-client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/fastchat-hq"
Repository = "https://github.com/yourusername/fastchat-hq"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

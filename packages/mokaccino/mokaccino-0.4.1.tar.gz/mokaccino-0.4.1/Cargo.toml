[package]
name = "mokaccino_py"
version = "0.4.1" # Note this is the python package version.
edition = "2024"
readme = "README.md"

license = "MIT"  # or "Apache-2.0", etc.
authors = ["Jerome Eteve <jerome.eteve@gmail.com"]
homepage = "https://github.com/jeteve/mokaccino_py"
repository = "https://github.com/jeteve/mokaccino_py"
documentation = "https://github.com/jeteve/mokaccino_py#readme"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mokaccino"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"
mokaccino = { version = "0.4.1", features = ["send"] }

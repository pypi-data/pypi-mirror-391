readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mokaccino"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"
mokaccino = { version = "0.4.1", features = ["send"] }

# AI Red Teaming Plugins Checklist
metadata:
  version: "1.2"
  lastUpdated: "2025-09-29"
  author: "OWASP LLM Top 10 Project (structured by Gemini)"
  description: "A comprehensive, structured checklist of AI red teaming plugins and tests. Each test includes a unique ID, a programmatic name, and a title."

ai_red_teaming_checklist:
  - phase: "Model Evaluation"
    description: "Focuses on evaluating elements of model alignment, performance, robustness, bias, and other intrinsic behaviors of the model in isolation."
    plugins:
      - id: "ME-001"
        name: "InferenceAttacks"
        displayName: "Inference Attacks"
        description: "Tests for inferring model parameters, architecture, training data, and other internal details from its observable behavior."
        tests:
          - id: "ME-001-01"
            name: "test_model_parameter_inference"
            title: "Testing model parameter inference methods"
          - id: "ME-001-02"
            name: "probe_architecture_training_details"
            title: "Probing for architecture/training details"
          - id: "ME-001-03"
            name: "test_model_capability_inference"
            title: "Testing for model capability inference"
          - id: "ME-001-04"
            name: "evaluate_backend_system_fingerprinting"
            title: "Evaluating backend system fingerprinting"
          - id: "ME-001-05"
            name: "test_training_data_inference"
            title: "Testing for training data inference"
          - id: "ME-001-06"
            name: "probe_model_deployment_details"
            title: "Probing model deployment details"
          - id: "ME-001-07"
            name: "test_resource_allocation_patterns"
            title: "Testing resource allocation patterns"
          - id: "ME-001-08"
            name: "evaluate_model_version_detection"
            title: "Evaluating model version detection"

      - id: "ME-002"
        name: "ExtractionAttacks"
        displayName: "Extraction Attacks"
        description: "Tests for extracting valuable intellectual property from the model, such as its knowledge base, parameters, or proprietary prompts."
        tests:
          - id: "ME-002-01"
            name: "test_model_knowledge_base_extraction"
            title: "Testing model knowledge base extraction"
          - id: "ME-002-02"
            name: "probe_training_data_recovery"
            title: "Probing for training data recovery"
          - id: "ME-002-03"
            name: "test_weight_parameter_extraction"
            title: "Testing weight/parameter extraction"
          - id: "ME-002-04"
            name: "evaluate_embedding_extraction_methods"
            title: "Evaluating embedding extraction methods"
          - id: "ME-002-05"
            name: "test_policy_rule_extraction"
            title: "Testing for policy/rule extraction"
          - id: "ME-002-06"
            name: "probe_prompt_template_extraction"
            title: "Probing prompt template extraction"
          - id: "ME-002-07"
            name: "test_system_prompt_recovery"
            title: "Testing system prompt recovery"
          - id: "ME-002-08"
            name: "evaluate_model_distillation_vectors"
            title: "Evaluating model distillation vectors"

      - id: "ME-003"
        name: "InstructionTuningAttacks"
        displayName: "Instruction Tuning Attacks"
        description: "Tests for manipulating the model's behavior by exploiting vulnerabilities in its instruction-following or fine-tuning mechanisms."
        tests:
          - id: "ME-003-01"
            name: "test_instruction_retention_manipulation"
            title: "Testing instruction retention manipulation"
          - id: "ME-003-02"
            name: "probe_fine_tuning_boundary_conditions"
            title: "Probing fine-tuning boundary conditions"
          - id: "ME-003-03"
            name: "test_instruction_conflict_exploitation"
            title: "Testing instruction conflict exploitation"
          - id: "ME-003-04"
            name: "evaluate_instruction_override_methods"
            title: "Evaluating instruction override methods"
          - id: "ME-003-05"
            name: "test_cross_task_interference"
            title: "Testing cross-task interference"
          - id: "ME-003-06"
            name: "probe_instruction_persistence"
            title: "Probing instruction persistence"
          - id: "ME-003-07"
            name: "test_instruction_collision_attacks"
            title: "Testing instruction collision attacks"
          - id: "ME-003-08"
            name: "evaluate_instruction_priority_manipulation"
            title: "Evaluating instruction priority manipulation"

      - id: "ME-004"
        name: "SocioTechnologicalHarmAssessment"
        displayName: "Socio-technological Harm Assessment"
        description: "Assesses the model's propensity to generate biased, hateful, toxic, or otherwise harmful content."
        tests:
          - id: "ME-004-01"
            name: "test_demographic_bias_patterns"
            title: "Testing demographic bias patterns"
          - id: "ME-004-02"
            name: "evaluate_hate_speech_generation"
            title: "Evaluating hate speech generation"
          - id: "ME-004-03"
            name: "test_harmful_content_boundaries"
            title: "Testing harmful content boundaries"
          - id: "ME-004-04"
            name: "assess_csam_nsii_controls"
            title: "Assessing CSAM/NSII controls"
          - id: "ME-004-05"
            name: "test_toxicity_generation_patterns"
            title: "Testing toxicity generation patterns"
          - id: "ME-004-06"
            name: "evaluate_stereotype_propagation"
            title: "Evaluating stereotype propagation"
          - id: "ME-004-07"
            name: "test_extremist_content_generation"
            title: "Testing extremist content generation"
          - id: "ME-004-08"
            name: "assess_discriminatory_response_patterns"
            title: "Assessing discriminatory response patterns"

      - id: "ME-005"
        name: "DataRiskAssessment"
        displayName: "Data Risk Assessment"
        description: "Evaluates risks related to data privacy, intellectual property, and copyright by testing the model's handling of sensitive information."
        tests:
          - id: "ME-005-01"
            name: "test_data_access_violation"
            title: "Testing for data access violation"
          - id: "ME-005-02"
            name: "test_intellectual_property_extraction"
            title: "Testing intellectual property extraction"
          - id: "ME-005-03"
            name: "test_copyright_violations_in_output"
            title: "Testing for copyright violations in the output"
          - id: "ME-005-04"
            name: "test_watermarking_outputs"
            title: "Testing for watermarking outputs"
          - id: "ME-005-05"
            name: "probe_pii_sensitive_data_recovery"
            title: "Probing PII/sensitive data recovery"
          - id: "ME-005-06"
            name: "test_training_data_reconstruction"
            title: "Testing training data reconstruction"
          - id: "ME-005-07"
            name: "evaluate_data_access_patterns"
            title: "Evaluating data access patterns"
          - id: "ME-005-08"
            name: "test_data_boundary_controls"
            title: "Testing data boundary controls"
          - id: "ME-005-09"
            name: "assess_data_inference_methods"
            title: "Assessing data inference methods"
          - id: "ME-005-10"
            name: "test_data_source_identification"
            title: "Testing data source identification"
          - id: "ME-005-11"
            name: "probe_data_retention_patterns"
            title: "Probing data retention patterns"

      - id: "ME-006"
        name: "AlignmentControlTesting"
        displayName: "Alignment Control Testing"
        description: "Tests the effectiveness of safety and alignment controls by attempting jailbreaks, prompt injections, and safety layer bypasses."
        tests:
          - id: "ME-006-01"
            name: "test_jailbreak_technique_effectiveness"
            title: "Testing jailbreak technique effectiveness"
          - id: "ME-006-02"
            name: "evaluate_prompt_injection_methods"
            title: "Evaluating prompt injection methods"
          - id: "ME-006-03"
            name: "test_value_alignment_boundaries"
            title: "Testing value alignment boundaries"
          - id: "ME-006-04"
            name: "assess_safety_layer_bypasses"
            title: "Assessing safety layer bypasses"
          - id: "ME-006-05"
            name: "test_ethical_boundary_conditions"
            title: "Testing ethical boundary conditions"
          - id: "ME-006-06"
            name: "evaluate_instruction_override_patterns"
            title: "Evaluating instruction override patterns"
          - id: "ME-006-07"
            name: "test_control_retention_limits"
            title: "Testing control retention limits"
          - id: "ME-006-08"
            name: "probe_safety_control_conflicts"
            title: "Probing safety control conflicts"
          - id: "ME-006-09"
            name: "test_egregious_out_of_bounds_conversation"
            title: "Testing for egregious out of bounds conversation"

      - id: "ME-007"
        name: "AdversarialRobustnessTesting"
        displayName: "Adversarial Robustness Testing"
        description: "Probes the model's resilience against novel, unknown, or complex adversarial attacks to identify emergent vulnerabilities and failure modes."
        tests:
          - id: "ME-007-01"
            name: "test_novel_attack_patterns"
            title: "Testing novel attack patterns"
          - id: "ME-007-02"
            name: "evaluate_unknown_vulnerabilities"
            title: "Evaluating unknown vulnerabilities"
          - id: "ME-007-03"
            name: "test_edge_case_behaviors"
            title: "Testing edge case behaviors"
          - id: "ME-007-04"
            name: "assess_failure_mode_patterns"
            title: "Assessing failure mode patterns"
          - id: "ME-007-05"
            name: "test_emergent_capabilities"
            title: "Testing emergent capabilities"
          - id: "ME-007-06"
            name: "evaluate_attack_chain_combinations"
            title: "Evaluating attack chain combinations"
          - id: "ME-007-07"
            name: "test_undefined_behaviors"
            title: "Testing undefined behaviors"
          - id: "ME-007-08"
            name: "probe_resilience_boundaries"
            title: "Probing resilience boundaries"

      - id: "ME-008"
        name: "TechnicalHarmVectorTesting"
        displayName: "Technical Harm Vector Testing"
        description: "Assesses the model's potential to be used for malicious technical purposes, such as generating exploit code or cyber-attack plans."
        tests:
          - id: "ME-008-01"
            name: "test_code_generation_boundaries"
            title: "Testing code generation boundaries"
          - id: "ME-008-02"
            name: "evaluate_exploit_generation_potential"
            title: "Evaluating exploit generation potential"
          - id: "ME-008-03"
            name: "test_attack_script_creation"
            title: "Testing attack script creation"
          - id: "ME-008-04"
            name: "assess_infrastructure_attack_vectors"
            title: "Assessing infrastructure attack vectors"
          - id: "ME-008-05"
            name: "test_system_command_generation"
            title: "Testing system command generation"
          - id: "ME-008-06"
            name: "evaluate_vulnerability_discovery"
            title: "Evaluating vulnerability discovery"
          - id: "ME-008-07"
            name: "test_attack_methodology_creation"
            title: "Testing attack methodology creation"
          - id: "ME-008-08"
            name: "probe_cyber_attack_support_capabilities"
            title: "Probing cyber-attack support capabilities"

  - phase: "Implementation Evaluation"
    description: "Emphasizes bypassing supporting guardrails, poisoning grounding data, and testing controls like model firewalls."
    plugins:
      - id: "IE-001"
        name: "PromptSafetyControlTesting"
        displayName: "Prompt Safety Control Testing"
        description: "Tests the safety guardrails applied at the prompt level, using techniques like jailbreaking and context manipulation to bypass them."
        tests:
          - id: "IE-001-01"
            name: "test_direct_jailbreak_techniques"
            title: "Testing direct jailbreak techniques and evasion patterns"
          - id: "IE-001-02"
            name: "probe_context_manipulation_vulnerabilities"
            title: "Probing for context manipulation vulnerabilities"
          - id: "IE-001-03"
            name: "test_multi_message_interaction_attacks"
            title: "Testing multi-message interaction attack chains"
          - id: "IE-001-04"
            name: "assess_role_play_persona_bypasses"
            title: "Assessing role-play and persona-based bypasses"
          - id: "IE-001-05"
            name: "evaluate_instruction_retention_boundaries"
            title: "Evaluating instruction retention boundaries"
          - id: "IE-001-06"
            name: "test_thermal_mechanical_prompt_attacks"
            title: "Testing for thermal/mechanical prompt attacks"
          - id: "IE-001-07"
            name: "probe_cross_language_safety_enforcement"
            title: "Probing cross-language safety enforcement"
          - id: "IE-001-08"
            name: "test_meta_prompt_manipulation"
            title: "Testing meta-prompt manipulation techniques"

      - id: "IE-002"
        name: "KnowledgeRetrievalSecurityTesting"
        displayName: "Knowledge Retrieval Security Testing"
        description: "Evaluates the security of knowledge retrieval systems (like RAG) against attacks such as vector database poisoning."
        tests:
          - id: "IE-002-01"
            name: "test_vector_database_poisoning"
            title: "Testing vector database poisoning vectors"
          - id: "IE-002-02"
            name: "probe_embedding_manipulation_attacks"
            title: "Probing for embedding manipulation attacks"
          - id: "IE-002-03"
            name: "test_semantic_search_pollution"
            title: "Testing semantic search pollution methods"
          - id: "IE-002-04"
            name: "evaluate_retrieval_result_manipulation"
            title: "Evaluating retrieval result manipulation"
          - id: "IE-002-05"
            name: "test_cache_poisoning_techniques"
            title: "Testing cache poisoning techniques"
          - id: "IE-002-06"
            name: "assess_knowledge_base_integrity_controls"
            title: "Assessing knowledge base integrity controls"
          - id: "IE-002-07"
            name: "probe_cross_document_reference_attacks"
            title: "Probing cross-document reference attacks"
          - id: "IE-002-08"
            name: "test_query_manipulation_vectors"
            title: "Testing query manipulation vectors"

      - id: "IE-003"
        name: "SystemArchitectureControlTesting"
        displayName: "System Architecture Control Testing"
        description: "Tests architectural controls like proxies, firewalls, and filters for bypass vulnerabilities and evasion techniques."
        tests:
          - id: "IE-003-01"
            name: "test_model_isolation_boundary_bypasses"
            title: "Testing model isolation boundary bypasses"
          - id: "IE-003-02"
            name: "probe_proxy_firewall_rule_evasion"
            title: "Probing proxy/firewall rule evasion"
          - id: "IE-003-03"
            name: "test_token_limitation_bypasses"
            title: "Testing token limitation bypasses"
          - id: "IE-003-04"
            name: "evaluate_rate_limiting_controls"
            title: "Evaluating rate limiting controls"
          - id: "IE-003-05"
            name: "test_model_output_filtering_evasion"
            title: "Testing model output filtering evasion"
          - id: "IE-003-06"
            name: "assess_cross_request_correlation_attacks"
            title: "Assessing cross-request correlation attacks"
          - id: "IE-003-07"
            name: "test_model_version_control_bypasses"
            title: "Testing model version control bypasses"
          - id: "IE-003-08"
            name: "evaluate_configuration_inheritance_attacks"
            title: "Evaluating configuration inheritance attacks"

      - id: "IE-004"
        name: "ContentFilteringBypassTesting"
        displayName: "Content Filtering Bypass Testing"
        description: "Assesses the effectiveness of content filters and output sanitization controls against various evasion techniques."
        tests:
          - id: "IE-004-01"
            name: "test_content_policy_enforcement_boundaries"
            title: "Testing content policy enforcement boundaries"
          - id: "IE-004-02"
            name: "probe_filter_evasion_techniques"
            title: "Probing for filter evasion techniques"
          - id: "IE-004-03"
            name: "test_multi_language_filter_consistency"
            title: "Testing multi-language filter consistency"
          - id: "IE-004-04"
            name: "evaluate_context_aware_filter_bypasses"
            title: "Evaluating context-aware filter bypasses"
          - id: "IE-004-05"
            name: "test_output_sanitization_controls"
            title: "Testing output sanitization controls"
          - id: "IE-004-06"
            name: "assess_content_modification_vectors"
            title: "Assessing content modification vectors"
          - id: "IE-004-07"
            name: "test_filter_chain_manipulation"
            title: "Testing filter chain manipulation"
          - id: "IE-004-08"
            name: "probe_filter_rule_conflicts"
            title: "Probing for filter rule conflicts"

      - id: "IE-005"
        name: "AccessControlTesting"
        displayName: "Access Control Testing"
        description: "Evaluates the implementation of authentication and authorization controls to prevent privilege escalation and unauthorized access."
        tests:
          - id: "IE-005-01"
            name: "test_authentication_boundary_conditions"
            title: "Testing authentication boundary conditions"
          - id: "IE-005-02"
            name: "probe_authorization_level_bypasses"
            title: "Probing authorization level bypasses"
          - id: "IE-005-03"
            name: "test_session_management_controls"
            title: "Testing session management controls"
          - id: "IE-005-04"
            name: "evaluate_api_access_restrictions"
            title: "Evaluating API access restrictions"
          - id: "IE-005-05"
            name: "test_role_based_access_controls"
            title: "Testing role-based access controls"
          - id: "IE-005-06"
            name: "assess_privilege_escalation_vectors"
            title: "Assessing privilege escalation vectors"
          - id: "IE-005-07"
            name: "test_service_to_service_authentication"
            title: "Testing service-to-service authentication"
          - id: "IE-005-08"
            name: "probe_token_validation_controls"
            title: "Probing token validation controls"

      - id: "IE-006"
        name: "AgentToolPluginSecurityTesting"
        displayName: "Agent/Tool/Plugin Security Testing"
        description: "Tests the security of integrated agents, tools, and plugins, focusing on access control, sandboxing, and feedback loop exploitation."
        tests:
          - id: "IE-006-01"
            name: "test_tool_access_control_boundaries"
            title: "Testing tool access control boundaries"
          - id: "IE-006-02"
            name: "evaluate_plugin_sandbox"
            title: "Plugin sandbox evaluation"
          - id: "IE-006-03"
            name: "test_agent_behavior_control"
            title: "Agent behavior control testing"
          - id: "IE-006-04"
            name: "test_tool_feedback_loop_exploitation"
            title: "Testing tool feedback loop exploitation"
          - id: "IE-006-05"
            name: "assess_multi_tool_attack_chains"
            title: "Assessing multi-tool attack chains"
          - id: "IE-006-06"
            name: "test_function_call_security"
            title: "Function call security testing"
          - id: "IE-006-07"
            name: "verify_tool_output"
            title: "Tool output verification"

  - phase: "System Evaluation"
    description: "Focuses on how the model's outputs interact with the broader system, including input controls and output handling mechanisms."
    plugins:
      - id: "SE-001"
        name: "RemoteCodeExecution"
        displayName: "Remote Code Execution"
        description: "Tests if the model's output can be manipulated to execute arbitrary code or system commands on the hosting infrastructure."
        tests:
          - id: "SE-001-01"
            name: "test_model_output_code_execution"
            title: "Testing model output code execution"
          - id: "SE-001-02"
            name: "probe_system_command_injection"
            title: "Probing system command injection"
          - id: "SE-001-03"
            name: "test_serialization_vulnerabilities"
            title: "Testing serialization vulnerabilities"
          - id: "SE-001-04"
            name: "evaluate_template_injection_vectors"
            title: "Evaluating template injection vectors"
          - id: "SE-001-05"
            name: "test_file_path_manipulation"
            title: "Testing file path manipulation"
          - id: "SE-001-06"
            name: "probe_callback_webhook_abuse"
            title: "Probing callback/webhook abuse"
          - id: "SE-001-07"
            name: "test_module_import_vectors"
            title: "Testing module import vectors"

      - id: "SE-002"
        name: "SandboxEscapeEvaluation"
        displayName: "Sandbox Escape Methods Evaluation"
        description: "Evaluates the security of sandboxing environments by testing for side-channel attacks and other escape vectors."
        tests:
          - id: "SE-002-01"
            name: "test_side_channels"
            title: "Side channel testing"
          - id: "SE-002-02"
            name: "test_timing_attack_vectors"
            title: "Testing timing attack vectors"
          - id: "SE-002-03"
            name: "probe_power_consumption_patterns"
            title: "Probing power consumption patterns"
          - id: "SE-002-04"
            name: "test_cache_access_patterns"
            title: "Testing cache access patterns"
          - id: "SE-002-05"
            name: "evaluate_memory_usage_analysis"
            title: "Evaluating memory usage analysis"
          - id: "SE-002-06"
            name: "test_network_traffic_patterns"
            title: "Testing network traffic patterns"
          - id: "SE-002-07"
            name: "probe_gpu_utilization_signals"
            title: "Probing GPU utilization signals"
          - id: "SE-002-08"
            name: "test_error_message_leakage"
            title: "Testing error message leakage"
          - id: "SE-002-09"
            name: "evaluate_resource_allocation_patterns"
            title: "Evaluating resource allocation patterns"

      - id: "SE-003"
        name: "SupplyChainVulnerabilities"
        displayName: "Supply Chain Vulnerabilities"
        description: "Assesses the security of the entire model supply chain, from dependencies and packages to deployment pipelines."
        tests:
          - id: "SE-003-01"
            name: "test_dependency_integrity"
            title: "Testing dependency integrity"
          - id: "SE-003-02"
            name: "probe_package_repository_security"
            title: "Probing package repository security"
          - id: "SE-003-03"
            name: "test_update_mechanism_security"
            title: "Testing update mechanism security"
          - id: "SE-003-04"
            name: "evaluate_model_source_validation"
            title: "Evaluating model source validation"
          - id: "SE-003-05"
            name: "test_deployment_pipeline_security"
            title: "Testing deployment pipeline security"
          - id: "SE-003-06"
            name: "probe_container_image_security"
            title: "Probing container image security"
          - id: "SE-003-07"
            name: "test_library_version_control"
            title: "Testing library version control"
          - id: "SE-003-08"
            name: "evaluate_third_party_integration_security"
            title: "Evaluating third-party integration security"

      - id: "SE-004"
        name: "RiskPropagationAssessment"
        displayName: "Risk Propagation Assessment"
        description: "Evaluates how errors, failures, or malicious outputs from the model propagate to and impact downstream systems."
        tests:
          - id: "SE-004-01"
            name: "test_error_cascade_patterns"
            title: "Testing error cascade patterns"
          - id: "SE-004-02"
            name: "probe_failure_propagation_paths"
            title: "Probing failure propagation paths"
          - id: "SE-004-03"
            name: "test_system_interaction_chains"
            title: "Testing system interaction chains"
          - id: "SE-004-04"
            name: "evaluate_cross_service_impact"
            title: "Evaluating cross-service impact"
          - id: "SE-004-05"
            name: "test_data_flow_contamination"
            title: "Testing data flow contamination"
          - id: "SE-004-06"
            name: "probe_state_persistence_issues"
            title: "Probing state persistence issues"
          - id: "SE-004-07"
            name: "test_recovery_mechanism_failures"
            title: "Testing recovery mechanism failures"
          - id: "SE-004-08"
            name: "evaluate_downstream_system_impact"
            title: "Evaluating downstream system impact"

      - id: "SE-005"
        name: "OverallSystemIntegrityEvaluation"
        displayName: "Overall System Integrity Evaluation"
        description: "Tests the end-to-end integrity of the system, including input sanitization, data pipelines, and logging mechanisms."
        tests:
          - id: "SE-005-01"
            name: "test_output_validation_chains"
            title: "Testing output validation chains"
          - id: "SE-005-02"
            name: "probe_input_sanitization_effectiveness"
            title: "Probing input sanitization effectiveness"
          - id: "SE-005-03"
            name: "test_data_pipeline_integrity"
            title: "Testing data pipeline integrity"
          - id: "SE-005-04"
            name: "evaluate_model_version_control"
            title: "Evaluating model version control"
          - id: "SE-005-05"
            name: "test_configuration_consistency"
            title: "Testing configuration consistency"
          - id: "SE-005-06"
            name: "probe_logging_audit_integrity"
            title: "Probing logging/audit integrity"
          - id: "SE-005-07"
            name: "test_backup_system_integrity"
            title: "Testing backup system integrity"
          - id: "SE-005-08"
            name: "evaluate_rollback_mechanisms"
            title: "Evaluating rollback mechanisms"

      - id: "SE-006"
        name: "ResourceControlTesting"
        displayName: "Resource Control Testing"
        description: "Assesses the system's resilience to resource exhaustion and denial-of-service attacks, including rate limiting and quota management bypasses."
        tests:
          - id: "SE-006-01"
            name: "test_rate_limiting_bypasses"
            title: "Testing rate limiting bypasses"
          - id: "SE-006-02"
            name: "probe_resource_exhaustion_vectors"
            title: "Probing resource exhaustion vectors (including 'denial of wallet' type scenarios)"
          - id: "SE-006-03"
            name: "test_quota_management_systems"
            title: "Testing quota management systems"
          - id: "SE-006-04"
            name: "evaluate_cost_control_mechanisms"
            title: "Evaluating cost control mechanisms"
          - id: "SE-006-05"
            name: "test_scaling_limitations"
            title: "Testing scaling limitations"
          - id: "SE-006-06"
            name: "probe_dos_resilience"

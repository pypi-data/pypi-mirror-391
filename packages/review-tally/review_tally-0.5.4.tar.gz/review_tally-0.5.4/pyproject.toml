[tool.poetry]
name = "review-tally"
version = "0.5.4"
description = "A tool to discover who is reviewing your organization's PRs"
authors = ["ghinks <ghinks@yahoo.com>"]
license = "Apache"
repository = "https://github.com/ghinks/review-tally"
readme = "README.md"
packages = [
    { include = "reviewtally" }
]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.11.2"
requests = "^2.32.3"
tabulate = "^0.9.0"
asyncio = ">=3.4.3,<5.0.0"
aioresponses = "^0.7.7"
mypy = "^1.14.1"
types-requests = "^2.32.0.20241016"
types-tabulate = "^0.9.0.20241207"
tqdm = "^4.67.1"
types-tqdm = "^4.67.0.20250301"
plotly = "^6.3.0"
dash = "^3.2.0"
ruff = ">=0.13.3,<0.15.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = ">=0.8.4,<0.15.0"
isort = ">=5.13.2,<8.0.0"
pytest-aiohttp = "^1.0.5"
pytest-asyncio = ">=0.25,<1.3"
pre-commit = "^4.0.0"
debugpy = "^1.8.17"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
review-tally = "reviewtally.main:main"

[tool.ruff]
line-length = 79
exclude = [
    "venv",
    "reviewtally/**/__init__.py",
    "tests/__init__.py",
    "tests/get_reviewers/__init__.py"
]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D100", "D101", "D102", "D103", "D203", "D212", ]

[tool.ruff.lint.per-file-ignores]
"tests/**/test*.py" = ["S101", "PT009", "PT027", "ANN401"]
"tests/**/__init__.py" = ["D104"]
"tests/integration/test*.py" = ["C901", "PLR0912", "S603", "T201"]
#E: Errors
#W: Warnings
#F: Pyflakes (logical errors)
#C: Cyclomatic complexity
#D: Docstrings (PEP 257)
#N: Naming conventions (PEP 8)
#I: Import conventions
#PT: Pytest-specific rules
#Q: Quotes (single vs. double)
#S: Security issues
#T: Type annotations

[tool.pytest.ini_options]
asyncio_mode = "auto"  # or "strict"
required_plugins = ["pytest-asyncio"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

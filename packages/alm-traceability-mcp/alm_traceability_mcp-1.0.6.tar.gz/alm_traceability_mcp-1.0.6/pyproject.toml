[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alm-traceability-mcp"
version = "1.0.6"
description = "ALM Traceability MCP Tools - Azure DevOps, Jira, and Vector Search integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Mridula", email = "mridulait67@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["mcp", "alm", "traceability", "azure-devops", "jira", "testing", "ai", "test-generation"]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.9",
    "structlog>=23.1.0"
]

[project.optional-dependencies]
vector = [
    "google-cloud-aiplatform",
    "sentence-transformers"
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/Vk171127/mcp-server-for-alm-tools"
Repository = "https://github.com/Vk171127/mcp-server-for-alm-tools"
Issues = "https://github.com/Vk171127/mcp-server-for-alm-tools/issues"

[project.scripts]
alm-traceability-mcp = "mcp_main:main"

[tool.setuptools]
py-modules = [
    "mcp_main",
    "mcp_tools",
    "ado_client",
    "jira_client",
    "traceability_manager",
    "mcp_traceability_tools",
    "vector_service",
    "config"
]

repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff check
        entry: uv run ruff
        args: ["check", "--force-exclude", "--fix"]
        language: system
        types: [python]
      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: false

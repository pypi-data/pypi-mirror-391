[project]
name = "pydraconf"
version = "0.1.0"
description = "Python-native hierarchical configuration management with Pydantic. Like Hydra, but for YAML-haters."
readme = "README.md"
authors = [
    { name = "Andrey Goncharov", email = "andrey@faillearnrepeat.net" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
    "tomli>=1.0.0 ; python_full_version < '3.11'",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "src/pydraconf",
  "tests"
]

[dependency-groups]
dev = [
    "basedpyright>=1.33.0",
    "pre-commit>=3.7.0",
    "pytest>=9.0.0",
    "pytest>=7.4",
    "ruff>=0.1",
]

[tool.pyright]
typeCheckingMode="standard"

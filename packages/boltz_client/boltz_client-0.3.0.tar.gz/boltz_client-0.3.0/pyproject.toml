[project]
name = "boltz_client"
version = "0.3.0"
description = "Boltz Swap library"
readme = "README.md"
requires-python = ">=3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
ignore-vcs = true

[tool.hatch.build.targets.wheel]
packages = ["."]
# Mark as platform-specific wheel (not pure Python)
# This ensures the .so file is installed in the correct location
only-include = ["libboltz_client.so", "boltz_client.py"]

[dependency-groups]
dev = [
    "ruff>=0.12.7",
]

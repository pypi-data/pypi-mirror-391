[project]
name = "boltz_client"
version = "0.3.0.post1"
description = "Boltz Swap library"
readme = "README.md"
requires-python = ">=3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["libboltz_client.so", "boltz_client.py"]
ignore-vcs = true

[dependency-groups]
dev = [
    "ruff>=0.12.7",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orange3-automl"
version = "0.1.2"
description = "Orange3 add-on for H2O and AutoGluon AutoML Learning."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "CC-BY-NC-SA-4.0" }
authors = [
    { name = "Chris Lee", email = "github@chrislee.dhs.org" },
]
keywords = ["orange3 add-on"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    "Orange3 >= 3.34.0",
    "h2o >= 3.44",
    "autogluon >= 1.4.0",
    "auto-sklearn2 >= 1.0.0",
    # work around the xgboost/scikit-learn bug activated by autogluon 1.4.0
    # when autogluon 1.5 comes out, I should be able to remove this.
    "xgboost == 2.0.2"
]

[license]
license = "CC-BY-NC-SA-4.0"
license-files = ["LICENSE"]

[project.optional-dependencies]
test = ["coverage"]
doc = ["sphinx", "recommonmark", "sphinx_rtd_theme"]

[project.urls]
Homepage = "https://github.com/chrislee35/orange3-automl"

[tool.setuptools.packages.find]
where = ["."]
namespaces = true

[tool.setuptools.package-data]
"orangecontrib.automl.widgets" = ["icons/*.svg"]
"orangecontrib.automl.i18n" = ["*.json"]

[tool.setuptools.data-files]
"help/orange3-automl" = ["doc/_build/html/**/*"]

[project.entry-points."orange.widgets"]
automl = "orangecontrib.automl.widgets"

[project.entry-points."orange3.addon"]
orange3-automl = "orangecontrib.automl"

[project.entry-points."orange.canvas.help"]
html-index = "orangecontrib.automl.widgets:WIDGET_HELP_PATH"

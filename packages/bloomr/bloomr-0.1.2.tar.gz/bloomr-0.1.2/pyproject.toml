[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bloomr"
version = "0.1.2"
description = "Hybrid Blossom-Greedy approach for constructing Eulerian tours on real road graphs."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Nathaniel Hey", email = "gnathoi@nat.je"}
]
keywords = [
    "chinese-postman",
    "graph-algorithms",
    "routing",
    "osmnx",
    "blossom-algorithm",
    "eulerian-circuit"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "osmnx>=1.9.0",
    "networkx>=3.0",
]

[project.optional-dependencies]
viz = [
    "matplotlib>=3.5.0",
    "contextily>=1.3.0",
]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/gnathoi/bloomr"
Documentation = "https://github.com/gnathoi/bloomr#readme"
Repository = "https://github.com/gnathoi/bloomr"
Issues = "https://github.com/gnathoi/bloomr/issues"

[tool.setuptools]
packages = ["bloomr"]

[tool.setuptools.package-data]
bloomr = [
    "py.typed",
    "bin/bloomr-rust-*",
]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yoni-bmi-calculator"
version = "1.0.0"
authors = [
    {name = "Yoni", email = "yoni@example.com"},
]
description = "A comprehensive BMI calculator with health interpretations and unit conversions"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["bmi", "calculator", "health", "fitness", "body mass index", "weight", "height", "metric", "imperial"]

[project.urls]
"Homepage" = "https://github.com/23soni23/yoni-bmi-calculator"
"Bug Tracker" = "https://github.com/23soni23/yoni-bmi-calculator/issues"
"Documentation" = "https://github.com/23soni23/yoni-bmi-calculator#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["yoni_bmi_calculator*"]
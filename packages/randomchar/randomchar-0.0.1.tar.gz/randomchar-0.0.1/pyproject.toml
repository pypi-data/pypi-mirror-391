[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "randomchar"
version = "0.0.1"
authors = [
  { name="Chiron", email="example@example.com" },
]
description = "Generating a random string"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/DevChiron/RandomChar"
Issues = "https://github.com/DevChiron/RandomChar/issues"
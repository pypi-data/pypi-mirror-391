[project]
name = "audiomap"
version = "1.0.2"
description = "Cross-platform audio device mapping with UID support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Andy Lee", email = "mail@andylee.tw"}
]
keywords = ["audio", "device", "detection", "uid", "cross-platform", "macos", "windows", "linux", "coreaudio", "wasapi", "alsa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
windows = [
    "comtypes>=1.4.11",
    "pycaw>=20240210",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/andylee830914/audiomap"
Repository = "https://github.com/andylee830914/audiomap.git"
Issues = "https://github.com/andylee830914/audiomap/issues"

[project.scripts]
audiomap = "audiomap.cli:main"

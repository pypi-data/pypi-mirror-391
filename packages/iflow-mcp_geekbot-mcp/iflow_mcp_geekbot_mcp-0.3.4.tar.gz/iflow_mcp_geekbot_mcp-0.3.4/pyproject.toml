[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_geekbot-mcp"
version = "0.3.4"
description = "Model Context Protocol (MCP) server integrating Geekbot data and tools to Claude AI"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Geekbot", email = "support@geekbot.com"},
]
license = {text = "MIT"}
keywords = ["geekbot", "claude", "ai", "llm", "mcp", "api", "integration", "chatbot", "anthropic"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
dependencies = [
    "aiohttp>=3.11.14",
    "jinja2>=3.1.6",
    "mcp[cli]>=1.5.0",
    "python-dotenv>=1.1.0",
]

[project.urls]
"Homepage" = "https://github.com/geekbot-com/geekbot-mcp"
"Bug Tracker" = "https://github.com/geekbot-com/geekbot-mcp/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "hatchling>=1.27.0",
    "isort>=6.0.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.2",
    "twine>=6.1.0",
]

[project.scripts]
geekbot-mcp = "geekbot_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["geekbot_mcp"]


[tool.ruff]
# Same as Black
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.isort]
known-first-party = ["geekbot_mcp"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

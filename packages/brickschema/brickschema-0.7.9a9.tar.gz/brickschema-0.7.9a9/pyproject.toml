[project]
name = "brickschema"
version = "0.7.9a9"
description = "A library for working with the Brick ontology for buildings (brickschema.org)"
authors = [
    { name = "Gabe Fierro", email = "gtfierro@mines.edu" }
]
include = ["brickschema/ontologies", "tests/data", "brickschema/web"]
homepage = "https://brickschema.org"
license = "BSD-3-Clause"
readme = "README.md"
dependencies = [
    "importlib-resources>=6.5.2",
    "owlrl>=7.1.3",
    "pyontoenv>=0.4.0",
    "pyshacl>=0.30.1",
    "rdflib>=7.1.4",
    "requests>=2.32.4",
]
requires-python = ">=3.11,<4.0"

[project.optional-dependencies]
allegro = [
    "docker>=7.1.0",
]
brickify = [
    "click-spinner>=0.1.10",
    "jinja2>=3.1.6",
    "pyyaml>=6.0.2",
    "tabulate>=0.9.0",
    "typer>=0.16.0",
    "xlrd>=2.0.2",
]
web = [
    "flask>=3.1.1",
]
merge = [
    "colorama>=0.4.6",
    "dedupe>=3.0.3",
]
orm = [
    "sqlalchemy>=2.0.41",
]
reasonable = [
    "reasonable>=0.2.6",
]
persistence = [
    "alembic>=1.16.4",
    "brickschema-rdflib-sqlalchemy>=0.6.1",
    "six>=1.17.0",
    "sqlalchemy>=2.0.41",
]
bacnet = [
    "bac0>=2025.6.10",
]
networkx = [
    "networkx>=3.0",
]
topquadrant = [
    "brick-tq-shacl>=0.4.1a4",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-xdist>=3.8.0",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
]


[build-system]
build-backend  = 'hatchling.build'
requires       = ['hatchling']

[build-system]
requires = [
  "scikit-build-core",
  "setuptools_scm",
  "hatch-fancy-pypi-readme",
  "numpy>=1.13.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "yggdrasil-python-rapidjson"
dynamic = ["version", "readme"]
description = "Version of rapidjson Python wrapper with extended support for yggdrasil"
license = { file="LICENSE" }
keywords = [
  "yggdrasil", "json", "jsonc", "rapidjson"
]
authors = [
  { name="Meagan Lang", email="langmm.astro@gmail.com" },
]
maintainers = [
  { name="Meagan Lang", email="langmm.astro@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
]
dependencies = [
    "numpy"
]
requires-python = ">=3.9"

[project.urls]
Repository = "https://github.com/cropsinsilico/yggdrasil-python-rapidjson"

[tool.scikit-build]
wheel.packages = ['yggdrasil-rapidjson']  # , 'yggdrasil-rapidjson-stubs']
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
metadata.readme.provider = "scikit_build_core.metadata.fancy_pypi_readme"
build.verbose = true
# editable.mode = "inplace"
editable.verbose = true

# [tool.scikit-build.wheel.packages]
# yggdrasil-rapidjson = "yggdrasil-rapidjson"
# yggdrasil-rapidjson-stubs = "typings/rapidjson-stubs"

[tool.setuptools_scm]
version_file = "_version.py"
# write_to = "_version.py"
# scm.git.describe_command = "git describe --tags --long --abbrev=0"
scm.git.describe_command = "git describe --tags --abbrev=0"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/x-rst"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.rst"

[tool.pytest]
norecursedirs = ["*.egg", ".tox", "rapidjson"]
addopts = ["--verbose", "-s", "--ignore=rapidjson/thirdparty"]
filterwarnings = ["error"]

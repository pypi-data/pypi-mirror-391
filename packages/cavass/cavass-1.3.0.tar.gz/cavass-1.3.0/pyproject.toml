[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cavass"
version = "1.3.0"
requires-python = ">=3.11"
license = "MIT"

authors = [
  { name = "Dai Jian", email = "daijian@stumail.ysu.edu.cn" },
]

readme = "README.md"
description = "CAVASS Python package."

classifiers = [
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "numpy >= 1.21.0",
  "nibabel >= 4.0.1",
  "pydicom >= 2.4.3",
]


[project]
name = "pydantic-fixedwidth"
version = "0.2.2"
description = "Custom Pydantic models for parsing and serializing fixed-width format of data."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9, <4.0"
dependencies = ["pydantic>=2,<3"]

[dependency-groups]
dev = ["mypy~=1.11", "ruff~=0.6"]
test = ["coverage~=7.3", "pytest-cov>=5,<7", "pytest-sugar~=1.0", "pytest~=8.0"]

[project.urls]
Homepage = "https://github.com/lasuillard/pydantic-fixedwidth"
Repository = "https://github.com/lasuillard/pydantic-fixedwidth.git"
Issues = "https://github.com/lasuillard/pydantic-fixedwidth/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = ["dev", "test"]

[tool.hatch.build.targets.wheel]
packages = ["pydantic_fixedwidth"]

[tool.ruff]
target-version = "py39"
lint.select = ["ALL"]
lint.ignore = ["ANN401", "TD003", "FIX002", "D105"]
line-length = 120

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["D104"]
"tests/*" = ["D", "S101", "PLR2004", "SLF001"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.9"
exclude = ['^\.venv/*']
namespace_packages = true
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_return_any = true
show_error_codes = true
strict_optional = true
no_implicit_reexport = true
explicit_package_bases = true

[tool.pytest.ini_options]
addopts = [
	"--strict-markers",
	"--doctest-modules",
	"--cov",
	"--cov-report=term",
	"--cov-report=xml",
	"--show-capture=no",
	"--junitxml=junit.xml",
	"-rs",
]
testpaths = ["tests"]

[tool.coverage.run]
include = ["pydantic_fixedwidth/*"]
omit = ["*tests*"]
branch = true

[tool.coverage.report]
skip_empty = true
show_missing = true
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING"]

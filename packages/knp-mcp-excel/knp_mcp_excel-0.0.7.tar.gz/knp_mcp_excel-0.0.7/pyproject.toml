[project]
name = "knp-mcp-excel"
version = "0.0.7"
description = "Excel MCP Server for manipulating Excel files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.0.0,<3.0.0",
    "openpyxl>=3.1.5",
    "typer>=0.16.0"
]

[[project.authors]]
name = "test"
email = "test@outlook.com"

[project.scripts]
knp-mcp-excel = "excel_mcp.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/excel_mcp"]

# นี่คือส่วนสำคัญที่แก้ไข - บอก hatch ว่าจะหา packages ที่ไหน
[tool.hatch.build.targets.wheel.sources]
"src" = ""
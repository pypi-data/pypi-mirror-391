[metadata]
name = aws-authenticator
version = 0.1.0
description = Simple AWS CLI authenticator using AWS IAM Identity Center (SSO) with credential_process
long_description = file: README.md
long_description_content_type = text/markdown
author = Kamil Filipek
license = Apache-2.0
license_files = LICENSE

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.10
install_requires = 
	boto3>=1.28

[options.extras_require]
test = 
	pytest>=7.0
	pytest-mock>=3.10
	pytest-cov>=4.1
lint = 
	ruff>=0.6
typecheck = 
	mypy>=1.8
dev = 
	pytest>=7.0
	pytest-mock>=3.10
	pytest-cov>=4.1
	ruff>=0.6
	mypy>=1.8
	pre-commit>=3.5

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	aws-authenticator = aws_authenticator.cli:main

[egg_info]
tag_build = 
tag_date = 0


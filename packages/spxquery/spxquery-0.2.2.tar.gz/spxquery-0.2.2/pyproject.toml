[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "spxquery"
version = "0.2.2"
description = "SPHEREx time-domain analysis package for querying and analyzing spectral image data"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Wenke Ren", email = "wenkeren.astro@gmail.com"}
]
maintainers = [
    {name = "Wenke Ren", email = "wenkeren.astro@gmail.com"}
]
keywords = [
    "astronomy",
    "spherex",
    "spectroscopy",
    "time-domain",
    "photometry",
    "astrophysics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.0,<3.0.0",
    "astropy>=7.0,<8.0",
    "matplotlib>=3.9,<4.0",
    "pyvo>=1.6,<2.0",
    "tqdm>=4.64,<5.0",
    "photutils (>=2.3.0,<3.0.0)",
    "pandas>=2.0,<3.0",
    "scipy>=1.12,<2.0",
    "pyyaml (>=6.0.3,<7.0.0)",
]

[project.urls]
Homepage = "https://github.com/WenkeRen/spxquery"
Repository = "https://github.com/WenkeRen/spxquery"
Documentation = "https://spxquery.readthedocs.io"
Issues = "https://github.com/WenkeRen/spxquery/issues"

[project.scripts]
spxquery = "spxquery.core.pipeline:run_pipeline"

[tool.poetry]
# Standard src layout - Poetry automatically discovers packages in src/
packages = [
    { include = "spxquery", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
ruff = "^0.14.3"
mypy = "^1.0"

[tool.poetry.group.docs.dependencies]
sphinx = "8.1"
sphinx-rtd-theme = "^3.0"
nbsphinx = "^0.9.7"
myst-parser = "^4.0.1"

[tool.poetry.group.notebooks.dependencies]
jupyter = "^1.0"
ipython = "^9.6.0"
notebook = "^7.4.7"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C90", # mccabe complexity
]
ignore = [
    "F821",  # Undefined name (for forward references in type hints)
    "F841",  # Local variable assigned but never used
]

[tool.ruff.lint.mccabe]
max-complexity = 30  # Accommodate complex visualization functions

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=spxquery --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

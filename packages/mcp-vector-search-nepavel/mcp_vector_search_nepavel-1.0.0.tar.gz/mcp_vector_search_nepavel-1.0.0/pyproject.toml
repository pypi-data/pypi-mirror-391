[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-vector-search-nepavel"
version = "1.0.0"
description = "MCP server for cloud-based vector code search"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "NePavel", email = "your-email@example.com"}
]
keywords = ["mcp", "vector-search", "code-search", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/NePavel221/mcp-vector-search"
Repository = "https://github.com/NePavel221/mcp-vector-search"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_vector_search"]

[project.scripts]
mcp-vector-search-nepavel = "mcp_vector_search.server:main"

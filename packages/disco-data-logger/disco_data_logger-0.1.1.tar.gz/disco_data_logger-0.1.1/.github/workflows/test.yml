name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    env:
      # Speed up installs and ensure NumPy comes from wheels
      PIP_ONLY_BINARY: "numpy"
      # Faster CMake builds
      CMAKE_GENERATOR: "Ninja"
      CMAKE_BUILD_PARALLEL_LEVEL: "4"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # setuptools-scm needs tags for dynamic version

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Upgrade pip & install build tooling
        run: |
          python -m pip install -U pip
          pip install -U wheel ninja

      - name: Install package (editable) with dev extras
        run: |
          pip install -e '.[dev,parquet]'

      - name: Run tests
        run: pytest -q

      - name: Type check
        run: mypy src/data_logger

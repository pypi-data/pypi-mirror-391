[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "byteforge-telegram"
version = "0.1.3"
description = "Generic Telegram bot notification and webhook management library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jason Byteforge"}
]
keywords = ["telegram", "bot", "notifications", "webhook"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "python-telegram-bot>=20.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "isort>=5.0",
]

[project.urls]
Homepage = "https://github.com/jmazzahacks/byteforge-telegram"
Repository = "https://github.com/jmazzahacks/byteforge-telegram"
Issues = "https://github.com/jmazzahacks/byteforge-telegram/issues"

[project.scripts]
setup-telegram-webhook = "byteforge_telegram.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/byteforge_telegram"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

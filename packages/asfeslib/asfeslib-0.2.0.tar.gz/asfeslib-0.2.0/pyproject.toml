[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asfeslib"
version = "0.2.0"
description = "Asfes hackathon core library"
authors = [{ name = "Александр", email = "proshka20081010@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "colorlog>=6.10.1",
    "pydantic>=2.12.4",
    "motor>=3.7.1",
    "psycopg[binary]>=3.2.12",
    "aiomysql>=0.3.2",
    "aiohttp>=3.13.2",
    "aiosmtplib>=3.0.1",
    "aiofiles>=23.2.1",
    "email-validator>=2.1.0",
    "httpx>=0.28.1"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["asfeslib*"]

[tool.setuptools.package-data]
"asfeslib" = ["*.json", "*.yaml", "*.txt"]
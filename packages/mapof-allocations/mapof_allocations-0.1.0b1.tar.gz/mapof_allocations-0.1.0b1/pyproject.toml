[build-system]
requires = ["setuptools>=70", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "mapof-allocations"
authors = [
 {name = "Paula Böhm", email = "paulaboehm14@gmail.com"},
 {name = "Paul Gölz", email = "mail@paulgoelz.de"},
 {name = "Andrzej Kaczmarczyk", email = "andrzej.kaczmarczyk@agh.edu.pl"},
 {name = "Stanisław Szufa", email = "s.szufa@gmail.com"},
]
maintainers = [
 {name = "Andrzej Kaczmarczyk", email = "andrzej.kaczmarczyk@agh.edu.pl"},
 {name = "Stanisław Szufa", email = "s.szufa@gmail.com"},
]
description = "Map of Allocations"
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
readme = "README.md"
dynamic = ["dependencies", "version"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools_scm]


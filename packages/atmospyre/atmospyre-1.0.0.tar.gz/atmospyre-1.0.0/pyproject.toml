[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atmospyre"
version = "v1.0.0"
description = "Modbus sensor communication library"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
license-files = ["LICENSE.md"]
keywords = ["modbus", "sensors", "logging", "data-acquisition"]
authors = [
    {name = "Leon Keim", email = "leon.keim@iws.uni-stuttgart.de"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "multipledispatch>=0.6.0",
]

[project.optional-dependencies]
# Modbus backends
minimalmodbus = ["minimalmodbus>=2.0.0"]

# Scheduling backends
schedule = ["schedule>=1.2.2"]

# Convenience combinations
recommended = [
    "minimalmodbus>=2.0.0",
    "schedule>=1.2.2",
]
all = [
    "minimalmodbus>=2.0.0",
    "schedule>=1.2.2",
    # Add all backends here
]

dev = [
    "pytest>=7.0",
    "pytest-mock>=3.10",
    "pytest-cov>=4.0",
    "minimalmodbus>=2.0.0",
    "schedule>=1.2.2",
]

[project.urls]
Documentation = "https://pages.iws.uni-stuttgart.de/measurements/atmospyre/"
Issues = "https://git.iws.uni-stuttgart.de/measurements/atmospyre/-/issues"
Repository = "https://git.iws.uni-stuttgart.de/measurements/atmospyre"

[tool.coverage.run]
omit = [
    "*/_template/*"
]
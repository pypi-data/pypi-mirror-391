[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.0.0,<5", "hatch-nodejs-version>=0.3.2"]
build-backend = "hatchling.build"

[project]
name = "jupyterlab-biolm"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "BioLM"}
]
keywords = ["Jupyter", "JupyterLab", "JupyterLab Extension"]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
]
dependencies = [
    "jupyterlab>=4.0.0,<5",
]

[project.optional-dependencies]
dev = [
    "jupyterlab>=4.0.0,<5",
    "pytest",
    "pytest-jupyter[server]>=0.5.0",
]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.build.targets.wheel.shared-data]
"jupyterlab_biolm/labextension" = "share/jupyter/labextensions/jupyterlab-biolm"
"install.json" = "share/jupyter/labextensions/jupyterlab-biolm/install.json"
"schema" = "share/jupyter/lab/schemas/jupyterlab-biolm"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "jupyterlab_biolm/labextension/static/style.js",
    "jupyterlab_biolm/labextension/package.json",
]
skip-if-exists = ["jupyterlab_biolm/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["npm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "build:prod"
npm = ["npm"]
source_dir = "src"
build_dir = "jupyterlab_biolm/labextension"

[tool.check-wheel-contents]
ignore = ["W002"]


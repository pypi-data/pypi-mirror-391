[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["ourocode*"]

[project]
name = "ourocode"
version = "1.7.6"
description = "Ceci est un catalogue de fonction permettant une utilisation rapide pour la réalisation de note de calcul personnalisée."
readme = "README.md"
authors = [{name = "Anthony PARISOT", email = "contact@ourea-structure.fr"}]
license = "Apache-2.0"
license-files = ["LICEN[CS]E"]
dependencies = [
    "handcalcs",
    "forallpeople",
    "PyNiteFEA",
    "pyvista[all,trame]",
    "PySide6",
    "pandas",
    "Pillow",
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AnthonyPrst/ourocode"

[project.optional-dependencies]
dev = [
    "black",
]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
]

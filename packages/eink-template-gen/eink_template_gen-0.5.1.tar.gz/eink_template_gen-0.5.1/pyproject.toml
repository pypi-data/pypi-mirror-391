[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eink-template-gen"
version = "0.5.1"
description = "Pixel-perfect template generator for e-ink devices like Supernote, reMarkable, and Boox"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Caleb Christensen", email = "git@calebc42.com"}
]
keywords = ["supernote", "e-ink", "templates", "pdf", "remarkable", "boox", "eink", "notebook"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Printing",
    "Operating System :: OS Independent",
]

dependencies = [
    "pycairo>=1.20.0",
    "platformdirs",
    # Add importlib-resources for Python 3.8 support
    "importlib-resources; python_version < '3.9'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "psutil>=5.9.0",
    "pillow>=9.0.0",
    "numpy>=1.21.0",
]

[project.scripts]
eink-template-gen = "eink_template_gen.__main__:main"

[project.urls]
Homepage = "https://github.com/calebc42/eink-template-gen"
Repository = "https://github.com/calebc42/eink-template-gen"
Issues = "https://github.com/calebc42/eink-template-gen/issues"
Documentation = "https://github.com/calebc42/eink-template-gen#readme"

[tool.setuptools.packages.find]
where = ["src"]
include = ["eink_template_gen*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
"eink_template_gen" = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "visual: marks tests that generate visual output",
]

[tool.coverage.run]
source = ["src/eink_template_gen"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "W", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
[project]
name = "cosma-tui"
version = "0.2.0"
description = "Cosma TUI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "niquests>=3.15.2",
    "platformdirs>=4.4.0",
    "textual>=6.1.0",
]

[dependency-groups]
dev = [
    "basedpyright<=1.31.7",
    "textual-dev>=1.8.0",
]

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

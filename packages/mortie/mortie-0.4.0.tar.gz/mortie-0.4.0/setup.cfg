[metadata]
name                = mortie
description_file    = README.md
license_files       = LICENSE
home_page           = https://github.com/espg/mortie
author              = Shane Grigsby (espg)
author_email        = refuge@rocktalus.com
description         = Morton numbering and indexing for healpix grids
long_description    = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords            = healpix, geohashing, morton index
license             = BSD 3-Clause License
classifiers         =
	Programming Language :: Python :: 3
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
# These should be consistent with what is specified in the environment.yml
python_requires  = >= 3.8,
install_requires =
	numpy
    healpix
    numba
    cython
    llvmlite

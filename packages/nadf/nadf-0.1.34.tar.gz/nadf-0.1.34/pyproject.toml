[build-system]
requires = ["setuptools>=65", "wheel", "packaging"]
build-backend = "setuptools.build_meta"

[project]
name = "nadf"
version = "0.1.34"
description = "NamuWiki crawler & PDF utilities"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Donghyeon Park", email = "pdh0128a@gmail.com" }]
keywords = ["crawler", "namuwiki", "pdf"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "annotated-types==0.7.0",
  "anyio==4.10.0",
  "beautifulsoup4==4.13.4",
  "bs4==0.0.2",
  "certifi==2025.8.3",
  "charset-normalizer==3.4.3",
  "click==8.2.1",
  "defusedxml==0.7.1",
  "fonttools==4.59.0",
  "fpdf2==2.8.4",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.10",
  "MarkupSafe==3.0.2",
  "pdfkit==1.0.0",
  "pillow==11.3.0",
  "python-multipart==0.0.20",
  "requests==2.32.4",
  "sniffio==1.3.1",
  "soupsieve==2.7",
  "starlette==0.47.2",
  "typing-inspection==0.4.1",
  "typing_extensions==4.14.1",
  "urllib3==2.5.0",
  "undetected_chromedriver==3.5.5",
  "setuptools>=69",
  "typer==0.16.0"
]

[project.urls]
Homepage = "https://github.com/pdh0128/nadf"
Issues = "https://github.com/pdh0128/nadf/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nadf*"]

[tool.setuptools.package-data]
nadf = ["fonts/*.ttf"]

[project.scripts]
nadf = "nadf.cli.main:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_searchapi-mcp"
version = "1.0.0"
description = "A Model Context Protocol server for SearchAPI.io services including Google Search, Maps, Flights, Hotels and more"
authors = [
    {name = "iflow-mcp", email = "iflow-mcp@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "fastmcp>=0.1.0",
    "python-dotenv>=1.0.0"
]

[project.scripts]
searchapi-mcp = "mcp_server:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/searchapi-mcp"
Repository = "https://github.com/iflow-mcp/searchapi-mcp"
Issues = "https://github.com/iflow-mcp/searchapi-mcp/issues"

[tool.setuptools]
py-modules = ["mcp_server"]

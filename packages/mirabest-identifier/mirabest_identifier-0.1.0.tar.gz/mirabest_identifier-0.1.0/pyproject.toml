[project]
name = "mirabest-identifier"
version = "0.1.0"
description = "CLI and Gradio interface for classifying MiraBest radio galaxies"
readme = "README.md"
authors = [
    { name = "Brian Welman", email = "brianallisterwelman@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "gradio>=3.36.1",
    "pillow>=12.0.0",
    "torch>=2.9.0",
    "torchvision>=0.24.0",
    "typer>=0.12.5",
]

[project.scripts]
mirabest-identifier = "mirabest_identifier:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pdoc>=14.4.0",
]

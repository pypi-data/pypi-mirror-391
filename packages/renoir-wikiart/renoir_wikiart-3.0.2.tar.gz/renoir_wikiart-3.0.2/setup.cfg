[metadata]
name = renoir-wikiart
version = 3.0.2
author = Michail Semoglou
author_email = m.semoglou@tongji.edu.cn
description = A pedagogical tool for analyzing artist-specific works from WikiArt with computational color theory capabilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MichailSemoglou/renoir
project_urls = 
	Homepage = https://github.com/MichailSemoglou/renoir
	Documentation = https://github.com/MichailSemoglou/renoir#readme
	Repository = https://github.com/MichailSemoglou/renoir
	Bug Tracker = https://github.com/MichailSemoglou/renoir/issues
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Education
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Artistic Software
keywords = art-history, dataset-analysis, digital-humanities, education, computational-design, color-theory

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	datasets>=2.0.0
	Pillow>=8.0.0
	numpy>=1.20.0
	scikit-learn>=1.0.0
	pandas>=1.3.0

[options.packages.find]
exclude = tests*, examples*, Research*, test_env*, Pierre-Auguste Renoir*, jose*

[options.extras_require]
dev = 
	pytest>=7.0
	black>=22.0
	flake8>=4.0
	jupyter>=1.0.0
visualization = 
	matplotlib>=3.5.0
	seaborn>=0.11.0

[egg_info]
tag_build = 
tag_date = 0


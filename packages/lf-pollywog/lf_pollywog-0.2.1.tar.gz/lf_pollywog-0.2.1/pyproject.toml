[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py37"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # Line too long (handled by black)
    "E722",  # Bare except (used intentionally for broad error handling)
    "B904",  # raise from (not always needed)
    "B017",  # pytest.raises(Exception) (sometimes appropriate)
    "UP007", # Use X | Y for type annotations (keep Union for Python 3.7-3.9 compatibility)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]                    # Imported but unused (expected in __init__)
"tests/*" = ["E501", "F841", "F811", "E402", "N801", "N806"]  # Test-specific ignores
"pollywog/helpers.py" = ["N802"]            # CapitalCase helpers are intentional API
"pollywog/core.py" = ["N806"]               # SAFE_EVAL_HELPERS is a constant
"pollywog/conversion/sklearn.py" = ["F401"] # Import check pattern
"pollywog/run.py" = ["F401"]                # Import check pattern

[tool.pytest.ini_options]
addopts = "--cov=pollywog --cov-report=term-missing"
testpaths = ["tests"]
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lf_pollywog"
version = "0.2.1"
description = "Python library for working with Leapfrog calculation sets (.lfcalc files)"
authors = [
    { name = "Arthur Endlein", email = "endarthur@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = []
keywords = [
    "leapfrog",
    "mining",
    "geology",
    "resource-estimation",
    "geometallurgy",
    "automation",
    "geomodeling",
    "3d-modeling",
    "calculation-engine",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
conversion = ["scikit-learn"]
dev = [
    "pytest",
    "pytest-cov",
    "scikit-learn",
    "pandas",
    "nbconvert>=7.0",
    "ipykernel",
    "pre-commit",
    "black",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/endarthur/pollywog"
Documentation = "https://pollywog.readthedocs.io"
Repository = "https://github.com/endarthur/pollywog"
Issues = "https://github.com/endarthur/pollywog/issues"
Changelog = "https://github.com/endarthur/pollywog/releases"
"Try Online" = "https://endarthur.github.io/pollyweb"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py36"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.bumpversion]
current_version = "0.6.5"
commit = true  # Auto-commit changes
tag = true     # Auto-tag

[[tool.bumpversion.files]]
filename = "setup.py"
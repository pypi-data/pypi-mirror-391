[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "stFormer"
version = "0.1.3a"
authors = [
  { name = "Qian Zhu", email = "qzhu@bcm.edu" },
  { name = "Ivy Strope", email = "ivystrope@gmail.com" },
  { name = "William Bowie", email = "William.Bowie@bcm.edu" },
]
maintainers = [
  { name = "Qian Zhu", email = "qzhu@bcm.edu" }
]
# Use a TOML multi-line string for long descriptions
description = """
A flexible framework for transformer-based analysis of spatial transcriptomics data.
stFormer provides tools for data tokenization, pretraining, embedding extraction,
in silico perturbation, and downstream classification.
"""
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/Istrope/stFormer"
Issues   = "https://github.com/Istrope/stFormer/issues"


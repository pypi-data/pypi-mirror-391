[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_cwm-api-gateway-mcp"
version = "0.1.1"
description = "Model Context Protocol server for general API gateway to ConnectWise Manage"
authors = [
    {name = "Jason Smith", email = "jason@example.com"}
]
license = {text = "UNLICENSED"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.3.0",
    "httpx>=0.23.0",
    "pydantic>=1.10.0",
    "aiohttp>=3.8.4",
]

[project.scripts]
cwm-api-gateway-mcp = "api_gateway_server:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/cwm-api-gateway-mcp"
Repository = "https://github.com/iflow-mcp/cwm-api-gateway-mcp.git"
Issues = "https://github.com/iflow-mcp/cwm-api-gateway-mcp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["api_gateway*"]
exclude = ["tests*"]

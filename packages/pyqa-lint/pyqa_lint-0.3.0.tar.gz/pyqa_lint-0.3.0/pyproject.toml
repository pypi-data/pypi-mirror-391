[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyqa_lint"
version = "0.3.0"
description = "Polyglot lint orchestration toolkit"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "autopep8>=2.3.2",
    "bandit[baseline,sarif,toml]>=1.8.6",
    "black>=25.9.0",
    "botocore-stubs>=1.40.32",
    "bs4>=0.0.2",
    "cython>=3.1.4",
    "isort>=6.0.1",
    "jsonschema>=4.23.0",
    "markdown>=3.9",
    "mdformat-footnote>=0.1.1",
    "mdformat-frontmatter>=2.0.8",
    "mdformat-gfm-alerts>=2.0.0",
    "mdformat-gfm>=0.4.1",
    "mdformat-myst>=0.2.2",
    "mdformat>=0.7.22",
    "mypy-extensions>=1.1.0",
    "mypy>=1.18.2",
    "packaging>=24.1",
    "pip>=25.3",
    "pycodestyle>=2.14.0",
    "pydantic>=2.9.2",
    "pyflakes>=3.4.0",
    "pylint-htmf>=0.1.1",
    "pylint-plugin-utils>=0.9.0",
    "pylint-pydantic>=0.3.5",
    "pylint-pytest>=1.1.7",
    "pylint-sqlalchemy>=0.3.0",
    "pylint-venv>=3.0.4",
    "pylint>=3.3.8",
    "pyright>=1.1.405",
    "pytest-bdd>=8.1.0",
    "pytest>=8.2.0",
    "pyupgrade>=3.20.0",
    "ruff>=0.13.2",
    "spacy>=3.8.7",
    "sqlalchemy-stubs>=0.4",
    "sqlfluff>=3.4.2",
    "tree-sitter-bash",
    "tree-sitter-dockerfile",
    "tree-sitter-go>=0.25.0",
    "tree-sitter-javascript>=0.25.0",
    "tree-sitter-json>=0.24.8",
    "tree-sitter-lua",
    "tree-sitter-make",
    "tree-sitter-markdown>=0.5.1",
    "tree-sitter-php",
    "tree-sitter-python>=0.25.0",
    "tree-sitter-rust>=0.24.0",
    "tree-sitter-sql>=0.3.8",
    "tree-sitter-toml",
    "tree-sitter-typescript>=0.21.0",
    "tree-sitter-yaml",
    "tree-sitter>=0.25.1",
    "twine>=6.2.0",
    "typer>=0.12",
    "types-aiofiles>=24.1.0.20250822",
    "types-cffi>=1.17.0.20250915",
    "types-click>=7.1.8",
    "types-colorama>=0.4.15.20250801",
    "types-decorator>=5.2.0.20250324",
    "types-docutils>=0.22.2.20250924",
    "types-html5lib>=1.1.11.20250917",
    "types-jinja2>=2.11.9",
    "types-jsonschema>=4.25.1.20250822",
    "types-markdown>=3.9.0.20250906",
    "types-pexpect>=4.9.0.20250916",
    "types-pygments>=2.19.0.20250809",
    "types-pyyaml>=6.0.12.20250915",
    "types-regex>=2025.9.1.20250903",
    "types-requests>=2.32.4.20250913",
    "types-setuptools>=80.9.0.20250822",
    "types-tqdm>=4.67.0.20250809",
    "typing-extensions>=4.15.0",
    "typing-inspection>=0.4.1",
    "uv>=0.8.22",
    "vulture>=2.14",
    "yamllint>=1.37.1",
]

[project.scripts]
pyqa = "pyqa.cli:app"

[project.entry-points."pyqa.catalog.plugins"]
pyqa_builtin_catalog = "pyqa.plugins:noop_plugin"

[project.entry-points."pyqa.cli.plugins"]
pyqa_builtin_cli = "pyqa.plugins:noop_plugin"

[project.entry-points."pyqa.diagnostics.plugins"]
pyqa_builtin_diagnostics = "pyqa.plugins:noop_plugin"

[project.optional-dependencies]
dev = []

[dependency-groups]
dev = []

[tool.bandit]
exclude_dirs = ["tests"]

[tool.hatch.build]
include = [
    "docs/**",
    "tooling/**",
    "ref_docs/**",
    "lint",
    "install",
    "install-hooks",
    "check-quality",
    "security-scan",
    "check-banned-words",
    "config",
    "tool-info",
    "update-packages",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pyqa", "src/tooling_spec"]
artifacts = [
    "docs",
    "tooling",
    "ref_docs",
    "lint",
    "install",
    "install-hooks",
    "check-quality",
    "security-scan",
    "check-banned-words",
    "config",
    "tool-info",
    "update-packages",
]

[tool.hatch.build.targets.wheel.force-include]
"docs" = "docs"
"tooling" = "tooling"
"ref_docs" = "ref_docs"
"lint" = "lint"
"install" = "install"
"install-hooks" = "install-hooks"
"check-quality" = "check-quality"
"security-scan" = "security-scan"
"check-banned-words" = "check-banned-words"
"config" = "config"
"tool-info" = "tool-info"
"update-packages" = "update-packages"

[tool.uv]
managed = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.pyqa.quality]
skip_globs = [
    #"ref_docs/**",
    #"pyqa_lint/**",
]

[tool.hatch.metadata]
allow-direct-references = true

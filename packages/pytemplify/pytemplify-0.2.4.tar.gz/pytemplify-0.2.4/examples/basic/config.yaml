# Basic YAML-based Template Generation Example
# This demonstrates simple iteration over a list of services

globals:
  version: "1.0.0"
  project: "BasicExample"
  author: "PyTemplify Team"

templates:
  - name: "Service Files"
    folder: "templates"
    output: "output/services"
    iterate: "service in dd.services"
    files:
      include: ["_foreach_service_*.j2"]
    enabled: true

  - name: "Static Config"
    folder: "templates"
    output: "output"
    enabled: true

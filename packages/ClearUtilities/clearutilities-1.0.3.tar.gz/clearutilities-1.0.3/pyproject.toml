[project]
name = "ClearUtilities"
version = "1.0.3"
authors = [
    { name = "Bradley Morris", email = "bradleydonmorris@hotmail.com" },
]
description = "Utility library for GnuPG and Email."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bradleydonmorris/ClearUtilities"
Issues = "https://github.com/bradleydonmorris/ClearUtilities/issues"

[tool.setuptools]
py-modules = []

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ClearUtilities"]

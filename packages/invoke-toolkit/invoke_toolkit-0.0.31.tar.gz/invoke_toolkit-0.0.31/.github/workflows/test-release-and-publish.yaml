name: Test, Release (if [release/bump]) and Publish

on:
  push:
    branches: [main]

permissions:
  contents: write
  
jobs:
  test:
    uses: ./.github/workflows/tests.yaml

  release:
    uses: ./.github/workflows/releases.yaml

  publish:
    needs: [test, release]
    if: needs.release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    environment: release

    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.next-version }}
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
          enable-cache: true
      
      - name: Build package
        run: uvx --with uv-dynamic-versioning hatchling build -d ./dist/ 
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true

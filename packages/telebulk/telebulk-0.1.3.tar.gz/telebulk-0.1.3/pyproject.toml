[project]
name = "telebulk"
version = "0.1.3"
description = "Execute actions on multiple Telegram users or groups"
authors = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
maintainers = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
license = "EUPL-1.2"
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "telethon (>=1.41.2,<2.0.0)",
    "click (>=8.3.0,<9.0.0)",
]
keywords = [
    "telegram",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
]


[project.urls]
Source = "https://forge.steffo.eu/steffo/telebulk"
Issues = "https://forge.steffo.eu/steffo/telebulk/issues"


[project.scripts]
telebulk = "telebulk.__main__:telebulk"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

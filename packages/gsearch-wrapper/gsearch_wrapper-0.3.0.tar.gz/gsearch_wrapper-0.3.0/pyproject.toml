[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gsearch-wrapper"
version = "0.3.0"
description = "A pluggable Python wrapper for Google Search (API + Scraping + AI extensions)"
readme = "README.md"
authors = [
  { name="Amal Alexander", email="amalalex95@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "requests",
  "pandas"
]

[project.urls]
"Homepage" = "https://github.com/amalalexander/gsearch-wrapper"
"Bug Tracker" = "https://github.com/amalalexander/gsearch-wrapper/issues"

[project]
name = "anncsu-sdk"
dynamic = ["version"]
description = "ANNCSU Software Development Kit for API consumption"
readme = "README.md"
authors = [
    { name = "Francesco Bartoli", email = "francesco.bartoli@geobeyond.it" },
]
requires-python = ">=3.12"
dependencies = [
    "httpcore >=1.0.9",
    "httpx >=0.28.1",
    "pydantic >=2.11.2",
    "authlib>=1.3.0",
]
[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.7",
    "uv-dynamic-versioning>=0.6.0",
    "openapi-pydantic>=0.4.1",
    "pyyaml>=6.0.0",
    "faker>=33.1.0",
    "polyfactory>=2.18.0",
    "hypothesis>=6.122.3",
    "ipython>=9.7.0",
    "typer>=0.15.0",
]
[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"
[tool.uv.build-backend]
module-name = "anncsu.pa"
module-root = "src"
[tool.hatch.version]
source = "uv-dynamic-versioning"
[tool.hatch.build.targets.wheel]
packages = ["src/anncsu"]
[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"
# Disable local version identifiers for PyPI compatibility
metadata = false
[tool.ruff.lint]
extend-select = ["B"]
extend-ignore = ["B026"]
[tool.pytest.ini_options]
addopts = "--maxfail=1 --cov=anncsu"

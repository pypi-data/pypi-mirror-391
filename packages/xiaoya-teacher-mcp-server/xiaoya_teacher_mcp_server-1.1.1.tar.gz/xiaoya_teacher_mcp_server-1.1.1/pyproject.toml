[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xiaoya-teacher-mcp-server"
version = "1.1.1"
description = "小雅教育管理MCP服务器 - 专为教师设计,提供课程资源管理和试题创建工具"
authors = [{ name = "Sav1ouR520", email = "3300233150@qq.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "markitdown[all]>=0.1.3",
    "mcp[cli]==1.19.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/Sav1ouR520/xiaoya-teacher-mcp-server"
Repository = "https://github.com/Sav1ouR520/xiaoya-teacher-mcp-server"

[project.scripts]
xiaoya-teacher-mcp-server = "xiaoya_teacher_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/xiaoya_teacher_mcp_server"]

[dependency-groups]
dev = ["pytest>=8.4.2"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

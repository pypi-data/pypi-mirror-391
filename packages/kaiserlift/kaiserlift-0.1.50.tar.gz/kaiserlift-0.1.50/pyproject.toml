[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaiserlift"
version = "0.1.50"
description = "Data-driven progressive overload"
readme = "README.md"
authors = [{ name = "Douglas Kaiser", email = "douglastkaiser@gmail.com" }]
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "ipython",
]

[project.optional-dependencies]
server = [
    "fastapi",
    "uvicorn",
    "python-multipart",
    "httpx",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
]

[project.scripts]
kaiserlift-cli = "kaiserlift.main:main"

[tool.setuptools.packages.find]
include = ["kaiserlift*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--strict-markers --tb=short"

[tool.coverage.run]
source = ["kaiserlift"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

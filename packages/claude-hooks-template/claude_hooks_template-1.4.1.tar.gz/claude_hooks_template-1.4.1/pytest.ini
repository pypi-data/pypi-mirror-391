[tool:pytest]
minversion = 8.0
addopts = 
    -ra
    --strict-markers
    --strict-config
testpaths = tests
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that make external API calls
    requires_openai: Tests that require OpenAI API key
    requires_lmstudio: Tests that require LM Studio running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
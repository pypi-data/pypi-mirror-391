[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skboost"
version = "0.2.0"
description = "Relational features, adaptive search, and confidence evaluation tools for scikit-learn"
authors = [
    {name="Oluwaseyi Shoboyejo", email="sunmark130@gmail.com"}
]
readme = "README.md"
license = {text="MIT"}
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn>=0.24",
    "matplotlib"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/mksunny1/skboost"
Repository = "https://github.com/mksunny1/skboost"

[tool.setuptools.packages.find]
where = ["."]
include = ["skboost*"]
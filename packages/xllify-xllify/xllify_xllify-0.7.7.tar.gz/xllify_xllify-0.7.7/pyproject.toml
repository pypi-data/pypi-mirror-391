[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xllify_xllify"
version = "0.7.7"
description = "Python SDK for creating Excel XLL add-ins with xllify"
readme = "README.md"
authors = [
    {name = "Alex Reid"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
keywords = ["excel", "xll", "udf", "add-in", "finance"]

dependencies = [
    "pyzmq>=25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
]

[project.scripts]
xllify-rpc = "xllify.__main__:main"
xllify-clear-cache = "xllify.__main__:clear_cache_main"
xllify-funcinfo = "xllify.funcinfo:main"
xllify-install = "xllify.install:main"

[project.urls]
Homepage = "https://xllify.com"
Documentation = "https://xllify.com"
Repository = "https://github.com/xllifycom/xllify-python"
Issues = "https://github.com/xllifycom/xllify-python/issues"

[tool.setuptools]
packages = ["xllify"]

[tool.setuptools.package-data]
xllify = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

when:
  - event: tag
    branch: main
depends_on:
  - test

steps:
  build_storybook:
    image: node:23-alpine
    commands:
      - npm install
      - npm run build-storybook
  publish_docs:
    image: codeberg.org/xfix/plugin-codeberg-pages-deploy:1
    settings:
      folder: storybook-static
      ssh_key:
        from_secret: deploy_ssh_key

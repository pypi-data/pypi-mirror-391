[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jellycoder"
version = "1.0.0"
description = "Video reduction tool"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "0x78f1935" }]
keywords = ["ffmpeg", "video", "encoding", "compression"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/0x78f1935/JellyCoder"
Repository = "https://github.com/0x78f1935/JellyCoder"
Issues = "https://github.com/0x78f1935/JellyCoder/issues"

[project.scripts]
encode-videos = "jelly_coder.cli:main"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "flake8", "build", "twine"]

[tool.setuptools]
packages = ["jelly_coder"]
py-modules = ["encode_videos"]

[tool.pytest.ini_options]
addopts = "-q --cov=jelly_coder --cov=encode_videos --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["jelly_coder", "encode_videos"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "strava-cz"
version = "0.2.0"
description = "High level API pro interakci s webovou aplikaci Strava.cz"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    {name = "VojtÄ›ch Nerad", email = "ja@jsem-nerad.cz"}
]
keywords = ["czech", "canteen", "food", "school", "strava", "jidelna", "api", "scraper", "web-scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: Czech",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/jsem-nerad/strava-cz-python"
Documentation = "https://github.com/jsem-nerad/strava-cz-python#readme"
Repository = "https://github.com/jsem-nerad/strava-cz-python"
Issues = "https://github.com/jsem-nerad/strava-cz-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

# Black formatter configuration
[tool.black]
line-length = 100
target-version = ['py39']

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=strava_cz --cov-report=term-missing"

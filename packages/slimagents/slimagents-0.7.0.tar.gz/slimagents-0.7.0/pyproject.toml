[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "slimagents"
version = "0.7.0"
authors = [
    {name = "Are Meisfjord"},
    {name = "OpenAI Solutions"}
]
description = "A lightweight and developer-friendly library for building and orchestrating AI agents"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "litellm>=1.79.3",
    "pydantic>=2.0.0",
    "jsonref>=1.1.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/aremeis/slimagents"
"Bug Tracker" = "https://github.com/aremeis/slimagents/issues"

[tool.setuptools]
packages = {find = {where = ["."], exclude = ["tests*"]}}
zip-safe = true
include-package-data = true

[tool.autopep8]
max_line_length = 120
ignore = ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
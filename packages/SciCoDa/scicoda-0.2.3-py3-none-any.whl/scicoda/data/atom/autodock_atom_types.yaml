    description: Sulfur (non H-bonding)
  - type: SA
    element: S
    description: Sulfur (2 H-bond acceptors)
    hbond_acceptor: true
    hbond_count: 2
  - type: Cl
    element: Cl
    description: Chlorine (non H-bonding)
  - type: Ca
    element: Ca
    description: Calcium (non H-bonding)
  - type: Mn
    element: Mn
    description: Manganese (non H-bonding)
  - type: Fe
    element: Fe
    description: Iron (non H-bonding)
  - type: Zn
    element: Zn
    description: Zinc (non H-bonding)
  - type: Br
    element: Br
    description: Bromine (non H-bonding)
  - type: I
    element: I
    description: Iodine (non H-bonding)

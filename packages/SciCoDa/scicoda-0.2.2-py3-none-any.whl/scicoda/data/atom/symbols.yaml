schema:
  title: Element Symbols
  summary: Chemical symbols of elements.
  description: |
    This is an array of chemical element symbols,
    sorted by atomic number from 1 to 118.
  type: array
  items:
    title: Element Symbol
    summary: Chemical symbol of an element.
    description: |
      Chemical symbol of an element, represented as a string.
      The symbols are in uppercase for the first letter
      and lowercase for the second letter if applicable.
    type: string
    pattern: '^[A-Z][a-z]?$'

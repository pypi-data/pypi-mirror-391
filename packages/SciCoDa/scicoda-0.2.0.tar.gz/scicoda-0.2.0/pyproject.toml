[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "SciCoDa"
version = "0.2.0"
requires-python = ">=3.10"
dependencies = [
    "pkgdata >=0.1,<0.2",
    "pyserials >=0.1,<0.2",
]

[project.optional-dependencies]
update = [
    "pandas",
    "sciapi",
    "openmm",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

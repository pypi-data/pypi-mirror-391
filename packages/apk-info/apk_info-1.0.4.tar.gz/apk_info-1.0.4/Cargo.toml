[workspace]
resolver = "2"
members = ["python"]

[workspace.package]
authors = ["Alexey <delvinru@gmail.com>"]
categories = ["Parsing tools"]
description = "APK full-featured parser"
edition = "2024"
homepage = "https://github.com/delvinru/apk-info"
keywords = ["android", "apk", "arsc", "axml", "malware"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/delvinru/apk-info"
version = "1.0.4"

[workspace.dependencies]
# internal
apk-info = { path = "core" }
apk-info-axml = { path = "crates/axml" }
apk-info-xml = { path = "crates/xml" }
apk-info-zip = { path = "crates/zip" }

# external
anyhow = "1.0.100"
bitflags = "2.10.0"
clap = { version = "4.5.51", features = ["derive"] }
colored = "3.0.0"
const-hex = "1.17.0"
env_logger = { version = "0.11.8", features = ["auto-color"] }
flate2 = "1.1.5"
log = "0.4.28"
memchr = "2.7.6"
once_cell = "1.21.3"
openssl = { version = "0.10.75", features = ["vendored"] }
phf = { version = "0.13.1", default-features = false }
phf_codegen = "0.13.1"
pyo3 = "0.27.1"
quick-xml = "0.38.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
smallvec = "1.15.1"
thiserror = "2"
walkdir = "2.5.0"
winnow = { version = "0.7.13", features = ["simd"] }

[profile.release]
codegen-units = 1
panic = "abort"

# longer build, but smaller binary and better optimized
[profile.release-lto]
inherits = "release"
lto = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillOfMaterialsResponseDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error

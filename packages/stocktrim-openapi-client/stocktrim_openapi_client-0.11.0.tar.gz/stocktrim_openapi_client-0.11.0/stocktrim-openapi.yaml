      - Customers
      description: Preforms a Create or Update based on Code.
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CustomerDto'
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerDto'

      - name: productId
        in: query
        schema:
          type: string
      - name: componentId
        in: query
        schema:
          type: string
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Server Error
  /api/Configuration/{configurationName}:
    get:
      tags:
      - Configuration
      parameters:
      - name: configurationName
        in: path
        required: true
        schema:
          type: string

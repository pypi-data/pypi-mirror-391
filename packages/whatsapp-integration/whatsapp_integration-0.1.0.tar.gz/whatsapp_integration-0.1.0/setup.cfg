[metadata]
name = whatsapp_integration
version = 0.1.0
description = Reusable Django WhatsApp integration (Celery, rate-limiter, webhook, idempotency)
long_description = file: README.md
long_description_content_type = text/markdown
author = OFFSIDE INTEGRATED TECHNOLOGY (Somtochukwu Emmanuel)
author_email = offsideint@gmail.com
license = MIT
keywords = django,whatsapp,celery,webhook
license_files = LICENSE

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	Django>=3.2
	requests>=2.28
	celery>=5.2
	redis>=4.3
	psycopg2-binary>=2.9
	python-dotenv>=0.21
	reportlab>=4.0
	djangorestframework>=3.16.1
	setuptools>=80.9.0

[options.packages.find]
include = whatsapp_integration*
exclude = 
	whatsapp_integration.tests*
	config*
	_config*
	tests*
	venv*
	scripts*
	manage.py

[options.package_data]
* = *.lua

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools>=61.0", "wheel", "build>=1.3.0", "twine>=6.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-proofy"
version = "0.1.2"
description = "Pytest plugin for Proofy test reporting"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Proofy Team", email = "team@proofy.dev" },
    { name = "Krzysztof Marmol", email = "krzysztof.marmol@gmail.com" },
]
license = "Apache-2.0"
keywords = ["pytest", "testing", "proofy", "reporting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "pytest>=7.0.0",
    "proofy-python>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest-xdist>=3.0",
    "pytest-cov>=4.1",
    "coverage[toml]>=7.0",
    "mypy>=1.10",
    "types-requests>=2.25",
]

[tool.coverage.run]
source = ["pytest_proofy"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstract",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.mypy]
python_version = "0.1.2"
strict = false
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
disallow_any_generics = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_unreachable = false
strict_equality = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "pluggy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "_pytest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "proofy.*"
ignore_missing_imports = true

[tool.uv.sources]
proofy-python = { path = "../proofy-commons" }

[project.entry-points.pytest11]
proofy = "pytest_proofy.plugin"

[tool.setuptools]
packages = ["pytest_proofy"]

# This workflow publishes a Python Package to PyPI when changes are pushed to main

name: Publish Package

on:
  push:
    branches: [main]

# Scoped permissions for security
permissions:
  contents: read
  actions: read

jobs:
  publish:
    runs-on: ubuntu-latest
    name: "Publish library"
    environment: CD
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: 0

      - name: Setup Python Env
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pipx install uv dunamai

      - name: Set version
        run: |
          VERSION=$(dunamai from any --no-metadata --style pep440)
          uv version $VERSION
          echo "__version__ = \"$VERSION\"" > src/cognite_typed_functions/_version.py

      - name: Build package
        run: uv build

      - name: Release to PyPI
        run: |
          uv publish -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} || echo 'Version exists'

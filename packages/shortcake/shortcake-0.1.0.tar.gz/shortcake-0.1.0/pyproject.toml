[project]
name = "shortcake"
version = "0.1.0"
description = "A CLI built with typer and uv"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "rtoml>=0.11.0",
]

[project.scripts]
shortcake = "shortcake.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "inline-snapshot>=0.13.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by line-length setting)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

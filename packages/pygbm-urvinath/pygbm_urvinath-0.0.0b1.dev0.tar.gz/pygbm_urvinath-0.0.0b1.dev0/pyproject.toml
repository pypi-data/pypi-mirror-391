

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]  # Build requirements
build-backend = "setuptools.build_meta"

[project]
name = "pygbm_urvinath" # name of the package must match the core folder name
dynamic = ["version"]
description = "A Python package for simulating Geometric Brownian Motion."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "your.email@example.com" },
    { name = "Boris", email = "boris.bolliet@gmail.com" }
]
keywords = ["brownian", "motion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries"
]

# Runtime dependencies
dependencies = [
    "numpy",
    "pandas",
    "argparse"
]

[project.scripts]
pygbm = "pygbm.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools_scm]
write_to = "pygbm_urvinath/version.py"
# ADD THIS LINE:
local_scheme = "no-local-version"
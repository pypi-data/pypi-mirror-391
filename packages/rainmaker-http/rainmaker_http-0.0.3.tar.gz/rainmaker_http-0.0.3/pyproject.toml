[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rainmaker-http"
version = "0.0.3"
description = "Minimal async HTTP client for ESP RainMaker (Zehnder Multi Controller)"
readme = "README.md"
authors = [ { name = "morphiumdeus", email = "morphiumdeus@user.github.com" } ]
requires-python = ">=3.11"
dependencies = [
  "aiohttp>=3.8.1,<4",
]

[project.urls]
"Homepage" = "https://github.com/morphiumdeus/rainmaker-http"
"Repository" = "https://github.com/morphiumdeus/rainmaker-http"

[tool.setuptools]
# package-dir removed; package is located at project root

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.20",
  "ruff>=0.0.241",
  "build",
  "twine",
]

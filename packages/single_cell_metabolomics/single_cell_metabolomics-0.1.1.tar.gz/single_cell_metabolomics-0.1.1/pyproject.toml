[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "single_cell_metabolomics"
version = "0.1.1"
authors = [
    { name = "Archer Kuo", email = "archerkuo9006@gmail.com" }
]
description = "Analysis tools for single-cell metabolome data."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "loguru>=0.7.3",
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "pathlib>=1.0.1",
    "pyopenms>=3.4.0",
    "tqdm>=4.67.1",
    "typing>=3.10.0.0",
]

[project.urls]
homepage = "https://github.com/archerkuo9006/ylc-single-cell-metabolomics"

[tool.uv.workspace]
members = [
    "test",
]

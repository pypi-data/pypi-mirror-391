[project]
name = "asgikit"
description = "Toolkit for building ASGI applications and libraries"
authors = [
    { name = "Livio Ribeiro" },
]
readme = "README.md"
keywords = [
    "asgi",
    "toolkit",
    "asyncio",
    "web",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dynamic = []
requires-python = ">=3.11"
dependencies = [
    "anyio~=4.11.0",
]
version = "0.16.0"

[project.license]
text = "MIT"

[project.urls]
Source = "https://codeberg.org/python-zait/asgikit"
Documentation = "https://python-zait.codeberg.page/asgikit"

[project.optional-dependencies]
multipart = [
    "multipart~=1.3.0",
]

[dependency-groups]
dev = [
    "uvicorn[standard]~=0.38.0",
    "granian~=2.5.6",
    "mypy~=1.18.2",
    "isort~=7.0.0",
    "ruff~=0.14.3",
    "pylint~=4.0.2",
]
test = [
    "pytest~=9.0.0",
    "pytest-asyncio~=1.3.0",
    "pytest-cov~=7.0.0",
    "httpx~=0.28.1",
    "httpx-ws~=0.8.2",
    "asgiref~=3.10.0",
]
docs = [
    "sphinx~=8.2.3",
    "sphinx-autobuild>=2025.8.25",
    "sphinx-intl~=2.3.2",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/asgikit/__version__.py"

[tool.pdm.scripts]
test = "pytest --cov src --cov-report term --cov-report html"
docs = "sphinx-autobuild --doctree-dir docs/_build/doctrees docs docs/_build/html"
build-docs-en = "sphinx-build -d docs/_build/doctrees/en/ docs docs/_build/html"
build-docs-pt_BR = "sphinx-build -D language='pt_BR' -d docs/_build/doctrees/pt_BR/ docs docs/_build/html/pt_BR"

[tool.pdm.scripts.build-docs]
composite = [
    "build-docs-en",
    "build-docs-pt_BR",
]

[tool.pdm.scripts.serve-docs]
composite = [
    "build-docs",
    "python -m http.server -d docs/_build/html",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

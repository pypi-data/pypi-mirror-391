[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-qpl-1-0-inria-2004"
version = "1.4.0"
description = "PyGremlinBox QPL-1.0-INRIA-2004 - Supply chain security testing module with QPL-1.0-INRIA-2004 licence"
license = {text = "QPL-1.0-INRIA-2004"}  # SPDX: QPL-1.0-INRIA-2004
authors = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
maintainers = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
keywords = ["security", "supply-chain", "testing", "licence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox.git"
Issues = "https://github.com/gocortexio/pygremlinbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_qpl_1_0_inria_2004"]

[tool.setuptools.package-dir]
"" = "src"

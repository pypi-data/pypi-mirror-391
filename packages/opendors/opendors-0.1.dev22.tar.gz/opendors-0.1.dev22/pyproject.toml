[project]
name = "opendors"
version = "0.1.dev22"
description = "Library for creating and interacting with OpenDORS datasets."
authors = [
    {name = "Stephan Druskat",email = "stephan.druskat@dlr.de"}
]
maintainers = [
    {name = "Stephan Druskat",email = "stephan.druskat@dlr.de"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha"
]

dependencies = [
    "jsonpath-ng (>=1.7.0,<2.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "ratelimit (>=2.2.1,<3.0.0)",
    "urllib3 (>=2.3.0,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "gitpython (>=3.1.44,<4.0.0)",
    "svine (>=0.2.1,<0.3.0)"
]

[project.scripts]
opendors = 'opendors.cli:run'

[tool.poetry.group.dev.dependencies]
reuse = "^4.0.0"
pytest = "^7.4.0"
pytest-resource-path = "^1.3.0"
coverage = "^7.3.2"
pytest-cov = "^4.1.0"
requests-mock = "^1.11.0"
python-dotenv = "^1.0.1"
deptry = "^0.20.0"
ruff = "^0.14.3"
bandit = "^1.8.6"
deadcode = "^2.4.1"
pre-commit = "^4.4.0"


[tool.poetry.group.cli.dependencies]
matplotlib = "^3.10.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

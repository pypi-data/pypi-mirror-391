[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patchright-httpx"
version = "0.1.1"
description = "HTTPX-style HTTP client powered by Patchright browser automation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Color_Fox"}
]
keywords = [
    "http",
    "httpx",
    "requests",
    "browser",
    "playwright",
    "patchright",
    "automation",
    "websocket",
    "crawler",
    "scraping"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "patchright>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Color_Fox/patchright-httpx"
Documentation = "https://github.com/Color_Fox/patchright-httpx/blob/main/README.md"
Repository = "https://github.com/Color_Fox/patchright-httpx"
"Bug Tracker" = "https://github.com/Color_Fox/patchright-httpx/issues"
Changelog = "https://github.com/Color_Fox/patchright-httpx/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]

[project]
name = "ls-tui"
version = "0.1.0"
description = "Interactive Directory Tree Explorer - A modern TUI for navigating directories"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["directory", "tree", "explorer", "tui", "terminal", "file-browser", "navigator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Filesystems",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "textual>=0.40.0",
    "pathspec>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/lx"
Documentation = "https://github.com/yourusername/lx#readme"
Repository = "https://github.com/yourusername/lx"
Issues = "https://github.com/yourusername/lx/issues"
Changelog = "https://github.com/yourusername/lx/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "pylint>=2.17.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
lx = "lx.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["lx"]

[tool.setuptools.package-data]
lx = ["*.tcss"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google_metrax"
version = "0.2.4"
authors = [
  { name="Jiwon Shin", email="jshin1394@gmail.com" },
]
description = "A centralized JAX metrics library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = 'LICENSE'}
dependencies = [
  "clu>=0.0.12",
  "flax>=0.11.1",
  "jax>=0.6.2",
  "numpy>=2.1.3",
  "tensorboardX>=2.6.4",
]

[tool.hatch.build]
include = [
  "src/*"
]
exclude = [
  "**/*_test.py"
]

[tool.hatch.build.targets.wheel]
packages = ["src/metrax"]

[project.urls]
Homepage = "https://github.com/google/metrax"
Issues = "https://github.com/google/metrax/issues"

[project.optional-dependencies]
dev = [
  "absl-py>=2.3.1",
  "jax[cpu]==0.6.2",
  "jax_tpu_embedding==0.1.0.dev20250618",
  "keras-hub",
  "keras-rs>=0.2.1",
  "nltk>=3.9.1",
  "pytest>=8.4.1",
  "Pillow>=9.0.0",
  "protobuf>=5.29.5",
  "rouge-score>=0.1.2",
  "scikit-learn>=1.7.1",
  "tensorflow",
  "torchmetrics>=1.8.1",
]
docs = [
  "myst_nb",
  "sphinx-book-theme",
  "scikit-learn==1.6.1",
]

[tool.ruff]
indent-width = 2
line-length = 120
exclude = [
    "**/metrax_example.ipynb",
]
[tool.ruff.lint]
# TODO(jeffcarp): Add "I", "NPY"
select = ["B", "E", "F", "N", "PYI", "T20", "TID", "SIM", "W"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "onemod"
version = "1.3.1"
description = "An orchestration package for statistical modeling pipelines."
readme = "README.md"
requires-python = ">=3.10, <3.13"
license = { file = "LICENSE" }
authors = [
    { name = "IHME Math Sciences", email = "ihme.math.sciences@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "dill",
    "fire",
    "pandas",
    "polars",
    "pyarrow",
    "pydantic",
    "pyyaml",
    "tomli",
    "tomli_w",
]

[project.optional-dependencies]
dev = [
    "build",
    "deptry",
    "mypy>=1.12.0,<2.0.0",
    "pandas-stubs",
    "pre-commit>=4.0.1,<5.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=5.0.0",
    "python-dotenv",
    "ruff>=0.7.0,<1.0.0",
    "types-PyYAML",
]
docs = [
    "furo",
    "sphinx",
    "sphinx-autodoc-typehints",
]
jobmon = [
    "jobmon_installer_ihme>=10.9.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=5.0.0",
    "python-dotenv",
]

[project.urls]
github = "https://github.com/ihmeuw-msca/OneMod"

[project.scripts]
onemod = "onemod.main:main"

[tool.ruff]
line-length = 80
src = ["src"]

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
task-tags = ["TODO", "FIXME"]

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
show_error_context = true

[tool.deptry]
pep621_dev_dependency_groups = ["dev", "docs", "test"]

[tool.deptry.per_rule_ignores]
DEP001 = ["jobmon"]
DEP002 = ["jobmon_installer_ihme", "pyarrow"]
DEP003 = ["onemod"]

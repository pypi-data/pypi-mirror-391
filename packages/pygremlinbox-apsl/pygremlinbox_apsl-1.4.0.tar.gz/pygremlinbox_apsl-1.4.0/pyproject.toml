[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-apsl"
version = "1.4.0"
description = "PyGremlinBox APSL - Supply chain security testing module with Apple Public Source License"
license = {text = "APSL-2.0"}  # SPDX: APSL-2.0
authors = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
maintainers = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
keywords = ["security", "supply-chain", "testing", "apsl", "licence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "License :: OSI Approved :: Apple Public Source License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox.git"
Issues = "https://github.com/gocortexio/pygremlinbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_*"]

[tool.setuptools.package-dir]
"" = "src"
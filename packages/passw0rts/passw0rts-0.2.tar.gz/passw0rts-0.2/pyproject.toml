[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "passw0rts"
version = "0.2"
description = "A secure cross-platform password manager with CLI and web UI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RiseofRice"},
]
keywords = [
    "password-manager",
    "security",
    "encryption",
    "cli",
    "2fa",
    "totp",
    "usb-key",
    "yubikey",
    "password-generator",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities",
]
dependencies = [
    "cryptography>=41.0.7",
    "pyotp>=2.9.0",
    "qrcode>=8.0",
    "pyusb>=1.2.1",
    "click>=8.1.7",
    "rich>=13.7.0",
    "pyperclip>=1.8.2",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "pydantic>=2.5.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/RiseofRice/passw0rts"
Repository = "https://github.com/RiseofRice/passw0rts"
Issues = "https://github.com/RiseofRice/passw0rts/issues"
Documentation = "https://github.com/RiseofRice/passw0rts#readme"

[project.scripts]
passw0rts = "passw0rts.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
passw0rts = ["web/templates/*.html"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers"]

[tool.coverage.run]
source = ["passw0rts"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[project]
name = "pycint"
version = "6.1.3.0"
description = "Python wrapper for libcint."
dependencies = [
  "numpy>=2",
]
authors = [
  { name = "Ihe Fan", email = "ih.fan.1027@gmail.com" },
]
license = { text = "Apache-2.0" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.12"

[build-system]
requires = ["cffi>=2", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
  "hypothesis>=6.147.0",
  "pytest>=9.0.0",
  "pytest-cov>=7.0.0",
]

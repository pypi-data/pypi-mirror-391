# @package _global_
# pkn-cc +context=[] +extract=backblaze

defaults:
  - /common/s3/backblaze@action.model.client

bucket: timkpaine-public
object: projects/pkn/superstore.csv
format: text
output_name: superstore
suffix: .csv

action:
  _target_: ccflow.PublisherModel
  model:
    _target_: pkn.ccflow.BackblazeS3Model
    bucket: ${...bucket}
    object: ${...object}
    format: ${...format}
  publisher:
    _target_: ccflow.publishers.GenericFilePublisher
    name: ${...output_name}
    suffix: ${...suffix}
  field: value

callable: /action

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "divide21env"
version = "0.2.7"
description = "Gymnasium environment for the game Divide21"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name="Jacinto Jeje Matamba Quimua" }
]
dependencies = [
    "gymnasium>=0.30.0",
    "numpy>=1.23"
]

[project.urls]
"Source" = "https://github.com/jaci-hub/divide21Env"

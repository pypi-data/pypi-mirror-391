[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "omega-prime"
authors = [
    {name = "Michael Schuldes", email = "michael.schuldes@ika.rwth-aachen.de"},
    {name = "Sven Tarlowski", email = "sven.tarlowski@ika.rwth-aachen.de"},
    {name = "ika - RWTH Aachen University", email = "opensource@ika.rwth-aachen.de"}
]
description = "Omega-Prime: Data Model, Data Format and Python Library for Handling Ground Truth Traffic Data"
readme = "README.md"
license = {text = "MPL-2.0"}
requires-python = ">=3.10"
keywords = ["omega-format", "osi", "open-simulation-interface", "simulation", "automated-driving", "traffic"]
classifiers = [
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

dependencies = [
    'shapely',
    'scipy',
    'numpy',
    'typer',
    'pandera[polars]',
    'pandas[pyarrow]',
    'lxml',
    'matplotlib',
    'StrEnum',
    'networkx',
    'polars',
    'polars-st',
    'altair',
    'xarray',
    'pyproj',
    'betterosi (>=0.8.4, <1)',
    'lxd-io>=0.4.6',
    'pyxodr-omega-prime',
    'joblib',
    'tqdm_joblib',
    'filelock>=3.18.0'
]
version = "0.2.0"

[project.urls]
Homepage = "https://github.com/ika-rwth-aachen/omega-prime"
Repository = "https://github.com/ika-rwth-aachen/omega-prime"
Documentation = "https://ika-rwth-aachen.github.io/omega-prime/"

[project.optional-dependencies]
test = ['ruff', 'pre-commit', 'pytest', 'pytest-sugar', 'pytest-env','pytest-cov','pytest-progress','pytest-codeblocks', 'nbval','ipywidgets', 'mkdocs-jupyter', 'mkdocs-material', 'mkdocstrings[python]', 'mkdocs-typer2']

[project.scripts]
omega-prime = "omega_prime.cli:main"

[tool.ruff]
lint.ignore = ["E741", "E701", "E501", "I001"]
target-version = "py311"
line-length = 120
lint.select = [
    "F401",  # Unused imports
    "F841",  # Unused local variables
    "F821",  # Undefined names
    "E501",  # Line length violations
    "SIM101", # Simplify unnecessary if-else blocks
    "SIM102", # Simplify return or yield statements
    "SIM103", # Simplify list/set/dict comprehensions
    "UP",
    "I",
]
lint.isort.combine-as-imports = true

[tool.licensecheck]
# run `pip install licensecheck` and `licensecheck`
using = "PEP631"
ignore_licenses = ["mpl"]
ignore_packages = [
    "tzdata", "types-python-dateutil", "xarray", "multidict" # APACHE SOFTWARE LICENSE
]
zero = true

[tool.pytest.ini_options]
addopts = "--nbval --codeblocks --cov=omega_prime --cov-report=xml --cov-report=html --cov-report=term-missing"
testpaths = [
    "tests",
    "docs/notebooks/tutorial.ipynb",
    "docs/notebooks/tutorial_locator.ipynb",
    "docs/notebooks/tutorial_metrics.ipynb",
    "README.md"
]
log_cli = true

variables:
  UV_VERSION: 0.5
  PYTHON_VERSION: 3.11
  BASE_LAYER: bookworm
default:
  image: ghcr.io/astral-sh/uv:$UV_VERSION-python$PYTHON_VERSION-$BASE_LAYER

lint:
  stage: test
  before_script:
    - uv pip install --system ruff
  script:
      - ruff check --output-format=gitlab --output-file=codequality.json || ruff check --output-format=concise --output-file=codequality.txt || ruff check --output-format=concise
  artifacts:
      paths:
      - "codequality.*"
      reports:
          codequality: codequality.json
      when: always
      expire_in: '30 days'
  allow_failure: false

licensecheck:
  stage: test
  before_script:
    - uv pip install --system -e .[test] licensecheck
  script:
      - licensecheck
  allow_failure: false

test:
  stage: test
  before_script: 
    - uv pip install --system -e .[test]
  script:
    - pytest
  allow_failure: false
  artifacts:
    when: always
    paths:
      - "*.mcap"
      - "*.prof"
      - "test_map_segmentation_output/*"
    expire_in: 2 week



create_doc:
  stage: test
  before_script:
    - apt-get update -q -y && apt-get install -y libgl1-mesa-dev
    - uv pip install --system -e .[test]
  script:
    - mkdocs build -d docs_build
  artifacts:
    when: always
    paths:
     - "docs_build/**/*"


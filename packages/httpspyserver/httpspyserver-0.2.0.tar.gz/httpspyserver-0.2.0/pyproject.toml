[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "httpspyserver"
version = "0.2.0"
description = "Minimal HTTPS server using only Python's standard library."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "therationalconspiracist", email = "idndteog19@gmail.com"}
]
keywords = ["https", "ssl", "server", "python", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers"
]

[project.scripts]
httpspyserver = "httpspyserver.__main__:main"

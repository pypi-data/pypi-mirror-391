[project]
name = "opensearch-kb-mcp-server"
version = "1.0.0"
description = "MCP server for OpenSearch Knowledge Base - Search OpenSearch best practices and documentation from any AI agent"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "OpenSearch MCP Team", email = "contact@example.com" }
]
license = { text = "MIT" }
keywords = ["mcp", "opensearch", "knowledge-base", "ai", "agent", "claude", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/your-org/opensearch-knowledge-base-mcp"
Documentation = "https://github.com/your-org/opensearch-knowledge-base-mcp/blob/main/docs/MCP_SERVER_GUIDE.md"
Repository = "https://github.com/your-org/opensearch-knowledge-base-mcp"
Issues = "https://github.com/your-org/opensearch-knowledge-base-mcp/issues"

[project.scripts]
opensearch-kb-mcp-server = "opensearch_kb_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opensearch_kb_mcp_server"]

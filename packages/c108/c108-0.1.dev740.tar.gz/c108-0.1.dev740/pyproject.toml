[build-system]
requires = ["hatchling>=1.21", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "c108"
description = "Curated core Python utilities for introspection, IO, CLI, filesystem, math, and validation."
authors = [{ name = "Carbon108" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = ["c108", "python"]
urls = { "Source" = "https://github.com/C108-Lab/c108" }

dependencies = []

dynamic = ["version"]

# Optional dependencies ------------------------------------------------------------------------------------------------
[project.optional-dependencies]
test = [
    "pytest>=8.0,<9.0",
    "pytest-cov>=5.0,<8.0",
    "xdoctest>=1.1.2,<2.0",
]

ml = [
    "numpy>=1.24,<3.0",
    "pandas>=2.0,<3.0",
    "torch>=2.0,<3.0",
    "tensorflow>=2.13,<3.0",
    "jax>=0.4,<0.9",
]

sci = [
    "numpy>=1.24,<3.0",
    "pandas>=2.0,<3.0",
    "astropy>=5.0,<8.0",
    "sympy>=1.12,<2.0",
]

tools = [
    "pip>=24.0",
    "pygments>=2.17",
    "pytest-rerunfailures>=12.0,<17.0",
    "ruff>=0.1.0,<1.0",
]

dev = [
    "c108[test,ml,sci,tools]",
]


# Tools Config ---------------------------------------------------------------------------------------------------------

[tool.coverage.run]
source = ["c108"]
branch = true

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["c108"]

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.pytest.ini_options]
# pytest options: define test structure and how to run subsets
minversion = "8.0"
addopts = "--cov=c108 --cov-report=xml"
testpaths = ["tests", "c108"]
markers = ["integration: marks integration tests"] # deselect with 'pytest -m "not integration"'
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I"]
ignore = ["E501"]

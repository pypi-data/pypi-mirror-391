[project]
name = "bigdata-research-tools"
version = "0.21.1"
description = "Bigdata.com API High-Efficiency Tools at Scale"
readme = "README.md"
authors = [{ name = "Bigdata.com", email = "support@ravenpack.com" }]
requires-python = ">=3.9,<4.0"
dependencies = [
    "bigdata-client>=2.19.0",
    "pandas>=2.2.3,<3.0.0",
    "openpyxl>=3.1.5,<4.0.0",
    "pillow>=11.1.0,<12.0.0",
    "openai>=1.61.1,<2.0.0",
    "graphviz>=0.20.3,<0.21.0",
    "tqdm>=4.67.1",
    "ipython>=8.0.0,<9.0.0",
    "json-repair>=0.44.1",
    "tabulate>=0.9.0,<1.0.0",
    "plotly>=6.0.0,<7.0.0",
]

[project.urls]
homepage = "https://bigdata.com/api"

[project.optional-dependencies]
excel = ["openpyxl>=3.1.5,<4.0.0", "pillow>=11.1.0,<12.0.0"]
openai = ["openai>=1.61.1,<2.0.0"]
bedrock = ["boto3>=1.24.0,<2.0.0"]
plotly = ["plotly>=6.0.0,<7.0.0"]
graphviz = ["graphviz>=0.20.3,<0.21.0"]

docs = [
    "Sphinx>=7.2.6",
    "autodoc-pydantic>=2.0.1",
    "myst-parser>=2.0.0",
    "furo>=2024.1.29",
    "sphinxcontrib-spelling>=8.0.0",
    "sphinx-new-tab-link>=0.6.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-reredirects>=0.1.5",
    "sphinx-togglebutton>=0.3.2",
]
azure = [
    "azure-identity>=1.24.0",
    "openai>=1.61.1,<2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4",
    "pytest-asyncio>=0.20.0",
    "black>=25.1.0",
    "isort>=6.0.0",
    "pre-commit>=4.1.0",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "typhoon-ocr"
version = "0.4.1"
description = "A package for extracting structured content from PDFs and images using Typhoon OCR models"
readme = "README.md"
authors = [
    {name = "Typhoon OCR Contributors", email = "contact@opentyphoon.ai"}
]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "ftfy",
    "pypdf",
    "pillow",
    "openai",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]
app = [
    "gradio",
    "python-dotenv",
]

[project.urls]
Homepage = "https://github.com/scb-10x/typhoon-ocr"

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88 
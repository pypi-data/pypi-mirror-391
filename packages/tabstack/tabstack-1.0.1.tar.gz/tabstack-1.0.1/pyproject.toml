[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tabstack"
version = "1.0.1"
description = "Python SDK for TABStack AI - Extract, Generate, and Automate web content"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "TABStack", email = "support@tabstack.ai"}
]
keywords = ["web-scraping", "ai", "automation", "data-extraction", "web-automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://tabstack.ai"
Documentation = "https://docs.tabstack.ai"
Repository = "https://github.com/tabstack/tabs-python"
"Bug Tracker" = "https://github.com/tabstack/tabs-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tabstack*"]

[tool.setuptools.package-data]
tabstack = ["py.typed"]

[tool.mypy]
python_version = "1.0.1"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "1.0.1"
fix = true

[tool.ruff.lint]
# Enable pycodestyle (E), Pyflakes (F), and isort (I) rules
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes (includes F401 - unused imports)
    "I",   # isort
    "W",   # pycodestyle warnings
]

# F401: Unused imports - enforced and auto-fixable everywhere (including tests)
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["tabstack"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=tabstack",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["tabstack"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

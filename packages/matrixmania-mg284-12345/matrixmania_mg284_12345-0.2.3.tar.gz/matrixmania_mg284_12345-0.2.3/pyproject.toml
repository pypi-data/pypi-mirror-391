[project]
name = "matrixmania_mg284_12345"
version = "0.2.3"
description = "MatrixMania: Simple linear algebra functions for teaching (matmul, transpose, rot_2D)."
authors = [
 { name="mg284", email="grochme97696@th-nuernberg.de" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = ["tabulate"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/matrixmania"]

[tool.pytest.ini_options]
pythonpath = ["src"]
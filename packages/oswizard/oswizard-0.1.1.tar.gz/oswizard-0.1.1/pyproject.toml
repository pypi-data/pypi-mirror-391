[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]

name = "oswizard"
version = "0.1.1"
description = "Automated OS provisioning and installation orchestrator"
authors = [{ name="OSWizard Dev Team", email="dev@oswiz.io" }]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.12.3",
    "jinja2>=3.1.4",
    "rich>=13.7.1",
    "pydantic>=2.8.2",
    "pyyaml>=6.0.2",
    "tenacity>=9.0.0",
]

[tool.setuptools.packages.find]
include = ["oswizard*"]

[project.scripts]
osw = "oswizard.cli:cli"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icd-att-tools"
version = "0.1.0"
description = "Utilities for ICD-based ATT preprocessing, estimation, and descriptive tables."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Tobias Kragholm"}
]
dependencies = [
    "numpy>=1.22",
    "pandas>=1.5",
    "pyarrow>=10",
    "tqdm>=4.66",
    "patsy>=0.5",
    "tabulate>=0.9",
    "drdid>=0.1.6",
    "csdid>=0.1.1",
    "simple-icd-10>=2.1.1",
]

[project.scripts]
icd-preprocess = "icdanalysis.preprocessing:main"
icd-estimate = "icdanalysis.estimation:main"
icd-table1 = "icdanalysis.table1:main"

[tool.setuptools.packages.find]
where = ["src"]

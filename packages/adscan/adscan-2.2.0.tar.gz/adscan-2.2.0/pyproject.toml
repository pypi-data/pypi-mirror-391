[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adscan"
version = "2.2.0"
description = "A PyPI wrapper for the ADscan binary."
readme = "README.md"
authors = [{ name = "ADscan" }]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = []

[project.urls]
homepage = "https://github.com/ADscanPro/adscan"

[project.scripts]
adscan = "adscan_wrapper.launcher:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["adscan_wrapper", "adscan_wrapper.adscan_bundle"]

[tool.setuptools.package-data]
"adscan_wrapper" = ["adscan_bundle/*", "adscan_bundle/adscan"]
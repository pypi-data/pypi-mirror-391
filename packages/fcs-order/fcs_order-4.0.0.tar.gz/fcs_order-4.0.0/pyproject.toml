[project]
name = "fcs-order"
version = "4.0.0"
description = "Extract 2nd-, 3rd-, and 4th-order force constants using arbitrary machine-learning potentials; compatible with the original thirdorder and fourthorder sow and reap commands"
readme = "README.md"
requires-python = ">=3.9,<3.14"
dependencies = [
    "ase",
    "matplotlib",
    "numba",
    "numpy",
    "scipy",
    "sparse",
    "spglib",
    "typer",
]

[project.license]
file = "LICENSE"

[project.scripts]
fcs-order = "fcsorder.__init__:cli"

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"
default = true

[project.optional-dependencies]
calorine = ["calorine"]
deepmd = ["deepmd-kit"]
hiphive = ["hiphive"]
mlp = ["pypolymlp"]
tace = ["tace"]
all = [
    "calorine",
    "deepmd-kit",
    "hiphive",
    "pypolymlp",
    "tace"
]

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"



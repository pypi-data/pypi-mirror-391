[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tensnap"
version = "0.1.0"
description = "Agent-based model visualization toolkit - Python bindings"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "billstark001", email = "billstark001@example.com"}
]
keywords = ["agent-based-modeling", "simulation", "visualization", "abm"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "numpy>=1.24.0",
  "networkx>=3.0",
  "msgpack>=1.0.5",
  "websockets>=12.0",
  "typing-extensions>=4.9.0"
]

[project.urls]
Homepage = "https://github.com/billstark001/tensnap"
Documentation = "https://github.com/billstark001/tensnap/tree/main/docs"
Repository = "https://github.com/billstark001/tensnap"
Issues = "https://github.com/billstark001/tensnap/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "mypy>=1.7.0",
  "ruff>=0.1.0",
  "black>=23.0.0"
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=tensnap --cov-report=html --cov-report=term-missing"
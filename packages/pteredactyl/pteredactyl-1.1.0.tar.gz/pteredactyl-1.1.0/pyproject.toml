[project]
name = "pteredactyl"
version = "1.1.0"
description = "Pteredactyl is a tool for NER based redaction of personally identifiable information in text"
authors = [{ name = "Cai Davis", email = "cai.davis@uhs.nhs.uk"}, {name = "Michael George", email= "michael.george@uhs.nhs.uk" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = "MIT"
dependencies = [
    "presidio-analyzer>=2.2.33,<3",
    "presidio-anonymizer>=2.2.33,<3",
    "spacy>=3.8.2,<4",
    "transformers>=4.34.1,<5",
    "torch",
    "torchaudio",
    "torchvision",
    "spacy-legacy>=3.0.12,<4",
    "spacy-loggers>=1.0.5,<2",
    "tqdm>=4.66.1,<5",
    "iprogress>=0.4,<0.5",
    "ipykernel>=6.26.0,<7",
    "ipywidgets>=8.1.1,<9",
    "pandas>=2.2.0,<3",
    "pip>=25.3",
]

[dependency-groups]
dev = [
    "commitizen>=3.12.0,<4",
    "pre-commit>=4.3.0",
    "pytest>=7.4.2,<8",
    "pytest-cov>=4.1.0,<5",
    "python-dotenv>=1.0.0,<2",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/pteredactyl",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/pteredactyl",
]

[tool.hatch.build.targets.wheel.sources]
"src/pteredactyl" = "pteredactyl"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$major.$minor.$patch$prerelease"
version_type = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

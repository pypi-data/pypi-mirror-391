[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strayl-logging"
version = "0.1.0"
description = "Python SDK for sending logs to Strayl Cortyx"
authors = [{ name = "Strayl", email = "support@strayl.dev" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["requests>=2.28.0"]
keywords = ["logging", "sdk", "strayl", "monitoring", "logs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://strayl.dev"
Source = "https://github.com/AlemzhanJ/strayl-sdk-py"
Documentation = "https://github.com/AlemzhanJ/strayl-sdk-py#readme"
Repository = "https://github.com/AlemzhanJ/strayl-sdk-py"

[tool.hatchling.build]
include = ["src/strayl_logging"]


name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"  # Trigger only on semantic version tags (e.g., v1.2.3)

permissions:
  contents: read
  id-token: write  # Required for OIDC Trusted Publishing to PyPI

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi  # Optional: enables manual approval if configured in repo settings

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Install all build and test tools
      - name: ğŸ“¦ Install build and test tools
        run: |
          python -m pip install --upgrade pip
          # Install from [dev] dependencies + build tools
          pip install .[dev] build twine codecov

      # ğŸ§ª Run tests and check coverage
      - name: ğŸ§ª Run tests & generate coverage
        run: pytest --cov=src --cov-report=xml

      # ğŸ“Š Upload coverage to Codecov
      - name: ğŸ“Š Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Must be set in repo secrets
          file: ./coverage.xml
          verbose: true
          fail_ci_if_error: true # Fail the build if upload fails

      # âš™ï¸ Build distribution packages
      - name: âš™ï¸ Build distribution packages
        run: python -m build

      - name: âœ… Verify distribution
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false  # Fail if version already exists (prevents accidental overwrites)
          
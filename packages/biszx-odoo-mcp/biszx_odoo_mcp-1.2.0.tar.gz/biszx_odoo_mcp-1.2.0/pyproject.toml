[project]
name = "biszx-odoo-mcp"
version = "1.2.0"
description = "MCP Server for Odoo Integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
keywords = ["odoo", "mcp", "server"]
authors = [
    {name = "Biszx", email = "isares.br@gmail.com"}
]
dependencies = [
    "asyncio>=3.4.3",
    "loguru>=0.7.3",
    "mcp[cli]>=1.9.4",
    "odoorpc>=0.10.1",
]

[project.urls]
Homepage = "https://gitlab.com/biszx/biszx-odoo-mcp"
Issues = "https://gitlab.com/biszx/biszx-odoo-mcp/issues"

[project.scripts]
biszx-odoo-mcp = "biszx_odoo_mcp.__main__:main"

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "pylint>=3.3.7",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-asyncio>=1.0.0",
    "python-dotenv>=1.1.1",
    "ruff>=0.12.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

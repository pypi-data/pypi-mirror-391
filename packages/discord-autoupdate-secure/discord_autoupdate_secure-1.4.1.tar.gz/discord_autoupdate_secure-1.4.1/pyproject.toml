[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "discord-autoupdate-secure"
version = "1.4.1"
authors = [{ name = "Chase Adams", email = "chase.adams@gmail.com" }]
description = "Secure Discord updater that verifies transport/checksums and can hijack the desktop launcher."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = ["requests"]

[project.scripts]
discord-autoupdate-secure = "discord_autoupdate_secure.main:main"

[project.urls]
Homepage = "https://github.com/curvedinf/discord-autoupdate-secure"
Repository = "https://github.com/curvedinf/discord-autoupdate-secure"
Issues = "https://github.com/curvedinf/discord-autoupdate-secure/issues"

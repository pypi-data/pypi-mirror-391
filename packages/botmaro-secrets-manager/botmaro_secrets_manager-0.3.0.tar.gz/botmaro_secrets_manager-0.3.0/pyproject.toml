[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botmaro-secrets-manager"
version = "0.3.0"
description = "A standalone secret management tool for multi-environment deployments with Google Secret Manager"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Botmaro Team"}
]
keywords = ["secrets", "gsm", "google-secret-manager", "environment", "deployment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "google-cloud-secret-manager>=2.16.0",
    "typer[all]>=0.9.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
secrets-manager = "secrets_manager.cli:app"

[project.urls]
Homepage = "https://github.com/B9ice/botmaro-gcp-secret-manager"
Repository = "https://github.com/B9ice/botmaro-gcp-secret-manager"
Issues = "https://github.com/B9ice/botmaro-gcp-secret-manager/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["secrets_manager*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
[project]
name = "nightowl"
version = "0.2.0"
description = "Base metrics and monitoring utilities for consistent Prometheus monitoring across services"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.1",
    "prometheus-client>=0.23.1",
]

[tool.bumpver]
current_version = "0.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} â†’ {new_version}"
tag_message = "Release {new_version}"
commit = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
    'current_version = "{version}"',
]

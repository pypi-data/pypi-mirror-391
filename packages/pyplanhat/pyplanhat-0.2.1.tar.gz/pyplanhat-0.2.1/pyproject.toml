[project]
    authors = [{ name = "David D Lawson", email = "david@lawson.dev" }]
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Topic :: Internet :: WWW/HTTP",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: Office/Business",
        "Typing :: Typed",
    ]
    dependencies = [
        "httpx>=0.27.0",
        "pydantic>=2.0.0",
    ]
    description = "Pythonic wrapper for the Planhat REST API"
    keywords = ["api", "crm", "planhat", "rest", "sdk", "wrapper"]
    license = "MIT"
    name = "pyplanhat"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.2.1"

    [project.urls]
        "Homepage" = "https://github.com/ddlaws0n/pyplanhat"
        "Documentation" = "https://github.com/ddlaws0n/pyplanhat#readme"
        "Repository" = "https://github.com/ddlaws0n/pyplanhat.git"
        "Bug Tracker" = "https://github.com/ddlaws0n/pyplanhat/issues"

    [project.scripts]
        pyplanhat = "pyplanhat:main"

[project.optional-dependencies]
    dev = [
        "coverage",
        "ipython",
        "mypy",
        "pytest",
        "pytest-asyncio>=0.21.0",
        "pytest-cov",
        "pytest-httpx>=0.30.0",
        "ruff",
        "twine",
        "unasync>=0.5.0",
    ]
    test = [
        "pytest",
        "pytest-asyncio>=0.21.0",
        "pytest-cov",
        "pytest-httpx>=0.30.0",
    ]

[build-system]
    build-backend = "hatchling.build"
    requires      = ["hatchling"]

[tool.ruff]
    line-length    = 99
    target-version = "py310"

    [tool.ruff.lint]
        select = ["E", "F", "I", "RUF", "UP"]
        ignore = [
            "D10",
            "D203",
            "D213",
            "D215",
            "D400",
            "D404",
            "D406",
            "D407",
            "D408",
            "D409",
            "D413",
            "D415",
        ]
[tool.mypy]
    disallow_untyped_defs  = true
    exclude                = [".venv/", "dist/", "tests/", "scripts/"]
    ignore_missing_imports = true
    python_version         = "3.10"

[tool.pyright]
    exclude = [".venv", "dist", "scripts"]
    reportMissingTypeStubs = false

[tool.pytest.ini_options]
    addopts = "-q"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pca-scenery"
version = "0.1.17"

requires-python = ">= 3.11"
dependencies = [
    "beautifulsoup4==4.13.4",
    "python-dotenv==1.1.1",
    "pyyaml==6.0.1",
    "selenium==4.27.1",
    "requests==2.32.3",
    "rich==14.0.0",
]

license = {file = "LICENSE"}
readme = "README.md"

description = "Versatile integration tests for web app views"
keywords = ["test", "integration", "django", "view", "app"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Framework :: Django :: 4.2",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]


authors = [
  {name = "Etienne Madinier"},
]
maintainers = [
  {name = "Etienne Madinier"}
]

[project.optional-dependencies]
django = [
  "django==4.2.7",
]
fastapi = [
    "fastapi[standard]==0.115.13",
]
dev = [
  "build==1.2.2.post1",
  "django==4.2.7",
  "fastapi[standard]==0.115.13",
  "mkdocs==1.6.1",
  "mkdocs-material==9.6.15",
  "mkdocstrings==0.29.1",
  "mkdocstrings-python==1.16.12",
  "mypy==1.16.1",
  "ruff==0.12.2",
  "twine==6.1.0",
]

[project.scripts]
scenery = "scenery.main:main"


[project.urls]
Homepage = "https://pointcarre.app"
# Documentation = "https://pointcarre-app.github.io/pca-scenery/"
Repository = "https://framagit.org/pointcarre.tech/pca-scenery"
# "Bug Tracker" = "https://github.com/pointcarre-app/pca-scenery/issues"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}  # Using src layout
include-package-data = true

[tool.setuptools.package-data]
scenery = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["scenery*"]  # Import as 'scenery'

[tool.pydocstyle]
convention = "google"
match = ".*\\.py"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["test_data*"]

[project]
name = "meaningful-pdf-names"
version = "0.2.0"
description = "Offline-friendly PDF renamer that generates meaningful, keyword-rich filenames from PDF content."
authors = [
    {name = "Nishant Kumar", email = "abcnishant007@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["pdf", "rename", "keywords", "offline", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Linguistic"
]
requires-python = ">=3.9"
dependencies = [
    "pypdf>=5.0.0"
]

[project.optional-dependencies]
summarizer = [
    "transformers>=4.45.0",
    "torch>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/abcnishant007/meaningful-pdf-names"
Source = "https://github.com/abcnishant007/meaningful-pdf-names"
Issues = "https://github.com/abcnishant007/meaningful-pdf-names/issues"

[project.scripts]
meaningful-pdf-names = "meaningful_pdf_names.cli:main"
mpn = "meaningful_pdf_names.cli:main"

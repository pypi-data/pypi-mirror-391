[package]
name = "pl-series-hash"
version = "0.2.1"
edition = "2021"
readme = "README.md"

[lib]
name = "pl_series_hash"
crate-type= ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module", "abi3-py39"] }
pyo3-polars = { version = "0.22.0", features = ["derive", "dtype-array"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.49.1", features = ["dtype-struct", "dtype-array"]  }
polars-arrow = { version = "0.49.1", default-features = false }
twox-hash = "2.1.2"


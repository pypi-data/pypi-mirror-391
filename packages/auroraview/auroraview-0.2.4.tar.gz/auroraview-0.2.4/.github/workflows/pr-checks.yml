name: PR Checks

# This workflow runs comprehensive checks on PRs to ensure quality before merging.
# It's designed to catch all issues that could cause release failures.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # For commenting on PRs

jobs:
  # Essential tests that must pass for PR approval
  essential-tests:
    name: Essential Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't fail fast - we want to see all Python version results
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5

      - name: Setup AuroraView Environment
        uses: ./.github/actions/setup-auroraview
        with:
          python-version: ${{ matrix.python-version }}
          rust-components: 'clippy'
          cache-key-suffix: 'essential-test'

      - name: Build and Test
        uses: ./.github/actions/build-and-test
        with:
          test-type: 'full'  # Run full tests instead of just basic
          generate-stubs: 'true'
          upload-artifacts: 'true'
          artifact-name: 'essential-test-results-py${{ matrix.python-version }}'

  # Code quality checks
  quality-checks:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup AuroraView Environment
        uses: ./.github/actions/setup-auroraview
        with:
          python-version: "3.10"
          rust-components: 'rustfmt,clippy'
          cache-key-suffix: 'quality'

      - name: Run linting and formatting checks
        run: just ci-lint

  # Wheel build test - ensures release builds will succeed
  wheel-build-test:
    name: Wheel Build Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Build wheel with manylinux
        uses: ./.github/actions/build-wheel
        with:
          target: 'x86_64'
          python-version: '3.10'
          test-wheel: 'true'
          upload-wheel: 'false'  # Don't upload in PR checks

  # Qt compatibility tests on Windows and macOS (headless)
  qt-tests:
    if: ${{ false }} # Temporarily skipped per user request
    name: Qt Combo Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Setup AuroraView Environment
        uses: ./.github/actions/setup-auroraview
        with:
          python-version: '3.11'
          cache-key-suffix: 'qt-test'

      - name: Build Rust extension
        shell: bash
        run: |
          uv pip install maturin
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "Building with Windows feature: win-webview2"
            uv run maturin develop --features win-webview2
          else
            echo "Building without Windows-specific features"
            uv run maturin develop
          fi

      - name: Install Qt dependencies
        shell: bash
        run: |
          uv pip install qtpy PySide6 pytest pytest-cov

      - name: Run Qt tests (headless) [Linux]
        if: runner.os == 'Linux'
        shell: bash
        env:
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
          QTWEBENGINE_CHROMIUM_FLAGS: --disable-gpu --disable-gpu-compositing --in-process-gpu --use-gl=swiftshader --single-process --no-sandbox
          QTWEBENGINE_DISABLE_SANDBOX: '1'
        run: |
          uv run pytest -q tests/test_qt_backend.py tests/test_qt_lifecycle.py -o addopts="" -rA

      - name: Run Qt tests (headless) [Windows]
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
          QTWEBENGINE_CHROMIUM_FLAGS: --disable-gpu --disable-gpu-compositing --in-process-gpu --use-gl=swiftshader --single-process --no-sandbox
          QTWEBENGINE_DISABLE_SANDBOX: '1'
          WEBVIEW2_ADDITIONAL_BROWSER_ARGUMENTS: --disable-gpu --disable-gpu-compositing --in-process-gpu --use-gl=swiftshader --single-process --no-sandbox
        run: |
          uv run pytest -q tests/test_qt_backend.py tests/test_qt_lifecycle.py -o addopts="" -rA

  # PR approval gate - all essential checks must pass
  pr-ready:
    name: PR Ready for Merge
    runs-on: ubuntu-latest
    needs: [essential-tests, quality-checks, wheel-build-test, qt-tests]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "Checking PR readiness..."

          # Check essential tests
          if [[ "${{ needs.essential-tests.result }}" != "success" ]]; then
            echo "❌ Essential tests failed"
            exit 1
          fi

          # Check quality
          if [[ "${{ needs.quality-checks.result }}" != "success" ]]; then
            echo "❌ Code quality checks failed"
            exit 1
          fi

          # Check wheel build
          if [[ "${{ needs.wheel-build-test.result }}" != "success" ]]; then
            echo "❌ Wheel build test failed"
            exit 1
          fi

          echo "✅ PR is ready for merge!"
          echo "## ✅ PR Ready for Merge" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All essential checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Essential tests (Python 3.8, 3.9, 3.10, 3.11, 3.12)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Code quality and linting (Rust + Python)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Wheel build test (manylinux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR can be safely merged and released." >> $GITHUB_STEP_SUMMARY


[project]
name = "djhx-blogger"
version = "0.1.11"
description = "A simple static site generator, support only markdown file."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "fabric>=3.2.2",
    "jinja2>=3.1.6",
    "markdown>=3.9",
    "pillow>=11.3.0",
    "platformdirs>=4.4.0",
    "typer>=0.20.0",
]

[project.scripts]
blg = "djhx_blogger.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"djhx_blogger" = ["static/**/*"]

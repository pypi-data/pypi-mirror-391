[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlops-crispdm-ci-cd"
version = "0.0.1"
description = "Proyecto demo MLOps siguiendo CRISP-DM"
readme = "README.md"
requires-python = ">=3.9"

[project.scripts]
mlops-crispdm-demo = "mlops_crispdm.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

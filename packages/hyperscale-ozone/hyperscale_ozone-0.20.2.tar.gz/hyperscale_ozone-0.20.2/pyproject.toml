[project]
name = "hyperscale-ozone"
version = "0.20.2"
description = "Higher-level constructs build on troposphere"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Andy Caine", email = "andy@hyperscale.consulting" },
    { name = "Henry Addico", email = "henry@hyperscale.consulting" }
]
urls = { repository = "https://github.com/hyperscale-consulting/ozone" }
dependencies = [
    "click>=8.2.1",
    "troposphere>=4.9.4",
]

[project.scripts]
ozone = "hyperscale.ozone.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hyperscale"]

[dependency-groups]
dev = [
  "ruff"
]
tests = [
  "pytest",
  "pytest-cov",
  "moto[cloudformation,s3]",
  "boto3",
  "cfn-lint",
  "pytest-mock"
]
pre-commit = [
  "pre-commit",
  "pre-commit-uv"
]
typing = [
  "mypy",
  "pyright",
  "boto3-stubs[all]"
]

[tool.uv]
default-groups = ["dev", "pre-commit", "tests", "typing"]


[tool.mypy]
python_version = "3.10"
show_error_codes = true
pretty = true
strict = true

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.ruff]
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "W",  # pycodestyle warning
]
ignore = [
    "UP038",  # keep isinstance tuple
]

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false

[tool.coverage.run]
branch = true
source = ["hyperscale/ozone", "tests"]

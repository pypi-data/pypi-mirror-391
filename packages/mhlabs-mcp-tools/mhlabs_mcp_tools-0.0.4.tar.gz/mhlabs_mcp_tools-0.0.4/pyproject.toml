[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mhlabs-mcp-tools"
version = "0.0.4"
authors = [
  { name="MusaddiqueHussain Jahagirdar", email="musaddiquehussainlabs@gmail.com" },
]
maintainers = [
  {name = "MusaddiqueHussain Jahagirdar", email = "musaddiquehussainlabs@gmail.com"}
]
description = "MCP tools package: text preprocessing, NLP components, and document analysis (STDIO FastMCP server)."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["nlp", "llm", "text preprocessing", "document analysis", "langchain", "google gemini"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "spacy==3.8.8",
    "fastmcp==2.13.0.2",
    "pydantic-settings==2.12.0",
    "beautifulsoup4==4.14.2",
    "html5lib==1.1",
    "nltk==3.9.2",
    "textsearch==0.0.24"
]

[project.urls]
Homepage = "https://github.com/MusaddiqueHussainLabs/mhlabs_mcp_tools/"
Documentation = "https://github.com/MusaddiqueHussainLabs/mhlabs_mcp_tools/"
Repository = "https://github.com/MusaddiqueHussainLabs/mhlabs_mcp_tools/"
Issues = "https://github.com/MusaddiqueHussainLabs/mhlabs_mcp_tools/issues"
Changelog = "https://github.com/MusaddiqueHussainLabs/mhlabs_mcp_tools/blob/main/CHANGELOG.md"

[project.scripts]
mhlabs-mcp-tools = "mhlabs_mcp_tools.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"mhlabs_mcp_tools.data.raw" = ["*.json", "*.csv"]
mhlabs_mcp_tools = ["*.json"]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auggie-sdk"
version = "0.1.3"
description = "Python SDK for building AI-powered coding workflows with the Augment CLI agent (auggie)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Augment Code", email = "support@augmentcode.com"},
]
keywords = ["auggie", "augment", "ai", "coding", "agent", "sdk", "automation", "llm", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "agent-client-protocol>=0.4.5",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-timeout>=2.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
prompt-to-code = "prompt_to_code:main"

[project.urls]
Homepage = "https://augmentcode.com"
Repository = "https://github.com/augmentcode/auggie-sdk-python"
Documentation = "https://docs.augmentcode.com"
"Bug Tracker" = "https://github.com/augmentcode/auggie-sdk-python/issues"
"Source Code" = "https://github.com/augmentcode/auggie-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["auggie_sdk*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

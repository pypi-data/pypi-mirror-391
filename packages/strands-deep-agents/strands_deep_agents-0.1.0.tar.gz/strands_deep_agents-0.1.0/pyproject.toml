[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strands-deep-agents"
version = "0.1.0"
description = "DeepAgents implementation using Strands Agents SDK - creating planning-capable agents with sub-agents and virtual file systems"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Strands DeepAgents Team"}
]
keywords = ["ai", "agents", "strands", "deepagents", "multi-agent", "planning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "boto3>=1.40.50",
    "dotenv>=0.9.9",
    "strands-agents>=0.1.0",
    "strands-agents-tools>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/lemopian/strands-deep-agents/tree/main"
Documentation = "https://github.com/lemopian/strands-deep-agents/tree/main#readme"
Repository = "https://github.com/lemopian/strands-deep-agents/tree/main"
Issues = "https://github.com/lemopian/strands-deep-agents/tree/main/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/strands_deep_agents"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.6.0",
    "isort>=5.13.0",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

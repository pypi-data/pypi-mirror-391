name: nzc-data
title: Net Zero Carbon Data
description: "structured data to support setting "
resources:
  - name: energy-use-intensity
    type: table
    title: UK NZCBS Operational Energy Use intensity targets
    sources:
      - UK Net Zero Carbon Building Standard Pilot Version (Sept 2024), TableOE-1 & TableOE-2: https://www.nzcbuildings.co.uk/pilotversion
    path: energy-use-intensity.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: Year
          type: integer
        - name: BuildingType
          type: string
        - name: Target
          type: number
        - name: BuildingTypeShorthand
          type: string
        - name: Unit
          type: string
        - name: ConstructionMethod
          type: string
  - name: building-types
    type: text
    title:
      UK NZCBS Operational Energy Use intensity targets - unique building types
      from TableOE-1 & TableOE-2
    sources:
      - UK Net Zero Carbon Building Standard Pilot Version (Sept 2024), TableOE-1 & TableOE-2: https://www.nzcbuildings.co.uk/pilotversion
    path: building-types.txt
    scheme: file
    format: txt
    mediatype: text/txt
  - name: life-cycle-modules
    type: table
    title: life cycle carbon stages
    description: Modules of the life cycle carbon stages taken from BS EN 15643:2021
    sources:
      - BS EN 15643:2021: https://knowledge.bsigroup.com/products/sustainability-of-construction-works-framework-for-assessment-of-buildings-and-civil-engineering-works?version=standard
    path: life-cycle-modules.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: Code
          type: string
        - name: Group
          type: string
        - name: Title
          type: string
  - name: rics-building-element-category
    type: table
    title: RICS Building Element Categories for Life Cycle Carbon Assessment (v1)
    description:
      for categorising the embodied carbon intensity of materials in a
      building by function
    path: rics-building-element-category.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: x
          type: integer
        - name: y
          type: integer
        - name: z
          type: integer
        - name: Title
          type: string
  - name: color-energy-end-use
    type: table
    title: Color configuration for energy end uses
    description: Color configuration for energy end uses
    path: color-energy-end-use.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: EnergyEndUse
          type: string
        - name: Color
          type: string
  - name: color-fuel-type
    type: table
    title: Color configuration for fuel types
    description: Color configuration for fuel types
    path: color-fuel-type.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: FuelType
          type: string
        - name: Color
          type: string

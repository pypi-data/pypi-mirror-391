[project]
name = "aiothreading"
version = "0.1.6"
description = "AsyncIO version of the standard threading module"
readme = "README.md"
authors = [
    { name = "Vizonex", email="VizonexBusiness@gmail.com" },
    { name = "x42005e1f" }
]
requires-python = ">=3.10"
dependencies = [
    "aiologic>=0.15.0",
    'deprecation-alias>=0.3.0'
]
keywords=["aiothreading", "threading", "asyncio"]

classifiers=[
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

]
[project.urls]
    homepage = "https://github.com/Vizonex/aiothreading"
    repository = "https://github.com/Vizonex/aiothreading.git"

[tool.ruff]
line-length = 79
indent-width = 4
target-version = "py310"
fix = true

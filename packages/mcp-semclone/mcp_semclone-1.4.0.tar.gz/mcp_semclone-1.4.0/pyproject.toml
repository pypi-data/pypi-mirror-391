[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-semclone"
version = "1.4.0"
description = "Model Context Protocol server for SEMCL.ONE OSS compliance toolchain"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
keywords = [
    "mcp",
    "llm",
    "compliance",
    "license",
    "vulnerability",
    "sbom",
    "sca",
    "oss"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Software Distribution",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "mcp>=1.0.0",
    "osslili>=1.5.7",
    "binarysniffer>=1.11.3",
    "src2purl>=1.3.4",
    "purl2notices>=1.2.7",
    "ospac>=1.2.3",
    "vulnq>=1.0.2",
    "upmex>=1.6.7",
    "aiofiles>=23.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/SemClone/mcp-semclone"
"Bug Reports" = "https://github.com/SemClone/mcp-semclone/issues"
"Source" = "https://github.com/SemClone/mcp-semclone"

[project.scripts]
mcp-semclone = "mcp_semclone.server:main"

[tool.setuptools.packages.find]
include = ["mcp_semclone*"]
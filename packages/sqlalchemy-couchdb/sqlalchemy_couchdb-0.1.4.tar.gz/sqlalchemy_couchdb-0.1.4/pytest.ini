# pytest 配置文件

[pytest]
# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=sqlalchemy_couchdb
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    sync: 同步模式测试
    async: 异步模式测试
    async_: 异步模式测试（别名）
    slow: 慢速测试

# 异步测试支持
asyncio_mode = auto

# 最小 Python 版本
minversion = 7.0

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
[tool.setuptools.packages.find]
where = [""]
include = ["sqlalchemy_couchdb*"]
exclude = ["tests*", "docs*", "examples*", "site*"]

[tool.setuptools.package-data]
sqlalchemy_couchdb = ["py.typed"]

[project]
name = "sqlalchemy-couchdb"
version = "0.1.4"
description = "SQLAlchemy dialect for CouchDB with async support and hybrid database architecture"
authors = [{name = "getaix", email = "develop@getaix.tech"}]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["sqlalchemy", "couchdb", "database", "async", "nosql", "hybrid"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "sqlalchemy>=2.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
# Phase 2: 混合架构依赖
postgres = [
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.0",
]
mysql = [
    "aiomysql>=0.2.0",
    "pymysql>=1.1.0",
]
all = [
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.0",
    "aiomysql>=0.2.0",
    "pymysql>=1.1.0",
]

# 开发依赖
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/getaix/sqlalchemy-couchdb"
Documentation = "https://getaix.github.io/sqlalchemy-couchdb"
Repository = "https://github.com/getaix/sqlalchemy-couchdb"
Issues = "https://github.com/getaix/sqlalchemy-couchdb/issues"

[project.entry-points."sqlalchemy.dialects"]
couchdb = "sqlalchemy_couchdb.dialect:CouchDBDialect"
"couchdb.async" = "sqlalchemy_couchdb.dialect:AsyncCouchDBDialect"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["sqlalchemy_couchdb"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

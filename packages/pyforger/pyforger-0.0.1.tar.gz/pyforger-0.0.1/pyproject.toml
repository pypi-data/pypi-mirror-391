[project]
name = "pyforger"
version = "0.0.1"
authors = [
  { name="Vijay Viswanathan", email="vcomeinpeace@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/viswavi/forger"
Issues = "https://github.com/viswavi/forger/issues"

[build-system]
requires = ["uv_build >= 0.9.8, <0.10.0"]
build-backend = "uv_build"

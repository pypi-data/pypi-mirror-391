user = "your_name"
serverAddr = "0.0.0.0"
serverPort = 7000

auth.method = "token"
auth.token = "replace-with-real-token"

# console or real logFile path like ./logs/main.log
log.to = "./logs/main.log"
# trace, debug, info, warn, error
log.level = "info"
log.maxDays = 30
# disable log colors when log.to is console, default is false
log.disablePrintColor = false

[[proxies]]
name = "ssh"
type = "tcp"
localIP = "127.0.0.1"
localPort = 22
remotePort = 2022

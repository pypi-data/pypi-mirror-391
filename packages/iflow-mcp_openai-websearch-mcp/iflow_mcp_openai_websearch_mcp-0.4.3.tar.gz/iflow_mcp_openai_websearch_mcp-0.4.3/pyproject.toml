[project]
name = "iflow-mcp_openai-websearch-mcp"
version = "0.4.3"
description = "using openai websearch as mcp server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic_extra_types==2.10.3",
    "pydantic>=2.11.0,<3.0.0",
    "mcp==1.13.1",
    "tzdata==2025.1",
    "openai==1.66.2",
    "typer==0.15.2"
]


[project.scripts]
openai-websearch-mcp = "openai_websearch_mcp:main"
openai-websearch-mcp-install = "openai_websearch_mcp.cli:app"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/openai_websearch_mcp"]

[tool.uv]
dev-dependencies = [
    "pydantic_extra_types==2.10.3",
    "pydantic>=2.11.0,<3.0.0",
    "mcp==1.13.1",
    "tzdata==2025.1",
    "openai==1.66.2",
    "typer==0.15.2"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "repo-flattener"
version = "0.2.1"
authors = [
    {name = "Akash Chavan", email = "achavan1211@gmail.com"},
]
description = "A tool to convert a repository into flattened files for easier LLM upload"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "pyyaml>=5.1",
    "tqdm>=4.62.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
"Homepage" = "https://github.com/CruiseDevice/repo-flattener"
"Bug Tracker" = "https://github.com/CruiseDevice/repo-flattener/issues"

[project.scripts]
repo-flattener = "repo_flattener.cli:main"
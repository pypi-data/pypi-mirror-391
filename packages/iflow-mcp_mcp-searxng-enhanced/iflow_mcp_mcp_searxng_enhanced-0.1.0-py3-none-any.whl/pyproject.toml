[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_mcp-searxng-enhanced"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for category-aware web search, website scraping, and date/time tools"
authors = [
    {name = "OvertliDS", email = ""},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.20.0,<1.0.0",
    "beautifulsoup4>=4.9.0,<5.0.0",
    "pydantic>=1.8.0,<3.0.0",
    "tzdata>=2022.1",
    "trafilatura>=1.8.0,<2.0.0",
    "python-dateutil>=2.8.0,<3.0.0",
    "cachetools>=5.0.0,<6.0.0",
    "filetype>=1.1.0,<2.0.0",
    "pymupdf>=1.20.0,<2.0.0",
    "pymupdf4llm>=0.0.20,<0.1",
]

[project.scripts]
iflow_mcp_mcp_searxng_enhanced = "mcp_server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]

[project.urls]
Homepage = "https://github.com/OvertliDS/mcp-searxng-enhanced"
Repository = "https://github.com/iflow-mcp/mcp-searxng-enhanced"
Issues = "https://github.com/OvertliDS/mcp-searxng-enhanced/issues"
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync

      - name: Check code formatting (ruff format)
        run: |
          uv run ruff format --check moneyflow/ tests/

      - name: Run linting (ruff check)
        run: |
          uv run ruff check moneyflow/ tests/

      - name: Run type checker (pyright)
        run: |
          uv run pyright moneyflow/

      - name: Run tests with coverage
        run: |
          uv run pytest --cov --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Test summary
        run: |
          echo "âœ… All tests passed on Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

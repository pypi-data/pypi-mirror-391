[project]
name = "bandit-multi-format"
version = "0.1.1"
description = "Bandit formatter that writes the same report in multiple formats (json, txt, xml)."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "Elazar", email = "elazarcoh@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

keywords = ["bandit", "formatter", "security", "sast"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/elazarcoh/bandit-multi-format"
Source = "https://github.com/elazarcoh/bandit-multi-format"
Tracker = "https://github.com/elazarcoh/bandit-multi-format/issues"

[project.scripts]
bandit-multi-format = "bandit_multi_format:main"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "pytest>=9.0.0",
]

[project.entry-points."bandit.formatters"]
multi = "bandit_multi_format:formatter"

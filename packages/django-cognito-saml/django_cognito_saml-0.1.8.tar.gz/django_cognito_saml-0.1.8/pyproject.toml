[project]
name = "django-cognito-saml"
version = "0.1.8"
description = ""
authors = [{ name = "william chu", email = "william.chu@uptickhq.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "django>=3.2.0,<5.2",
    "pyjwt>=2,<3",
    "cryptography",
]

[project.optional-dependencies]
dev = [
    "black>=23.1.0",
    "mypy>=1.1.1",
    "django-stubs>=1.15.0",
    "isort>=5.12.0",
    "ruff>=0.0.254",
    "pytest>=7.2.2",
    "tox>=4.4.6",
    "pytest-django>=4.5.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["django_cognito_saml"]

[tool.isort]
profile = "black"

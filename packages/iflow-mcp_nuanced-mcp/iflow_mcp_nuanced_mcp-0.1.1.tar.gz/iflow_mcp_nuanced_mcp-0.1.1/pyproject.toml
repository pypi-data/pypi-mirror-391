[project]
name = "iflow-mcp_nuanced-mcp"
version = "0.1.1"
description = "MCP server expose nuanced.dev functionality"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.3.0",
    "nuanced>=0.1.4",
]

[project.scripts]
nuanced-mcp = "nuanced_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nuanced_mcp_server.py"]

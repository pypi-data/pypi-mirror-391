[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatialcl"
version = "0.1.2.2"
description = "Plug-and-play contrastive learning framework designed for spatially structured modalities."
readme = "PYPIREADME.md"
requires-python = ">=3.12"
license = { text = "MIT" }

authors = [
    { name = "Félix Olémou", email = "olemoufelix1@gmail.com" },
    { name = "Éric Hervet", email = "eric.hervet@umoncton.ca" },
    { name = "Ghazal Rouhafzay", email = "ghazal.rouhafzay@umoncton.ca" }
]

keywords = [
    "computer-vision",
    "contrastive-learning",
    "uncertainty-estimation"
]

classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "tqdm>=4.60.0",
    "opencv-python>=4.5.0",
    "Pillow>=9.0.0",
    "pyyaml>=6.0.3"
]

[project.urls]
Homepage = "https://github.com/Olemou/SpatialCL"
Documentation = "https://github.com/Olemou/SpatialCL/blob/master/README.md"
Repository = "https://github.com/Olemou/SpatialCL"
"Bug Tracker" = "https://github.com/Olemou/SpatialCL/issues"


[tool.setuptools.packages.find]
where = ["src","assets",".github"]
include = ["spatial*","thermal*","clr_utils*","framework*"]
exclude = [".workflows*","anomaly*","tests*","disco*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"spatialcl._config" = ["*.yaml"]
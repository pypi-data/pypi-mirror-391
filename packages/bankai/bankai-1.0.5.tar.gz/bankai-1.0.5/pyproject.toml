[project]
name = "bankai"
version = "1.0.5"
description = "TUI to help you setup your Linux system"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rich",
]

[project.scripts]
bankai = "bankai:main"

[tool.setuptools]
py-modules = ["bankai"]
packages = ["os_scripts", "common", "configs"]
include-package-data = true
 
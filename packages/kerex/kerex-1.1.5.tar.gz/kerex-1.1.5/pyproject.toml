[project]
name = "kerex"
version = "1.1.5"
description = "Keras Extensions for Keras3"
authors = [
  { name="Mathies Wedler", email="mathies.wedler@gmail.com" },
]
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
  "keras",
  "keras-fft"
]

[project.optional-dependencies]
tensorflow = [
  "tensorflow"
]
jax = [
  "jax",
  "jaxlib"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/MathiesW/KerEx"
"Source" = "https://github.com/MathiesW/KerEx"
[project]
name = "sarkit"
description = "Suite of SAR-related tools in Python."
authors = [
    { name = "Valkyrie Systems Corporation", email = "info@govsco.com" },
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = []
dependencies = [
    "jbpy>=0.2.0, <0.5",
    "lxml>=5.1.0",
    "numpy>=1.25.0",
    "shapely>=2.0.2",
]
version = "1.3.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
verification = []
all = []
dev-lint = [
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]
dev-test = [
    "aiohttp>=3.11",
    "pytest>=7.4.4",
    "smart_open[http]>=7.1.0",
    "scipy>=1.12.0",
]
dev = [
    "sarkit[dev-test,dev-lint]",
]

[project.scripts]
cphdcheck = "sarkit.verification._cphdcheck:main"
crsdcheck = "sarkit.verification._crsdcheck:main"
sicdcheck = "sarkit.verification._sicdcheck:main"
siddcheck = "sarkit.verification._siddcheck:main"
cphdinfo = "sarkit.cphd._cphdinfo:main"
crsdinfo = "sarkit.crsd._crsdinfo:main"
sicdinfo = "sarkit.sicd._sicdinfo:main"
siddinfo = "sarkit.sidd._siddinfo:main"

[project.urls]
Documentation = "https://sarkit.readthedocs.io/"
Repository = "https://github.com/ValkyrieSystems/sarkit.git"
"Bug Tracker" = "https://github.com/ValkyrieSystems/sarkit/issues"
Changelog = "https://github.com/ValkyrieSystems/sarkit/blob/main/CHANGELOG.md"

[dependency-groups]
test = [
    "nox>=2024.3.2",
]
processing = [
    "numba>=0.59.1",
]
doc = [
    "sphinx>=7.2.6",
    "numpydoc>=1.7.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinxcontrib-autoprogram>=0.1.9",
]
xsdtypes-generation = [
    "xmlschema>=4.0.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "sarkit/_version.py"
write_template = "__version__ = '{}'"

[tool.ruff.lint]
select = [
    "B015",
    "B018",
    "E4",
    "E7",
    "E9",
    "F",
    "I",
    "N",
    "NPY",
    "ISC",
    "RUF022",
]
preview = true

[[tool.mypy.overrides]]
module = [
    "lxml.*",
    "numba.*",
    "shapely.*",
    "smart_open.*",
]
ignore_missing_imports = true

[project]
name = "mcp-server-product"
version = "0.2.0"
description = "MCP server for product search and recommendation"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-server-product = "mcp_server_product:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_product"]
[project.urls]
Homepage = "https://getdango.dev"
Documentation = "https://docs.getdango.dev"
Repository = "https://github.com/getdango/dango"
Issues = "https://github.com/getdango/dango/issues"

[project.scripts]
dango = "dango.cli.main:cli"

[tool.setuptools]
packages = [
    "dango",
    "dango.cli",
    "dango.config",
    "dango.ingestion",
    "dango.ingestion.sources",
    "dango.ingestion.dlt_sources",
    "dango.transformation",
    "dango.platform",
    "dango.templates",
    "dango.utils",
    "dango.visualization",
    "dango.web",
]
include-package-data = true

[tool.setuptools.package-data]
dango = [
    "templates/**/*",
    "ingestion/dlt_sources/**/*",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "getdango"
version = "0.0.1"
description = "Local-first data platform - Laptop to cloud data stack in one weekend"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dango Team", email = "hello@getdango.dev"}
]
keywords = ["data", "analytics", "dbt", "duckdb", "metabase", "etl", "local-first"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    # Critical dependencies - use compatible release for stability
    "duckdb~=1.1.0",      # Database - breaking changes likely
    "dbt-core~=1.8.0",    # Core tool - API stability matters
    "dbt-duckdb~=1.8.0",  # Adapter - must match dbt-core
    "dlt[duckdb]~=1.2.0", # ETL tool - pipeline stability

    # Framework and utilities - flexible versions
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "jinja2>=3.1.4",
    "watchdog>=5.0.0",
    "rich>=13.7.0",
    "inquirer>=3.4.0",
    "requests>=2.31.0",
    "httpx>=0.27.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-multipart>=0.0.9",
    "websockets>=12.0",
    "aiofiles>=23.2.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
]

# Individual source dependencies (install with: pip install dango-data[source_name])
facebook_ads = ["dlt[facebook_ads]>=1.2.0"]
google_ads = ["dlt[google_ads]>=1.2.0"]
google_analytics = ["dlt[google_analytics]>=1.2.0"]
google_sheets = ["dlt[google_sheets]>=1.2.0"]
matomo = ["dlt[matomo]>=1.2.0"]

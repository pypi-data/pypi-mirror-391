[project]
name = "longsight"
version = "1.0.16"
description = "This library implements a range of common logging functions."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["distributed computing"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "aws-lambda-powertools[all]==2.11.0",
    "fastapi~=0.95.0",
    "starlette==0.26.1",
    "claws>=0.0.20",
    "watchtower==3.0.1"
]

[project.urls]
homepage = "https://labs.crossref.org"
documentation = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/longsight"
changelog = "https://gitlab.com/crossref/labs/longsight/-/blob/main/CHANGELOG.md"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'

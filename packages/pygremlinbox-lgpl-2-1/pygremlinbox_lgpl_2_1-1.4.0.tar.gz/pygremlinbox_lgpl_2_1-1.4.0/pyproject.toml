[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-lgpl-2-1"
version = "1.4.0"
description = "Supply chain security testing package with LGPL-2.1 licence"
authors = [{name = "PyGremlinBox Maintainer", email = "simon@sigre.xyz"}]
license = {text = "LGPL-2.1"}  # SPDX: LGPL-2.1-only
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
keywords = ["security", "testing", "licence", "supply-chain"]

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_*"]
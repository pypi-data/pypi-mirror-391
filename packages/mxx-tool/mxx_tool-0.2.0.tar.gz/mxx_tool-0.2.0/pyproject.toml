[project]
name = "mxx-tool"
version = "0.2.0"
description = "mxx tool for automating and managing mxx framework/boilerplate projects."
readme = "README.md"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0.3",
    "tomli>=2.3.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
server = [
    "flask>=3.0.0",
    "apscheduler>=3.10.0",
]
client = [
    
    "requests>=2.31.0",
]
all = [
    "mxx-tool[server,client]",
]

[project.scripts]
mxx-server = "mxx.server.server:main"
mxx-cli = "mxx.client.client:cli"
mxx = "mxx.cfg_tool.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
    "psutil>=7.1.2",
    "pytest>=8.4.2",
]

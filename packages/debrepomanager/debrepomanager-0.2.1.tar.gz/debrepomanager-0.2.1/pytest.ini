[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=debrepomanager
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --timeout=30

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require Docker)
    unit: marks tests as unit tests

# Timeout settings
timeout = 30
timeout_method = thread

# Coverage options
[coverage:run]
source = debrepomanager
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod




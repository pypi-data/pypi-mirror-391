[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "port-experience"

version = "0.1.4"

description = "A Python middleware service for managing Port.io resources including blueprints, actions, mappings, and widgets"

readme = "README.md"

# Minimum Python version required
requires-python = ">=3.10"

license = "MIT"

authors = [
    {name = "CS - SA TEAM", email = "cs-sa@port.io"}
]

maintainers = [
    {name = "Erioluwa Asiru", email = "eri.asiru@port.io"}
]

keywords = [
    "port",
    "port.io",
    "getport",
    "internal-developer-portal",
    "idp",
    "blueprints",
    "middleware",
    "devops",
    "platform-engineering"
]


classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.31.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Source Code" = "https://github.com/port-experimental/one-click-port-experience"

[project.scripts]
experience = "port_experience.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["port_experience*"]
exclude = ["tests*", "setup*"]

[tool.setuptools.package-data]
port_experience = ["py.typed"]


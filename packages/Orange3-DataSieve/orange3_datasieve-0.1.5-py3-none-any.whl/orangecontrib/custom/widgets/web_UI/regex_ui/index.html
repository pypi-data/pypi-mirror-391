<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGEX Extractor</title>
    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
    />

    <style>
      body {
        font-family: "Ubuntu", Tahoma, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        font-size: 10px;
        font-weight: 400;
        white-space: nowrap;
      }

      mark {
        color: #000000;
        background-color: #d6bdff;
        padding: 0 1px;
        border-radius: 2px;
      }
      .div-fit {
        display: inline-block; /* makes div shrink to content width */
        padding: 5px; /* optional, for spacing */
        border: 1px solid black;
      }

      .item {
        padding: 2px 10px;
        border-bottom: 0.6px solid rgb(182, 182, 182);
        height: 10px;
        border-collapse: collapse;
      }
      .header {
        padding: 5px;
        border-collapse: collapse;
        color: rgb(32, 32, 32);
        background-color: #d9d9d9;
      }
      .context {
        border-radius: 2px;
        border: 0.6px solid rgb(182, 182, 182);
        padding: 0 !important;
        border-collapse: collapse;
      }
      .item:last-of-type {
        border: none;
      }
    </style>
    <script src="https://unpkg.com/mark.js/dist/mark.min.js"></script>
  </head>
  <body>
    <div id="header" class="ui celled list context div-fit">
      <div class="header"><strong></strong></div>
    </div>
  </body>

  <script src="table_initializer.js"></script>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</html>

[project]
name = "genai-forge"
version = "0.2.1"
description = "Generative AI tools from ToolForge-AI organization"
readme = "README.md"
requires-python = ">=3.10,<4.0"
authors = [
    { name = "Daniel Aguilera", email = "daniel.aguilera@toolforge-ai.com" }
]
dependencies = [
    "openai>=2.7.1",
    "python-dotenv>=1.0.0",
    "pydantic>=2.5.0",
    "prompting-forge>=0.1.2",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40.0"]
google = ["google-generativeai>=0.8.0"]
mistral = ["mistralai>=1.0.0"]
cohere = ["cohere>=5.11.0"]
all = [
    "anthropic>=0.40.0",
    "google-generativeai>=0.8.0",
    "mistralai>=1.0.0",
    "cohere>=5.11.0",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/ToolForge-AI/genai-forge"
Repository = "https://github.com/ToolForge-AI/genai-forge"
Issues = "https://github.com/your-org/ToolForge-AI/issues"

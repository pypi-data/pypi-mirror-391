[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "groundcua"
dynamic = ["version"]
description = "Helper utilities and constants for GroundNext models - Computer Use Agents for grounding tasks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "GroundCUA Team", email = "groundcua@googlegroups.com"}
]
maintainers = [
    {name = "GroundCUA Team", email = "groundcua@googlegroups.com"}
]
keywords = [
    "computer-use",
    "vision-language-models",
    "grounding",
    "multimodal",
    "qwen",
    "groundnext"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "transformers>=4.37.0",
    "accelerate>=0.27.0",
    "qwen-vl-utils>=0.0.1",
    "pillow>=8.0,<12.0",
]

[project.optional-dependencies]
training = [
    "peft>=0.8.0",
    "datasets>=2.16.0",
    "deepspeed>=0.12.0",
    "wandb>=0.16.0",
    "tensorboard>=2.15.0",
    "bitsandbytes>=0.41.0",
]
eval = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "tqdm>=4.65.0",
]
data = [
    "jsonlines>=4.0.0",
    "pyarrow>=14.0.0",
    "scipy>=1.11.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]
all = [
    "groundcua[training,eval,data,dev]",
]

[project.urls]
Homepage = "https://github.com/xhluca/GroundCUA"
Repository = "https://github.com/xhluca/GroundCUA"
Issues = "https://github.com/xhluca/GroundCUA/issues"

[tool.setuptools]
packages = ["groundcua"]

[tool.setuptools.dynamic]
version = {attr = "groundcua.version.__version__"}

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]


name: Docs

on:
  push:
    tags: [v*]

env:
  UV_FROZEN: 1

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Install deps
        run: uv sync

      - name: Generate API docs
        run: make docs

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v
        with:
          path: site/

  publish-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: false
    steps:
      - name: Publish API docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

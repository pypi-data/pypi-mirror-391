[project]
name = "nhisml"
version = "0.3.0"
description = "NHIS baseline: fetch Adults 2023/2024 and run SRH prediction"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "JPSM et al", email = "lreign1@umd.edu" }]
dependencies = [
  "pandas>=2.1",
  "pyarrow>=14",
  "scikit-learn>=1.4",
  "joblib>=1.3",
  "requests>=2.31",
  "tqdm>=4.66",
  "numpy>=1.26",
  "duckdb>=1.0"
]

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
nhis-fetch = "nhisml.fetch:cli"
nhis-process = "nhisml.process:cli"
nhis-train = "nhisml.train:cli"
nhis-evaluate = "nhisml.evaluate:cli"
nhis-srh-baseline = "nhisml.baseline:cli"
nhis-explore = "nhisml.explore:cli"
nhis-srh-subgroup = "nhisml.subgroup:cli"


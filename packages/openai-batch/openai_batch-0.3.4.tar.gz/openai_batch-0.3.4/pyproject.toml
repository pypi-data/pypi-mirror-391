[project]
name = "openai-batch"
description = "Make OpenAI batch easy to use."
dynamic = ["version"]
requires-python = ">=3.9"
dependencies = [
    "openai>=1.60",
]
readme = "README.md"
authors = [
    { name = "Parasail"},
]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering",
]

keywords = [
    "openai",
    "batch",
    "chatgpt",
    "gpt",
    "llm",
    "language model",
]

[project.urls]
homepage = "https://github.com/parasail-ai/openai-batch"
repository = "https://github.com/parasail-ai/openai-batch"

[project.optional-dependencies]
test = [
    "black",
    "pytest",
    "python-dotenv",
    "filetype",
    "pillow",
]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["examples*"]

[tool.setuptools_scm]

[tool.black]
line-length = 100
target-version = ['py38']


[tool.pytest.ini_options]
markers = [
    "slow: slow tests, such as ones that start a real batch",
    "live: live tests that make actual API calls and require API keys",
]
addopts = "-m 'not slow and not live'"

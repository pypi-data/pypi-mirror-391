name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install toml

    - name: Bump version
      id: bump
      run: |
        python .github/scripts/bump_version.py
        echo "new_version=$(python .github/scripts/get_version.py)" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
        title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
        body: |
          Automated version bump to `${{ steps.bump.outputs.new_version }}`

          This PR was automatically created after merging PR #${{ github.event.pull_request.number }}.

          Please review and merge to update the package version before the next release.
        branch: version-bump-${{ steps.bump.outputs.new_version }}
        delete-branch: true
        labels: |
          automated
          version-bump

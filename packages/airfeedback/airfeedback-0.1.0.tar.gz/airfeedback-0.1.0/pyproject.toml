[project]
name = "AirFeedback"
version = "0.1.0"
description = "Simple feedback collection for Air/FastAPI apps"
readme = "README.md"
authors = [
    { name = "Isaac Flath", email = "isaac@kentro.tech" },
]
requires-python = ">=3.13"
dependencies = [
    "air>=0.40.0",
    "fastapi[standard]>=0.121.1",
]

[project.urls]
Homepage = "https://github.com/kentro-tech/airfeedback"
Issues = "https://github.com/kentro-tech/airfeedback/issues"

[dependency-groups]
dev = [
    "ipdb",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
    "rust-just>=1.43.0",
    "pytest-asyncio>=1.1.0",
]

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "subprocess4"
version = "0.1.0"
authors = [{ name = "Jason Gross", email = "jgross@mit.edu" }]
description = "Python subprocess wrapper using os.wait4 to get resource usage"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[dependency-groups]
dev = [{ include-group = "lint" }, { include-group = "test" }]
lint = ["ruff>=0.1.0"]
test = ["pytest>=7.0.0"]

[project.urls]
"Homepage" = "https://github.com/JasonGross/subprocess4"
"Bug Tracker" = "https://github.com/JasonGross/subprocess4/issues"

[tool.hatchling.build.targets.wheel]
py-modules = ["subprocess4"]

[project]
name = "otto-tts"
version = "0.1.2"
description = "A command line tool for otto's text-to-speech service from shuodedao.li"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "audioop-lts>=0.2.2",
    "click>=8.3.0",
    "httpx>=0.28.1",
    "pydub>=0.25.1",
    "tqdm>=4.67.1",
]

[project.scripts]
otto-tts = "otto_tts.cli:otto_tts"

[project.urls]
repository = "https://github.com/lvlh2/otto-tts"

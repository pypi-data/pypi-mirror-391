[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "scurrypy"
version = "0.6.2"

description = "Dataclass-driven Discord API Wrapper in Python"
readme = "README.md"
authors = [{ name = "Furmissile" }]
requires-python = ">=3.10"
dependencies = []

[tool.setuptools]
packages = [
  "scurrypy",
  "scurrypy.dispatch",
  "scurrypy.events",
  "scurrypy.resources",
  "scurrypy.parts"
]

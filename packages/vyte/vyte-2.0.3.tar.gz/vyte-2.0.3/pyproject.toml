[project]
name = "vyte"
version = "2.0.3"
description = "Professional API project generator for Python - Flask, FastAPI, Django-Rest"
readme = "README.md"
requires-python = ">=3.11,<4.0"
authors = [ { name = "PabloDomi", email = "Domi@usal.es" } ]
license = "MIT"
keywords = ["api", "generator", "flask", "fastapi", "django", "scaffolding", "boilerplate"]
packages = [{ include = "vyte" }]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "click>=8.1.7",
    "jinja2>=3.1.2",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "rich>=13.7.0",
    "inquirerpy>=0.3.4",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
]

[project.scripts]
vyte = "vyte.cli.commands:cli"

[project.urls]
"Homepage" = "https://github.com/PabloDomi/Vyte"
"Bug Tracker" = "https://github.com/PabloDomi/Vyte/issues"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [ { include = "vyte" } ]
include = [ { path = "templates" }, { path = "vyte/templates" } ]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
fastapi = "^0.100.0"
httpx = "^0.24.0"
starlette = "^0.27.0"
flask = "^3.0.0"
flask-restx = "^1.3.0"
django = "^4.2.0"
djangorestframework = "^3.14.0"
sqlalchemy = "^2.0.0"
 
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "PT"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=vyte --cov-report=html --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks slow tests to be run separately (e.g., nightly or on-demand)",
]
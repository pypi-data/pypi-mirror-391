[project]
name = "iflow-mcp_modal-mcp-toolbox"
version = "0.1.12"
description = "A collection of Model Context Protocol (MCP) tools for Modal"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [
    {name = "Philipp Eisen", email = "hello@philippeisen.de"},
]
dependencies = [
    "mcp>=1.3.0",
    "modal>=0.73.43",
]

[dependency-groups]
dev = [
    "mcp[cli]>=1.3.0",
]

[tool.ruff]
line-length = 150
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]
ignore = []


[project.scripts]
modal-mcp-toolbox = "modal_mcp_toolbox:main"

[tool.hatch.build.targets.wheel]
packages = ["src/modal_mcp_toolbox"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

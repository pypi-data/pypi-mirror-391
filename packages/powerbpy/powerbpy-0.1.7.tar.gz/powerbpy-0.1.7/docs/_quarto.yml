project:
  type: website
  output-dir: docs

website:
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        file: index.qmd
      - text: "Reference"
        file: reference/index.qmd
      - text: "Worked Examples"
        file: worked_examples/index.qmd
      - text: "Example Dashboard"
        file: WOW_demo/index.qmd

    right:
      - icon: github
        href: https://github.com/Russell-Shean/powerbpy
        aria-label: GitHub

# tell quarto to read the generated sidebar
metadata-files:
  - _sidebar.yml


quartodoc:
  style: pkgdown
  # parser: "sphinx"
  # the name used to import the package you want to create reference docs for
  package: powerbpy

  # write sidebar data to this file
  sidebar: _sidebar.yml

  sections:
    - title: Power Bpy
      desc: Python functions for building Power BI dashboards
      contents:
        # the functions being documented in the package.
        # you can refer to anything: class methods, modules, etc..
        - add_background_image
        - add_button
        - add_card
        - add_chart
        - add_csv_from_blob
        - add_local_csv
        - add_new_page
        - add_shape_map
        - add_slicer
        - add_sanky_chart
        - add_table
        - add_text_box
        - add_tmdl_dataset
        - create_date_hrcy
        - create_new_dashboard
        - create_tmdl
        - generate_bin_ranges
        - get_measures_list
        - update_diagramLayout
        - update_model_file


format:
  html:
    toc: true
    
    theme:
     dark: darkly
     light: cosmo

#    theme: styles.scss

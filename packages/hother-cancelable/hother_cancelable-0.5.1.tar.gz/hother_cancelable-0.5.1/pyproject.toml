[project]
name = "hother-cancelable"
dynamic = ["version"]
description = "A comprehensive async cancellation system for Python streams"
readme = "README.md"
authors = [{ name = "Alexandre Quemy", email="alexandre@hother.io" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Framework :: AsyncIO",
    "Framework :: AnyIO",
]
requires-python = ">=3.12"
dependencies = [
    "anyio>=4.9.0",
    "psutil>=7.1.1",
    "pydantic>=2.11.7",
]

[project.optional-dependencies]
# Web framework integration
fastapi = ["fastapi>=0.115.14"]

# Examples and testing utilities
examples = [
    "google-genai>=1.43.0",
    "pynput>=1.8.1",
    "psutil",
]


[project.urls]
"Homepage" = "https://github.com/hotherio/cancelable"
"Bug Tracker" = "https://github.com/hotherio/cancelable/issues"
"Source" = "https://github.com/hotherio/cancelable"
"Documentation" = "https://hotherio.github.io/cancelable/latest/"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs"
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/hother"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "tests/",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
    "cliff.toml",
    "lefthook.yml",
    "pyproject.toml",
]


[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "dirty-equals>=0.9.0",
    "inline-snapshot>=0.19.3",
    "coverage[toml]>=7.10.7",
    "pretty_errors>=1.2.25",
    "ruff>=0.8.6",
    "basedpyright>=1.23.0",
    "twine>=6.0.0",
    "lefthook>=1.13.0",
    "pyyaml>=6.0.2",
    "git-cliff>=2.7.0",
    "detect-secrets>=1.5.0",
]
doc = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.5.49",
    "mkdocs-material-extensions==1.3.1",
    "mike==2.1.3",
    "mkdocstrings[python]==0.27.0",
    "mkdocs-autorefs==1.2.0",
    "mkdocs-material[imaging]>=9.5.49",
    "mkdocs-glightbox>=0.5.2",
]

[tool.uv.sources]
torch = { index = "hother" }

[[tool.uv.index]]
name = "hother"
url = "https://hotherio.github.io/pypi-registry/"
publish-url = "https://hotherio.github.io/pypi-registry/"

[tool.ruff]
line-length = 128
target-version = "py312"

[tool.ruff.lint]
extend-select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "C90",    # mccabe complexity
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "ISC",    # flake8-implicit-str-concat
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "Q",      # flake8-quotes
    "RUF100", # unused noqa comments
    "D",      # pydocstyle
]

# Ignore specific rules
ignore = [
    "PLR0913",  # Too many arguments
    "D100",     # Missing docstring in public module
    "D104",     # Missing docstring in public package
    "D105",     # Missing docstring in magic method
    "D107",     # Missing docstring in __init__
]

mccabe = { max-complexity = 15 }

# Configure import sorting (replaces isort)
[tool.ruff.lint.isort]
known-first-party = ["hother"]
combine-as-imports = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D"]
"examples/**/*.py" = ["D101", "D103"]

# Format settings
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = false

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportMissingModuleSource = false
include = [
    "src/hother/cancelable",
    "tests",
    "examples",
]
venvPath = "."
venv = ".venv"
# Don't error on unused functions in tests (e.g., fixtures)
executionEnvironments = [
    { root = "tests", reportUnusedFunction = false, reportPrivateImportUsage = false },
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
xfail_strict = true
addopts = "--cov=hother.cancelable --cov-report=term-missing --cov-report=html"
filterwarnings = [
    "error",
    # Allow resource warnings during cleanup
    "ignore:unclosed <socket:ResourceWarning",
    "ignore:unclosed event loop:ResourceWarning",
    # Ignore deprecation warnings from third-party libraries
    "ignore::DeprecationWarning:pydantic.*",
]

[tool.coverage.run]
source = ["src/hother/cancelable"]
omit = ["*/tests/*", "*/__init__.py", "*/_version.py"]
branch = true
concurrency = ["multiprocessing", "thread"]
# Use subdirectory for coverage data to keep root clean
data_file = ".coverage/.coverage"
# Disable include-ignored warnings as --source is enabled automatically
disable_warnings = ["include-ignored"]

[tool.coverage.paths]
# Allow CI run assets to be downloaded and replicated locally
source = [
    ".",
    "/home/runner/work/cancelable/cancelable",
]

[tool.coverage.report]
fail_under = 100
skip_covered = true
show_missing = true
precision = 2
exclude_lines = [
    # Standard marker for code that's not covered
    'pragma: no cover',
    # Lax marker for cases where some code might be covered
    'pragma: lax no cover',
    # Common non-executable code patterns
    'raise NotImplementedError',
    'raise AssertionError',
    'if TYPE_CHECKING:',
    'if typing.TYPE_CHECKING:',
    '@overload',
    '@typing.overload',
    '@abstractmethod',
    '@deprecated',
    '\(Protocol\):$',
    'typing.assert_never',
    '$\s*assert_never\(',
    'if __name__ == .__main__.:',
    'def __repr__',
    'if self.debug:',
    '$\s*pass$',
    'assert False',
]

[tool.hatch.envs.default]
installer = "uv"

[tool.hatch.envs.default.scripts]
release = "python tools/release.py {args}"



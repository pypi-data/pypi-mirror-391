[project]
name = "repello-mcp-gateway"
version = "1.0.7"
description = "A gateway for MCP servers with Repello ARGUS integration"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [
  { name = "Repello", email = "naman@repello.ai" }
]
keywords = ["mcp", "model context protocol", "gateway", "security", "repello", "argus"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Security",
]
dependencies = ["mcp[cli]>=1.8.0", "httpx", "repello-argus-client>=0.2.3"]
[project.urls]
Homepage = "https://github.com/repello-ai/mcp-gateway"
Repository = "https://github.com/repello-ai/mcp-gateway"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "respx>=0.21.0",
]
presidio = ["presidio-anonymizer>=2.2.0", "presidio-analyzer>=2.2.0"]
xetrack = ["xetrack>=0.3.4"]

[project.scripts]
repello-mcp-gateway = "mcp_gateway.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "." }
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_gateway*"]
exclude = ["data*", "front*", "tests*"]

#[tool.setuptools.package-data]
# No extra package data needed

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
asyncio_mode = "auto"

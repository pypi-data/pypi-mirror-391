[tool.poetry]
name = "playbooks"
version = "0.7.0"
description = "A framework for creating AI applications and agents using natural language programming"
authors = ["Amol Kelkar <kelkar.amol@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "playbooks", from = "src"}]

[tool.poetry.scripts]
playbooks = "playbooks.cli:main"

[tool.poetry.dependencies]
python = "^3.12"
dotenv = "^0.9.9"
litellm = "^1.65.0"
diskcache = "^5.6.3"
langfuse = "^2.60.2"
redis = "^5.2.1"
markdown-it-py = "^3.0.0"
python-frontmatter = "^1.1.0"
pytest-asyncio = "^0.26.0"
fastmcp = "^2.0.0"
rich = "^14.1.0"
fastapi = "^0.116.1"
orjson = "^3.11.1"
apscheduler = "^3.11.0"
fastapi-sso = "^0.18.0"
websockets = "^15.0.1"
bidict = "^0.23.1"
pydantic = "^2.11.7"
platformdirs = "^4.4.0"
simpleeval = "^1.0.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
coverage = "^7.8.0"
pytest-cov = "^6.1.1"
ruff = "^0.11.8"
black = "^25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]
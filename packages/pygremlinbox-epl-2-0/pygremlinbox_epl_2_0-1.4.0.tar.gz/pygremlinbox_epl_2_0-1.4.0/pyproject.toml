[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-epl-2-0"
version = "1.4.0"
description = "Supply chain security testing package with EPL-2.0 licence"
authors = [{name = "PyGremlinBox Maintainer", email = "simon@sigre.xyz"}]
license = {text = "EPL-2.0"}  # SPDX: EPL-2.0
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "License :: OSI Approved :: Eclipse Public License 2.0 (EPL-2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
keywords = ["security", "testing", "licence", "supply-chain"]

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_*"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-museflow"
version = "0.0.3"
description = "MuseFlow is a Python framework for developing full-stack applications entirely in Python, eliminating the need for HTML, CSS, or JavaScript"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Proprietary, All Rights Reserved"}
authors = [
  { name="Omer Menashe", email="unspecified@mail.com" }
]
keywords = ["python-museflow", "museflow"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
    "certifi==2025.11.12",
    "cffi==2.0.0",
    "charset-normalizer==3.4.4",
    "cryptography==46.0.3",
    "greenlet==3.2.4",
    "idna==3.11",
    "lxml==6.0.2",
    "playwright==1.56.0",
    "pycparser==2.23",
    "pyee==13.0.0",
    "requests==2.32.5",
    "smart_open==7.5.0",
    "streaming-form-data==1.19.1",
    "syntax-checker==0.4.0",
    "typing_extensions==4.15.0",
    "urllib3==2.5.0",
    "wrapt==2.0.1",
    "websockets==15.0.1"
]

[project.urls]
"Source" = "https://github.com/iamomerm/Museflow"

[tool.setuptools.packages.find]
where = ["."]
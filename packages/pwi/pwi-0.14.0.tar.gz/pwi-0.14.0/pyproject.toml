[project]
name = "pwi"
version = "0.14.0"
description = "Modern, type-safe, python library for controlling PlaneWave devices"
authors = [{ name = "michealroberts", email = "michael@observerly.com" }]
keywords = [
    "astronomy",
    "astrophotography",
    "pwi4",
    "planewave",
    "telescope",
    "mount",
    "rotator",
    "focuser",
    "observatory",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "celerity>=0.39.0",
    "httpx>=0.28.1",
    "pydantic>=2.12.4",
    "usbx>=0.8.1",
    "satelles>=0.20.0",
    "typing-extensions>=4.15.0",
]

[project.urls]
Source = "https://github.com/michealroberts/pwi"
Issues = "https://github.com/michealroberts/pwi/issues"
PullRequests = "https://github.com/michealroberts/pwi/pulls"
Discussions = "https://github.com/michealroberts/pwi/discussions"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "orjson>=3.10.16",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.7",
]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
asyncio_default_fixture_loop_scope = "session"

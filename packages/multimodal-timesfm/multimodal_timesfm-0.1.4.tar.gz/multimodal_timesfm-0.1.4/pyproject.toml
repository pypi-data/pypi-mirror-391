[project]
name = "multimodal-timesfm"
version = "0.1.4"
dependencies = [
    "sentence-transformers>=5.1.0",
    "sentencepiece>=0.2.1",
    "timesfm[torch]>=1.3.0",
    "torch>=2.8.0",
]
requires-python = ">=3.11"
authors = [{name = "Akito Shitara", email = "mitarashidango0927@gmail.com"}]
description = "Multimodal extension of Google's TimesFM for time series forecasting with text"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/himura467/multimodal-timesfm"
Documentation = "https://github.com/himura467/multimodal-timesfm"
Repository = "https://github.com/himura467/multimodal-timesfm"
"Bug Tracker" = "https://github.com/himura467/multimodal-timesfm/issues"

[project.optional-dependencies]
experiment = [
    "statsmodels>=0.14.5",
]
plot = [
    "matplotlib>=3.10.7",
]
all = [
    "matplotlib>=3.10.7",
    "statsmodels>=0.14.5",
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pandas-stubs>=2.3.0.250703",
    "pytest>=8.4.1",
    "ruff>=0.12.7",
    "types-pyyaml>=6.0.12.20250822",
    "types-tqdm>=4.67.0.20250809",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/multimodal_timesfm",
    "LICENSE",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/multimodal_timesfm"]

[tool.uv]
package = true

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.mypy]
strict = true
exclude = [".venv"]

[[tool.mypy.overrides]]
module = "timesfm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "statsmodels.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
exclude = ["data/Time-MMD"]

line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle Error
    "W",  # pycodestyle Warning
    "F",  # Pyflakes
]
ignore = [
    "E501",  # line-too-long
]

[tool.pytest.ini_options]
markers = [
    "ci_unstable: marks tests that are unstable in CI environments (deselect with '-m \"not ci_unstable\"')",
]

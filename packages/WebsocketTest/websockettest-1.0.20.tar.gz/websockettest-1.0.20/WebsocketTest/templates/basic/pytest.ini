[pytest]
addopts = -sv --alluredir=./allure_results

# 设置测试用例的查找路径，可以是相对路径或绝对路径
; testpaths = ./testcase/test_aqua.py
; testpaths = ./testcase/test_gateway.py

# 设置测试用例文件的命名规则
python_files = test*.py

# 设置测试用例的命名规则
python_classes = Test*

# 设置测试用例中测试方法的命名规则
python_functions = test

;python_files = *.py
;python_classes = *
;python_functions = rui*
markers =
    aqua
    gateway
    ; smoke
    ; regression
    ; slow
    ; serial
; log_cli = true
; log_cli_level = INFO
; log_cli_format = %(asctime)s.%(msecs)03d - %(levelname)s - %(name)s - %(message)s
; log_cli_date_format=%H:%M:%S
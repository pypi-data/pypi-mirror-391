[metadata]
name = tfv
version = 1.0.14
description = Post processing tools for TUFLOW FV results
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/tuflow-user-group/tuflow-fv/tfv
author = TUFLOW Support
author_email = support@tuflow.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = MIT License

[options]
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	numpy>=1.24.0
	matplotlib>=3.7.0
	netCDF4>=1.6.3
	xarray>=2023.1.0
	dask>=2023.1.0
	scipy>=1.10.0
	tqdm>=4.65.0
	pyproj>=3.5.0
	geopandas>=0.13.0
	shapely>=2.0.0
	rioxarray>=0.13.0
	ipywidgets>=8.0.0
	ipympl>=0.9.0

[options.extras_require]
viewer = PyQt5>=5.15.0

[egg_info]
tag_build = 
tag_date = 0


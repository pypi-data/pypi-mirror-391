[project]
name = "vnstock-mcp"
version = "0.1.4"
description = "Vietnamese Stock Market MCP Server - FastMCP 2.0"
readme = "README.md"
license = "MIT"

keywords = ["vietnam", "stock", "market", "mcp", "fastmcp", "financial", "vnstock"]
requires-python = ">=3.10"

dependencies = [
    "fastmcp>=2.0.0",
    "vnstock==3.2.2",
    "vnai==2.1.9",
    "pyportfolioopt>=1.5.6",
    "pandas",
    "anthropic>=0.34.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.8.0",
]


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
vnstock-mcp = "vnstock_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["vnstock_mcp*"]


[project.urls]
Repository = "https://github.com/gahoccode/vnstock-mcp"



[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[dependency-groups]
dev = [
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

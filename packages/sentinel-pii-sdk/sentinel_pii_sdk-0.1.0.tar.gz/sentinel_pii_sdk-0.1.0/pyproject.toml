[project]
name = "sentinel-pii-sdk"
version = "0.1.0"
description = "Python SDK for Sentinel PII Redaction - State-of-the-art PII detection and redaction using fine-tuned Granite models"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Cernis Intelligence", email = "support@cernis.ai"}
]
keywords = ["pii", "redaction", "privacy", "nlp", "granite", "huggingface"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]
dependencies = [
    "transformers>=4.36.0",
    "torch>=2.0.0",
    "tqdm>=4.65.0",
    "accelerate>=0.20.0",
]

[project.optional-dependencies]
faker = [
    "faker>=20.0.0",
]
all = [
    "faker>=20.0.0",
]

[project.urls]
Homepage = "https://huggingface.co/cernis-intelligence/sentinel"
Repository = "https://github.com/cernis-intelligence/sentinel-pii-sdk"
Documentation = "https://huggingface.co/cernis-intelligence/sentinel"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sentinel_pii"]

[flake8]
max-line-length = 88
extend-ignore = E203

[pytest]
python_files = test/test_*.py
addopts = 
	--strict-markers
	--cov=src/quant_reporter
	--cov-report=term-missing

[coverage:run]
source = src/quant_reporter
omit = 
	src/quant_reporter/__init__.py
	src/quant_reporter/main.py

[coverage:report]
fail_under = 90

[egg_info]
tag_build = 
tag_date = 0


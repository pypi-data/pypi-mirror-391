[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mawo-natasha"
version = "1.0.3"
description = "NER и семантический анализ для русского языка с Navec embeddings"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
maintainers = [
    {name = "MAWO Team", email = "team@mawo.ru"},
]
keywords = [
    "nlp",
    "russian",
    "ner",
    "natasha",
    "navec",
    "embeddings",
    "mawo",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
slovnet = [
    "mawo-slovnet>=1.0.0",
]
all = [
    "mawo-natasha[dev,slovnet]",
]

[project.urls]
Homepage = "https://github.com/mawo-ru/mawo-natasha"
Documentation = "https://github.com/mawo-ru/mawo-natasha#readme"
Repository = "https://github.com/mawo-ru/mawo-natasha"
Issues = "https://github.com/mawo-ru/mawo-natasha/issues"
Changelog = "https://github.com/mawo-ru/mawo-natasha/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["mawo_natasha"]

[tool.setuptools.package-data]
mawo_natasha = [
    "py.typed",
    # Данные берутся из mawo-slovnet (зависимость)
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B"]
ignore = ["E501", "N802"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			@font-face {
				font-family: 'Segoe Fluent Icons';
				src: url(./PYWEBWINUI3/SegoeFluentIcons.ttf);
				ascent-override: 80%;
			}
			@font-face {
				font-family: 'Pretendard Variable';
				src: url(./PYWEBWINUI3/PretendardVariable.ttf);
			}
			*,::before,::after{
				font-family: 'Segoe Fluent Icons', "Pretendard Variable";
				font-variation-settings: 'wght' 550;
				background-color: transparent;
				position: relative;
				margin: 0;
				padding: 0;
				word-wrap: break-word;
				overflow-wrap: break-word;
				box-sizing: border-box;
				line-height: 1.4;
				color: inherit;
				transition: all 0.1s ease-out;
			}
			::-webkit-scrollbar{
				width: 4px;
			}
			::-webkit-scrollbar-thumb{
				background-clip: padding-box;
				border-radius: 7px;
				border: 1px solid transparent;
				background-color: var(--ScrollbarColor);
			}
			:disabled,.disabled {
				cursor: not-allowed;
				pointer-events: none;
				opacity: 0.5;
			}
			button,label{
				cursor: pointer;
				user-select: none;
			}
			input,textarea,button{
				outline: none;
				border: none;
			}
			:focus-visible::after {
				z-index: 200;
				content: "";
				position: absolute;
				inset: 0px;
				border: 2px solid var(--TextFillColorPrimaryBrush);
				border-radius: 4px;
				pointer-events: none;
			}
		</style>
		<script type="module" crossorigin src="./PYWEBWINUI3/bundle.js"></script>
		<link rel="stylesheet" href="./PYWEBWINUI3/bundle.css">
	</head>
	<body>
		
	</body>
</html>

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "pypurge.__version__"}

[project]
name = "pypurge"
dynamic = ["version"]
description = "Safe Python project cleanup utility — purge caches, build artifacts, test leftovers, and env clutter with smart protection."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]
maintainers = [
  { name = "Dhruv", email = "dhruv13x@gmail.com" }
]

keywords = [
  "cleanup",
  "cache",
  "purge",
  "pycache",
  "dev-tools",
  "cli",
  "maintenance",
  "automation",
  "project-cleaner"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Systems Administration",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

dependencies = [
  # no external deps — stays lightweight
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.4.0",
  "mypy>=1.10"
]

[project.urls]
Homepage = "https://github.com/dhruv13x/pypurge"
Repository = "https://github.com/dhruv13x/pypurge.git"
Issues = "https://github.com/dhruv13x/pypurge/issues"

[project.scripts]
pypurge = "pypurge.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88

[tool.mypy]
ignore_missing_imports = true
python_version = "3.11"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
addopts = [
  "-ra",
  "-v",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--cov",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=term-missing:skip-covered",
    "--cov-fail-under=90",
]
log_cli = true
log_cli_level = "INFO"
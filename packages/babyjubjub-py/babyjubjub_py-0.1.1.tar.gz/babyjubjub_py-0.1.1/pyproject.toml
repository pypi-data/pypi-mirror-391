[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "babyjubjub-py"
version = "0.1.1"
description = "Fast Python bindings for the Baby JubJub elliptic curve (Research Prototype)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["cryptography", "elliptic-curve", "babyjubjub", "zero-knowledge", "zk-snark"]
authors = [
    {name = "Elkana Tovey"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repository = "https://github.com/elkanatovey/babyjubjub-py"
Documentation = "https://github.com/elkanatovey/babyjubjub-py/blob/main/README.md"

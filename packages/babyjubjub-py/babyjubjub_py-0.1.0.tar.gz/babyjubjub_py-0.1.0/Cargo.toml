[package]
name = "babyjubjub-py"
version = "0.1.0"
edition = "2021"
authors = ["Elkana Tovey"]
description = "Python bindings for the Baby JubJub elliptic curve"
license = "Apache-2.0"
repository = "https://github.com/elkanatovey/babyjubjub-py"
keywords = ["cryptography", "elliptic-curve", "babyjubjub", "python"]
categories = ["cryptography", "api-bindings"]
readme = "README.md"

[lib]
name = "babyjubjub_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module"] }
babyjubjub-rs = "0.0.11"
ff_ce = "0.11"
num-bigint = "0.4"
num-traits = "0.2"
sha2 = "0.10"
hex = "0.4"

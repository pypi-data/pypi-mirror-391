[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robot-retarget"
version = "0.1.3"
authors = [
    {name = "dongyi", email = "3308449881@qq.com"}
]
description = "Advanced robot motion retargeting system"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8,<3.11"
dependencies = [
    "easydict==1.13",
    "hydra-core==1.3.2",
    "imageio==2.37.2",
    "joblib==1.5.2",
    "loop-rate-limiters==1.2.0",
    "lxml==6.0.2",
    "matplotlib>=3.7,<3.10",
    "mink==0.0.13",
    "numpy>=1.21,<3.0",
    "omegaconf==2.3.0",
    "open3d>=0.17",
    "PyYAML==6.0.3",
    "rich==14.2.0",
    "scipy>=1.8,<1.12",
    "smplx==0.1.28",
    "tensordict==0.10.0",
    "torch>=2.0,<2.9",
    "tqdm==4.67.1"
]

[project.optional-dependencies]
simulation = ["mujoco==3.3.7"]
dev = ["pytest", "black", "flake8"]

[project.scripts]
robot-retarget = "retarget.__main__:main"
retarget-check-deps = "retarget.utils.dependency_checker:main"
retarget-install-isaacgym = "retarget.install_isaacgym:main"

[project.urls]
Homepage = "https://github.com/yourusername/robot-retarget"
"Bug Reports" = "https://github.com/yourusername/robot-retarget/issues"
Source = "https://github.com/yourusername/robot-retarget"

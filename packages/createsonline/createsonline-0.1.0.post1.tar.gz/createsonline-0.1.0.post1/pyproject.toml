[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools.packages.find]
where = ["."]
include = ["createsonline*"]
exclude = ["tests*", "docs*", "scripts*"]

[tool.setuptools.package-data]
createsonline = [
    "templates/*.html",
    "templates/**/*.html",
    "static/*.css",
    "static/*.js",
    "static/**/*",
    "examples/*.py",
    "examples/**/*.py",
    "admin/templates/*.html",
    "admin/static/*.css",
    "admin/static/*.js",
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "createsonline"
dynamic = ["version"]
description = "A framework for creating and deploying AI-powered applications"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "meahmedh", email = "ahmed@createsonline.com"},
]
maintainers = [
    {name = "meahmedh", email = "ahmed@createsonline.com"},
]
keywords = [
    "web framework",
    "ai framework",
    "artificial intelligence",
    "machine learning",
    "async",
    "api",
    "web development",
    "llm",
    "vector database",
    "smart fields",
    "ai-native"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "sqlalchemy>=2.0.0,<3.0.0",
    "alembic>=1.12.0,<2.0.0",
    "numpy>=1.24.0,<2.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
]

[project.urls]
Homepage = "https://github.com/meahmedh/createsonline"
Documentation = "https://docs.createsonline.com"
Repository = "https://github.com/meahmedh/createsonline"
"Bug Tracker" = "https://github.com/meahmedh/createsonline/issues"
Changelog = "https://github.com/meahmedh/createsonline/blob/main/CHANGELOG.md"

[project.scripts]
createsonline = "createsonline.cli.main:run_cli"

[project.optional-dependencies]

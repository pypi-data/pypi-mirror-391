[project]
name = "riskcal"
version = "1.3.0"
requires-python = ">=3.9"
description = "Compute f-DP trade-off curves and calibrate differentially private algorithms to operational privacy risk measures"
authors = [
    {name = "Bogdan Kulynych", email = "bogdan@kulyny.ch"},
    {name = "Juan Felipe Gomez", email = "gomezjuan772@gmail.com"},
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["privacy", "differential privacy"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
]
dependencies = [
    "dp-accounting==0.4.4",
    "scipy>=1.11.3",
]

[project.urls]
Repository = "https://github.com/Felipe-Gomez/riskcal.git"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-copybutton>=0.5.0",
    "myst-parser>=2.0.0",
    "nbsphinx>=0.9.0",
    "ipython>=8.0.0",
    "ipykernel>=6.0.0",
    "linkify-it-py>=2.0.3",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "opacus==1.4.0",
    "pluggy>=1.6.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-codeblocks>=0.17.0",
]
docs = [
    "ipykernel>=6.0.0",
    "ipython>=8.0.0",
    "linkify-it-py>=2.0.3",
    "myst-parser>=2.0.0",
    "nbsphinx>=0.9.0",
    "sphinx>=7.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-rtd-theme>=2.0.0",
]

[tool.pytest.ini_options]
addopts = ["-v", "--codeblocks"]
testpaths = ["tests", "README.md"]

[tool.uv]
default-groups = []

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

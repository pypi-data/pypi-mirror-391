[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ui-setup"
version = "0.1.2"
description = "If you want to vibe code, at least do it properly."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Joaquim Cassano"}
]

[project.scripts]
ui-setup = "ui_setup.start:main"

[tool.setuptools.packages.find]
include = ["ui_setup*"]

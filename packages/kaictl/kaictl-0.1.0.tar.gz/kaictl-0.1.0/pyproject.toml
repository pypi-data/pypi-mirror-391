[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaictl"
version = "0.1.0"
description = "Kubernetes Natural Language Agent"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "anthropic>=0.7.0",
]

[project.scripts]
kaictl = "kaictl:main"

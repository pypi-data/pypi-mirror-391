[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaictl"
version = "0.1.2"
description = "Kubernetes Natural Language Agent - Translate natural language to kubectl commands"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "KaiCTL Contributors"}
]
keywords = ["kubernetes", "kubectl", "AI", "natural-language", "CLI"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "anthropic>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "pylint>=2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/kaictl"
Documentation = "https://github.com/yourusername/kaictl#readme"
Repository = "https://github.com/yourusername/kaictl.git"
"Bug Tracker" = "https://github.com/yourusername/kaictl/issues"

[project.scripts]
kaictl = "kaictl:main"

[tool.setuptools]
py-modules = ["kaictl"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
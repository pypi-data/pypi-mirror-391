[tool.poetry]
packages = [{include = "prim_ctrl"}]

[project]
name = "prim-ctrl"
version = "0.7.13"
description = "Primitive Ctrl - Remote control of your phone's Primitive FTPd Android SFTP server and optionally Tailscale VPN."
license = "Apache-2.0"
authors = [
    {name = "Laszlo Magyar", email = "lmagyar1973@gmail.com"}
]
readme = "README.md"
repository = "https://github.com/lmagyar/prim-ctrl"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12, <4.0"
dependencies = [
    "aiohttp (>=3.13.2)",
    "platformdirs (>=4.5.0)",
    "zeroconf (>=0.148.0)",
    "dnspython (>=2.8.0)",
    "asyncssh (>=2.21.1)",
    "tailscale-fixed (>=0.7.0,<0.8.0)",
]

[project.urls]
"Change Log" = "https://github.com/lmagyar/prim-ctrl/blob/main/CHANGELOG.md"

[project.scripts]
prim-ctrl = "prim_ctrl.__main__:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

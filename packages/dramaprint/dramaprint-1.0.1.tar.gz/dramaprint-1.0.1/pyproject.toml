[project]
name = "dramaprint"
version = "1.0.1"
description = "Printing module with pausing and sound effects"
authors = [{ name = "Jayden Liu" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["pygame>=2.1.0"]
requires-python = ">=3.7"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "glide-mcp"
version = "0.1.17"
description = "mcp server that saves you from git troubles"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "black>=25.9.0",
    "cerebras-cloud-sdk>=1.56.1",
    "fastmcp>=2.12.5",
    "helix-py>=0.2.30",
    "numpy>=2.3.4",
    "ollama>=0.6.0",
    "python-dotenv>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
package = true

[tool.uv.workspace]
members = []

[project.scripts]
glide = "src.mcp.app:main"

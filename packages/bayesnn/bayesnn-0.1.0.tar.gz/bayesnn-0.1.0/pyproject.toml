[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bayesnn"
version = "0.1.0"
description = "Bayesian neural network building blocks for PyTorch."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Feridun Tutuncuoglu" }
]
keywords = ["bayesian", "neural-network", "pytorch", "variational-inference"]
dependencies = [
  "torch>=1.13",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/PandaThr/BayesianNN"
Source = "https://github.com/PandaThr/BayesianNN"
Issues = "https://github.com/PandaThr/BayesianNN/issues"

[tool.setuptools]
packages = ["bayesnn"]

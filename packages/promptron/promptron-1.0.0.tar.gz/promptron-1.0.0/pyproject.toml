[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptron"
version = "1.0.0"
description = "A Python package for generating evaluation datasets using LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hit Shiroya", email = "24.hiit@gmail.com"}
]
keywords = ["llm", "prompt-generation", "dataset", "evaluation", "ollama"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "langchain-ollama>=0.1.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
openai = [
    "langchain-openai>=0.1.0",
]
anthropic = [
    "langchain-anthropic>=0.1.0",
]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

# CLI removed in v0.2.0 - code-only API

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
promptron = ["config/*.yml", "config/.env.example", "prompt_templates/*.json"]
# Note: config.yml.example removed - users create config.yml manually following README


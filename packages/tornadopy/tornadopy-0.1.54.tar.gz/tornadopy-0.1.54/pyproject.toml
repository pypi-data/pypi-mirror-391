[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2", "tomli>=1.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tornadopy"
version = "0.1.54"
description = "A Python library for tornado chart generation and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Kristian dF KollsgÃ¥rd", email = "kkollsg@gmail.com"}
]
keywords = ["tornado", "chart", "visualization", "uncertainty", "analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "numpy>=1.20.0",
    "polars>=0.18.0",
    "fastexcel>=0.9.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/kkollsga/tornadopy"
Documentation = "https://github.com/kkollsga/tornadopy#readme"
Repository = "https://github.com/kkollsga/tornadopy"
Issues = "https://github.com/kkollsga/tornadopy/issues"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

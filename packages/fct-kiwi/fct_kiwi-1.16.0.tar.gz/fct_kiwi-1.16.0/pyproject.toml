[tool.poetry]
name = "fct-kiwi"
version = "1.16.0"
description = "Balena fleet management"
authors = [
	"Juan Pablo Castillo <jpc.2@outlook.com>"
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gokiwibot/fct-package"
keywords = ["balena", "fleet control"]
packages = [
    { include = "fleet_control" },
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
balena-sdk = "^15.1.2"
click = "^8.1.8"
google-auth = "^2.38.0"
gspread = "^6.2.0"
google-cloud-tasks = "^2.19.1"
pytz = "^2025.1"
python-dotenv = "^1.1.0"
pyyaml = "^6.0.2"
deepdiff = "^8.6.0"

[tool.poetry.scripts]
fct = "fleet_control.fct:cli"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

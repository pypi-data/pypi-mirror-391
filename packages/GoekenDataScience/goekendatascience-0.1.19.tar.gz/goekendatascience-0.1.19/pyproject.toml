[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GoekenDataScience"                # Package name on PyPI
version = "0.1.19"                   # Increment this for new releases
description = "Python package for Goeken Data Science"
readme = "README.md"
requires-python = ">=3.7"           # minimum Python version
authors = [
    { name = "Ryan Goeken", email = "your@email.com" }
]
license = { text = "MIT" }          # Choose your license
dependencies = [
    "pandas>=2.0",
    "numpy>=1.26,<2.0",
    "requests>=2.32"
]

[project.urls]
Homepage = "https://github.com/yourusername/GoekenStats"
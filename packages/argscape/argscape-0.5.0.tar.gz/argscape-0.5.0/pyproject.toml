[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "argscape"
version = "0.5.0"
description = "ARGscape: interactive ARG visualization and analysis"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Chris Talbot", email = "cat267@cornell.edu" }]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ARG", "ancestral recombination graph", "tree sequence", "population genetics", "visualization", "spatial inference", "temporal inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "numpy>=1.24.0,<2.0.0",
  "pandas",
  "tskit",
  "tszip>=0.2.3",
  "msprime",
  "scikit-learn",
  "fastapi",
  "uvicorn[standard]==0.24.0",
  "python-multipart==0.0.6",
  "python-dotenv==1.0.0",
  "apscheduler==3.10.4",
  "cryptography>=41.0.0",
  "tsdate",
  "fastgaia",
  "geoancestry",
  "geopandas==0.14.1",
  "shapely>=2.0.2,<3.0.0",
  "pyproj",
  "fiona==1.9.5",
  "sympy",
  "scipy",
  "tqdm",
  "matplotlib",
  "pydantic"
]

[project.urls]
Homepage = "https://argscape.com"
Documentation = "https://argscape.com"
Repository = "https://github.com/chris-a-talbot/argscape"
Paper = "https://arxiv.org/abs/2510.07255"

[project.scripts]
argscape = "argscape.cli:main"
argscape_infer = "argscape.spatial_cli:main"
# argscape_vis is disabled in 0.3.0 pending stabilization
# argscape_vis = "argscape.vis_cli:main"
argscape_load = "argscape.load_cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["argscape*"]

[tool.setuptools.package-data]
"argscape" = [
    "frontend_dist_python/**/*",
    "api/environment.yml",
    "api/geo_utils/data/**/*.geojson",
    "api/geo_utils/data/**/*.shp",
    "api/geo_utils/data/**/*.shx", 
    "api/geo_utils/data/**/*.dbf",
    "api/geo_utils/data/**/*.prj",
    "api/geo_utils/data/**/*.cpg",
    "api/geo_utils/data/**/*.xml",
]
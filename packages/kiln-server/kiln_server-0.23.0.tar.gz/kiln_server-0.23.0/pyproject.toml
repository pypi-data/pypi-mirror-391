[project]
name = "kiln-server"
version = "0.23.0"
requires-python = ">=3.10"
description = 'Kiln AI Server'
readme = "README.md"
license = {file = "LICENSE.txt"}
authors = [
  {name = "Steve Cosman, Chesterfield Laboratories Inc", email = "scosman@users.noreply.github.com"}
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
    "fastapi>=0.115.4",
    "mcp>=1.10.1",
    "httpx>=0.27.2",
    "kiln-ai>=0.11.1",
    "pydantic>=2.9.2",
    "python-dotenv>=1.0.1",
    "python-multipart>=0.0.20",
    "uvicorn>=0.32.0",
]

[project.scripts]
kiln_server = "kiln_server.server:main"
kiln_mcp = "kiln_server.mcp.mcp:main"

[dependency-groups]
dev = [
    "isort>=5.13.2",
    "pyright==1.1.376",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
    "ruff>=0.9.0",
]


[tool.uv.sources]
kiln-ai = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://kiln.tech"
Repository = "https://github.com/Kiln-AI/kiln"
Documentation = "https://github.com/Kiln-AI/kiln#readme"
Issues = "https://github.com/Kiln-AI/kiln/issues"

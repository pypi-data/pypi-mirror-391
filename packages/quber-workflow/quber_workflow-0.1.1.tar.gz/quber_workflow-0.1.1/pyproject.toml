[project]
name = "quber-workflow"
version = "0.1.1"
description = "Shared Claude Code workflow for Quber projects (Jira + GitHub automation)"
readme = "README.md"
authors = [
    { name = "Xavier Mandeng", email = "mandeng@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
]
keywords = ["claude", "jira", "github", "workflow", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
quber-workflow = "quber_workflow.cli:main"

[project.urls]
Homepage = "https://github.com/xmandeng/quber-workflow"
Repository = "https://github.com/xmandeng/quber-workflow"
Issues = "https://github.com/xmandeng/quber-workflow/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/quber_workflow"]

[tool.hatch.build.targets.sdist]
include = [
    "src/quber_workflow/**",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

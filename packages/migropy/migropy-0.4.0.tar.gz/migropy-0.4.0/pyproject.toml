[project]
name = "migropy"
version = "0.4.0"
description = "Lightweight and extensible Python library for managing database migrations"
authors = [
    { name = "fredimatteo", email = "matteofredi.developer@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10.0,<4.0.0"
license = { text = "MIT" }
keywords = ["database", "migrations", "postgresql", "mysql", "sql", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database"
]

dependencies = [
    "psycopg (>=3.2.6,<4.0.0)",
    "mysql-connector-python (>=9.2.0,<10.0.0)",
    "pytest-mock (>=3.14.0,<4.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
pylint = "^3.3.6"
bump-my-version = "^1.1.1"
pytest = "^8.3.5"
testcontainers = "^4.9.2"

[tool.poetry]
packages = [{ include = "migropy", from = "." }, { include = "migropy" }]
exclude = [
    "tests",
    "docs",
    ".github",
    ".gitignore",
    "poetry.lock",
    "README.md",
    "pyproject.toml",
    ".pylintrc",
    "migropy/databases/type_enum.py",
    "CHANGELOG.md",
    "*.pyc",
    "__pycache__",
    "*.log",
    "*.swp",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    ".env",
    ".vscode",
    ".idea",
    "pypirc",
]

[tool.poetry.scripts]
migropy = "migropy.cli:main"

[tool.bumpversion]
current_version = "0.4.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = true
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "migropy/__init__.py"

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
homepage = "https://github.com/fredimatteo/migropy/blob/develop/README.md"
repository = "https://github.com/fredimatteo/migropy.git"
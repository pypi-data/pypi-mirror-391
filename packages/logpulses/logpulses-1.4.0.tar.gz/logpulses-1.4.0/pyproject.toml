[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "logpulses"
version = "1.4.0"
description = "Comprehensive request/response logging middleware for FastAPI with storage options and zero configuration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Hariharan S", email = "hvasan59@gmail.com"}]
maintainers = [{name = "Hariharan S", email = "hvasan59@gmail.com"}]

keywords = [
    "fastapi",
    "logging",
    "middleware",
    "request-logging",
    "api-logging",
    "monitoring",
    "observability",
    "database-logging",
    "log-storage",
    "mongodb",
    "mysql",
    "postgresql",
    "sqlite",
    "automatic-cleanup",
    "production-logging",
    "python api logging",
    "fastapi middleware",
    "request logger",
    "fastapi logging"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "psutil>=5.9.0",
    "schedule>=1.2.0",
]

[project.optional-dependencies]
# Database storage options
mongodb = [
    "pymongo>=4.5.0",
]

mysql = [
    "mysql-connector-python>=8.2.0",
]

postgresql = [
    "psycopg2-binary>=2.9.0",
]

# All database support
all-db = [
    "pymongo>=4.5.0",
    "mysql-connector-python>=8.2.0",
    "psycopg2-binary>=2.9.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

# Complete installation (all features)
full = [
    "pymongo>=4.5.0",
    "mysql-connector-python>=8.2.0",
    "psycopg2-binary>=2.9.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Hari-vasan/logpulses"
Documentation = "https://github.com/Hari-vasan/logpulses#readme"
Repository = "https://github.com/Hari-vasan/logpulses"
"Bug Tracker" = "https://github.com/Hari-vasan/logpulses/issues"
Changelog = "https://github.com/Hari-vasan/logpulses/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["logpulses*"]

[tool.setuptools.package-data]
logpulses = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["logpulses"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
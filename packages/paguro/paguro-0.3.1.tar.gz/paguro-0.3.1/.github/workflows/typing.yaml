name: Typing

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install typing dependencies
        run: uv pip install --system -e ".[typing]"

      - name: Install the `paguro` package
        run: uv pip install --system -e .

      - name: Run mypy
        run: mypy src



[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-data-validator"
version = "0.2.0" 
authors = [
  { name="Venkata Sai Bharadwaj Velamakanni", email="venkata242000@gmail.com" },
]
description = "A production-ready data validation and PII redaction library for AI services, featuring validation reports and custom redaction strategies."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]

# These are the libraries this package needs to function
dependencies = [
    "pydantic>=2.0",
    "presidio-analyzer>=2.2",
    "presidio-anonymizer>=2.2",
    "spacy>=3.0"
]

[project.urls]
Homepage = "https://github.com/venvelamakanni/ai-data-validator"
Issues = "https://github.com/venvelamakanni/ai-data-validator/issues"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_ai-kline"
version = "0.1.0"
description = "A股技术分析与AI预测工具"
requires-python = ">=3.12"
dependencies = [
    "python-dotenv",
    "pandas",
    "numpy",
    "matplotlib",
    "akshare",
    "pandas-ta",
    "scikit-learn",
    "tables",  # 用于HDF5
    "pyarrow",  # 用于Parquet
    "mcp>=1.9.0",
    "pyecharts",
    "google-genai"
]

[project.scripts]
ai-kline-mcp = "mcp_server:main"

[tool.setuptools.packages.find]
include = ["modules*"]

[tool.setuptools]
py-modules = ["mcp_server", "main", "web_app", "example"]

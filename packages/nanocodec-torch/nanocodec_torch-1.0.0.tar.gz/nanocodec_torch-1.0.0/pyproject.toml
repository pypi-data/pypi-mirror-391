[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanocodec-torch"
version = "1.0.0"
description = "PyTorch implementation of NVIDIA NeMo NanoCodec - Ultra-lightweight neural audio codec (0.6 kbps, 1764:1 compression)"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "NineNineSix", email = "ulan@nineninesix.ai"}
]
keywords = [
    "pytorch",
    "audio-codec",
    "neural-codec",
    "audio-compression",
    "speech-compression",
    "nanocodec",
    "finite-scalar-quantization",
    "hifigan",
    "ultra-low-bitrate",
    "machine-learning",
    "deep-learning"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "huggingface-hub>=0.35.0",
    "safetensors>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
audio = [
    "torchaudio>=2.0.0",
    "soundfile>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/nineninesix-ai/nanocodec-torch"
Repository = "https://github.com/nineninesix-ai/nanocodec-torch"
Issues = "https://github.com/nineninesix-ai/nanocodec-torch/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
nanocodec_torch = ["py.typed"]

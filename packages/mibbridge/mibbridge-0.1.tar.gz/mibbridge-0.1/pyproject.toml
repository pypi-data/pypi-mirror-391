[project]
name = "mibbridge"
version = "0.1"
authors = [{ name = "Alexander Hahn", email = "hahnworks@posteo.net" }]
description = "Bridge VW up! MIB infotainment units and TCP clients via Bluetooth"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
license = "EUPL-1.2"
license-files = ["LICENCE"]
dependencies = ["pybluez-edge"]

[project.scripts]
mibbridge = "mibbridge.cli:main"

[project.urls]
"Homepage" = "https://github.com/hahnworks/MIBBridge"
"Issues" = "https://github.com/hahnworks/MIBBridge/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

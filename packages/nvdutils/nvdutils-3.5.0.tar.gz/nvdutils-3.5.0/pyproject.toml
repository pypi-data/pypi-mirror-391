[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.urls]
repository = "https://github.com/epicosy/nvdutils"
homepage = "https://github.com/epicosy/nvdutils"

[project]
name="nvdutils"
version = "3.5.0"
description = "A package for parsing, representing, and filtering NVD data."
readme = "README.md"
authors = [
    {name = "Eduard Pinconschi", email="eduard.pinconschi@tecnico.ulisboa.pt"},
]
keywords = ["package", "nvd", "utils"]
license = {file = "LICENSE.txt"}
requires-python = ">=3.9"
classifiers = [
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Environment :: Console",
    "Intended Audience :: Developers"
]
dependencies = [
    "tqdm>=4.67.1",
    "cpelib>=0.1.0",
    "cpeparser>=0.0.2",
    "requests>=2.32.3"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    "twine>=1.11.0",
    "setuptools>=38.6.0",
    "wheel>=0.31.0"
]


[tool.setuptools.packages.find]
exclude = ["ez_setup", "tests*"]


[tool.setuptools]
include-package-data = false

[tool.poetry]
name = "audiblelight"
version = "0.1.1"
description = "A controllable, end-to-end API for soundscape synthesis across ray-traced & real-world measured acoustics"
authors = ["Huw Cheston <h.cheston@qmul.ac.uk>", "Iran Roman <i.roman@qmul.ac.uk>"]
license = "CC-BY-4.0"
homepage = "https://github.com/AudibleLight/AudibleLight"
repository = "https://github.com/AudibleLight/AudibleLight"
keywords = ["audio", "sound", "soundscape", "environmental", "ambisonics", "microphone array", "sound event detection", "localization"]
classifiers = [
    "Programming Language :: Python",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis"
]
readme = "README.md"
packages = [
    { include = "scripts/**/*.py", format=["sdist", "wheel"] },
    { include = "resources/mp3d_material_config.json", format=["sdist", "wheel"] },
    { include = "audiblelight/*", format=["sdist", "wheel"]}
]


[tool.poetry.dependencies]
python = "^3.10"
librosa = "0.11.0"
soundfile = "*"
matplotlib = "*"
numpy = "2.0.2"
pandas = "2.2.2"
pillow = "11.2.1"
plotly = "5.24.1"
scipy = "*"
rtree = "1.4.0"
tqdm = "4.67.1"
trimesh = "4.6.11"
torch = "*"
loguru = "*"
pyroomacoustics = "*"
deepdiff = "*"
rlr-audio-propagation = "0.0.1"
pedalboard = "0.9.17"
pysofaconventions = "*"
gdown = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
pytest-cov = "*"
pytest-xdist = "*"
pytest-rerunfailures = "*"
pytest-random-order = "*"
pre-commit = "*"
black = "24.4.2"
isort = "5.13.2"
flake8 = "7.0.0"
nbmake = "*"
twine = "*"
build = "*"

[tool.poetry.group.datasets.dependencies]
soundata = "*"
requests = "*"
mat73 = "*"

[tool.poetry.group.docs.dependencies]
IPython = "*"
notebook = "^7.4.5"
sphinx = "*"
sphinx-book-theme = "*"
nbsphinx = "*"
myst-parser = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
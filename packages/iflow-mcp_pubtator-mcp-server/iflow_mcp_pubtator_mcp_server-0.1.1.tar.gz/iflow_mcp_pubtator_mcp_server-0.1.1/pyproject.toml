[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_pubtator-mcp-server"
version = "0.1.1"
description = "A biomedical literature annotation and relationship mining server based on PubTator3"
authors = [
    {name = "JackKuo666", email = "jack@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "requests"
]

[project.scripts]
pubtator-mcp-server = "pubtator_server:main"

[project.urls]
Homepage = "https://github.com/JackKuo666/PubTator-MCP-Server"
Repository = "https://github.com/JackKuo666/PubTator-MCP-Server"

[tool.setuptools]
py-modules = ["pubtator_server", "pubtator_search"]
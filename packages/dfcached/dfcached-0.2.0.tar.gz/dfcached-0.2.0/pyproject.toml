[tool.poetry]
name = "dfcached"
version = "0.2.0"
description = "Minimal on-disk cache decorator: DataFrame→Parquet (else pickle); others→pickle; top-level containers."
authors = ["Iurii Zhakun <yurij.zhacun@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "dfcached", from = "src" }]
homepage = "https://github.com/IuriiZhakun/dfcached"
repository = "https://github.com/IuriiZhakun/dfcached"
documentation = "https://github.com/IuriiZhakun/dfcached#readme"
keywords = ["cache", "pandas", "parquet", "pickle", "decorator"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pandas = "^2.0"
pyarrow = { version = ">=12.0", optional = true }
fastparquet = { version = ">=2023.0.0", optional = true }

[tool.poetry.extras]
parquet = ["pyarrow", "fastparquet"]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"
ruff = "^0.14.4"
mypy = "^1.18.2"
pandas-stubs = "^2.3.2.250926"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-ra"
xfail_strict = true


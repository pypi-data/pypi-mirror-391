[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wads"
version = "0.1.47"
description = "Tools for packaging and publishing to pypi for those who just do not want to deal with it"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache Software License"}
keywords = ["documentation", "packaging", "publishing"]
authors = [
    {name = "Thor Whalen"}
]
dependencies = [
    "argh",
    "epythet",
    "ruamel.yaml",
    "pytest",
    "pylint",
    "wheel",
    "build",  # For python -m build
    "packaging",  # For version parsing
    "requests",  # For PyPI API access
    "tomli>=1.0.0; python_version<'3.11'",  # For reading TOML on Python <3.11
    "tomli-w>=0.4.0",  # For writing TOML
]

[project.urls]
Homepage = "https://github.com/i2mint/wads"

[project.scripts]
pack = "wads.pack:main"
populate = "wads.populate:main"

[tool.hatch.build.targets.wheel]
packages = ["wads"]

[tool.ruff]
line-length = 88
target-version = "py38"
exclude = ["tests", "examples", "scrap"]

[tool.ruff.lint]
# Only fail on missing module docstring
select = ["D100"]  # D100 = missing module docstring (pydocstyle)

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]  # don't enforce docstrings in tests
"examples/*" = ["D"]
"scrap/*" = ["D"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["wads/tests"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]

#
# pyvider/pyproject.toml
#

[project]
name = "pyvider"
description = "Python Terraform Provider Framework"
dynamic = ["version"]
requires-python = ">=3.11"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Tim Perkins", email = "code@tim.life" },
]
maintainers = [
    { name = "provide.io", email = "code@provide.io" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "attrs>=25.1.0",
    "click>=8.1.8",
    "grpcio>=1.75.0",
    "msgpack>=1.1.1",
    "google>=3.0.0",
    "cryptography>=42.0.8",
    "tomli-w>=1.0.0",
    "provide-foundation",
    "pyvider-cty",
    "pyvider-rpcplugin",
]

[dependency-groups]
dev = [
    "provide-testkit[pyvider-dev]",
]
docs = [
    "provide-testkit[docs]",
]

[project.scripts]
pyvider = "pyvider.cli.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
norecursedirs = [
    ".git",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    "htmlcov",
    ".hypothesis",
    "mutants",
]
filterwarnings = [
    "ignore::pytest.PytestAssertRewriteWarning",
]

[tool.ruff]
line-length = 111
indent-width = 4
target-version = "py311"
exclude = ["**/*pb2*.py"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "ANN", "B", "C90", "SIM", "PTH", "RUF"]
ignore = ["ANN401", "B008", "E501"]

[tool.ruff.lint.isort]
known-first-party = ["pyvider", "tests"]
force-sort-within-sections = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
strict = true
pretty = true
show_error_codes = true
show_column_numbers = true
warn_unused_ignores = true
warn_unused_configs = true
disallow_untyped_decorators = false
disable_error_code = ["type-arg"]
exclude = ["src/pyvider/protocols/tfprotov6/protobuf/tfplugin6_pb2.py", "src/pyvider/protocols/tfprotov6/protobuf/tfplugin6_pb2.pyi", "src/pyvider/protocols/tfprotov6/protobuf/tfplugin6_pb2_grpc.py", "src/pyvider/protocols/tfprotov6/protobuf/docs/tfplugin6_pb2_grpc.py"]

[[tool.mypy.overrides]]
module = ["structlog.*", "google.*", "grpc.*", "pytest.*", "jq.*", "psutil.*", "opentelemetry.*", "pyvider.server", "provide.foundation.logging"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["pyvider.cty.*"]
ignore_missing_imports = true
disable_error_code = ["type-arg"]

[tool.mutmut]
paths_to_mutate = ["src/pyvider/protocols/tfprotov6/handlers"]
runner = "pytest tests/tfprotov6/handlers/ -x --tb=short"
dict_synonyms = ["dict", "OrderedDict", "defaultdict"]
use_patch_file = false

[tool.coverage.run]
source = ["pyvider"]
branch = true
parallel = true
omit = [
    "*/protocols/tfprotov6/protobuf/*",
    "*/protocols/tfprotov6/handlers/validate_resource_config.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "def __repr__",
    "def __str__",
    "pass",
]

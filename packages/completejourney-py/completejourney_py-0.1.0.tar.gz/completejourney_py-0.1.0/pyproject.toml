[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "completejourney_py"
version = "0.1.0"
description = "Data from R package completejourney"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    {name = "James Cunningham", email = "james@notbadafterall.com"},
    {name = "Brad Boehmke", email = "bradleyboehmke@gmail.com"}
]
maintainers = [
    {name = "James Cunningham", email = "james@notbadafterall.com"},
    {name = "Brad Boehmke", email = "bradleyboehmke@gmail.com"}
]
keywords = ["data", "retail", "grocery", "transactions", "complete journey"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pandas>=1.0.0",
    "pyarrow>=1.0.0",
    "importlib_resources>=1.3.0; python_version<'3.9'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "flake8>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.910",
    "pre-commit>=2.15",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "pytest-xdist>=2.0",
]
docs = [
    "mkdocs-material>=8.0",
    "mkdocs-jupyter>=0.21",
    "mkdocstrings[python]>=0.19",
    "mkdocs-mermaid2-plugin>=0.6.0",
    "matplotlib>=3.5",
    "seaborn>=0.11",
]

[project.urls]
Homepage = "https://github.com/cunningjames/completejourney_py"
Repository = "https://github.com/cunningjames/completejourney_py"
Issues = "https://github.com/cunningjames/completejourney_py/issues"
Documentation = "https://github.com/cunningjames/completejourney_py"

[tool.setuptools.packages.find]
include = ["completejourney_py*"]

[tool.setuptools.package-data]
completejourney_py = ["data/*.parquet"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313', 'py314']
include = '\.pyi?$'
extend-exclude = '''
/
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
per-file-ignores = [
    "__init__.py:F401",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["completejourney_py"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

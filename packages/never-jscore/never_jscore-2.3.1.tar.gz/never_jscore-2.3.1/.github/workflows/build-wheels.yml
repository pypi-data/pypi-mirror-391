name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: full
  GH_ACTIONS: 1

jobs:
  # macOS 构建
  build_wheels_macos:
    name: Build macOS universal wheels
    runs-on: macos-14
    strategy:
      matrix:
        python-version: [ '3.11' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install build dependencies (macOS)
        run: |
          xcode-select --install 2>/dev/null || true
          brew install cmake pkg-config || true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels (Universal2)
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.12'
          V8_FROM_SOURCE: '0'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # Windows 构建
  build_wheels_windows:
    name: Build Windows wheels
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: [ '3.11' ]
        target: [ x64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install MSVC Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: windows-${{ matrix.python-version }}
          cache-on-failure: true

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --strip --out dist -i python${{ matrix.python-version }}
          sccache: 'true'
        env:
          V8_FROM_SOURCE: '0'
          CC: cl.exe
          CXX: cl.exe

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: windows-wheels-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  # 构建源码分发包（sdist）
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # 发布到 PyPI（仅在推送 tag 时）
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs:
      - build_wheels_macos
      - build_wheels_windows
      - build_sdist
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List all files
        run: ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

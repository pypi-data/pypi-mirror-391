[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anomaly-detector-seo"
version = "1.0.0"
description = "Anomaly detection service for performance monitoring."
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.8,<3.0",
    "pydantic-settings>=2.3,<3.0",
    "python-dotenv>=1.0,<2.0",
    "httpx>=0.27,<0.28",
    "scikit-learn>=1.4,<1.5",
    "pandas>=2.2,<2.3",
    "numpy>=1.26,<2.0",
    "joblib>=1.2",
    "fastapi>=0.110",
    "uvicorn[standard]>=0.29",
    "prometheus-fastapi-instrumentator>=6.1,<7.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.5",
    "pytest>=8.3,<9.0",
    "build>=1.2,<2.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["src.*"]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "extract-pdf-images"
version = "1.0.1"
description = "A lightweight GUI tool to visualize and extract images from PDF files"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "PDF Image Extractor", email = "example@example.com"}
]
keywords = ["pdf", "image", "extraction", "gui", "tkinter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "PyMuPDF>=1.23.0",
    "Pillow>=10.0.0",
    "PySide6>=6.5.0",
]

[project.scripts]
extract-pdf-images = "extract_pdf_images.app:main"

[project.urls]
Homepage = "https://github.com/bpiwowar/pdf-image-extractor"
Repository = "https://github.com/bpiwowar/pdf-image-extractor"
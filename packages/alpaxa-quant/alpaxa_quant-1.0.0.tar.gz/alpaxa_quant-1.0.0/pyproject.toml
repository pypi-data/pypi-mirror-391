[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alpaxa_quant"
dynamic = ["version", "description", "readme"]
requires-python = ">=3.9"
authors = [
    { name = "Joan Mas Castella", email = "jmascastella@gmail.com" },
]
license = { text = "Apache License 2.0" }
keywords = [
    "quantitative finance",
    "market data",
    "macroeconomics",
    "EODHD",
    "FINRA",
    "FRED",
    "insider trading",
    "econometrics",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "beautifulsoup4==4.14.2",
    "certifi==2025.10.5",
    "cffi==2.0.0",
    "charset-normalizer==3.4.4",
    "curl_cffi==0.13.0",
    "decorator==5.2.1",
    "frozendict==2.4.6",
    "html5lib==1.1",
    "idna==3.11",
    "iniconfig==2.3.0",
    "lxml==6.0.2",
    "multitasking==0.0.12",
    "numpy==2.3.4",
    "packaging==25.0",
    "pandas==2.3.3",
    "peewee==3.18.3",
    "platformdirs==4.5.0",
    "pluggy==1.6.0",
    "protobuf==6.33.0",
    "pycparser==2.23",
    "Pygments==2.19.2",
    "pytest==8.4.2",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==1.2.1",
    "pytz==2025.2",
    "requests==2.32.5",
    "retry==0.9.2",
    "setuptools==80.9.0",
    "six==1.17.0",
    "soupsieve==2.8",
    "tqdm==4.67.1",
    "typing_extensions==4.15.0",
    "tzdata==2025.2",
    "urllib3==2.5.0",
    "webencodings==0.5.1",
    "websockets==15.0.1",
    "yfinance==0.2.66"
]

[project.urls]
Homepage = "https://github.com/Joanmascastella/AlpaxaQuant"
Documentation = "https://github.com/Joanmascastella/AlpaxaQuant#readme"
Source = "https://github.com/Joanmascastella/AlpaxaQuant"
Issues = "https://github.com/Joanmascastella/AlpaxaQuant/issues"

[tool.setuptools.dynamic]
version = { attr = "alpaxa_quant.__about__.__version__" }
description = { file = ["README.md"] }
readme = { file = "README.md", content-type = "text/markdown" }

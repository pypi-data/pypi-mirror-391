name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only for semantic version tags (e.g. v2.7.0)

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing via OIDC

jobs:
  build:
    name: Build & Publish Duplifinder
    runs-on: ubuntu-latest
    environment: pypi  # Optional: define in GitHub Settings > Environments

    steps:
      - name: ğŸ§© Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: ğŸ—ï¸ Build distribution artifacts
        run: python -m build  # Uses pyproject.toml (setuptools backend)

      - name: ğŸ” Validate build metadata
        run: twine check dist/*

      - name: ğŸ§  Cache wheelhouse (optional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true
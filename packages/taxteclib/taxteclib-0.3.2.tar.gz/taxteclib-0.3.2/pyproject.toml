[project]
name = "taxteclib"
version = "0.3.2"
description = "Libreria estandar para DeloitteAR BPS Tax Tech"
authors = [{name = "Leonel Marinaro", email = "lmarinaro@deloitte.com"}, {name = "Amiel Iriarte", email = "amiriarte@deloitte.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyodbc>=5.2.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "sqlalchemy>=2.0.43",
    "playwright>=1.48.0",
    "pytest-asyncio>=1.2.0",
    "urllib3>=2.5.0",
]

[dependency-groups]
dev = [
    "doublex>=1.9.6.1",
    "doublex-expects>=0.7.1",
    "expects>=0.9.0",
    "pytest>=7.4.4",
    "pytest-watch>=4.2.0",
    "ruff>=0.2",
    "ty>=0.0.1a6",
]

[tool.uv]
default-groups = ["dev"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "requires_credentials: marca los tests que requieren credenciales reales o acceso externo"
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "x402-connector"
version = "0.1.0"
description = "Universal Python SDK for the x402 Payment Required protocol"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "x402 Contributors" }
]
keywords = ["x402", "payments", "web3", "solana", "base", "http402", "cryptocurrency"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: Django",
  "Framework :: Flask",
  "Framework :: FastAPI",
  "Framework :: Pyramid",
]

# Core dependencies (framework-agnostic)
dependencies = [
  "httpx>=0.27.0",
  "requests>=2.31.0",  # For PayAI facilitator
  "x402>=0.1.0",
  "eth-account>=0.13.4",
  "web3>=6.20.0",
]

[project.optional-dependencies]
# Chain-specific extras
solana = [
  "solana>=0.34.0",
  "solders>=0.21.0",
  "base58>=2.1.1",
]

# Framework-specific extras
django = [
  "Django>=5.0",
]
flask = [
  "Flask>=3.0",
]
fastapi = [
  "fastapi>=0.100.0",
  "uvicorn>=0.24.0",
]
tornado = [
  "tornado>=6.0",
]
pyramid = [
  "pyramid>=2.0",
  "waitress>=2.1.2",
]

# Development dependencies
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23.0",
  "pytest-cov>=4.1.0",
  "black>=23.0",
  "ruff>=0.1.0",
  "mypy>=1.7",
]

# Testing dependencies
tests = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23.0",
  "pytest-django>=4.8.0",
  "respx>=0.21.1",
  "anyio>=4.0.0",
  "hexbytes>=0.3.1",
  "webtest>=3.0.0",  # For Pyramid tests
]

# All frameworks
all = [
  "x402-connector[django,flask,fastapi,tornado,pyramid]",
]

[project.urls]
Homepage = "https://github.com/borchain/x402-connector"
Documentation = "https://x402-connector.readthedocs.io"
Repository = "https://github.com/borchain/x402-connector"
Issues = "https://github.com/borchain/x402-connector/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/x402_connector"]

[tool.hatch.build.targets.sdist]
# Include source code and documentation
include = [
  "/src",
  "/tests",
  "/README.md",
  "/LICENSE",
  "/INSTALLATION.md",
  "/QUICKSTART.md",
  "/API.md",
  "/FACILITATORS_INTEGRATION.md",
  "/pyproject.toml",
]

# Explicitly exclude sensitive and unnecessary files
exclude = [
  "/.git",
  "/.github",
  "/.gitignore",
  "/.vscode",
  "/.idea",
  "/__pycache__",
  "/*.pyc",
  "/*.pyo",
  "/*.egg-info",
  "/build",
  "/dist",
  "/venv",
  "/.env",
  "/.env.*",
  "/examples/*/venv",
  "/examples/*/django-venv",
  "/examples/*/.env",
  "/examples/*/.env.*",
  "/examples/*/db.sqlite3",
  "/examples/*/__pycache__",
  "/sandbox",
  "*.keypair.json",
  "*-keypair.json",
  "/.pytest_cache",
  "/.coverage",
  "/htmlcov",
  "/.mypy_cache",
  "/.ruff_cache",
  "/verify_package.sh",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -v --cov=x402_connector --cov-report=term-missing"
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true


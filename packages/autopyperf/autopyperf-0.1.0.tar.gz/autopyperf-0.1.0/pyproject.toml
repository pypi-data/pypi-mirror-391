[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autopyperf"
version = "0.1.0"
description = "A lightweight automatic Python performance analyzer and optimizer."
readme = "README.md"
authors = [{ name = "Your Name", email = "youremail@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["performance", "profiler", "optimizer", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[tool.setuptools.packages.find]
where = ["autopyperf"]

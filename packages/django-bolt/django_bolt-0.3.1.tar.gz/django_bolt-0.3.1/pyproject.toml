[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "django-bolt"
version = "0.3.1"
description = "High-performance API framework for Django with Rust-powered endpoints delivering 60k+ RPS"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Farhan", email = "farhanalirazaazeemi@gmail.com" }
]
keywords = ["django", "api", "rust", "performance", "actix", "pyo3", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # "Programming Language :: Python :: 3.14", coming when msgspec has 3.14 support
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Rust",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "Django>=4.2",
    "click>=8.1",
    "msgspec>=0.18",
    "multipart>=1.3",
    "pyjwt>=2.10.1",
    "typing-extensions>=4.5.0",  # required openapi docs
    "pyyaml>=6.0", # required openapi docs
    "uvloop>=0.22.1; sys_platform != 'win32'"
]

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]

[project.urls]
Homepage = "https://github.com/FarhanAliRaza/django-bolt"
Repository = "https://github.com/FarhanAliRaza/django-bolt"
Documentation = "https://github.com/FarhanAliRaza/django-bolt#readme"
"Bug Tracker" = "https://github.com/FarhanAliRaza/django-bolt/issues"
[project.scripts]
django-bolt = "django_bolt.cli:main"
[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "django_bolt._core"
python-source = "python"

[tool.uv.workspace]
members = []

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest-asyncio>=1.2.0",
    "pytest-django>=4.9.0",
    "pydantic>=2",
    "pyyaml>=6.0",
    "maturin>=1.9.6"
]

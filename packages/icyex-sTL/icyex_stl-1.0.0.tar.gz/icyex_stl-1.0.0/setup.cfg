[metadata]
name = icyex-sTL
version = attr: icy.__version__
author = hunter
author_email = m.sajjadd89@gmail.com
maintainer = hunter
maintainer_email = m.sajjadd89@gmail.com
description = Telegram User Information Extractor with Advanced Risk Analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hunter_sfcb/icyex-sTL
project_urls = 
	Homepage = https://github.com/hunter_sfcb/icyex-sTL
	Documentation = https://icyex-stl.readthedocs.io
	Repository = https://github.com/hunter_sfcb/icyex-sTL
	Bug Tracker = https://github.com/hunter_sfcb/icyex-sTL/issues
	Changelog = https://github.com/hunter_sfcb/icyex-sTL/blob/main/CHANGELOG.md
	Source Code = https://github.com/hunter_sfcb/icyex-sTL
license = MIT
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Communications :: Chat
	Topic :: Internet
	Topic :: Security
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed
keywords = 
	telegram
	telegram-bot
	user-info
	user-extractor
	risk-analysis
	security
	analytics
	bot
	api
	telegram-api
	user-verification
	account-analysis

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	python-telegram-bot>=20.0,<21.0
	requests>=2.25.0,<3.0.0
include_package_data = True
zip_safe = False

[options.packages.find]
where = .
include = icy*
exclude = 
	tests*
	docs*
	examples*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0
	isort>=5.12.0
	pre-commit>=3.0.0
	twine>=4.0.0
	build>=0.10.0
docs = 
	sphinx>=6.0.0
	sphinx-rtd-theme>=1.2.0
	sphinx-autodoc-typehints>=1.22.0
	myst-parser>=1.0.0
test = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	coverage>=7.0.0
	pytest-mock>=3.10.0
all = 
	%(dev)s
	%(docs)s
	%(test)s

[options.package_data]
icy = py.typed, *.pyi

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

[flake8]
max-line-length = 100
extend-ignore = E203, W503, E501
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,
	.tox,
	.mypy_cache,
	.pytest_cache
per-file-ignores = 
	__init__.py:F401,F403
	tests/*:S101
max-complexity = 10
import-order-style = google
docstring-convention = google

[coverage:run]
source = icy
omit = 
	*/tests/*
	*/test_*.py
	*/__pycache__/*
	*/site-packages/*
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod
	@abc.abstractmethod

[coverage:html]
directory = htmlcov

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
ignore_missing_imports = False

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[tool:pytest]
minversion = 7.0
addopts = 
	-ra
	-q
	--strict-markers
	--cov=icy
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
testpaths = tests
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	unit: marks tests as unit tests

[aliases]
test = pytest

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_gitignore = True
skip = 
	.git
	.tox
	.venv
	venv
	build
	dist
	*.egg-info

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html


name: mapflpy-dev
channels:
  - conda-forge
dependencies:
  # -------- Core Python --------
  - python=3.13
  - pip
  - wheel

  # -------- Build toolchain (Meson + compilers) --------
  - meson>=1.4
  - meson-python>=0.15
  - ninja>=1.11
  - pkg-config
  - c-compiler
  - cxx-compiler
  - fortran-compiler
  - python-build

  # (Enable OpenMP only if you use it in your code)
  # - llvm-openmp        # macOS
  # - libgomp            # Linux

  # -------- Numeric / IO (build + runtime) --------
  - numpy               # headers needed at build; runtime too
  - hdf5                # C/Fortran libs you link against
  - h5py                # Python bindings (runtime)
  - scipy               # (optional) your "interp" extra
  - pyhdf               # (optional) your "hdf4" extra

  # -------- Testing / QA --------
  - pytest
  - pytest-cov
  - mypy
  - ruff
  - coverage
  - nox

  # -------- Docs --------
  - sphinx
  - sphinx-book-theme
  - sphinx-gallery
  - matplotlib
  - pooch

  # -------- Publish (optional; keep if you actually upload) --------
  - twine

  - pip:
      - psi-io

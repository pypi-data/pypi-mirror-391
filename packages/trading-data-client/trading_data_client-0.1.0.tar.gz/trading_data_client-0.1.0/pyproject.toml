[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-data-client"
version = "0.1.0"
description = "Python client library for Trading Data Server - fetch historical and real-time market data"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Benjamin Cham", email = "benjamincham@users.noreply.github.com"}
]
keywords = ["trading", "market-data", "ohlcv", "real-time", "streaming", "alpaca", "yfinance", "historical-data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.28.0",
    "pyzmq>=25.0.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "responses>=0.22.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/benjamincham/moonbase_Datahub"
Documentation = "https://github.com/benjamincham/moonbase_Datahub#readme"
Repository = "https://github.com/benjamincham/moonbase_Datahub"
"Bug Tracker" = "https://github.com/benjamincham/moonbase_Datahub/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["trading_data_client*"]
exclude = ["tests*", "examples*", "docs*", "src*", "scripts*"]

[tool.setuptools.package-data]
trading_data_client = ["py.typed", "README.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=trading_data_client --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.coverage.run]
source = ["trading_data_client"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apache-burr"  # <-- IMPORTANT: Change this to your unique package name
version = "0.0.1"
authors = [
  { name="Stefan Krawczyk", email="skrawcz@apache.org" },
]
description = "A placeholder package for a future project."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
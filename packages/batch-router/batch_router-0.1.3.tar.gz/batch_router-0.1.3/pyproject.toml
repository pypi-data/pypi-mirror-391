[project]
name = "batch-router"
version = "0.1.3"
description = "A Python package designed to facilitate batch LLM requests efficiently across multiple providers with a unified interface."
readme = "README.md"
authors = [
    { name = "Javier Cervera", email = "90896750+javi22020@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=25.1.0",
    "anthropic>=0.72.0",
    "google-genai>=1.48.0",
    "mistralai>=1.9.11",
    "openai>=2.7.1",
    "pytest-asyncio>=1.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
